Description: Allows users to query AWS RDS DB Instances and retrieve hourly metrics
  related to read IOPS (Input/Output Operations Per Second).
ID: aws_rds_db_instance_metric_read_iops_hourly_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  minimum,\n \
    \ maximum,\n  average,\n  sum,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_read_iops_hourly\n\
    where\n  average > 1000\norder by\n  db_instance_identifier,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find AWS RDS DB Instances Hourly Read IOPS Over 1000
