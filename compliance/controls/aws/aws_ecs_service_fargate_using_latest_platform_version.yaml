ID: aws_ecs_service_fargate_using_latest_platform_version
Title: "ECS fargate services should run on the latest fargate platform version"
Description: "This control checks if AWS ECS Fargate services are running the latest Fargate platform version. This control fails if the platform version is not the latest."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when launch_type <> 'FARGATE' then 'skip'\n    when platform_version = 'LATEST' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when launch_type <> 'FARGATE' then title || ' is ' || launch_type || ' service.'\n    when platform_version = 'LATEST' then title || ' running on the latest fargate platform version.'\n    else title || ' not running on the latest fargate platform version.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_ecs_service;\n"
  PrimaryTable: aws_ecs_service
  ListOfTables:
    - aws_ecs_service
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - vulnerability_patch_and_version_management
  foundational_security_item_id:
    - ecs_10
  plugin:
    - aws
  service:
    - AWS/ECS
IntegrationType:
  - aws_cloud_account
