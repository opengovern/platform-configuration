ID: aws_ecr_repository_1
Title: "List all AWS ECR Repositories and Retrieve Details"
Description: "Allows users to query AWS Elastic Container Registry (ECR) Repositories and retrieve detailed information about each repository."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      repository_name,
      registry_id,
      arn,
      repository_uri,
      created_at,
      region,
      account_id
    from
      aws_ecr_repository;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Registry
