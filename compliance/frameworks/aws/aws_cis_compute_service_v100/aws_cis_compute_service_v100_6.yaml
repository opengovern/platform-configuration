ID: aws_cis_compute_service_v100_6
Title: "Elastic Beanstalk"
Description: "Amazon Elastic Beanstalk is an easy-to-use service for deploying and
  scaling web applications and services developed with Java, .NET, PHP, Node.js, Python,
  Ruby, Go, and Docker on familiar servers such as Apache, Nginx, Passenger, and IIS.
  You simply upload your code and Elastic Beanstalk automatically handles the deployment,
  from capacity provisioning, load balancing, and automatic scaling to web application
  health monitoring, with ongoing fully managed patch and security updates."
