Description: Allows users to query AWS API Gateway Stages for information related
  to deployment, API, and stage details.
ID: aws_api_gateway_stage_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  deployment_id,\n  name,\n  tracing_enabled,\n  method_settings\
    \ -> '*/*' ->> 'LoggingLevel' as cloudwatch_log_level\nfrom\n  aws_api_gateway_stage\n\
    where\n  method_settings -> '*/*' ->> 'LoggingLevel' = 'OFF';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway
Title: Find AWS API Gateway Stages for Deployment and API Details
