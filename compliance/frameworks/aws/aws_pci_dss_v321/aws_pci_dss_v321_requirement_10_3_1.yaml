control-group:
  id: aws_pci_dss_v321_requirement_10_3_1
  title: 3.1 User identification
  description: By recording these details for the auditable events at 10.2, a potential compromise can be quickly identified, and with sufficient detail to know who, what, where, when, and how. This control verifies user identification is included in log entries.
  section-code: "1"
  controls:
  - aws_cloudtrail_multi_region_trail_enabled
  - aws_cloudtrail_s3_data_events_enabled
  - aws_cloudtrail_trail_enabled
  - aws_cloudtrail_trail_integrated_with_logs
  - aws_rds_db_instance_logging_enabled
  - aws_redshift_cluster_encryption_logging_enabled
  - aws_s3_bucket_logging_enabled
