ID: aws_cost_by_record_type_monthly_1
Title: "Find AWS Cost and Usage Report Records Monthly"
Description: "Allows users to query AWS Cost and Usage Report Records on a monthly basis."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      linked_account_id,
      record_type,
      period_start,
      blended_cost_amount::numeric::money,
      unblended_cost_amount::numeric::money,
      amortized_cost_amount::numeric::money,
      net_unblended_cost_amount::numeric::money,
      net_amortized_cost_amount::numeric::money
    from 
      aws_cost_by_record_type_monthly
    order by
      linked_account_id,
      period_start;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_finops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Cost and Usage Report
