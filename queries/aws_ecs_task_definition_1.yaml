Description: Allows users to query AWS ECS Task Definitions to gain insights into
  the configuration of running tasks in an ECS service. The table provides details
  such as task definition ARN, family, network mode, revision, status, and more.
ID: aws_ecs_task_definition_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  task_definition_arn,\n  cpu,\n  network_mode,\n  title,\n\
    \  status,\n  tags\nfrom\n  aws_ecs_task_definition;"
Tags:
