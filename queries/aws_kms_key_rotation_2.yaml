Description: Allows users to query AWS KMS Key Rotation data including the rotation
  schedule, type, and associated key details.
ID: aws_kms_key_rotation_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  key_id,\n  key_arn,\n  rotation_date\nfrom\n  aws_kms_key_rotation\n\
    where\n  rotation_date >= current_date - interval '30 days';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS KMS
Title: List all AWS KMS Key Rotation Data
