Description: Allows users to query AWS Well-Architected Lens, providing details about
  each lens such as its name, description, and associated AWS Well-Architected Framework
  pillars.
ID: aws_wellarchitected_lens_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lens_name,\n  lens_status,\n  lens_type,\n  lens_version,\n\
    \  owner,\n  account_id\nfrom\n  aws_wellarchitected_lens\nwhere\n  owner = account_id;"
