ID: aws_root_account_access_keys_present
Title: "Root Account Access Keys Present"
Description: "Ensure that your AWS root account is not using access keys as a security best practice."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  name as resource,\n  u.og_resource_id,\n  u.og_account_id,\n  CASE\n    WHEN r.access_key_1_active or r.access_key_2_active THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN r.access_key_1_active or r.access_key_2_active THEN u.name || ' does not have any active access key pair'\n    ELSE u.name || ' has at least one active access key pair.'\n  END AS reason,\n  u.region,\n  u.account_id\nFROM \n  aws_iam_user AS u\n  LEFT JOIN aws_iam_credential_report AS r ON u.name = r.user_name\n"
  PrimaryTable: aws_iam_user
  ListOfTables:
    - aws_iam_credential_report
    - aws_iam_user
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Identity and Access Management (IAM)
  platform_score_use_case:
    - Insecure Keys
  score_service_name:
