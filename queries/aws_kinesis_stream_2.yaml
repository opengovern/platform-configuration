ID: aws_kinesis_stream_2
Title: "List Attributes of AWS Kinesis Streams Excluding Active Status"
Description: "Allows users to query AWS Kinesis Stream data, including stream name, status, creation time, and associated tags."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      stream_name,
      stream_arn,
      stream_status,
      consumer_count,
      stream_creation_timestamp,
      region
    from
      aws_kinesis_stream
    where
      stream_status != 'ACTIVE';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Kinesis Stream
