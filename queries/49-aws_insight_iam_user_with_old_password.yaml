Description: IAM users with password older than 90 days
ID: aws_insight_iam_user_with_old_password
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
  PrimaryTable: aws_iam_credential_report
  QueryToExecute: select password_enabled, password_last_changed, user_arn, account_id,
    og_account_id, og_resource_id from aws_iam_credential_report where (password_enabled
    = true AND (password_last_changed IS NULL OR (current_date - DATE(password_last_changed))
    > 90))
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
Title: IAM Users with old access password
