Description: Allows users to query AWS Pinpoint Applications to gather information
  about the applications, such as application ID, name, and creation date. The table
  also provides details about the application''s settings and limits.
ID: aws_pinpoint_app_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  limits -> 'Daily' as daily,\n  limits -> 'Total'\
    \ as total,\n  limits -> 'Session' as session,\n  limits -> 'MaximumDuration'\
    \ as maximum_duration,\n  limits -> 'MessagesPerSecond' as messages_per_second\n\
    from\n  aws_pinpoint_app;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Pinpoint
Title: List AWS Pinpoint Application Details and Limits
