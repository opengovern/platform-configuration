Description: Allows users to query AWS Network Firewall Rule Group details, including
  rule group ARN, capacity, rule group name, and associated tags.
ID: aws_networkfirewall_rule_group_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  rule_group_name,\n  rule_group_status,\n  number_of_associations\n\
    from\n  aws_networkfirewall_rule_group\nwhere\n  type = 'STATELESS' and jsonb_array_length(rules_source\
    \ -> 'StatelessRulesAndCustomActions' -> 'StatelessRules') = 0\n  or type = 'STATEFUL'\
    \ and jsonb_array_length(rules_source -> 'StatefulRules') = 0;"
Tags:
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Network Firewall
Title: List AWS Network Firewall Rule Group Details
