Description: Allows users to query AWS ECS Clusters to retrieve detailed information
  about each cluster''s configuration, status, and associated resources.
ID: aws_ecs_cluster_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_arn,\n  attachment ->> 'id' as attachment_id,\n\
    \  attachment ->> 'status' as attachment_status,\n  attachment ->> 'type' as attachment_type\n\
    from\n  aws_ecs_cluster,\n  jsonb_array_elements(attachments) as attachment;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ECS
Title: List all AWS ECS Clusters with detailed configuration and status
