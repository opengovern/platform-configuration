Description: Allows users to query Amazon ElastiCache Redis Cache Hits on an hourly
  basis.
ID: aws_elasticache_redis_metric_cache_hits_hourly_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cachehits,\n  round(maximum::numeric,2) as max_cachehits,\n  round(average::numeric,2)\
    \ as avg_cachehits,\n  sample_count\nfrom\n  aws_elasticache_redis_metric_cache_hits_hourly\n\
    where average < 100\norder by\n  cache_cluster_id,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache Redis
Title: Find hourly Amazon ElastiCache Redis Cache Hits
