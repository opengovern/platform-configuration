Description: Allows users to query Network Load Balancer Metrics in EC2, specifically
  the daily net flow count, providing insights into network traffic patterns and potential
  anomalies.
ID: aws_ec2_network_load_balancer_metric_net_flow_count_daily_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  metric_name,\n  namespace,\n  maximum,\n  minimum,\n\
    \  average,\n  sample_count,\n  timestamp\nfrom\n  aws_ec2_network_load_balancer_metric_net_flow_count_daily\n\
    where\n  average < 100\norder by\n  name,\n  timestamp;"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Network Load Balancer
Title: List Network Load Balancer Metrics in EC2 Daily
