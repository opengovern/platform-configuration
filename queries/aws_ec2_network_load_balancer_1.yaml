Description: Allows users to query AWS EC2 Network Load Balancer data including configuration,
  status, and other related information.
ID: aws_ec2_network_load_balancer_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  count(az ->> 'ZoneName') as zone_count\nfrom\n\
    \  aws_ec2_network_load_balancer\n  cross join jsonb_array_elements(availability_zones)\
    \ as az\ngroup by\n  name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Network Load Balancer
Title: List all AWS EC2 Network Load Balancer Configurations
