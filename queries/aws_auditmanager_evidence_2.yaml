Description: Allows users to query AWS Audit Manager Evidence, providing detailed
  information about evidence resources associated with assessments in AWS Audit Manager.
ID: aws_auditmanager_evidence_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  evidence_folder_id,\n  count(id) as evidence_count\n\
    from\n  aws_auditmanager_evidence\ngroup by\n  evidence_folder_id;"
