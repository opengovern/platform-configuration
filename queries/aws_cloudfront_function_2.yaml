Description: Allows users to query AWS CloudFront Functions to retrieve detailed information
  about each function, including its ARN, stage, status, and more.
ID: aws_cloudfront_function_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  function_config ->> 'Comment' as comment,\n\
    \  arn,\n  status,\n  e_tag\nfrom\n  aws_cloudfront_function\nwhere\n  function_metadata\
    \ ->> 'Stage' = 'LIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: List All AWS CloudFront Functions with Detailed Info
