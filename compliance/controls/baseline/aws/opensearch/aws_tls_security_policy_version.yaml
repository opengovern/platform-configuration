ID: aws_tls_security_policy_version
Title: "TLS Security Policy Version"
Description: "Ensure that your OpenSearch domains are using the latest version of the TLS security policy."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  domain_name as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN log_publishing_options is NULL THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN log_publishing_options is NULL THEN domain_name || ' the CloudWatch Logs are not enabled' \n    ELSE domain_name || ' the CloudWatch Logs are enabled'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n"
  PrimaryTable: aws_opensearch_domain
  ListOfTables:
    - aws_opensearch_domain
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS OpenSearch Service
  platform_score_use_case:
    - Unencrypted Traffic
  score_service_name:
    - AWS OpenSearch Service
  score_tags:
    - Unencrypted Traffic
IntegrationTypeName:
  - aws_cloud_account
