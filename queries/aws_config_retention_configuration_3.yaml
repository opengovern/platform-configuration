Description: Allows users to query AWS Config Retention Configuration for information
  about the retention period that AWS Config uses to retain your configuration items.
ID: aws_config_retention_configuration_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  retention_period_in_days,\n  title,\n  region\n\
    from\n  aws_config_retention_configuration\nwhere\n  region = 'us-east-1';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Config
Title: Find AWS Config Retention Configuration Retention Period
