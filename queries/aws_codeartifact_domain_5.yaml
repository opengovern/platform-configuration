Description: Allows users to query AWS CodeArtifact Domains for details such as domain
  ownership, encryption key, and policy information.
ID: aws_codeartifact_domain_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  d.arn as domain_arn,\n  b.arn as bucket_arn,\n  d.encryption_key\
    \ domain_encryption_key,\n  bucket_policy_is_public\nfrom\n  aws_codeartifact_domain\
    \ d\n  join aws_s3_bucket b on d.s3_bucket_arn = b.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeArtifact
Title: Find AWS CodeArtifact Domain Ownership & Encryption Key
