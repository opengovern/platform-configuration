ID: azure_nist_sp_800_53_rev_5_cp_9
Title: "System Backup (CP-9)"
Description: "The organization conducts backups of information system documentation
  including security-related documentation, user-level and system-level information
  contained in the information system with recovery time and recovery point objectives,
  and protects the confidentiality, integrity, and availability of backup information
  at storage locations."
