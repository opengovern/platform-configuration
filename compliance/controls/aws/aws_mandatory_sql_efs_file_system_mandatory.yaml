Description: Check if EFS file systems have mandatory tags.
ID: aws_mandatory_sql_efs_file_system_mandatory
IntegrationType:
  - aws_cloud_account
Query:
  Engine: steampipe-v0.5
  ListOfTables:
    - aws_efs_file_system
  Parameters:
    - key: awsMandatoryTags
      required: true
  PrimaryTable: aws_efs_file_system
  QueryToExecute: |
    WITH analysis AS (
      SELECT
        og_account_id,
        og_resource_id,
        arn,
        title,
        tags ?& '{{.awsMandatoryTags}}'::text[] AS has_mandatory_tags,
        to_jsonb('{{.awsMandatoryTags}}'::text[]) - ARRAY(SELECT jsonb_object_keys(tags)) AS missing_tags,
        region,
        account_id,
        tags,
        _ctx
      FROM
        aws_efs_file_system
    )
    SELECT
      og_account_id,
      og_resource_id,
      arn AS resource,
      CASE
        WHEN has_mandatory_tags THEN 'OK'
        ELSE 'ALARM'
      END AS status,
      CASE
        WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
        ELSE title || ' is missing tags: ' || array_to_string(ARRAY(SELECT jsonb_array_elements_text(missing_tags)), ', ') || '.'
      END AS reason,
      region,
      account_id
    FROM
      analysis;
Severity: high
Tags: {}
Title: EFS file systems should have mandatory tags