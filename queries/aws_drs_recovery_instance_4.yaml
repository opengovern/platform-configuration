Description: Allows users to query AWS Disaster Recovery Service Recovery Instances
  to retrieve information about recovery instances, including instance type, recovery
  instance ARN, and associated tags.
ID: aws_drs_recovery_instance_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  recovery_instance_id,\n  arn,\n  data_replication_info\
    \ -> 'DataReplicationInitiation' ->> 'StartDateTime' as data_replication_start_date_time,\n\
    \  data_replication_info -> 'DataReplicationInitiation' ->> 'NextAttemptDateTime'\
    \ as data_replication_next_attempt_date_time,\n  data_replication_info ->> 'DataReplicationError'\
    \ as data_replication_error,\n  data_replication_info ->> 'DataReplicationState'\
    \ as data_replication_state,\n  data_replication_info ->> 'ReplicatedDisks' as\
    \ data_replication_replicated_disks\nfrom\n  aws_drs_recovery_instance;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Disaster Recovery Service
Title: List All AWS Disaster Recovery Service Recovery Instances
