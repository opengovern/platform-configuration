Description: Allows users to query AWS EBS Volume Metrics for daily write operations.
ID: aws_ebs_volume_metric_write_ops_daily_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  r.volume_id,\n  r.timestamp,\n  round(r.average) + round(w.average)\
    \ as iops_avg,\n  round(r.average) as read_ops_avg,\n  round(w.average) as write_ops_avg,\n\
    \  round(r.maximum) + round(w.maximum) as iops_max,\n  round(r.maximum) as read_ops_max,\n\
    \  round(w.maximum) as write_ops_max,\n  round(r.minimum) + round(w.minimum) as\
    \ iops_min,\n  round(r.minimum) as read_ops_min,\n  round(w.minimum) as write_ops_min\n\
    from \n  aws_ebs_volume_metric_read_ops_daily as r,\n  aws_ebs_volume_metric_write_ops_daily\
    \ as w\nwhere \n  r.volume_id = w.volume_id\n  and r.timestamp = w.timestamp\n\
    order by\n  r.volume_id,\n  r.timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EBS
Title: Query Daily AWS EBS Volume Write Ops Metrics
