Description: Allows users to query AWS Elasticsearch Service Domains for detailed
  information related to the configuration, status, and access policies of the Elasticsearch
  domains.
ID: aws_elasticsearch_domain_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  vpc_options ->> 'AvailabilityZones' as\
    \ availability_zones,\n  vpc_options ->> 'SecurityGroupIds' as security_group_ids,\n\
    \  vpc_options ->> 'SubnetIds' as subnet_ids,\n  vpc_options ->> 'VPCId' as vpc_id\n\
    from\n  aws_elasticsearch_domain\nwhere\n  vpc_options ->> 'AvailabilityZones'\
    \ is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elasticsearch Service
Title: List all AWS Elasticsearch Service Domains configuration
