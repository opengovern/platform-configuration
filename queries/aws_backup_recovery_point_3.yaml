Description: Allows users to query AWS Backup Recovery Points to gather comprehensive
  information about each recovery point within an AWS Backup vault.
ID: aws_backup_recovery_point_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.backup_vault_name as backup_vault_name,\n  r.recovery_point_arn\
    \ as recovery_point_arn,\n  r.resource_type as resource_type,\ncase\n    when\
    \ r.resource_type = 'EBS' then (\n      select tags from aws_ebs_snapshot where\
    \ arn = concat(\n        (string_to_array(r.recovery_point_arn, '::'))[1],\n \
    \       ':',\n        r.account_id,\n        ':',\n        (string_to_array(r.recovery_point_arn,\
    \ '::'))[2]\n      )\n    )\n    when r.resource_type = 'EC2' then (\n      select\
    \ tags from aws_ec2_ami where image_id = (string_to_array(r.recovery_point_arn,\
    \ '::image/'))[2]\n    )\n    when r.resource_type in ('S3', 'EFS') then r.tags\n\
    end as tags,\n  r.region,\n  r.account_id\nfrom\n  aws_backup_recovery_point as\
    \ r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Backup
Title: List all AWS Backup Recovery Points in a Vault
