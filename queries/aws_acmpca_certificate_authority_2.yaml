Description: Allows users to query AWS ACM PCA Certificate Authorities. It can be
  used to monitor certificate authorities details, validity, usage mode and expiration
  data.
ID: aws_acmpca_certificate_authority_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  status,\n  key_storage_security_standard\nfrom\n\
    \  aws_acmpca_certificate_authority\nwhere\n  key_storage_security_standard =\
    \ 'FIPS_140_2_LEVEL_3_OR_HIGHER';"
Tags:
  cloud_asset_management:
  - 'false'
  cloud_data_security:
  - 'false'
  cloud_finops:
  - 'false'
  cloud_identity_security:
  - 'true'
  cloud_network_security:
  - 'false'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ACM PCA
Title: List all AWS ACM PCA Certificate Authority Details
