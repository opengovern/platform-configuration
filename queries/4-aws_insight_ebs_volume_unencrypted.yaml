id: aws_insight_ebs_volume_unencrypted
type: query
title: Unencrypted EBS Disks
description: List of unencrypted EBS volumes
integration_type:
  - aws_cloud_account
query: |
    SELECT 
      volume_id,
      encrypted,
      account_id,
      platform_account_id,
      platform_resource_id 
    FROM 
      aws_ebs_volume
    WHERE 
      NOT encrypted;
