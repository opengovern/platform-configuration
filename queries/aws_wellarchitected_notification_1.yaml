Description: Allows users to query AWS Well-Architected Tool Notifications for detailed
  information about each notification.
ID: aws_wellarchitected_notification_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_name,\n  lens_alias,\n  lens_arn,\n  current_lens_version,\n\
    \  latest_lens_version\nfrom\n  aws_wellarchitected_notification\nwhere\n  type\
    \ = 'LENS_VERSION_UPGRADED';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List AWS Well-Architected Tool Notifications
