Description: Allows users to query monthly AWS costs per account. It provides cost
  details for each AWS account, allowing users to monitor and manage their AWS spending.
ID: aws_cost_by_account_monthly_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  linked_account_id,\n  min(unblended_cost_amount)::numeric::money\
    \ as min,\n  max(unblended_cost_amount)::numeric::money as max,\n  avg(unblended_cost_amount)::numeric::money\
    \ as average\nfrom \n  aws_cost_by_account_monthly\ngroup by\n  linked_account_id\n\
    order by\n  linked_account_id;"
