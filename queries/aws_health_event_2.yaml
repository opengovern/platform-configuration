ID: aws_health_event_2
Title: ""
Description: "Allows users to query AWS Health Events to retrieve information about events that affect your AWS services and accounts."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      arn,
      start_time,
      end_time,
      event_type_category,
      event_type_code,
      event_scope_code,
      status_code,
      service
    from
      aws_health_event
    where
      status_code = 'upcoming';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags: {}
