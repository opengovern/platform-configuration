Description: This insight returns all legacy application gateways.
ID: azure_insight_legacy_application_gateway
IntegrationType:
- azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - azure_application_gateway
  Parameters: []
  PrimaryTable: azure_application_gateway
  QueryToExecute: SELECT name, id, sku->'tier' AS tier, subscription_id, og_account_id,
    og_resource_id FROM azure_application_gateway WHERE NOT sku IS NULL AND sku->>'tier'
    = 'Standard_v2';
Tags:
  category:
  - Technical Debt
  persona:
  - Executive
  - Product
  - FinOps
Title: Legacy Application Gateways
