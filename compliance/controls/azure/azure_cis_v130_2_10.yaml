Description: This setting enables Microsoft Cloud App Security (MCAS) integration with Security Center.
ID: azure_cis_v130_2_10
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_security_center_setting
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_security_center_setting
  QueryToExecute: |
    SELECT
      sc_sett.id AS resource,
      sc_sett.og_account_id AS og_account_id,
      sc_sett.og_resource_id AS og_resource_id,
      CASE
        WHEN enabled THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN enabled THEN 'Windows Defender ATP (WDATP) integrated with Security Center.'
        ELSE 'Windows Defender ATP (WDATP) not integrated with Security Center.'
      END AS reason
    FROM
      azure_security_center_setting sc_sett
    RIGHT JOIN
      azure_subscription sub ON sc_sett.subscription_id = sub.subscription_id
    WHERE
      name = 'MCAS';
Severity: low
Tags: {}
Title: 2.10 Ensure that Microsoft Cloud App Security (MCAS) integration with Security Center is selected