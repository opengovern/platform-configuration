Description: Allows users to query AWS CloudFront Distributions to gain insights into
  their configuration, status, and associated metadata.
ID: aws_cloudfront_distribution_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  arn,\n  default_cache_behavior ->> 'FieldLevelEncryptionId'\
    \ as field_level_encryption_id,\n  default_cache_behavior ->> 'DefaultTTL' as\
    \ default_ttl\nfrom\n  aws_cloudfront_distribution\nwhere\n  default_cache_behavior\
    \ ->> 'FieldLevelEncryptionId' <> '';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: Find details of AWS CloudFront Distributions with SQL
