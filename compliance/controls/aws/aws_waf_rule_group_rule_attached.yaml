ID: aws_waf_rule_group_rule_attached
Title: "WAF global rule group should have at least one rule"
Description: "This control checks whether WAF global rule group has at least one rule. The control fails if no rules are present within a rule group."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when activated_rules is null or jsonb_array_length(activated_rules) = 0 then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when activated_rules is null or jsonb_array_length(activated_rules) = 0 then title || ' has no attached rules.'\n    else title || ' has ' || jsonb_array_length(activated_rules) || ' rule(s) attached.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_waf_rule_group;\n"
  PrimaryTable: aws_waf_rule_group
  ListOfTables:
    - aws_waf_rule_group
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resource_configuration
  foundational_security_item_id:
    - waf_7
  plugin:
    - aws
  service:
    - AWS/WAF
IntegrationTypeName:
