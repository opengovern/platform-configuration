Description: Allows users to query AWS Glue Development Endpoints to retrieve detailed
  information about individual endpoints, their configurations, and related metadata.
ID: aws_glue_dev_endpoint_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  e.endpoint_name,\n  split_part(j, '/', '3') as extra_jars_s3_bucket,\n\
    \  b.versioning_enabled,\n  b.policy,\n  b.object_lock_configuration,\n  b.restrict_public_buckets,\n\
    \  b.policy\nfrom\n  aws_glue_dev_endpoint as e,\n  aws_s3_bucket as b,\n  unnest\
    \ (string_to_array(e.extra_jars_s3_path, ',')) as j\nwhere\n  b.name = split_part(j,\
    \ '/', '3')\nand\n  e.endpoint_name = 'test34';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: Find AWS Glue Development Endpoints Configurations and Metadata
