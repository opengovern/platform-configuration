Description: Allows users to query AWS CloudWatch Log Subscription Filters, providing
  information about each subscription filter associated with the specified log group.
ID: aws_cloudwatch_log_subscription_filter_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  log_group_name,\n  filter_pattern\nfrom\n  aws_cloudwatch_log_subscription_filter\n\
    where\n  filter_pattern ilike '%error%';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: List all AWS CloudWatch Log Subscription Filters
