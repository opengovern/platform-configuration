Description: Allows users to query Access Analyzer Analyzer in AWS IAM to retrieve
  information about analyzers.
ID: aws_accessanalyzer_analyzer_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  status,\n  type,\n  last_resource_analyzed\n\
    from\n  aws_accessanalyzer_analyzer\nwhere\n  status = 'ACTIVE'\n  and findings\
    \ is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Access Analyzer
Title: Find AWS IAM Access Analyzer Details
