Description: Allows users to query AWS CloudWatch Metrics to gather information about
  the performance of their AWS resources and applications.
ID: aws_cloudwatch_metric_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  metric_name,\n  namespace,\n  dimensions\nfrom\n  aws_cloudwatch_metric\n\
    where\n  namespace = 'AWS/EBS'\n  and metric_name = 'VolumeReadOps';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: List all AWS CloudWatch metrics for EBS VolumeReadOps
