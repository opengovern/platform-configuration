Description: Allows users to query AWS Network Firewall Rule Group details, including
  rule group ARN, capacity, rule group name, and associated tags.
ID: aws_networkfirewall_rule_group_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  rule_group_name,\n  rule_group_status,\n  jsonb_pretty(rules_source\
    \ -> 'StatefulRules') as stateful_rules,\n  jsonb_pretty(rule_variables) as rule_variables,\n\
    \  stateful_rule_options\nfrom\n  aws_networkfirewall_rule_group\nwhere\n  type\
    \ = 'STATEFUL';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Network Firewall
Title: Find AWS Network Firewall Rule Group Details
