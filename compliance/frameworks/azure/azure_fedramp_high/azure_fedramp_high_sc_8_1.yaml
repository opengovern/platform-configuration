control-group:
  id: azure_fedramp_high_sc_8_1
  title: SC-8(1) Cryptographic Or Alternate Physical Protection
  description: "The information system implements cryptographic mechanisms to [Selection (one or more): prevent unauthorized disclosure of information; detect changes to information] during transmission unless otherwise protected by [Assignment: organization-defined alternative physical safeguards]."
  section-code: "1"
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - azure_appservice_api_app_ftps_enabled
  - azure_appservice_api_app_latest_tls_version
  - azure_appservice_api_app_use_https
  - azure_appservice_function_app_latest_tls_version
  - azure_appservice_function_app_only_https_accessible
  - azure_hdinsight_cluster_encryption_in_transit_enabled
  - azure_mysql_ssl_enabled
  - azure_postgres_sql_ssl_enabled
  - azure_redis_cache_ssl_enabled
  - azure_storage_account_secure_transfer_required_enabled
