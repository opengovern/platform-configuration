Description: Allows users to query AWS Directory Service Certificates to gather information
  about the certificates associated with AWS Managed Microsoft AD and Simple AD directories.
ID: aws_directory_service_certificate_8
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  distinct partition,\n  registered_date_time\nfrom\n \
    \ aws_directory_service_certificate\norder by\n  partition,\n  registered_date_time\
    \ desc;"
Tags:
