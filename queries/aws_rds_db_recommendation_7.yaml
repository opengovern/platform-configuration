Description: Allows users to query AWS RDS DB Recommendations and retrieve valuable
  information about each recommendation''s status, impact, and suggested actions.
ID: aws_rds_db_recommendation_7
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  recommendation_id,\n  action ->> 'Title' as title,\n\
    \  action ->> 'Status' as status,\n  action ->> 'ActionId' as action_id,\n  action\
    \ ->> 'Operation' as operation,\n  action -> 'ApplyModes' as apply_modes,\n  action\
    \ -> 'Parameters' as parameters,\n  action ->> 'Description' as description,\n\
    \  action ->> 'IssueDetails' as issue_details,\n  action -> 'ContextAttributes'\
    \ as context_attributes\nfrom\n  aws_rds_db_recommendation,\n  jsonb_array_elements(recommended_actions)\
    \ as action;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find all AWS RDS DB recommendation statuses and actions
