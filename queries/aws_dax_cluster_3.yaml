Description: Allows users to query AWS DAX Clusters to fetch details about their configurations,
  status, nodes, and other associated metadata.
ID: aws_dax_cluster_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  node_type,\n  count(*) as count\nfrom\n\
    \  aws_dax_cluster\nwhere\n  node_type not in ('cache.m5.large', 'cache.m4.4xlarge')\n\
    group by\n  cluster_name, node_type;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DAX
Title: List all AWS DAX Clusters with Configuration and Status
