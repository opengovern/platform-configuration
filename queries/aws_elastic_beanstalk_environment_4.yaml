IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  environment_name,\n  health_status\nfrom\n  aws_elastic_beanstalk_environment\n\
    where\n  health_status = 'Suspended';"
