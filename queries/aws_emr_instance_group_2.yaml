Description: Allows users to query AWS EMR Instance Groups to fetch details about
  each instance group within an EMR cluster.
ID: aws_emr_instance_group_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  ig.id as instance_group_id,\n  ig.cluster_id,\n  c.name\
    \ as cluster_name,\n  ig.instance_type\nfrom\n  aws_emr_instance_group as ig,\n\
    \  aws_emr_cluster as c\nwhere\n  ig.cluster_id = c.id\n  and ig.instance_group_type\
    \ = 'MASTER';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EMR
Title: List AWS EMR instance groups within clusters
