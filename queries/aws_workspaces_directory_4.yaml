Description: Allows users to query AWS WorkSpaces Directory information to retrieve
  details such as directory ID, directory type, workspace creation properties, and
  more.
ID: aws_workspaces_directory_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  directory_id,\n  arn,\n  saml_properties ->>\
    \ 'RelayStateParameterName' as saml_relay_state_parameter_name,\n  saml_properties\
    \ ->> 'Status' as saml_status,\n  saml_properties ->> 'UserAccessUrl' as saml_user_access_url\n\
    from\n  aws_workspaces_directory\nwhere\n  directory_id = 'd-96676995ea';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WorkSpaces
Title: Find all AWS WorkSpaces Directory Information
