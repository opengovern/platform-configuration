ID: aws_opensearch_domain_audit_logging_enabled
Title: "OpenSearch domains should have audit logging enabled."
Description: "This control checks whether OpenSearch service domains have audit logging enabled. The rule is non-compliant if an OpenSearch service domain does not have audit logging enabled."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when log_publishing_options -> 'AUDIT_LOGS' ->> 'Enabled' = 'true' then 'ok'\n    else 'ok'\n  end as status,\n  case\n    when log_publishing_options -> 'AUDIT_LOGS' ->> 'Enabled' = 'true' then title || ' audit logging enabled.'\n    else title || ' audit logging disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_opensearch_domain;\n"
  PrimaryTable: aws_opensearch_domain
  ListOfTables:
    - aws_opensearch_domain
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - logging
  foundational_security_item_id:
    - opensearch_5
  plugin:
    - aws
  service:
    - AWS/OpenSearch
IntegrationTypeName:
  - aws_cloud
