Description: Allows users to query daily request count metrics of the AWS EC2 Application
  Load Balancer.
ID: aws_ec2_application_load_balancer_metric_request_count_daily_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  metric_name,\n  namespace,\n  maximum,\n  minimum,\n\
    \  average\n  sample_count,\n  timestamp\nfrom\n  aws_ec2_application_load_balancer_metric_request_count_daily\n\
    where\n  average < 100\norder by\n  name,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Application Load Balancer
Title: List all daily request count metrics for AWS EC2 Application Load Balancer
