IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_code,\n  attribute_name,\n  attribute_values\n\
    from\n  aws_pricing_service_attribute\nwhere\n  service_code = 'AWSBackup' and\
    \ attribute_name = 'termType';"
