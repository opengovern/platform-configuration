ID: aws_autoscaling_use_multiple_instance_types_in_multiple_az
Title: "EC2 auto scaling groups should use multiple instance types in multiple availability zones"
Description: "This control checks whether an AWS EC2 Auto Scaling group uses multiple instance types. The control fails if the Auto Scaling group has only one instance type defined."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "with autoscaling_groups as (\n  select\n    autoscaling_group_arn,\n    title,\n    mixed_instances_policy_launch_template_overrides,\n    region,\n    tags,\n    og_account_id as og_account_id,\n    og_resource_id as og_resource_id,\n    _ctx,\n    account_id\nfrom\n    aws_ec2_autoscaling_group\n),\ndistinct_instance_types_count as (\n  select\n    autoscaling_group_arn,\n    count(distinct(e -> 'InstanceType')) as distinct_instance_types\nfrom\n    autoscaling_groups,\n    jsonb_array_elements(mixed_instances_policy_launch_template_overrides) as e\ngroup by\n    autoscaling_group_arn,\n    title,\n    mixed_instances_policy_launch_template_overrides\n)\nselect\n  a.autoscaling_group_arn as resource,\n  a.og_account_id as og_account_id,\n  a.og_resource_id as og_resource_id,\n  case\n    when b.distinct_instance_types > 1 then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when b.distinct_instance_types > 1 then title || ' uses ' || b.distinct_instance_types || ' instance types.'\n    else title || ' does not use multiple instance types.'\n  end as reason\n  \n  , a.region, a.account_id\nfrom\n  autoscaling_groups as a\n  left join distinct_instance_types_count as b on a.autoscaling_group_arn = b.autoscaling_group_arn;\n"
  PrimaryTable: aws_ec2_autoscaling_group
  ListOfTables:
    - aws_ec2_autoscaling_group
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
