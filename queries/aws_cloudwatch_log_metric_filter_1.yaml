Description: Allows users to query AWS CloudWatch log metric filters to obtain detailed
  information about each filter, including its name, creation date, associated log
  group, filter pattern, metric transformations and more.
ID: aws_cloudwatch_log_metric_filter_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  log_group_name,\n  creation_time,\n  filter_pattern,\n\
    \  metric_transformation_name,\n  metric_transformation_namespace,\n  metric_transformation_value\n\
    from\n  aws_cloudwatch_log_metric_filter;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find all AWS CloudWatch log metric filters
