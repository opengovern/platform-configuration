Description: Load Balancers
ID: load_balancers
IntegrationTypeName:
- aws_cloud_account
- azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  case\n    when resource_type like 'aws::%' then 'AWS'\n\
    \    else 'Azure'\n  end as provider, \n  c.name as cloud_account_name, \n  c.id\
    \ as _discovered_provider_id,\n  r.name as name, \n  r.region as location, \n\
    \  r.connection_id as _og_connection_id,\n  r.resource_id as _resource_id,\n \
    \ r.resource_type as _resource_type,\n  r.created_at as _last_discovered,\n  r.description\
    \ -> 'LoadBalancer' -> 'Scheme' as scheme\nfrom \n  og_resources r inner join\
    \ og_connections c on r.connection_id = c.og_id\nwhere \n  resource_type IN ('aws::elasticloadbalancing::loadbalancer',\
    \ 'microsoft.network/loadbalancers', 'microsoft.network/applicationgateways')"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  - azure
  cloud_service:
  - Elastic Load Balancing
  - Azure Load Balancer
  - Azure Application Gateway
Title: Load Balancers
