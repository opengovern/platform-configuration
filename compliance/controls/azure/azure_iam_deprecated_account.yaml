Description: Deprecated accounts should be removed from your subscriptions. Deprecated accounts are accounts that have been blocked from signing in.
ID: azure_iam_deprecated_account
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_role_assignment
    - azure_role_definition
    - azure_tenant
    - entraid_user
  Parameters: []
  PrimaryTable: entraid_user
  QueryToExecute: |
    WITH disabled_users AS (
      SELECT
        DISTINCT
        u.display_name,
        u.account_enabled,
        u.user_principal_name,
        u.id,
        d.subscription_id
      FROM
        entraid_user AS u
        LEFT JOIN azure_role_assignment AS a ON a.principal_id = u.id
        LEFT JOIN azure_role_definition AS d ON d.id = a.role_definition_id
      WHERE
        NOT u.account_enabled
    )
    SELECT
      u.user_principal_name AS resource,
      u.og_account_id AS og_account_id,
      u.og_resource_id AS og_resource_id,
      CASE
        WHEN d.id IS NULL THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN d.id IS NULL THEN u.display_name || ' sign-in enabled.'
        ELSE u.display_name || ' sign-in disabled.'
      END AS reason,
      t.tenant_id
    FROM
      azure_tenant AS t,
      entraid_user AS u
      LEFT JOIN disabled_users AS d ON d.id = u.id;
Severity: high
Tags:
  hipaa_hitrust_v92:
