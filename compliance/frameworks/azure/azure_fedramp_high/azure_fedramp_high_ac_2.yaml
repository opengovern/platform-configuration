control-group:
  id: azure_fedramp_high_ac_2
  title: Account Management (AC-2)
  description: Manage system accounts, group memberships, privileges, workflow, notifications, deactivations, and authorizations.
  section-code: "2"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  control-group:
  - id: azure_fedramp_high_ac_2_1
  - id: azure_fedramp_high_ac_2_12
  - id: azure_fedramp_high_ac_2_7
  controls:
  - azure_appservice_function_app_uses_managed_identity
  - azure_appservice_web_app_uses_managed_identity
  - azure_iam_deprecated_account
  - azure_iam_deprecated_account_with_owner_roles
  - azure_iam_external_user_with_owner_role
  - azure_iam_external_user_with_read_permission
  - azure_iam_external_user_with_write_permission
  - azure_iam_no_custom_role
  - azure_iam_subscription_owner_max_3
  - azure_servicefabric_cluster_active_directory_authentication_enabled
  - azure_sql_server_azure_ad_authentication_enabled
