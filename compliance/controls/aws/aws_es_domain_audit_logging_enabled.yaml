ID: aws_es_domain_audit_logging_enabled
Title: "Elasticsearch domains should have audit logging enabled"
Description: "This control checks whether Elasticsearch domains have audit logging enabled. This control fails if an Elasticsearch domain does not have audit logging enabled."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when\n      log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' = 'true'\n      and log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn' is not null then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when\n      log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' = 'true'\n      and log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn' is not null then title || ' audit logging enabled.'\n    else title || ' audit logging disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_elasticsearch_domain;\n"
  PrimaryTable: aws_elasticsearch_domain
  ListOfTables:
    - aws_elasticsearch_domain
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - logging
  foundational_security_item_id:
    - es_5
  plugin:
    - aws
  service:
    - AWS/ES
IntegrationTypeName:
  - aws_cloud_account
