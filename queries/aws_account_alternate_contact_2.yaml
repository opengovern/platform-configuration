ID: aws_account_alternate_contact_2
Title: "Find AWS Account Alternate Contact Details"
Description: "Allows users to query AWS Account Alternate Contact to fetch details about the alternate contacts associated with an AWS account."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      linked_account_id,
      contact_type,
      email_address,
      phone_number,
      contact_title
    from
      aws_account_alternate_contact
    where
      contact_type = 'BILLING';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Account
