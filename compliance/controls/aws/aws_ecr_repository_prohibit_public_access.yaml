Description: Ensure there are no ECR repositories set as public.
ID: aws_ecr_repository_prohibit_public_access
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ecr_repository
  Parameters: []
  PrimaryTable: aws_ecr_repository
  QueryToExecute: |
    WITH open_access_ecr_repo AS (
      SELECT
        DISTINCT arn
      FROM
        aws_ecr_repository,
        jsonb_array_elements(policy_std -> 'Statement') AS s,
        jsonb_array_elements_text(s -> 'Principal' -> 'AWS') AS p,
        string_to_array(p, ':') AS pa,
        jsonb_array_elements_text(s -> 'Action') AS a
      WHERE
        s ->> 'Effect' = 'Allow'
        AND (
          p = '*'
        )
    )
    SELECT
      r.arn AS resource,
      r.og_account_id AS og_account_id,
      r.og_resource_id AS og_resource_id,
      CASE
        WHEN o.arn IS NOT NULL THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN o.arn IS NOT NULL THEN r.title || ' allows public access.'
        ELSE r.title || ' does not allow public access.'
      END AS reason
    FROM
      aws_ecr_repository AS r
      LEFT JOIN open_access_ecr_repo AS o ON r.arn = o.arn
    GROUP BY
      resource, status, reason, r.region, r.account_id, r.tags, r._ctx, r.og_account_id, r.og_resource_id;
Severity: low
Tags: {}
Title: ECR repositories should prohibit public access