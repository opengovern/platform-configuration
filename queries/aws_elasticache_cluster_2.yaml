Description: Allows users to query Amazon ElastiCache Cluster data, providing information
  about each ElastiCache Cluster within the AWS account.
ID: aws_elasticache_cluster_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  preferred_availability_zone\nfrom\n\
    \  aws_elasticache_cluster\nwhere\n  preferred_availability_zone <> 'Multiple';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon ElastiCache
Title: Find Amazon ElastiCache Cluster Information within AWS
