Description: Allows users to query AWS Systems Manager Inventory, providing information
  about managed instances in AWS Systems Manager.
ID: aws_ssm_inventory_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  s ->> 'Version' as schema_version,\n  s ->> 'TypeName'\
    \ as type_name,\n  s ->> 'DisplayName' as display_name,\n  jsonb_pretty(s -> 'Attributes')\
    \ as attributes\nfrom\n  aws_ssm_inventory,\n  jsonb_array_elements(schema) as\
    \ s\norder by \n  id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Systems Manager
Title: List all AWS Systems Manager Inventory Details
