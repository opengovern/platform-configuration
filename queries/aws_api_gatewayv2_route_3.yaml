Description: Allows users to query AWS API Gateway V2 Routes and obtain detailed information
  about each route, including the route key, route response selection expression,
  and target.
ID: aws_api_gatewayv2_route_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.route_id,\n  a.name,\n  a.api_id,\n  a.api_endpoint\n\
    from\n  aws_api_gatewayv2_route as r,\n  aws_api_gatewayv2_api as a\nwhere\n \
    \ not a.disable_execute_api_endpoint;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway V2
Title: Find all AWS API Gateway V2 Routes with Details
