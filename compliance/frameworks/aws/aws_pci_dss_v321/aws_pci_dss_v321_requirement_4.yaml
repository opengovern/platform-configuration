ID: aws_pci_dss_v321_requirement_4
Title: "Requirement 4: Encrypt transmission of cardholder data across open, public
  networks"
Description: "Sensitive information must be encrypted during transmission over networks
  that are easily accessed by malicious individuals. Misconfigured wireless networks
  and vulnerabilities in legacy encryption and authentication protocols continue to
  be targets of malicious individuals who exploit these vulnerabilities to gain privileged
  access to cardholder data environments."
