Description: Allows users to query AWS AppStream Fleets for detailed information about
  each fleet, including its state, instance type, and associated stack details.
ID: aws_appstream_fleet_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  compute_capacity_status ->> 'Available'\
    \ as available,\n  compute_capacity_status ->> 'Desired' as desired,\n  compute_capacity_status\
    \ ->> 'InUse' as in_use,\n  compute_capacity_status ->> 'Running' as running\n\
    from\n  aws_appstream_fleet;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS AppStream
Title: List AWS AppStream Fleet details including state and type
