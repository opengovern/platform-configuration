Description: Allows users to query Amazon DocumentDB Cluster Instances to gather detailed
  information such as instance identifier, cluster identifier, instance class, availability
  zone, engine version, and more.
ID: aws_docdb_cluster_instance_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier as attached_vpc,\n  vsg ->> 'VpcSecurityGroupId'\
    \ as vpc_security_group_id,\n  vsg ->> 'Status' as status,\n  sub -> 'SubnetAvailabilityZone'\
    \ ->> 'Name' as subnet_availability_zone,\n  sub ->> 'SubnetIdentifier' as subnet_identifier,\n\
    \  sub -> 'SubnetOutpost' ->> 'Arn' as subnet_outpost,\n  sub ->> 'SubnetStatus'\
    \ as subnet_status\nfrom\n  aws_docdb_cluster_instance\n  cross join jsonb_array_elements(vpc_security_groups)\
    \ as vsg\n  cross join jsonb_array_elements(subnets) as sub;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon DocumentDB
Title: List all Information of Amazon DocumentDB Clusters
