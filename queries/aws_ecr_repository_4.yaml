Description: Allows users to query AWS Elastic Container Registry (ECR) Repositories
  and retrieve detailed information about each repository.
ID: aws_ecr_repository_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.repository_name as repository_name,\n  i.image_digest\
    \ as image_digest,\n  i.image_tags as image_tags,\n  i.image_pushed_at as image_pushed_at,\n\
    \  i.image_size_in_bytes as image_size_in_bytes,\n  i.last_recorded_pull_time\
    \ as last_recorded_pull_time,\n  i.registry_id as registry_id,\n  i.image_scan_status\
    \ as image_scan_status\nfrom\n  aws_ecr_repository as r,\n  aws_ecr_image as i\n\
    where\n  r.repository_name = i.repository_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Registry
Title: List All AWS ECR Repositories and Retrieve Details
