Description: Allows users to query AWS Elasticsearch Service Domains for detailed
  information related to the configuration, status, and access policies of the Elasticsearch
  domains.
ID: aws_elasticsearch_domain_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  domain_id,\n  ebs_options ->> 'VolumeSize'\
    \ as volume_size,\n  ebs_options ->> 'VolumeType' as volume_type,\n  ebs_options\
    \ ->> 'EBSEnabled' as ebs_enabled\nfrom\n  aws_elasticsearch_domain\nwhere\n \
    \ ebs_options ->> 'EBSEnabled' = 'true';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elasticsearch Service
Title: List all AWS Elasticsearch Service Domains with Configuration
