Description: Ensure Cross-Zone Load Balancing is enabled for all load balancers. Also select at least two subnets in different availability zones to provide higher availability.
ID: aws_elb_cross_zone_load_balancing_enabled
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ec2_classic_load_balancer
  Parameters: []
  PrimaryTable: aws_ec2_classic_load_balancer
  QueryToExecute: |
    SELECT
      a.arn AS resource,
      a.og_account_id,
      a.og_resource_id,
      CASE
        WHEN og_description -> 'Attributes' -> 'CrossZoneLoadBalancing' ->> 'Enabled' = 'true' THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN og_description -> 'Attributes' -> 'CrossZoneLoadBalancing' ->> 'Enabled' = 'true' THEN a.title || ' Cross-Zone Load Balancing feature is enabled'
        ELSE a.title || ' Cross-Zone Load Balancing feature is not enabled'
      END AS reason,
      a.region,
      a.account_id
    FROM
      aws_ec2_classic_load_balancer a
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS Elastic Load Balancing (ELB)
  score_service_name:
    - AWS Elastic Load Balancing (ELB)
Title: ELB Cross-Zone Load Balancing Enabled