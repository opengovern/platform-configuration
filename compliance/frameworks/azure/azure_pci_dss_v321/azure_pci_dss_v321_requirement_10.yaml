ID: azure_pci_dss_v321_requirement_10
Title: "Requirement 10 - Track and monitor all access to network resources and cardholder
  data"
Description: "Logging mechanisms and the ability to track user activities are critical
  for effective forensics and vulnerability management. The presence of logs in all
  environments allows thorough tracking and analysis if something goes wrong. Determining
  the cause of a compromise is very difficult without system activity logs."
