Description: Allows users to query AWS RDS DB Option Groups and provides information
  about the option groups within Amazon Relational Database Service (RDS).
ID: aws_rds_db_option_group_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  option ->> 'OptionName' as option_name,\n  option\
    \ -> 'Permanent' as Permanent,\n  option -> 'Persistent' as Persistent,\n  option\
    \ -> 'VpcSecurityGroupMemberships' as vpc_security_group_membership,\n  option\
    \ -> 'Port' as Port\nfrom\n  aws_rds_db_option_group\n  cross join jsonb_array_elements(options)\
    \ as option;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon RDS
Title: Find AWS RDS DB Option Groups within Amazon RDS
