ID: azure_cis_v210_2_1_11
Title: "2.1.11 Ensure That Microsoft Defender for Resource Manager Is Set To 'On'"
Description: "Microsoft Defender for Resource Manager scans incoming administrative requests to change your infrastructure from both CLI and the Azure portal."
Connector:
- azure
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      sub_pricing.id as resource,
      sub_pricing.og_account_id as og_account_id,
      sub_pricing.og_resource_id as og_resource_id,
      case
        when pricing_tier = 'Standard' then 'ok'
        else 'alarm'
      end as status,
      case
        when pricing_tier = 'Standard' then 'Azure Defender on for Resource Manager.'
        else 'Azure Defender off for Resource Manager.'
      end as reason
      
      
    from
      azure_security_center_subscription_pricing sub_pricing
      right join azure_subscription sub on sub_pricing.subscription_id = sub.subscription_id
    where
      name = 'Arm';
  PrimaryTable: azure_security_center_subscription_pricing
  ListOfTables:
  - azure_security_center_subscription_pricing
  - azure_subscription
  Parameters: []
Severity: low
Tags: {}
