Description: Allows users to query AWS CloudWatch Alarms, providing detailed information
  about each alarm, including its configuration, state, and associated actions.
ID: aws_cloudwatch_alarm_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  metric ->> 'Id' as metric_id,\n  metric ->>\
    \ 'Expression' as metric_expression,\n  metric -> 'MetricStat' -> 'Metric' ->>\
    \ 'MetricName' as metric_name,\n  metric -> 'MetricStat' -> 'Metric' ->> 'Namespace'\
    \ as metric_namespace,\n  metric -> 'MetricStat' -> 'Metric' ->> 'Dimensions'\
    \ as metric_dimensions,\n  metric ->> 'ReturnData' as metric_return_data\nfrom\n\
    \  aws_cloudwatch_alarm,\n  jsonb_array_elements(metrics) as metric;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Query AWS CloudWatch Alarms for Detailed Information
