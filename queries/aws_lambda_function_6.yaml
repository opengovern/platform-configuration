Description: Allows users to query AWS Lambda Functions, providing information about
  each function''s configuration, including runtime, code size, timeout, and associated
  tags.
ID: aws_lambda_function_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  f.name,\n  f.role,\n  a.action,\n  a.access_level,\n\
    \  a.description\nfrom\n  aws_lambda_function as f,\n  aws_iam_role as r,\n  jsonb_array_elements_text(r.attached_policy_arns)\
    \ as pol_arn,\n  aws_iam_policy as p,\n  jsonb_array_elements(p.policy_std ->\
    \ 'Statement') as stmt,\n  jsonb_array_elements_text(stmt -> 'Action') as action_glob,\n\
    \  glob(action_glob) as action_regex\n  join aws_iam_action a ON a.action LIKE\
    \ action_regex\nwhere\n  f.role = r.arn\n  and pol_arn = p.arn\n  and stmt ->>\
    \ 'Effect' = 'Allow'\n  and f.name = 'hellopython';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lambda Function
Title: Find AWS Lambda Functions and IAM Actions
