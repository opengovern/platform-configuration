Description: Allows users to query Amazon Elastic Container Registry (ECR) Images
  and retrieve detailed information about each image, including image tags, push timestamps,
  image sizes, and more.
ID: aws_ecr_image_7
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  artifact_name,\n  artifact_type,\n  metadata,\n  results\n\
    from\n  trivy_scan_artifact as a,\n  aws_ecr_image as i\nwhere\n  artifact_name\
    \ = image_uri\n  and repository_name = 'hello';"
