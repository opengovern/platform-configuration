ID: aws_gxp_21_cfr_part_11_11_10_a
Title: "10(a) Validation of systems to ensure accuracy, reliability, consistent intended
  performance, and the ability to discern invalid or altered records"
Description: "Persons who use closed systems to create, modify, maintain, or transmit
  electronic records shall employ procedures and controls designed to ensure the authenticity,
  integrity, and, when appropriate, the confidentiality of electronic records, and
  to ensure that the signer cannot readily repudiate the signed record as not genuine.
  Such procedures and controls shall include the following: (a) Validation of systems
  to ensure accuracy, reliability, consistent intended performance, and the ability
  to discern invalid or altered records."
