Description: Allows users to query AWS VPC Verified Access Endpoint data, including
  details about the endpoint configuration, service name, and VPC ID. This information
  can be used to manage and secure network access to services within an AWS Virtual
  Private Cloud.
ID: aws_vpc_verified_access_endpoint_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  e.verified_access_endpoint_id,\n  e.creation_time,\n\
    \  g.verified_access_group_id,\n  g.creation_time as group_create_time\nfrom\n\
    \  aws_vpc_verified_access_endpoint as e,\n  aws_vpc_verified_access_group as\
    \ g\nwhere\n  e.verified_access_group_id = g.verified_access_group_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS VPC
Title: List all AWS VPC Verified Access Endpoint Configs
