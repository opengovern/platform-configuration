Description: Allows users to query AWS Inspector Members to retrieve detailed information
  about the member accounts within an AWS Inspector assessment target.
ID: aws_inspector2_member_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  member_account_id,\n  delegated_admin_account_id,\n \
    \ relationship_status,\n  updated_at\nfrom\n  aws_inspector2_member\nwhere\n \
    \ updated_at >= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Find AWS Inspector Members Information
