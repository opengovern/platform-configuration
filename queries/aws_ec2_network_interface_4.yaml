Description: Allows users to query AWS EC2 Network Interfaces and provides comprehensive
  details about each interface, including its associated instances, security groups,
  and subnet information.
ID: aws_ec2_network_interface_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  network_interface_id as eni,\n  sg ->> 'GroupId' as \"\
    security group id\",\n  sg ->> 'GroupName' as \"security group name\"\nfrom\n\
    \  aws_ec2_network_interface\n  cross join jsonb_array_elements(groups) as sg\n\
    order by\n  eni;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Network Interfaces and Associated Details
