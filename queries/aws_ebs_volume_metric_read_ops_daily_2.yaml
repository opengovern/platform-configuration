ID: aws_ebs_volume_metric_read_ops_daily_2
Title: "Find Daily AWS EBS Volume Read Ops Metrics using SQL"
Description: "Allows users to query AWS EBS Volume metrics for daily read operations."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    from
      aws_ebs_volume_metric_read_ops_daily
    where
      average > 1000
    order by
      volume_id,
      timestamp;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - EBS
