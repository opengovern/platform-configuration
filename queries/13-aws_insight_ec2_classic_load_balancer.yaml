id: aws_insight_ec2_classic_load_balancer
type: query
title: Classic Load Balancers
description: List all Classic Load Balancer. Link here.
integration_type:
  - aws_cloud_account
query: |
    SELECT 
      NAME, 
      ARN, 
      ACCOUNT_ID, 
      PLATFORM_ACCOUNT_ID, 
      PLATFORM_RESOURCE_ID 
    FROM 
      AWS_EC2_CLASSIC_LOAD_BALANCER
