Description: Allows users to query AWS EventBridge Rule to access information regarding
  the EventBridge rules defined within an AWS account.
ID: aws_eventbridge_rule_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  state,\n  created_by\nfrom\n  aws_eventbridge_rule\n\
    where\n  state != 'ENABLED';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EventBridge
Title: Find all AWS EventBridge Rules not enabled
