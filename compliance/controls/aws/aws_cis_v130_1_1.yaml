ID: aws_cis_v130_1_1
Title: "1.1 Maintain current contact details"
Description: "Ensure contact email and telephone details for AWS accounts are current and map to more than one individual in your organization."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      'arn:' || partition || ':::' || account_id as resource,
      og_account_id as og_account_id,
      og_resource_id as og_resource_id,
      'info' as status,
      'Manual verification required.' as reason
      
    from
      aws_account;
  PrimaryTable: aws_account
  ListOfTables:
  - aws_account
  Parameters: []
Severity: low
Tags: {}
