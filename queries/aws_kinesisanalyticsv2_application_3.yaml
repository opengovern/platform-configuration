Description: Allows users to query AWS Kinesis Analytics Applications to retrieve
  detailed information about each application, including the name, ARN, description,
  status, runtime environment, and more.
ID: aws_kinesisanalyticsv2_application_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  application_name,\n  runtime_environment,\n  application_arn,\n\
    \  application_status\nfrom\n  aws_kinesisanalyticsv2_application\nwhere\n  runtime_environment\
    \ = 'SQL-1_0';"
