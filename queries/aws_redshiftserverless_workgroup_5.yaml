Description: Allows users to query AWS Redshift Serverless Workgroup information,
  including workgroup details, query execution settings, and enforce workgroup configuration.
ID: aws_redshiftserverless_workgroup_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workgroup_arn,\n  endpoint ->> 'Address' as endpoint_address,\n\
    \  endpoint ->> 'Port' as endpoint_port,\n  endpoint -> 'VpcEndpoints' as endpoint_vpc_details\n\
    from\n  aws_redshiftserverless_workgroup;"
