Description: Allows users to query AWS Pricing Product details such as the product''s
  description, pricing details, and associated attributes.
ID: aws_pricing_product_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  term,\n  purchase_option,\n  lease_contract_length,\n\
    \  unit,\n  price_per_unit::numeric::money,\n  currency,\n  attributes ->> 'instanceType',\n\
    \  attributes ->> 'vcpu',\n  attributes ->> 'memory',\n  attributes ->> 'databaseEngine',\n\
    \  attributes ->> 'deploymentOption'\nfrom\n  aws_pricing_product\nwhere\n  service_code\
    \ = 'AmazonRDS'\n  and filters = '{\n  \"regionCode\": \"eu-west-3\",\n  \"locationType\"\
    : \"AWS Region\",\n  \"instanceType\": \"db.m5.xlarge\",\n  \"databaseEngine\"\
    : \"MySQL\",\n  \"deploymentOption\": \"Single-AZ\" }'::jsonb;"
Tags:
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Pricing Product
Title: List AWS Pricing Product Details by Service Code and Filters
