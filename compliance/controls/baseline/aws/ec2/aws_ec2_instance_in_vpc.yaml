ID: aws_ec2_instance_in_vpc
Title: "EC2 Instance In VPC"
Description: "Ensure EC2 instances are launched using the EC2-VPC platform instead of EC2-Classic outdated platform."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |
    select
      arn as resource,
      og_resource_id,
      og_account_id,
      case
        when vpc_id is null then 'alarm'
        else 'ok'
      end as status,
      case
        when vpc_id is null then title || ' not in VPC.'
        else title || ' in VPC.'
      end as reason,
      region,
      account_id
    from
      aws_ec2_instance
    where instance_state = 'running';
  PrimaryTable: aws_ec2_instance
  ListOfTables:
    - aws_ec2_instance
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS EC2
  platform_score_use_case:
    - Exposed Endpoints
  score_service_name:
    - AWS EC2
  score_tags:
    - Exposed Endpoints
IntegrationTypeName:
  - aws_cloud
