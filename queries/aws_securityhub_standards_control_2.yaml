Description: Allows users to query AWS Security Hub Standards Control data including
  details about each security standard control available in an AWS account.
ID: aws_securityhub_standards_control_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  control_id,\n  control_status,\n  severity_rating\nfrom\n\
    \  aws_securityhub_standards_control\nwhere\n  control_status = 'DISABLED';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub Standards Control
Title: List details of AWS Security Hub Standards Controls
