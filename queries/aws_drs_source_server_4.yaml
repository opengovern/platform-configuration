Description: Allows users to query AWS Database Migration Service Source Servers for
  detailed information about the replication servers used in database migrations.
ID: aws_drs_source_server_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  title,\n  data_replication_info -> 'DataReplicationInitiation'\
    \ ->> 'StartDateTime' as data_replication_start_date_time,\n  data_replication_info\
    \ -> 'DataReplicationInitiation' ->> 'NextAttemptDateTime' as data_replication_next_attempt_date_time,\n\
    \  data_replication_info ->> 'DataReplicationError' as data_replication_error,\n\
    \  data_replication_info ->> 'DataReplicationState' as data_replication_state,\n\
    \  data_replication_info ->> 'ReplicatedDisks' as data_replication_replicated_disks\n\
    from\n  aws_drs_source_server;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Database Migration Service
Title: List all AWS DMS Source Servers with Replication Info
