Description: Allows users to query AWS Certificate Manager certificates. This table
  provides information about each certificate, including the domain name, status,
  issuer, and more. It can be used to monitor certificate details, validity, and expiration
  data.
ID: aws_acm_certificate_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  certificate_arn,\n  domain_name,\n  status\nfrom\n  aws_acm_certificate\n\
    where\n  status = 'EXPIRED';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Certificate Manager
Title: List all AWS Certificate Manager certificates status
