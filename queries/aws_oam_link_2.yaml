Description: Allows users to query AWS OAM Links to gather information about the link
  between an AWS resource and an AWS OAM resource.
ID: aws_oam_link_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  l.id,\n  l.arn,\n  s.name as sink_name,\n  l.sink_arn\n\
    from\n  aws_oam_link as l,\n  aws_oam_sink as s;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - OAM
Title: List all AWS OAM Links and Their Associated Sinks
