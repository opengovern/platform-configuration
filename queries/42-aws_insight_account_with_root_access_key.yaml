Description: AWS Account whose root user has an access key enabled.
ID: aws_insight_account_with_root_access_key
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
  PrimaryTable: aws_iam_credential_report
  QueryToExecute: select user_arn, account_id, og_account_id, og_resource_id from
    aws_iam_credential_report where (user_name = '<root_account>' AND (access_key_1_active
    = true OR access_key_2_active = true))
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
  - Product
Title: AWS Account with Root Access Key Enabled
