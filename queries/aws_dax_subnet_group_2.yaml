Description: Allows users to query AWS DAX Subnet Group details, such as the subnet
  group name, description, VPC ID, and the subnets in the group.
ID: aws_dax_subnet_group_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  subnet_group_name,\n  v.vpc_id,\n  v.arn as vpc_arn,\n\
    \  v.cidr_block as vpc_cidr_block,\n  v.state as vpc_state,\n  v.is_default as\
    \ is_default_vpc,\n  v.region\nfrom\n  aws_dax_subnet_group g\njoin aws_vpc v\n\
    \  on v.vpc_id = g.vpc_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DAX
Title: Find AWS DAX Subnet Group details including VPC info
