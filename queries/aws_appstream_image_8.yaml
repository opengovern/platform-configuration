Description: Allows users to query AWS AppStream Images to gain insights into their
  properties, states, and associated metadata.
ID: aws_appstream_image_8
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  e ->> 'ErrorCode' as error_code,\n \
    \ e ->> 'ErrorMessage' as error_message,\n  e ->> 'ErrorTimestamp' as error_timestamp\n\
    from\n  aws_appstream_image,\n  jsonb_array_elements(image_errors) as e;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
Title: List AWS AppStream Images and Their Error Details
