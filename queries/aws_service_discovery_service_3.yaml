Description: Allows users to query AWS Service Discovery Service to retrieve detailed
  information about AWS resources that are registered with AWS Cloud Map.
ID: aws_service_discovery_service_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  type,\n  description\nfrom\n\
    \  aws_service_discovery_service\nwhere\n  type = 'HTTP';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Service Discovery
Title: Find all AWS Cloud Map resources by type
