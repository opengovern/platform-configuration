Description: Allows users to query AWS CloudTrail Events, providing information about
  each trail event within AWS CloudTrail. The table can be used to retrieve details
  such as the event time, event name, resources involved, and much more.
ID: aws_cloudtrail_trail_event_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  event_name,\n  event_source,\n  event_time,\n  user_type,\n\
    \  user_identifier,\n  jsonb_pretty(request_parameters) as request_parameters,\n\
    \  jsonb_pretty(response_elements) as response_elements\nfrom\n  aws_cloudtrail_trail_event\n\
    where\n  log_group_name = 'aws-cloudtrail-log-group-name'\n  and event_source\
    \ = 'iam.amazonaws.com'\n  and timestamp >= now() - interval '1 hour'\norder by\n\
    \  event_time asc;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: Find AWS CloudTrail Events with Detailed Information
