ID: aws_waf_rule_condition_attached
Title: "WAF global rule should have at least one condition"
Description: "This control checks whether an AWS WAF global rule contains any conditions. The control fails if no conditions are present within a rule."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  rule_id as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when predicates is null or jsonb_array_length(predicates) = 0 then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when predicates is null or jsonb_array_length(predicates) = 0 then title || ' has no attached conditions.'\n    else title || ' has ' || jsonb_array_length(predicates) || ' attached conditions.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_waf_rule;\n"
  PrimaryTable: aws_waf_rule
  ListOfTables:
    - aws_waf_rule
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resource_configuration
  foundational_security_item_id:
    - waf_6
  plugin:
    - aws
  service:
    - AWS/WAF
