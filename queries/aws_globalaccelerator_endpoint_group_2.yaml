Description: Allows users to query AWS Global Accelerator Endpoint Groups and obtain
  detailed information about each group''s configuration, state, and associated endpoints.
ID: aws_globalaccelerator_endpoint_group_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  endpoint_descriptions,\n  endpoint_group_region,\n\
    \  traffic_dial_percentage,\n  port_overrides,\n  health_check_interval_seconds,\n\
    \  health_check_path,\n  health_check_port,\n  health_check_protocol,\n  threshold_count\n\
    from\n  aws_globalaccelerator_endpoint_group\nwhere\n  listener_arn = 'arn:aws:globalaccelerator::012345678901:accelerator/1234abcd-abcd-1234-abcd-1234abcdefgh/listener/abcdef1234';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Global Accelerator
Title: List all AWS Global Accelerator Endpoint Groups
