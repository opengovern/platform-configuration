ID: aws_backup_recovery_point_2
Title: "List all AWS Backup Recovery Points in Vault"
Description: "Allows users to query AWS Backup Recovery Points to gather comprehensive information about each recovery point within an AWS Backup vault."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      backup_vault_name,
      recovery_point_arn,
      resource_type,
      status,
      is_encrypted
    from
      aws_backup_recovery_point
    where
      is_encrypted;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_data_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Backup
