Description: Allows users to query AWS Lake Formation Data Lakes for information such
  as the Data Lake name, creation time, last modified time, and more.
ID: aws_securitylake_data_lake_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  l.encryption_key,\n  l.replication_role_arn,\n  l.s3_bucket_arn,\n\
    \  l.status,\n  r ->> 'RetentionPeriod' as retention_period,\n  r ->> 'StorageClass'\
    \ as storage_class\nfrom\n  aws_securitylake_data_lake as l,\n  jsonb_array_elements(retention_settings)\
    \ as r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lake Formation
Title: List AWS Lake Formation Data Lakes with Key Details
