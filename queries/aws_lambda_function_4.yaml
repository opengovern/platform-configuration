Description: Allows users to query AWS Lambda Functions, providing information about
  each function''s configuration, including runtime, code size, timeout, and associated
  tags.
ID: aws_lambda_function_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  fn.name,\n  lg.name,\n  lg.retention_in_days\nfrom\n\
    \  aws_lambda_function as fn\n  inner join aws_cloudwatch_log_group as lg on (\n\
    \    (lg.name = '/aws/lambda/')\n    or (lg.name = fn.name)\n  )\nwhere\n  lg.retention_in_days\
    \ < 30;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Lambda
Title: List AWS Lambda Functions with Logs Retention Less Than 30 Days
