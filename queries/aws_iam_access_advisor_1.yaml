Description: Allows users to query AWS IAM Access Advisor to retrieve information
  about the service last accessed data for IAM entities (users, groups, and roles).
ID: aws_iam_access_advisor_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  principal_arn,\n  service_name,\n  last_authenticated,\n\
    \  age(last_authenticated::date) \nfrom \n  aws_iam_access_advisor\nwhere\n  principal_arn\
    \ = 'arn:aws:iam::123456789123:user/john'\n  and last_authenticated is not null\n\
    order by \n  age asc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM Access Advisor
Title: Find AWS IAM Access Info via SQL Query
