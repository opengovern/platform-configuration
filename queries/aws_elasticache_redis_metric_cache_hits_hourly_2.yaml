Description: Allows users to query Amazon ElastiCache Redis Cache Hits on an hourly
  basis.
ID: aws_elasticache_redis_metric_cache_hits_hourly_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  round(sum::numeric,2)\
    \ as sum_cachehits,\n  round(average::numeric,2) as average_cachehits,\n  sample_count\n\
    from\n  aws_elasticache_redis_metric_cache_hits_hourly\nwhere sum < 10\norder\
    \ by\n  cache_cluster_id,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon ElastiCache
Title: List All Amazon ElastiCache Redis Hourly Cache Hits
