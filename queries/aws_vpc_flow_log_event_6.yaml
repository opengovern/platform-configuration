ID: aws_vpc_flow_log_event_6
Title: "Find all AWS VPC Flow Logs and IP Traffic Information"
Description: "Allows users to query AWS VPC Flow Logs and retrieve information about the IP traffic going to and from network interfaces in their VPC."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      log_group_name,
      log_stream_name,
      log_status,
      action,
      ingestion_time,
      timestamp,
      interface_id,
      interface_account_id,
      src_addr,
      region
    from
      aws_vpc_flow_log_event
    where
      log_group_name = 'vpc-log-group-name'
      and log_stream_name = 'eni-1d47d21d-all'
      and src_addr << '10.0.0.0/8'::inet
      and timestamp >= now() - interval '1 hour'
    order by
      timestamp;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - VPC Flow Logs
