Description: Allows users to query AWS WAFv2 Rule Groups and gather information such
  as the group''s ARN, capacity, description, rules, visibility configuration, and
  more.
ID: aws_wafv2_rule_group_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  description,\n  arn,\n  id,\n  scope,\n  capacity,\n\
    \  region\nfrom\n  aws_wafv2_rule_group\nwhere\n  scope = 'CLOUDFRONT';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAFv2
Title: List all AWS WAFv2 Rule Groups with Capacity and Details
