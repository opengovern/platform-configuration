Description: Allows users to query AWS Global Accelerator Listener data, including
  details about each listener that processes inbound connections based on the port
  or port ranges that you configure.
ID: aws_globalaccelerator_listener_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  a.name as accelerator_name,\n  a.status as accelerator_status,\n\
    \  l.title as listener_title,\n  l.client_affinity as listener_client_affinity,\n\
    \  l.port_ranges as listener_port_ranges,\n  l.protocol as listener_protocol\n\
    from\n  aws_globalaccelerator_accelerator a,\n  aws_globalaccelerator_listener\
    \ l\nwhere\n  l.accelerator_arn = a.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Global Accelerator
Title: Find AWS Global Accelerator Listener Details
