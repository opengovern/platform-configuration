ID: aws_foundational_security_neptune_6
Title: "6 Neptune DB cluster snapshots should be encrypted at rest"
Description: "This control checks whether a Neptune DB cluster snapshot is encrypted at rest. The control fails if a Neptune DB cluster isn't encrypted at rest."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  db_cluster_snapshot_arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when storage_encrypted then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when storage_encrypted then title || ' encrypted at rest.'\n    else title || ' not encrypted at rest.'\n  end as reason\n  \nfrom\n  aws_neptune_db_cluster_snapshot;"
  PrimaryTable: aws_neptune_db_cluster_snapshot
  ListOfTables:
    - aws_neptune_db_cluster_snapshot
  Parameters: []
Severity: medium
Tags: {}
IntegrationTypeName:
  - aws_cloud_account
