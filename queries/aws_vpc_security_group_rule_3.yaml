Description: Allows users to query AWS VPC Security Group Rule, providing detailed
  information about security group rules within Amazon Virtual Private Cloud (VPC).
ID: aws_vpc_security_group_rule_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.security_group_rule_id,\n  r.ip_protocol,\n  r.from_port,\n\
    \  r.to_port,\n  r.cidr_ipv4,\n  r.group_id,\n  sg.group_name,\n  sg.vpc_id \n\
    from\n  aws_vpc_security_group_rule as r,\n  aws_vpc_security_group as sg \nwhere\n\
    \  r.group_id = sg.group_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Virtual Private Cloud
Title: List all AWS VPC Security Group Rules
