Description: EKS clusters running anything other than 1.27, 1.26, 1.25, 1.24, 1.23
ID: aws_insight_deprecated_eks
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_eks_cluster
  Parameters: []
  PrimaryTable: aws_eks_cluster
  QueryToExecute: SELECT name, arn, version, account_id, og_account_id, og_resource_id
    FROM aws_eks_cluster WHERE version != '1.27' AND version != '1.26' AND version
    != '1.25' AND version != '1.24' AND version != '1.23'
Tags:
  category:
  - Technical Debt
  persona:
  - Executive
  - Product
  - FinOps
Title: Deprecated EKS clusters
