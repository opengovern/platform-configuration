ID: aws_pci_dss_v321_requirement_10_2_1
Title: "2.1 All individual user accesses to cardholder data"
Description: "Malicious individuals could obtain knowledge of a user account with
  access to systems in the CDE, or they could create a new, unauthorized account in
  order to access cardholder data. A record of all individual accesses to cardholder
  data can identify which accounts may have been compromised or misused. This control
  verifies all individual access to cardholder data is loggedVerify all individual
  access to cardholder data is logged."
SectionCode: "1"
Children: []
Tags: {}
Enabled: false
AutoAssign: false
Controls:
- aws_cloudtrail_multi_region_trail_enabled
- aws_cloudtrail_s3_data_events_enabled
- aws_cloudtrail_trail_enabled
- aws_cloudtrail_trail_integrated_with_logs
- aws_rds_db_instance_logging_enabled
- aws_redshift_cluster_encryption_logging_enabled
- aws_s3_bucket_logging_enabled
TracksDriftEvents: false
