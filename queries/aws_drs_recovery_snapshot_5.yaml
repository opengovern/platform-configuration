Description: Allows users to query DRS Recovery Snapshot data in AWS. It provides
  information about recovery snapshots within AWS Disaster Recovery Service (DRS).
  This table can be used to gather insights on recovery snapshots, including their
  details, associated metadata, and more.
ID: aws_drs_recovery_snapshot_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.snapshot_id,\n  r.source_server_id,\n  s as ebs_snapshot_id,\n\
    \  e.state as snapshot_state,\n  e.volume_size,\n  e.volume_id,\n  e.encrypted,\n\
    \  e.kms_key_id,\n  e.data_encryption_key_id\nfrom\n  aws_drs_recovery_snapshot\
    \ as r,\n  jsonb_array_elements_text(ebs_snapshots) as s,\n  aws_ebs_snapshot\
    \ as e\nwhere\n  r.snapshot_id = 'pit-3367d3f930778a9c3'\nand\n  s = e.snapshot_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Disaster Recovery Service
Title: List all AWS DRS Recovery Snapshot Data
