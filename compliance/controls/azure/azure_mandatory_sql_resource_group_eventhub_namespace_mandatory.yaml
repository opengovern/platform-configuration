Description: Check if Event Hub namespaces have mandatory tags.
ID: azure_mandatory_sql_resource_group_eventhub_namespace_mandatory
IntegrationType:
  - azure_subscription
Query:
  Engine: steampipe-v0.5
  ListOfTables:
    - azure_eventhub_namespace
  Parameters:
    - key: azureMandatoryTags
      required: true
  PrimaryTable: azure_eventhub_namespace
  QueryToExecute: |
    WITH analysis AS (
      SELECT
        og_account_id,
        og_resource_id,
        id,
        title,
        tags ?& '{{.azureMandatoryTags}}'::text[] AS has_mandatory_tags,
        to_jsonb('{{.azureMandatoryTags}}'::text[]) - ARRAY(SELECT jsonb_object_keys(tags)) AS missing_tags,
        resource_group,
        subscription_id
      FROM
        azure_eventhub_namespace
    )
    SELECT
      og_account_id,
      og_resource_id,
      id AS resource,
      CASE
        WHEN has_mandatory_tags THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
        ELSE title || ' is missing tags: ' || array_to_string(ARRAY(SELECT jsonb_array_elements_text(missing_tags)), ', ') || '.'
      END AS reason,
      resource_group,
      subscription_id
    FROM
      analysis;
Severity: high
Tags: {}
Title: Event Hub namespaces should have mandatory tags