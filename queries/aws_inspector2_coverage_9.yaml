Description: Allows users to query AWS Inspector Coverage data that provides details
  on the assessment targets and the assessment templates that are associated with
  the AWS Inspector service.
ID: aws_inspector2_coverage_9
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  c.resource_id as ec2_instance_id,\n  c.resource_type,\n\
    \  c.ec2_ami_id,\n  i.instance_type,\n  i.instance_state,\n  i.disable_api_termination,\n\
    \  i.ebs_optimized\nfrom\n  aws_inspector2_coverage as c,\n  aws_ec2_instance\
    \ as i\nwhere\n  i.instance_id = c.resource_id\nand\n  c.resource_type = `AWS_EC2_INSTANCE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Inspector
Title: Find AWS Inspector Coverage Data for EC2 Instances
