Description: Allows users to query AWS RDS DBInstanceMetricReadIops to retrieve and
  monitor the read IOPS (Input/Output Operations Per Second) metrics for Amazon RDS
  DB instances.
ID: aws_rds_db_instance_metric_read_iops_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  minimum,\n \
    \ maximum,\n  average,\n  sum,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_read_iops\n\
    where\n  maximum > 8000\norder by\n  db_instance_identifier,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon RDS
Title: Find AWS RDS DBInstance Read IOPS Metrics
