Description: Allows users to query AWS EKS Fargate Profiles and retrieve data such
  as the Fargate profile name, ARN, status, and more.
ID: aws_eks_fargate_profile_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  fargate_profile_name,\n  fargate_profile_arn,\n  cluster_name,\n\
    \  created_at,\n  status\nfrom\n  aws_eks_fargate_profile\nwhere\n  status <>\
    \ 'ACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EKS
Title: List all AWS EKS Fargate Profiles by name, ARN, and status
