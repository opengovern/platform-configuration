Description: Allows users to query AWS Transfer for SFTP Servers and retrieve detailed
  information about SFTP servers in their AWS account.
ID: aws_transfer_server_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  server_id,\n  domain,\n  identity_provider_type,\n  endpoint_type,\n\
    \  state\nfrom\n  aws_transfer_server\nwhere\n  state = 'OFFLINE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Transfer
Title: List all Offline SFTP Servers in AWS Transfer
