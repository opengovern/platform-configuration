ID: aws_ssm_patch_baseline_3
Title: "List all AWS SSM Patch Baseline Details"
Description: "Allows users to query AWS SSM Patch Baseline data to retrieve information about each patch baseline in your AWS account."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      baseline_id,
      name,
      description,
      operating_system,
      created_date,
      rejected_patches,
      region
    from
      aws_ssm_patch_baseline
    where
      rejected_patches != '[]';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - SSM Patch Baseline
