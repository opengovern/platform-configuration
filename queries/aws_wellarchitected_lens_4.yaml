Description: Allows users to query AWS Well-Architected Lens, providing details about
  each lens such as its name, description, and associated AWS Well-Architected Framework
  pillars.
ID: aws_wellarchitected_lens_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lens_name,\n  lens_status,\n  lens_type,\n  lens_version,\n\
    \  owner\nfrom\n  aws_wellarchitected_lens\nwhere\n  lens_status = 'DEPRECATED';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
