ID: aws_access_keys_during_initial_iam_user_setup
Title: "Access Keys During Initial IAM User Setup"
Description: "Ensure no access keys are created during IAM user initial setup with AWS Management Console."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  user_name as resource,\n  og_account_id,\n  og_resource_id,\n  case\n    when (access_key_1_last_rotated - user_creation_time < '5 second'::interval) and (access_key_1_last_used_date is null) then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when (access_key_1_last_rotated - user_creation_time < '5 second'::interval) and (access_key_1_last_used_date is null) then 'access key 1 is considered as unused and is better to be removed'\n    when (access_key_1_last_rotated is null) then 'access key 1 is not defined'\n    else 'access key 1 is being used'\n  end as reason,\n  region, \n  account_id\nfrom\n  aws_iam_credential_report\n"
  PrimaryTable: aws_iam_credential_report
  ListOfTables:
    - aws_iam_credential_report
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS Identity and Access Management (IAM)
  platform_score_use_case:
    - Insecure Keys
  score_service_name:
    - AWS Identity and Access Management (IAM)
  score_tags:
