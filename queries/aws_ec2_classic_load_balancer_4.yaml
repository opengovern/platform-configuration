Description: Allows users to query Classic Load Balancers within Amazon EC2.
ID: aws_ec2_classic_load_balancer_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  listener_description -> 'Listener' ->> 'InstancePort'\
    \ as instance_port,\n  listener_description -> 'Listener' ->> 'InstanceProtocol'\
    \ as instance_protocol,\n  listener_description -> 'Listener' ->> 'LoadBalancerPort'\
    \ as load_balancer_port,\n  listener_description -> 'Listener' ->> 'Protocol'\
    \ as load_balancer_protocol,\n  listener_description -> 'SSLCertificateId' ->>\
    \ 'SSLCertificateId' as ssl_certificate,\n  listener_description -> 'Listener'\
    \ ->> 'PolicyNames' as policy_names\nfrom\n  aws_ec2_classic_load_balancer\n \
    \ cross join jsonb_array_elements(listener_descriptions) as listener_description;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find all Load Balancers in AWS EC2 Classic
