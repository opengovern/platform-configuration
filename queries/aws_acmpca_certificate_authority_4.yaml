Description: Allows users to query AWS ACM PCA Certificate Authorities. It can be
  used to monitor certificate authorities details, validity, usage mode and expiration
  data.
ID: aws_acmpca_certificate_authority_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  tags\nfrom\n  aws_acmpca_certificate_authority\n\
    where\n  (tags ->> 'Project') = 'MyProject';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ACM PCA
Title: List all AWS ACM PCA Certificate Authorities details
