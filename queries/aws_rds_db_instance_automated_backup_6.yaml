Description: Allows users to query AWS RDS DB Instance Automated Backups and retrieve
  data about automated backups for RDS DB instances.
ID: aws_rds_db_instance_automated_backup_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  b.db_instance_identifier,\n  b.arn as automated_backup_arn,\n\
    \  b.engine,\n  b.kms_key_id,\n  k.creation_date as kms_key_creation_date,\n \
    \ k.key_state,\n  k.key_rotation_enabled\nfrom\n  aws_rds_db_instance_automated_backup\
    \ as b,\n  aws_kms_key as k\nwhere\n  k.id = b.kms_key_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find AWS RDS DB Instance Automated Backups via SQL
