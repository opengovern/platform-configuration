Description: Enable AWS RDS Log Exports.
ID: aws_log_exports
IntegrationType:
  - aws_cloud_account
Query:
  Engine: odysseus-v0.0.1
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |
    SELECT
      db_instance_identifier AS resource,
      platform_account_id AS platform_account_id,
      platform_resource_id AS platform_resource_id,
      CASE
        WHEN enabled_cloudwatch_logs_exports IS NULL THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN enabled_cloudwatch_logs_exports IS NULL THEN title || ' Log Exports feature is not enabled'
        ELSE title || ' Log Exports feature is enabled'
      END AS reason,
      region,
      account_id
    FROM
      aws_rds_db_instance
    WHERE 
      engine = 'mysql' OR engine = 'mariadb'
Severity: low
Tags:
  platform_score_cloud_service_name:
    - AWS Relational Database Service (RDS)
  platform_score_use_case:
    - Observability
  score_service_name:
    - AWS Relational Database Service (RDS)
  score_tags:
    - Observability
