Description: Allows users to query AWS EC2 AMIs (Amazon Machine Images) to retrieve
  detailed information about each AMI available in the AWS account.
ID: aws_ec2_ami_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  image_id,\n  public,\n  state\nfrom\n  aws_ec2_ami\n\
    where\n  state = 'failed';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 AMI Details with Failed State
