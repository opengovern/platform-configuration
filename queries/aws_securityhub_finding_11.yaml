Description: Allows users to query AWS Security Hub Findings to gather information
  about security issues identified within AWS resources. This includes details such
  as the severity, status, and description of the finding, the resources affected,
  and any remediation steps recommended.
ID: aws_securityhub_finding_11
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  id,\n  network ->> 'DestinationDomain' as network_destination_domain,\n\
    \  network ->> 'DestinationIpV4' as network_destination_ip_v4,\n  network ->>\
    \ 'DestinationIpV6' as network_destination_ip_v6,\n  network ->> 'DestinationPort'\
    \ as network_destination_port,\n  network ->> 'Protocol' as network_protocol,\n\
    \  network ->> 'SourceIpV4' as network_source_ip_v4,\n  network ->> 'SourceIpV6'\
    \ as network_source_ip_v6,\n  network ->> 'SourcePort' as network_source_port\n\
    from\n  aws_securityhub_finding\nwhere \n  title = 'EC2 instance involved in SSH\
    \ brute force attacks.';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find AWS EC2 Security Issues with Severity and Status
