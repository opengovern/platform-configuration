Description: Allows users to query Cost and Usage data from AWS Cost Explorer Service
  to monitor, track, and manage AWS costs and usage over time.
ID: aws_cost_usage_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  period_start,\n  dimension_1 as account_id,\n  dimension_2\
    \ as record_type,\n  net_unblended_cost_amount::numeric::money\nfrom\n  aws_cost_usage\n\
    where\n  granularity = 'MONTHLY'\n  and dimension_type_1 = 'LINKED_ACCOUNT'\n\
    \  and dimension_type_2 = 'RECORD_TYPE'\norder by\n  dimension_1,\n  period_start;"
Tags:
  cloud_finops:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Cost Explorer
Title: Find All AWS Monthly Cost and Usage Data
