Description: Allows users to query AWS Pipes to obtain detailed information about
  individual pipes.
ID: aws_pipes_pipe_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  description,\n  creation_time,\n  current_state,\n\
    \  desired_state\nfrom\n  aws_pipes_pipe\nwhere\n  desired_state <> current_state;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Pipes
Title: List all AWS Pipes with State Details
