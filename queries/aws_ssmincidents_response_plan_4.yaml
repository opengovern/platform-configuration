Description: Allows users to query AWS SSM Incidents Response Plan data to retrieve
  information about each resource plan in your AWS account.
ID: aws_ssmincidents_response_plan_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  display_name,\n  jsonb_pretty(integrations),\n\
    \  title\nfrom\n  aws_ssmincidents_response_plan\nwhere\n  integrations is not\
    \ null;"
