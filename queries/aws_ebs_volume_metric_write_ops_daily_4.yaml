Description: Allows users to query AWS EBS Volume Metrics for daily write operations.
ID: aws_ebs_volume_metric_write_ops_daily_4
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT 
      r.volume_id,
      r.timestamp,
      ROUND(r.average) + ROUND(w.average) AS iops_avg,
      ROUND(r.average) AS read_ops_avg,
      ROUND(w.average) AS write_ops_avg,
      ROUND(r.maximum) + ROUND(w.maximum) AS iops_max,
      ROUND(r.maximum) AS read_ops_max,
      ROUND(w.maximum) AS write_ops_max,
      ROUND(r.minimum) + ROUND(w.minimum) AS iops_min,
      ROUND(r.minimum) AS read_ops_min,
      ROUND(w.minimum) AS write_ops_min
    FROM 
      aws_ebs_volume_metric_read_ops_daily AS r,
      aws_ebs_volume_metric_write_ops_daily AS w
    WHERE 
      r.volume_id = w.volume_id
      AND r.timestamp = w.timestamp
    ORDER BY
      r.volume_id,
      r.timestamp;
Tags:
  cloud_ops:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - EBS
Title: Query Daily AWS EBS Volume Write Ops Metrics