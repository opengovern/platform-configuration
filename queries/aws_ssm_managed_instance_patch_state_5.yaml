Description: Allows users to query AWS Systems Manager Managed Instance Patch State
  to gather information about the patch state of managed instances. This includes
  the instance ID, patch group, owner information, installed patches, and more.
ID: aws_ssm_managed_instance_patch_state_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_id,\n  baseline_id,\n  operation,\n  operation_end_time,\n\
    \  operation_start_time\nfrom\n  aws_ssm_managed_instance_patch_state\nwhere\n\
    \  operation_end_time >= now() - interval '10' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Systems Manager
Title: List AWS SSM Managed Instance Patch States
