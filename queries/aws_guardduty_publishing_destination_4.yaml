Description: Allows users to query AWS GuardDuty Publishing Destinations to retrieve
  information about where GuardDuty findings are published.
ID: aws_guardduty_publishing_destination_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  destination_type,\n  count(destination_id)\nfrom\n  aws_guardduty_publishing_destination\n\
    group by \n  destination_type\norder by\n  count desc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - GuardDuty
Title: List all AWS GuardDuty Publishing Destination Types
