id: aws_insight_lambda_function_not_cmk_encrypted
type: query
title: Unencrypted Lambda
description: List of lambda functions which are not encrypted with CMK
integration_type:
  - aws_cloud_account
query: |
    SELECT
      name,
      kms_key_arn,
      account_id,
      platform_integration_id,
      platform_resource_id
    FROM
      aws_lambda_function
    WHERE
      kms_key_arn IS NULL;
tags:
    category:
      - Security
