Description: Allows users to query AWS AppStream Fleets for detailed information about
  each fleet, including its state, instance type, and associated stack details.
ID: aws_appstream_fleet_7
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  e ->> 'ErrorCode' as error_code,\n \
    \ e ->> 'ErrorMessage' as error_message\nfrom\n  aws_appstream_fleet,\n  jsonb_array_elements(fleet_errors)\
    \ as e;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
Title: Find AWS AppStream Fleet Details Including State and Instance Type
