ID: aws_sagemaker_notebook_instance_in_vpc
Title: "SageMaker notebook instances should be in a VPC"
Description: "Manage access to the AWS Cloud by ensuring SageMaker notebook instances are within an AWS Virtual Private Cloud (AWS VPC)."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when subnet_id is not null then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when subnet_id is not null then title || ' in VPC.'\n    else title || ' not in VPC.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_sagemaker_notebook_instance;\n"
  PrimaryTable: aws_sagemaker_notebook_instance
  ListOfTables:
    - aws_sagemaker_notebook_instance
  Parameters: []
Severity: high
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resources_within_vpc
  foundational_security_item_id:
    - sagemaker_2
  plugin:
    - aws
  service:
    - AWS/SageMaker
IntegrationTypeName:
