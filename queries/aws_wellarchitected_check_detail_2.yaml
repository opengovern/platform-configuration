Description: Allows users to query AWS Well-Architected Tool Check Details for information
  on individual checks within a workload. The table provides data on the check status,
  risk, reason for risk, improvement plan, and other related details.
ID: aws_wellarchitected_check_detail_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_id,\n  status,\n  count(id) as checks\nfrom\n\
    \  aws_wellarchitected_check_detail\ngroup by\n  workload_id,\n  status;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List AWS Well-Architected Tool Check Details
