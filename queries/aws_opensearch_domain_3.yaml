Description: Allows users to query AWS OpenSearch Service Domains for detailed information
  on their configuration, status, and associated resources.
ID: aws_opensearch_domain_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  domain_id,\n  ebs_options ->> 'VolumeSize'\
    \ as volume_size,\n  ebs_options ->> 'VolumeType' as volume_type,\n  ebs_options\
    \ ->> 'EBSEnabled' as ebs_enabled\nfrom\n  aws_opensearch_domain\nwhere\n  ebs_options\
    \ ->> 'EBSEnabled' = 'true';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - OpenSearch Service
Title: List all AWS OpenSearch Service Domains with SQL
