Description: Allows users to query AWS Cost Explorer Service for monthly cost breakdown
  by service. This table provides details such as the service name, the cost associated
  with it, and the currency code.
ID: aws_cost_by_service_monthly_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service,\n  min(unblended_cost_amount)::numeric::money\
    \ as min,\n  max(unblended_cost_amount)::numeric::money as max,\n  avg(unblended_cost_amount)::numeric::money\
    \ as average\nfrom \n  aws_cost_by_service_monthly\ngroup by\n  service\norder\
    \ by\n  service;"
Tags:
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Cost Explorer
Title: List AWS Monthly Cost Breakdown by Service
