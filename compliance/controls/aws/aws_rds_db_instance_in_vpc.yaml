ID: aws_rds_db_instance_in_vpc
Title: "RDS instances should be deployed in a VPC"
Description: "This control checks whether an RDS instance is deployed in a VPC (EC2-VPC)."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when vpc_id is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when vpc_id is null then title || ' is not in VPC.'\n    else title || ' is in VPC ' || vpc_id || '.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_rds_db_instance;\n"
  PrimaryTable: aws_rds_db_instance
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
Severity: high
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resources_within_vpc
  foundational_security_item_id:
    - rds_18
  plugin:
    - aws
  service:
    - AWS/RDS
IntegrationTypeName:
  - aws_cloud_account
