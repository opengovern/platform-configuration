Description: Enables users to query AWS DMS Replication Tasks to retrieve detailed
  information on data migration activities between source and target databases.
ID: aws_dms_replication_task_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  replication_task_identifier,\n  status,\n  last_failure_message\n\
    from\n  aws_dms_replication_task\nwhere\n  status = 'failed';"
