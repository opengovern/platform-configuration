ID: aws_ecr_image_1
Title: "List all Amazon ECR Images with Detailed Information"
Description: "Allows users to query Amazon Elastic Container Registry (ECR) Images and retrieve detailed information about each image, including image tags, push timestamps, image sizes, and more."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      repository_name,
      image_digest,
      image_pushed_at,
      image_size_in_bytes,
      registry_id,
      image_scan_status,
      image_tags
    from
      aws_ecr_image;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Amazon ECR
