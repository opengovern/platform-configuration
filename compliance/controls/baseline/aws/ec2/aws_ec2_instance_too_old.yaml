ID: aws_ec2_instance_too_old
Title: "EC2 Instance Too Old"
Description: "Ensure EC2 instances aren't too old."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  instance_id as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN now() - (og_description -> 'Instance' ->> 'LaunchTime')::timestamp > '180 days'::interval THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN now() - (og_description -> 'Instance' ->> 'LaunchTime')::timestamp > '180 days'::interval THEN instance_id || ' needs to be restarted' \n    ELSE instance_id || ' launch time was not much time ago'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_ec2_instance\n"
  PrimaryTable: aws_ec2_instance
  ListOfTables:
    - aws_ec2_instance
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS EC2
  platform_score_use_case:
    - Under Utilization
  score_service_name:
    - AWS EC2
  score_tags:
