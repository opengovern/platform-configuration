ID: aws_sqs_queue_encrypted_at_rest
Title: "AWS SQS queues should be encrypted at rest"
Description: "This control checks whether AWS SQS queues are encrypted at rest."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  queue_arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when kms_master_key_id is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when kms_master_key_id is null then title || ' encryption at rest disabled.'\n    else title || ' encryption at rest enabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_sqs_queue;\n"
  PrimaryTable: aws_sqs_queue
  ListOfTables:
    - aws_sqs_queue
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - encryption_of_data_at_rest
  foundational_security_item_id:
    - sqs_1
  plugin:
    - aws
  service:
    - AWS/SQS
IntegrationTypeName:
  - aws_cloud
