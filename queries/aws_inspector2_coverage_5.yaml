Description: Allows users to query AWS Inspector Coverage data that provides details
  on the assessment targets and the assessment templates that are associated with
  the AWS Inspector service.
ID: aws_inspector2_coverage_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  source_account_id,\n  scan_type,\n  resource_id as ec2_instance_id,\n\
    \  resource_type,\n  lambda_function_name,\n  lambda_function_runtime,\n  lambda_function_tags\n\
    from\n  aws_inspector2_coverage\nwhere\n  lambda_function_tags = '{\"foo\": \"\
    bar\", \"foo1\": \"bar1\"}';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: List AWS Inspector Coverage Data on Assessment Targets
