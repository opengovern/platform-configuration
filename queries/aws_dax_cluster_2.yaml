Description: Allows users to query AWS DAX Clusters to fetch details about their configurations,
  status, nodes, and other associated metadata.
ID: aws_dax_cluster_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  description,\n  sse_description ->>\
    \ 'Status' as sse_status\nfrom\n  aws_dax_cluster\nwhere\n  sse_description ->>\
    \ 'Status' = 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DAX
Title: List all AWS DAX Clusters and Their Configurations
