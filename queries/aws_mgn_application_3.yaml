Description: Allows users to query AWS Migration Service Applications to retrieve
  detailed information about each application.
ID: aws_mgn_application_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  application_id,\n  application_aggregated_status\
    \ ->> 'HealthStatus' as health_status,\n  application_aggregated_status ->> 'ProgressStatus'\
    \ as progress_status,\n  application_aggregated_status ->> 'TotalSourceServers'\
    \ as total_source_servers\nfrom\n  aws_mgn_application;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Migration Service
Title: List All AWS Migration Service Applications Details
