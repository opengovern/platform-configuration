Description: Allows users to query AWS VPC Security Groups and retrieve data such
  as group ID, name, description, owner ID, and associated VPC ID. This table can
  be used to gain insights on security group configurations, policies, and related
  metadata.
ID: aws_vpc_security_group_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  group_name,\n  vpc_id,\n  perm ->> 'FromPort' as from_port,\n\
    \  perm ->> 'ToPort' as to_port,\n  perm ->> 'IpProtocol' as ip_protocol,\n  perm\
    \ ->> 'IpRanges' as ip_ranges,\n  perm ->> 'Ipv6Ranges' as ipv6_ranges,\n  perm\
    \ ->> 'UserIdGroupPairs' as user_id_group_pairs,\n  perm ->> 'PrefixListIds' as\
    \ prefix_list_ids\nfrom\n  aws_vpc_security_group as sg\n  cross join jsonb_array_elements(ip_permissions)\
    \ as perm;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all AWS VPC Security Groups with SQL Queries
