Description: Allows users to query AWS SSM Incidents Response Plan data to retrieve
  information about each resource plan in your AWS account.
ID: aws_ssmincidents_response_plan_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  display_name,\n  incident_template ->\
    \ 'Impact' as incident_template_impact,\n  incident_template -> 'Title' as incident_template_title,\n\
    \  incident_template -> 'DedupeString',\n  incident_template -> 'IncidentTags'\
    \ as incident_template_tags,\n  incident_template -> 'NotificationTargets' as\
    \ incident_notification_targets,\n  incident_template -> 'Summary' as incident_template_summary,\n\
    \  title\nfrom\n  aws_ssmincidents_response_plan\nwhere\n  incident_template is\
    \ not null\n  and arn = 'arn:aws:ssm-incidents::111111111111:response-plan/response-plan-test';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM Incidents
Title: Find all Information on AWS SSM Incidents Response Plans
