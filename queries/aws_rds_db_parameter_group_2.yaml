Description: Allows users to query AWS RDS DB Parameter Groups, providing information
  about the configurations that control the behavior of the databases that they are
  associated with.
ID: aws_rds_db_parameter_group_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  db_parameter_group_family,\n  pg ->> 'ParameterName'\
    \ as parameter_name,\n  pg ->> 'ParameterValue' as parameter_value,\n  pg ->>\
    \ 'AllowedValues' as allowed_values,\n  pg ->> 'ApplyType' as apply_type,\n  pg\
    \ ->> 'IsModifiable' as is_modifiable,\n  pg ->> 'DataType' as data_type,\n  pg\
    \ ->> 'Description' as description,\n  pg ->> 'MinimumEngineVersion' as minimum_engine_version\n\
    from\n  aws_rds_db_parameter_group\n  cross join jsonb_array_elements(parameters)\
    \ as pg;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List all AWS RDS DB Parameter Groups configurations
