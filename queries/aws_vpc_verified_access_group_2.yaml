Description: Allows users to query VPC Verified Access Groups within AWS Virtual Private
  Cloud (VPC). This table provides information about each verified access group within
  a VPC, including details such as group ID, group name, and the VPC ID it is associated
  with.
ID: aws_vpc_verified_access_group_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  verified_access_group_id,\n  creation_time,\n  description,\n\
    \  last_updated_time\nfrom\n  aws_vpc_verified_access_group\nwhere\n  creation_time\
    \ <= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all VPC Verified Access Groups in AWS
