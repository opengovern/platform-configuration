framework:
  id: aws_cis_compute_service_v100
  title: CIS AWS Compute Services Benchmark v1.0.0
  description: |
    This CIS AWS Compute Services Benchmark provides prescriptive guidance for configuring security options for the services within the Compute category in AWS. This Benchmark is intended to be used in conjunction with the CIS Amazon Web Services Foundations Benchmark.
  section-code: aws_cis_compute_service_v100
  tags:
    category:
    - CIS
    compliance:
    - CIS
    environment:
    - production
    framework:
    - CIS AWS Compute Services Benchmark
    owner:
    - Security Team
    platform:
    - AWS
    priority:
    - high
    service:
    - compute
    type:
    - benchmark
    version:
    - v1.0.0
  defaults:
    auto-assign: false
    enabled: false
    tracks-drift-events: false
  control-group:
  - id: aws_cis_compute_service_v100_2
    title: Elastic Cloud Compute (EC2)
    description: |
      Amazon Elastic Compute Cloud (Amazon EC2) is a web service that provides secure, resizable compute capacity in the cloud. This section will contain recommendations for configuring your compute resources within EC2.
    section-code: "2"
    control-group:
    - id: aws_cis_compute_service_v100_2_1
      title: Amazon Machine Images (AMI)
      description: |
        This section contains recommendations for the security of Amazon Machine Images (AMI's) that you could utilize within the AWS EC2 Service.
