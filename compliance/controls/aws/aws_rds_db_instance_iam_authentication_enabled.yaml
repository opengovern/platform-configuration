ID: aws_rds_db_instance_iam_authentication_enabled
Title: "RDS DB instances should have iam authentication enabled"
Description: "Checks if an AWS Relational Database Service (AWS RDS) instance has AWS Identity and Access Management (IAM) authentication enabled."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when iam_database_authentication_enabled then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when iam_database_authentication_enabled then title || ' IAM authentication enabled.'\n    else title || ' IAM authentication not enabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_rds_db_instance;\n"
  PrimaryTable: aws_rds_db_instance
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - passwordless_aauthentication
  foundational_security_item_id:
    - rds_10
  plugin:
    - aws
  service:
    - AWS/RDS
IntegrationType:
  - aws_cloud_account
