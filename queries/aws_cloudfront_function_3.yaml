Description: Allows users to query AWS CloudFront Functions to retrieve detailed information
  about each function, including its ARN, stage, status, and more.
ID: aws_cloudfront_function_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  function_metadata ->> 'Stage' as stage,\n\
    \  status,\n  function_metadata ->> 'CreatedTime' as created_time,\n  function_metadata\
    \ ->> 'LastModifiedTime' as last_modified_time\n from\n  aws_cloudfront_function\n\
    order by\n  function_metadata ->> 'CreatedTime' DESC;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: List AWS CloudFront Functions by ARN, Stage, and Status
