Description: Allows users to query AWS Resource Explorer Index, providing a comprehensive
  view of all resources across different AWS services in a single table.
ID: aws_resource_explorer_index_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  region,\n  type\nfrom\n  aws_resource_explorer_index\n\
    where\n  type = 'AGGREGATOR';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Resource Explorer
Title: List all AWS resources from Resource Explorer Index
