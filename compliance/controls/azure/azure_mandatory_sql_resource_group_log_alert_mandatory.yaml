Description: Check if Log alerts have mandatory tags.
ID: azure_mandatory_sql_resource_group_log_alert_mandatory
IntegrationType:
  - azure_subscription
Query:
  Engine: steampipe-v0.5
  ListOfTables:
    - azure_log_alert
  Parameters:
    - key: azureMandatoryTags
      required: true
  PrimaryTable: azure_log_alert
  QueryToExecute: |
    WITH analysis AS (
      SELECT
        og_account_id,
        og_resource_id,
        id,
        title,
        tags ?& '{{.azureMandatoryTags}}'::TEXT[] AS has_mandatory_tags,
        TO_JSONB('{{.azureMandatoryTags}}'::TEXT[]) - ARRAY(SELECT jsonb_object_keys(tags)) AS missing_tags,
        resource_group,
        subscription_id
      FROM
        azure_log_alert
    )
    SELECT
        og_account_id,
        og_resource_id,
        id AS resource,
        CASE
          WHEN has_mandatory_tags THEN 'ok'
          ELSE 'alarm'
        END AS status,
        CASE
          WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
          ELSE title || ' is missing tags: ' || array_to_string(ARRAY(SELECT jsonb_array_elements_text(missing_tags)), ', ') || '.'
        END AS reason,
        resource_group,
        subscription_id
    FROM
      analysis;
Severity: high
Tags: {}
Title: Log alerts should have mandatory tags