Description: Allows users to query AWS Well-Architected Lens, providing details about
  each lens such as its name, description, and associated AWS Well-Architected Framework
  pillars.
ID: aws_wellarchitected_lens_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lens_name,\n  lens_status,\n  lens_type,\n  created_at,\n\
    \  lens_version\nfrom\n  aws_wellarchitected_lens\nwhere\n  created_at <= now()\
    \ - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Lens
Title: List all AWS Well-Architected Lens with Details
