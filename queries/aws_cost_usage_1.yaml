Description: Allows users to query Cost and Usage data from AWS Cost Explorer Service
  to monitor, track, and manage AWS costs and usage over time.
ID: aws_cost_usage_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  period_start,\n  dimension_1 as account_id,\n  dimension_2\
    \ as service_name,\n  net_unblended_cost_amount::numeric::money\nfrom\n  aws_cost_usage\n\
    where\n  granularity = 'MONTHLY'\n  and dimension_type_1 = 'LINKED_ACCOUNT'\n\
    \  and dimension_type_2 = 'SERVICE'\norder by\n  dimension_1,\n  period_start;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer Service
Title: Find AWS Cost Explorer Service Cost and Usage Data
