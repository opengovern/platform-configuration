ID: azure_pci_dss_v321_requirement_11
Title: "Requirement 11 - Regularly test security systems and processes"
Description: "Vulnerabilities are being discovered continually by malicious individuals
  and researchers, and being introduced by new software. System components, processes,
  and custom software should be tested frequently to ensure security is maintained
  over time. Testing of security controls is especially important for any environmental
  changes such as deploying new software or changing system configurations."
