Description: Allows users to query AWS Service Catalog Portfolios. The aws_servicecatalog_portfolio
  table in Steampipe provides information about portfolios within AWS Service Catalog.
  This table allows DevOps engineers to query portfolio-specific details, including
  owner, description, created time, and associated metadata. Users can utilize this
  table to gather insights on portfolios, such as portfolio details, associated products,
  and more. The schema outlines the various attributes of the portfolio, including
  the portfolio ARN, creation date, and associated tags.
ID: aws_servicecatalog_portfolio_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  display_name,\n  id,\n  arn,\n  region,\n  akas\nfrom\n\
    \  aws_servicecatalog_portfolio;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Service Catalog
Title: List Service Catalog Portfolios in AWS
