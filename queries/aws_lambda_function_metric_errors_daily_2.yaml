Description: Allows users to query AWS Lambda Function error metrics on a daily basis.
ID: aws_lambda_function_metric_errors_daily_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  timestamp,\n  round(minimum::numeric,2) as min_error,\n\
    \  round(maximum::numeric,2) as max_error,\n  round(average::numeric,2) as avg_error,\n\
    \  sample_count\nfrom\n  aws_lambda_function_metric_errors_daily\nwhere average\
    \ < 1\norder by\n  name,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lambda
Title: List All AWS Lambda Function Errors Metrics Daily
