Description: Allows users to query AWS SSM Managed Instance Compliance data, providing
  details on compliance status, compliance type, and related metadata.
ID: aws_ssm_managed_instance_compliance_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  name,\n  resource_id as instance_id,\n  status,\n\
    \  compliance_type,\n  severity\nfrom\n  aws_ssm_managed_instance_compliance\n\
    where\n  resource_id = 'i-2a3dc8b11ed9d37a'\n  and compliance_type = 'Association'\n\
    \  and status <> 'COMPLIANT';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM
Title: Find AWS SSM Managed Instance Compliance Details
