Description: Allows users to query AWS CloudFormation StackSets, providing detailed
  information about each StackSet''s configuration, status, and associated AWS resources.
ID: aws_cloudformation_stack_set_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  stack_set_name,\n  stack_set_id,\n  stack_set_drift_detection_details\
    \ ->> 'DriftDetectionStatus' as drift_detection_status,\n  stack_set_drift_detection_details\
    \ ->> 'DriftStatus' as drift_status,\n  stack_set_drift_detection_details ->>\
    \ 'DriftedStackInstancesCount' as drifted_stack_instances_count,\n  stack_set_drift_detection_details\
    \ ->> 'FailedStackInstancesCount' as failed_stack_instances_count,\n  stack_set_drift_detection_details\
    \ ->> 'InProgressStackInstancesCount' as in_progress_stack_instances_count,\n\
    \  stack_set_drift_detection_details ->> 'InSyncStackInstancesCount' as in_sync_stack_instances_count,\n\
    \  stack_set_drift_detection_details ->> 'LastDriftCheckTimestamp' as last_drift_check_timestamp,\n\
    \  stack_set_drift_detection_details ->> 'TotalStackInstancesCount' as total_stack_instances_count\n\
    from\n  aws_cloudformation_stack_set;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFormation
Title: List all detailed AWS CloudFormation StackSets status
