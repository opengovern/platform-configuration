ID: aws_nist_800_53_rev_5_sc_7
Title: "Boundary Protection (SC-7)"
Description: "The information system: a. Monitors and controls communications at
  the external boundary of the system and at key internal boundaries within the system;
  b. Implements subnetworks for publicly accessible system components that are [Selection:
  physically; logically] separated from internal organizational networks; and c. Connects
  to external networks or information systems only through managed interfaces consisting
  of boundary protection devices arranged in accordance with an organizational security
  architecture."
