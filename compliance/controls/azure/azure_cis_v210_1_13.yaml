ID: azure_cis_v210_1_13
Title: "1.13 Ensure That 'Users Can Register Applications' Is Set to 'No'"
Description: "Require administrators or appropriately delegated users to register third-party applications."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    with distinct_tenant as (
      select
        distinct tenant_id,
        subscription_id,
        _ctx
      from
        azure_tenant
    )
    select
      a.id as resource,
      a.og_account_id as og_account_id,
      a.og_resource_id as og_resource_id,
      case
        when a.default_user_role_permissions ->> 'allowedToCreateApps' = 'false' then 'ok'
        else 'alarm'
      end as status,
      case
        when a.default_user_role_permissions ->> 'allowedToCreateApps' = 'false' then a.display_name || ' does not allow user to register applications.'
        else a.display_name || ' allows user to register applications.'
      end as reason,
      t.tenant_id
    from
      distinct_tenant as t,
      azuread_authorization_policy as a;
  PrimaryTable: azuread_authorization_policy
  ListOfTables:
    - azure_tenant
    - azuread_authorization_policy
  Parameters: []
Severity: low
Tags: {}
Integration_Type_Name:
  - azure_subscription
