Description: Allows users to query AWS CloudTrail imports to extract data about imported
  trail files such as the file name, import time, hash value, and more.
ID: aws_cloudtrail_import_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  import_id,\n  created_timestamp,\n  import_status,\n\
    \  start_event_time,\n  end_event_time\nfrom\n  aws_cloudtrail_import\nwhere\n\
    \  created_timestamp >= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: List all AWS CloudTrail Import Details
