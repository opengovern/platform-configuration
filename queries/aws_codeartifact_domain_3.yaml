Description: Allows users to query AWS CodeArtifact Domains for details such as domain
  ownership, encryption key, and policy information.
ID: aws_codeartifact_domain_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  created_time,\n  status,\n  s3_bucket_arn,\n\
    \  tags\nfrom\n  aws_codeartifact_domain\nwhere\n  status != 'Active';"
Tags:
