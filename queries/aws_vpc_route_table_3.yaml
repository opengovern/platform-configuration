Description: Allows users to query AWS VPC Route Tables and obtain detailed information
  about each route table, including its associations, routes, and tags.
ID: aws_vpc_route_table_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  route_table_id,\n  route_detail -> 'CarrierGatewayId'\
    \ ->> 'State' as carrier_gateway_id,\n  route_detail -> 'DestinationCidrBlock'\
    \ as destination_CIDR_block,\n  route_detail -> 'DestinationIpv6CidrBlock' as\
    \ destination_ipv6_CIDR_block,\n  route_detail -> 'EgressOnlyInternetGatewayId'\
    \ as egress_only_internet_gateway,\n  route_detail -> 'GatewayId' as gateway_id,\n\
    \  route_detail -> 'InstanceId' as instance_id,\n  route_detail -> 'InstanceOwnerId'\
    \ as instance_owner_id,\n  route_detail -> 'LocalGatewayId' as local_gateway_id,\n\
    \  route_detail -> 'NatGatewayId' as nat_gateway_id,\n  route_detail -> 'NetworkInterfaceId'\
    \ as network_interface_id,\n  route_detail -> 'TransitGatewayId' as transit_gateway_id,\n\
    \  route_detail -> 'VpcPeeringConnectionId' as vpc_peering_connection_id\nfrom\n\
    \  aws_vpc_route_table\n  cross join jsonb_array_elements(routes) as route_detail;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all AWS VPC Route Tables with Detailed Info
