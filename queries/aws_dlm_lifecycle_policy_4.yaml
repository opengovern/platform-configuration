Description: Allows users to query AWS DLM Lifecycle Policies to retrieve detailed
  information about each policy, including its configuration, status, and tags.
ID: aws_dlm_lifecycle_policy_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  policy_id,\n  arn,\n  date_created,\n  policy_type,\n\
    \  s -> 'RetainRule' ->> 'Count' as retain_count\nfrom\n  aws_dlm_lifecycle_policy,\n\
    \  jsonb_array_elements(policy_details -> 'Schedules') s\nwhere \n  s -> 'RetainRule'\
    \ is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS DLM
Title: List AWS DLM Lifecycle Policies with Configuration and Status
