Description: Allows users to query AWS Glue Development Endpoints to retrieve detailed
  information about individual endpoints, their configurations, and related metadata.
ID: aws_glue_dev_endpoint_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  endpoint_name,\n  arn,\n  status,\n  glue_version,\n\
    \  created_timestamp\nfrom\n  aws_glue_dev_endpoint\nwhere\n   created_timestamp\
    \ >= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: List AWS Glue Development Endpoints and Configurations
