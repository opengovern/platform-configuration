ID: aws_pci_dss_v321_requirement_2_2_4
Title: "2.4 Configure system security parameters to prevent misuse"
Description: "System configuration standards and related processes should specifically
  address security settings and parameters that have known security implications for
  each type of system in use. In order for systems to be configured securely, personnel
  responsible for configuration and/or administering systems must be knowledgeable
  in the specific security parameters and settings that apply to the system."
