Description: Allows users to query daily AWS cost data by record type. This table
  provides information about AWS costs incurred per record type on a daily basis.
ID: aws_cost_by_record_type_daily_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  linked_account_id,\n  record_type,\n  period_start,\n\
    \  blended_cost_amount::numeric::money,\n  unblended_cost_amount::numeric::money,\n\
    \  amortized_cost_amount::numeric::money,\n  net_unblended_cost_amount::numeric::money,\n\
    \  net_amortized_cost_amount::numeric::money\nfrom \n  aws_cost_by_record_type_daily\n\
    order by\n  linked_account_id,\n  period_start;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Cost and Usage Report
Title: List Daily AWS Cost Data by Record Type
