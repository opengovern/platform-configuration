Description: Allows users to query AWS SimSpace Simulation data. This table provides
  information about simulations within AWS SimSpace. Engineers can use it to query
  simulation-specific details, including simulation status, configuration, and associated
  metadata.
ID: aws_simspaceweaver_simulation_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  creation_time,\n  status\nfrom\n  aws_simspaceweaver_simulation\n\
    where\n  status = 'FAILED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SimSpace Simulation
Title: List all AWS SimSpace Simulation details with SQL
