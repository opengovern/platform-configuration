Description: Allows users to query AWS IAM Access Advisor to retrieve information
  about the service last accessed data for IAM entities (users, groups, and roles).
ID: aws_iam_access_advisor_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  adv.service_name,\n  action as action_granted,\n  attached\
    \ as granted_in,\n  adv.service_namespace\nfrom \n  aws_iam_access_advisor as\
    \ adv,\n  aws_iam_role as r,\n  jsonb_array_elements_text(r.attached_policy_arns)\
    \ as attached,\n  aws_iam_policy as p,  \n  jsonb_array_elements(p.policy_std\
    \ -> 'Statement') as stmt,\n  jsonb_array_elements_text(stmt -> 'Action') as action\n\
    where\n  principal_arn = 'arn:aws:iam::123456789123:role/turbot/admin'\n  and\
    \ r.arn = adv.principal_arn\n  and last_authenticated is null\n  and attached\
    \  = p.arn\n  and stmt ->> 'Effect' = 'Allow'\n  and action like adv.service_namespace\
    \ || ':%'\norder by \n  adv.service_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find AWS IAM Access Advisor Data for User Entities
