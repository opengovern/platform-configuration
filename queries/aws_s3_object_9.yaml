Description: Allows users to query AWS S3 Objects and retrieve metadata and details
  about each object stored in S3 buckets.
ID: aws_s3_object_9
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.key,\n  s.bucket_name,\n  s.object_lock_retain_until_date,\n\
    \  s.object_lock_mode,\n  s.object_lock_legal_hold_status\nfrom\n  aws_s3_object\
    \ as s\nwhere\n  bucket_name = 'steampipe-test'\n  and object_lock_retain_until_date\
    \ > current_date + interval '1 year';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find metadata and details of AWS S3 Objects
