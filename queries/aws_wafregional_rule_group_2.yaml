Description: Allows users to query AWS WAF Regional Rule Groups to gather information
  about each rule group''s metadata, associated rules, and other relevant details.
ID: aws_wafregional_rule_group_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  rule_group_id,\n  metric_name,\n  activated_rules\n\
    from\n  aws_wafregional_rule_group\nwhere\n  activated_rules is null or jsonb_array_length(activated_rules)\
    \ = 0;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAF Regional
Title: List all AWS WAF Regional Rule Groups
