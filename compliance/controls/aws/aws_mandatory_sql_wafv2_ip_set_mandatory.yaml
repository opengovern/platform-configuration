Description: Check if WAFV2 ip sets have mandatory tags.
ID: aws_mandatory_sql_wafv2_ip_set_mandatory
IntegrationType:
  - aws_cloud_account
Query:
  Engine: steampipe-v0.5
  ListOfTables:
    - aws_wafv2_ip_set
  Parameters:
    - key: awsMandatoryTags
      required: true
  PrimaryTable: aws_wafv2_ip_set
  QueryToExecute: |
    WITH analysis AS (
      SELECT
        og_account_id,
        og_resource_id,
        arn,
        title,
        tags ?& '{{.awsMandatoryTags}}'::TEXT[] AS has_mandatory_tags,
        TO_JSONB('{{.awsMandatoryTags}}'::TEXT[]) - ARRAY(SELECT JSONB_OBJECT_KEYS(tags)) AS missing_tags,
        region,
        account_id,
        tags,
        _ctx
      FROM
        aws_wafv2_ip_set
    )
    SELECT
        og_account_id,
        og_resource_id,
        arn AS resource,
        CASE
          WHEN has_mandatory_tags THEN 'ok'
          ELSE 'alarm'
        END AS status,
        CASE
          WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
          ELSE title || ' is missing tags: ' || ARRAY_TO_STRING(ARRAY(SELECT JSONB_ARRAY_ELEMENTS_TEXT(missing_tags)), ', ') || '.'
        END AS reason,
        region,
        account_id
    FROM
      analysis;
Severity: high
Tags: {}
Title: WAFV2 ip sets should have mandatory tags