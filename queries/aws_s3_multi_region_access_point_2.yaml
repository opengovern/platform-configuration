Description: Allows users to query AWS S3 Multi-Region Access Points to retrieve information
  about their configuration, status, and associated policies.
ID: aws_s3_multi_region_access_point_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  public_access_block ->> 'BlockPublicAcls' as\
    \ block_public_acls,\n  public_access_block ->> 'BlockPublicPolicy' as block_public_policy,\n\
    \  public_access_block ->> 'IgnorePublicAcls' as ignore_public_acls,\n  public_access_block\
    \ ->> 'RestrictPublicBuckets' as restrict_public_buckets \nfrom\n  aws_s3_multi_region_access_point\
    \ \nwhere\n  public_access_block ->> 'BlockPublicAcls'::text = 'true' \n  and\
    \ public_access_block ->> 'BlockPublicPolicy'::text = 'true' \n  and public_access_block\
    \ ->> 'IgnorePublicAcls'::text = 'true' \n  and public_access_block ->> 'RestrictPublicBuckets'::text\
    \ = 'true';"
Tags:
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find AWS S3 Multi-Region Access Points configuration and status
