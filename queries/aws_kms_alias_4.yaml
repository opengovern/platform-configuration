Description: Allows users to query AWS KMS aliases and retrieve information about
  their associated keys, including the key ID, alias name, and alias ARN.
ID: aws_kms_alias_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  k.id as key_id,\n  count(a.alias_name) as count\nfrom\n\
    \  aws_kms_key as k\n  left join aws_kms_alias as a\n  on k.id = a.target_key_id\n\
    group by\n  key_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - KMS
Title: List all AWS KMS aliases and their associated keys
