ID: aws_unused_elastic_network_interfaces
Title: "Unused Elastic Network Interfaces"
Description: "Identify and delete any unused Elastic Network Interfaces"
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  network_interface_id as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN status = 'available' THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN status = 'available' THEN network_interface_id || ' is unused and can be safely removed' \n    ELSE network_interface_id || ' is used.'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_ec2_network_interface\n"
  PrimaryTable: aws_ec2_network_interface
  ListOfTables:
    - aws_ec2_network_interface
  Parameters: []
Severity: low
Tags:
  platform_score_cloud_service_name:
    - AWS EC2
  platform_score_use_case:
    - Under Utilization
  score_service_name:
    - AWS EC2
  score_tags:
    - Under Utilization
IntegrationType:
  - aws_cloud_account
