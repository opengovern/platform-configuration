Description: Allows users to query AWS VPC Subnets and obtain detailed information
  about each subnet, including its configuration, associated VPC, availability zone,
  and CIDR block.
ID: aws_vpc_subnet_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  subnet_id,\n  cidr_block,\n  available_ip_address_count,\n\
    \  power(2, 32 - masklen(cidr_block :: cidr)) -1 as raw_size\nfrom\n  aws_vpc_subnet;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find AWS VPC Subnets Information including CIDR Blocks
