Description: RDS instances that are not using the supported instance types
ID: aws_insight_legacy_rds_instances
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_rds_db_instance
  Parameters: []
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: SELECT db_instance_identifier, arn, status, class, account_id, og_account_id,
    og_resource_id FROM aws_rds_db_instance WHERE (class LIKE ANY(ARRAY['db.m1.%','db.m2.%','db.r3.%']))
Tags:
  category:
  - Technical Debt
  persona:
  - Executive
  - Product
  - FinOps
Title: Legacy RDS Instances
