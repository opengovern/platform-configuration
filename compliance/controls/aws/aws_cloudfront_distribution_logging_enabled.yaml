ID: aws_cloudfront_distribution_logging_enabled
Title: "CloudFront distributions access logs should be enabled"
Description: "This control checks if AWS CloudFront distributions are configured to capture information from AWS Simple Storage Service (AWS S3) server access logs. This rule is non-compliant if a CloudFront distribution does not have logging configured."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when logging ->> 'Enabled' = 'true' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when logging ->> 'Enabled' = 'true' then title || ' logging enabled.'\n    else title || ' logging disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_cloudfront_distribution;\n"
  PrimaryTable: aws_cloudfront_distribution
  ListOfTables:
    - aws_cloudfront_distribution
  Parameters: []
Severity: medium
Tags:
  category:
    - Compliance
  cis_controls_v8_ig1:
    - "true"
  hipaa_final_omnibus_security_rule_2013:
    - "true"
  hipaa_security_rule_2003:
    - "true"
  nist_csf:
    - "true"
  plugin:
    - aws
  service:
    - AWS/CloudFront
Integration_Type_Name:
  - aws_cloud
