Description: Allows users to query AWS IAM SAML Providers and retrieve detailed information
  about each SAML provider within AWS Identity and Access Management (IAM).
ID: aws_iam_saml_provider_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  create_date,\n  valid_until,\n  region,\n  account_id\n\
    from\n  aws_iam_saml_provider\nwhere\n  create_date <= (current_date - interval\
    \ '90' day)\norder by\n  create_date;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Identity and Access Management
Title: Find all AWS IAM SAML Providers and Details
