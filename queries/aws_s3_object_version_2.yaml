Description: Allows querying information about versions of objects stored in Amazon
  S3 buckets. This table provides details such as bucket name, delimiter, encoding
  type, version ID marker, prefix, whether the results are truncated, common prefixes,
  delete markers, and version information.
ID: aws_s3_object_version_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  bucket_name,\n  key,\n  storage_class,\n  version_id,\n\
    \  is_latest,\n  size,\n  etag,\n  owner_id\nfrom\n  aws_s3_object_version\nwhere\n\
    \  bucket_name = 'testbucket'\nand\n  key = 'test/template.txt';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find all AWS S3 Object Versions in Buckets
