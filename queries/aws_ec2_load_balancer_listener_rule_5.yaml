Description: Allows users to query AWS EC2 Load Balancer Listener Rules, providing
  detailed information on rule actions, conditions, and priority.
ID: aws_ec2_load_balancer_listener_rule_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.arn,\n  r.listener_arn,\n  l.load_balancer_arn,\n \
    \ l.protocol as listener_protocol,\n  l.ssl_policy,\n  r.priority,\n  r.is_default,\n\
    \  r.actions,\n  r.conditions\nfrom\n  aws_ec2_load_balancer_listener_rule as\
    \ r\n  join aws_ec2_load_balancer_listener as l on r.listener_arn = l.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Load Balancer Listener Rules
