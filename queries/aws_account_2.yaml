Description: Allows users to query AWS Account information, including details about
  the account''s status, owner, and associated resources.
ID: aws_account_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  organization_id,\n  policy ->> 'Type' as policy_type,\n\
    \  policy ->> 'Status' as policy_status\nfrom\n  aws_account\n  cross join jsonb_array_elements(organization_available_policy_types)\
    \ as policy;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Account
Title: Find AWS Account Information and Associated Resources
