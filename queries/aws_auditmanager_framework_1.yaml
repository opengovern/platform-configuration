id: aws_auditmanager_framework_1
type: query
title: Find all AWS Audit Manager Frameworks
description: Allows users to query AWS Audit Manager Frameworks
integration_type:
  - aws_cloud_account
query: |
    SELECT
      name,
      arn,
      id,
      type
    FROM
      aws_auditmanager_framework;
tags:
    cloud_asset_management:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - Audit Manager
