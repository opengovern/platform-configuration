Description: Allows users to query AWS CloudWatch Metric Statistics Data Point to
  obtain detailed metrics data.
ID: aws_cloudwatch_metric_statistic_data_point_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  jsonb_pretty(dimensions) as dimensions,\n  timestamp,\n\
    \  sum\nfrom\n  aws_cloudwatch_metric_statistic_data_point\nwhere\n  namespace\
    \ = 'AWS/ElastiCache'\n  and metric_name = 'CacheHits'\n  and sum < 10\n  and\
    \ timestamp >= now() - interval '7 day'\n  and dimensions = '[\n    {\"Name\"\
    : \"CacheClusterId\", \"Value\": \"cluster-delete-001\"}\n    ]'\norder by\n \
    \ timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch Metric Statistics
Title: Find AWS CloudWatch Metric Statistics Data Points
