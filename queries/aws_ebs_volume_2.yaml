Description: Allows users to query AWS Elastic Block Store (EBS) volumes for detailed
  information about their configuration, status, and associated tags.
ID: aws_ebs_volume_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  volume_id,\n  volume_type\nfrom\n  aws_ebs_volume\nwhere\n\
    \  jsonb_array_length(attachments) = 0;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
