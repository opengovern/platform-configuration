Description: Allows users to query AWS Pinpoint Applications to gather information
  about the applications, such as application ID, name, and creation date. The table
  also provides details about the application''s settings and limits.
ID: aws_pinpoint_app_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  quiet_time -> 'Start' as start_time,\n  quiet_time\
    \ -> 'End' as end_time\nfrom\n  aws_pinpoint_app;"
Tags:
