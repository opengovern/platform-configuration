Description: Allows users to query AWS Service Catalog Product data including product
  details, owner, type, and associated metadata.
ID: aws_servicecatalog_product_6
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  p ->> 'Id' as provisioning_artifact_id,\n\
    \  p ->> 'Name' as provisioning_artifact_name,\n  p ->> 'CreatedTime' as provisioning_artifact_created_time,\n\
    \  p ->> 'Description' as provisioning_artifact_description,\n  p ->> 'Guidance'\
    \ as provisioning_artifact_guidance\nfrom\n  aws_servicecatalog_product,\n  jsonb_array_elements(provisioning_artifacts)\
    \ as p;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Service Catalog
Title: List AWS Service Catalog Product Data Including Details and Metadata
