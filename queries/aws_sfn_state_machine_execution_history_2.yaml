Description: Allows users to query AWS Step Functions State Machine Execution History
  to fetch information about the execution history of a state machine.
ID: aws_sfn_state_machine_execution_history_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  execution_arn,\n  execution_started_event_details\
    \ -> 'Input' as event_input,\n  execution_started_event_details -> 'InputDetails'\
    \ as event_input_details,\n  execution_started_event_details ->> 'RoleArn' as\
    \ event_role_arn\nfrom\n  aws_sfn_state_machine_execution_history\nwhere\n  type\
    \ = 'ExecutionStarted';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Step Functions
Title: Find AWS Step Functions State Machine Execution Details
