Description: Allows users to query AWS GuardDuty Publishing Destinations to retrieve
  information about where GuardDuty findings are published.
ID: aws_guardduty_publishing_destination_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  destination_id,\n  arn,\n  status\nfrom\n  aws_guardduty_publishing_destination\n\
    where\n  status = 'PENDING_VERIFICATION';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - GuardDuty
Title: Find AWS GuardDuty Publishing Destinations
