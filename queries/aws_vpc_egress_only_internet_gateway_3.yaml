Description: Allows users to query AWS VPC Egress Only Internet Gateways, which provide
  egress only access for IPv6 traffic from the VPC to the internet.
ID: aws_vpc_egress_only_internet_gateway_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vig.id,\n  vpc.is_default\nfrom\n  aws_vpc_egress_only_internet_gateway\
    \ as vig\n  cross join jsonb_array_elements(attachments) as i\n  join aws_vpc\
    \ vpc on i ->> 'VpcId' = vpc.vpc_id\nwhere\n  vpc.is_default = true;"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find AWS VPC Egress Only Internet Gateways
