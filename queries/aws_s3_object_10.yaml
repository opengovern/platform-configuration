Description: Allows users to query AWS S3 Objects and retrieve metadata and details
  about each object stored in S3 buckets.
ID: aws_s3_object_10
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  key,\n  bucket_name,\n  jsonb_pretty(tags) as tags\n\
    from\n  aws_s3_object\nwhere\n  bucket_name = 'steampipe-test'\n  and tags ->>\
    \ 'application' is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find AWS S3 Object Metadata and Details
