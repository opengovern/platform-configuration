ID: aws_unused_dynamodb_table
Title: "Unused DynamoDb Table"
Description: "Identify and remove any unused AWS DynamoDB tables to optimize AWS costs."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |
    select
      name as resource,
      og_resource_id,
      og_account_id,
      case
        when item_count::int = 0 then (SELECT cost FROM pennywise_cost_estimate where resource_type = 'aws::dynamodb::table' and resource_id = t.og_resource_id limit 1)
        else 0
      end as cost_optimization,
      case
        when item_count::int = 0 then 'alarm'
        else 'ok'
      end as status,
      case
        when item_count::int = 0 then 'Dynamodb Table is unused'
        else 'Dynamodb Table is being used'
      end as reason,
      region,
      account_id
    from
      aws_dynamodb_table as t
  PrimaryTable: aws_dynamodb_table
  ListOfTables:
    - aws_dynamodb_table
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - Amazon DynamoDB
  score_service_name:
    - Amazon DynamoDB
IntegrationTypeName:
  - aws_cloud_account
