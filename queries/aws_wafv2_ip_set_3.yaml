Description: Allows users to query AWS WAFv2 IPSet information, including IP addresses,
  IP address version, and associated metadata.
ID: aws_wafv2_ip_set_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  description,\n  arn,\n  id,\n  scope,\n  addresses,\n\
    \  ip_address_version,\n  region\nfrom\n  aws_wafv2_ip_set\nwhere\n  ip_address_version\
    \ = 'IPV4';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAFv2
Title: Find AWS WAFv2 IPSet Information including IP Addresses
