Description: Allows users to query AWS Lambda Function daily duration metrics.
ID: aws_lambda_function_metric_duration_daily_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  timestamp,\n  round(minimum::numeric,2) as min_duration,\n\
    \  round(maximum::numeric,2) as max_duration,\n  round(average::numeric,2) as\
    \ avg_duration,\n  sample_count\nfrom\n  aws_lambda_function_metric_duration_daily\n\
    where average < 5\norder by\n  name,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lambda
Title: Find AWS Lambda Function Daily Duration Metrics
