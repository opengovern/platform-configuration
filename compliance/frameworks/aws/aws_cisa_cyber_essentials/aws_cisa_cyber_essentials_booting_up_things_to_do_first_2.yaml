control-group:
  id: aws_cisa_cyber_essentials_booting_up_things_to_do_first_2
  title: "Booting Up: Things to Do First-2"
  description: Require multi-factor authentication (MFA) for accessing your systems whenever possible. MFA should be required of all users, but start with privileged, administrative, and remote access users.
  section-code: "2"
  tags:
    category:
    - Compliance
    cisa_cyber_essentials:
    - "true"
    plugin:
    - aws
    service:
    - AWS
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_iam_root_user_hardware_mfa_enabled
  - aws_iam_root_user_mfa_enabled
  - aws_iam_user_console_access_mfa_enabled
  - aws_iam_user_mfa_enabled
