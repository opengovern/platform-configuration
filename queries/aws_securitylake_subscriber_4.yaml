Description: Allows users to query AWS Security Lake Subscriber data, providing information
  about each subscriber''s details in the AWS Security Lake service. This includes
  subscriber status, endpoint type, and subscription creation time.
ID: aws_securitylake_subscriber_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.subscriber_name,\n  s.subscription_id,\n  b.arn,\n\
    \  b.event_notification_configuration,\n  b.server_side_encryption_configuration,\n\
    \  b.acl\nfrom\n  aws_securitylake_subscriber as s,\n  aws_s3_bucket as b\nwhere\n\
    \  s.s3_bucket_arn = b.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Lake
Title: Find all subscribers in AWS Security Lake with details
