Description: Allows users to query AWS CloudTrail imports to extract data about imported
  trail files such as the file name, import time, hash value, and more.
ID: aws_cloudtrail_import_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  import_id,\n  import_status,\n  import_source ->> 'S3BucketAccessRoleArn'\
    \ as s3_bucket_access_role_arn,\n  import_source ->> 'S3BucketRegion' as s3_bucket_region,\n\
    \  import_source ->> 'S3LocationUri' as s3_location_uri\nfrom\n  aws_cloudtrail_import;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: Find all AWS CloudTrail import details using SQL
