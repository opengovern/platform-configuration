Description: Allows users to query AWS CloudFront Cache Policies for details about
  their configuration, status, and associated metadata.
ID: aws_cloudfront_cache_policy_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  name,\n  parameters_in_cache_key_and_forwarded_to_origin\
    \ ->> 'EnableAcceptEncodingBrotli' as enable_brotli\nfrom\n  aws_cloudfront_cache_policy\n\
    where\n  parameters_in_cache_key_and_forwarded_to_origin ->> 'EnableAcceptEncodingBrotli'\
    \ <> 'true';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: List AWS CloudFront Cache Policies and Their States
