Description: Allows users to query AWS Well-Architected Tool Check Details for information
  on individual checks within a workload. The table provides data on the check status,
  risk, reason for risk, improvement plan, and other related details.
ID: aws_wellarchitected_check_detail_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  choice_id,\n  name,\n  pillar_id,\n  question_id,\n\
    \  flagged_resources,\n  updated_at\nfrom\n  aws_wellarchitected_check_detail\n\
    where \n  status = 'ERROR';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Find AWS Well-Architected Tool Check Details Status
