Description: Allows users to query AWS WAF WebACLs to retrieve information about their
  configuration, rules, and associated metadata.
ID: aws_waf_web_acl_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  web_acl_id,\n  r ->> 'RuleId' as rule_id,\n\
    \  r ->> 'Type' as rule_type,\n  r ->> 'ExcludedRules' as excluded_rules,\n  r\
    \ ->> 'OverrideAction' as override_action,\n  r -> 'Action' ->> 'Type' as action_type\n\
    from\n  aws_waf_web_acl,\n  jsonb_array_elements(rules) as r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAF
Title: List all AWS WAF WebACLs configuration and rules
