Description: Allows users to query AWS EMR Block Public Access Configuration to retrieve
  details about the block public access configurations for EMR clusters.
ID: aws_emr_block_public_access_configuration_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  created_by_arn,\n  block_public_security_group_rules,\n\
    \  creation_date,\n  classification,\n  permitted_public_security_group_rule_ranges\n\
    from\n  aws_emr_block_public_access_configuration\norder by\n  created_by_arn,\n\
    \  creation_date;"
