Description: List Lambda Functions which are using unsupported engines
ID: aws_insight_lambda_function_with_unsupported_engine
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_lambda_function
  Parameters: []
  PrimaryTable: aws_lambda_function
  QueryToExecute: |
    SELECT 
      name,
      runtime,
      handler,
      arn,
      account_id,
      og_account_id,
      og_resource_id
    FROM
      aws_lambda_function
    WHERE
      runtime NOT IN (
        'nodejs18.x',
        'nodejs16.x',
        'nodejs14.x',
        'python3.11',
        'python3.10',
        'python3.9',
        'python3.8',
        'python3.7',
        'java17',
        'java11',
        'java8.al2',
        'java8',
        'dotnet7',
        'dotnet6',
        'go1.x',
        'ruby3.2',
        'ruby2.7',
        'provided.al2',
        'provided'
      );
Tags:
  category:
    - Technical Debt
    - Resiliency
  persona:
    - Executive
    - Product
    - FinOps
Title: List Lambda Functions with unsupported engines