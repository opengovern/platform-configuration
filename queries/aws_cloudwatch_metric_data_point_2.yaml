Description: Allows users to query AWS CloudWatch MetricDataPoints to fetch detailed
  information about the data points for a defined metric.
ID: aws_cloudwatch_metric_data_point_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  label,\n  timestamp,\n  period,\n  value,\n  expression\n\
    from\n  aws_cloudwatch_metric_data_point\nwhere\n  id = 'e1'\n  and expression\
    \ = 'SUM(METRICS(''error''))'\norder by\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find AWS CloudWatch MetricDataPoints details
