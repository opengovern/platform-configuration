Description: Allows users to query Amazon Simple Email Service Domain Identities.
  The aws_ses_domain_identity table in Steampipe provides information about domain
  identities within Amazon Simple Email Service (SES). This table allows DevOps engineers
  to query domain-specific details, including verification status, DKIM attributes,
  and associated metadata. Users can utilize this table to gather insights on domain
  identities, such as verification status, DKIM tokens, and more. The schema outlines
  the various attributes of the SES domain identity, including the identity name,
  verification status, DKIM enabled status, and DKIM tokens.
ID: aws_ses_domain_identity_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  identity,\n  arn,\n  region,\n  akas\nfrom\n  aws_ses_domain_identity;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Simple Email Service
Title: List all Amazon SES Domain Identities and Their Details
