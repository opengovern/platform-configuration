ID: aws_vpc_subnet_2
Title: "List all AWS VPC Subnets with Details"
Description: "Allows users to query AWS VPC Subnets and obtain detailed information about each subnet, including its configuration, associated VPC, availability zone, and CIDR block."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      vpc_id,
      subnet_id,
      availability_zone,
      availability_zone_id
    from
      aws_vpc_subnet
    order by
      vpc_id,
      availability_zone;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - VPC
