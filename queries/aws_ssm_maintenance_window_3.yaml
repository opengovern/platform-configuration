Description: Allows users to query AWS Systems Manager Maintenance Windows to retrieve
  details about scheduled maintenance tasks for AWS resources.
ID: aws_ssm_maintenance_window_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  p ->> 'WindowTaskId' as window_task_id,\n  p\
    \ ->> 'ServiceRoleArn' as service_role_arn,\n  p ->> 'Name' as task_name\nfrom\n\
    \  aws_ssm_maintenance_window,\n  jsonb_array_elements(tasks) as p;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Systems Manager
Title: List All Maintenance Windows in AWS Systems Manager
