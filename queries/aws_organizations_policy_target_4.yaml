Description: Allows users to query AWS Organizations Policy Targets to retrieve detailed
  information about the application of policies to roots, organizational units (OUs),
  and accounts.
ID: aws_organizations_policy_target_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  content ->> 'Version' as policy_version,\n\
    \  content ->> 'Statement' as policy_statement\nfrom\n  aws_organizations_policy_target\n\
    where\n  type = 'SERVICE_CONTROL_POLICY'\n  and target_id = 'r-9ijkl7';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Organizations
Title: Find AWS Organizations Policy Targets Information
