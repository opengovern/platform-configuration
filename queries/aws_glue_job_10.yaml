Description: Allows users to query AWS Glue Jobs to retrieve detailed information
  related to job properties, execution, and status.
ID: aws_glue_job_10
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  arn,\n  created_on\n  region,\n  account_id,\n\
    \  default_arguments ->> '--encryption-type' as encryption_type\nfrom\n  aws_glue_job\n\
    where\n  default_arguments ->> '--encryption-type' is null;"
Tags:
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: Find AWS Glue Jobs Missing Encryption Type
