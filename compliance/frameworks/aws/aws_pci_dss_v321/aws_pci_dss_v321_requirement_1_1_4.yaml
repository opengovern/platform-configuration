ID: aws_pci_dss_v321_requirement_1_1_4
Title: "1.4 Requirements for a firewall at each Internet connection and between any
  demilitarized zone (DMZ) and the internal network zone"
Description: "Using a firewall on every Internet connection coming into (and out
  of) the network, and between any DMZ and the internal network, allows the organization
  to monitor and control access and minimizes the chances of a malicious individual
  obtaining access to the internal network via an unprotected connection."
