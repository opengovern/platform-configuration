ID: aws_ecs_task_definition_no_host_pid_mode
Title: "ECS task definitions should not share the host's process namespace"
Description: "This control checks if AWS ECS task definitions are configured to share a host's process namespace with its containers. The control fails if the task definition shares the host's process namespace with the containers running on it."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  task_definition_arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when pid_mode = 'host' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when pid_mode = 'host' then title || ' shares the host process namespace.'\n    else title || ' does not share the host process namespace.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_ecs_task_definition;\n"
  PrimaryTable: aws_ecs_task_definition
  ListOfTables:
    - aws_ecs_task_definition
  Parameters: []
Severity: high
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resource_configuration
  foundational_security_item_id:
    - ecs_3
  plugin:
    - aws
  service:
    - AWS/ECS
IntegrationType:
  - aws_cloud_account
