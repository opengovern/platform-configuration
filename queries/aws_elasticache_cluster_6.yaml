Description: Allows users to query Amazon ElastiCache Cluster data, providing information
  about each ElastiCache Cluster within the AWS account.
ID: aws_elasticache_cluster_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  sg ->> 'SecurityGroupId' as security_group_id,\n\
    \  sg ->> 'Status' as status\nfrom\n  aws_elasticache_cluster,\n  jsonb_array_elements(security_groups)\
    \ as sg;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
Title: List All Amazon ElastiCache Clusters with Security Details
