Description: Allows users to query AppSync GraphQL APIs to retrieve detailed information
  about each individual GraphQL API.
ID: aws_appsync_graphql_api_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  api_id,\n  owner,\n  log_config ->> 'CloudWatchLogsRoleArn'\
    \ as cloud_watch_logs_role_arn,\n  log_config ->> 'FieldLogLevel' as field_log_level,\n\
    \  log_config ->> 'ExcludeVerboseContent' as exclude_verbose_content\nfrom\n \
    \ aws_appsync_graphql_api;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppSync
Title: Find AWS AppSync GraphQL API Details
