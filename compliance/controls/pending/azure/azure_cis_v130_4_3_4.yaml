Description: Enable log_connections on PostgreSQL Servers.
ID: azure_cis_v130_4_3_4
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_postgresql_server
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_postgresql_server
  QueryToExecute: |
    SELECT
      s.id AS resource,
      s.og_account_id AS og_account_id,
      s.og_resource_id AS og_resource_id,
      CASE
        WHEN LOWER(config -> 'ConfigurationProperties' ->> 'value') != 'on' THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN LOWER(config -> 'ConfigurationProperties' ->> 'value') != 'on' THEN s.name || ' server parameter log_connections off.'
        ELSE s.name || ' server parameter log_connections on.'
      END AS reason
    FROM
      azure_postgresql_server s,
      jsonb_array_elements(server_configurations) config,
      azure_subscription sub
    WHERE
      config ->> 'Name' = 'log_connections'
      AND sub.subscription_id = s.subscription_id;
Severity: low
Tags: {}
Title: 4.3.4 Ensure server parameter 'log_connections' is set to 'ON' for PostgreSQL Database Server