Description: It is recommended to designate up to 3 subscription owners in order to reduce the potential for breach by a compromised owner.
ID: azure_iam_subscription_owner_max_3
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_role_assignment
    - azure_role_definition
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_subscription
  QueryToExecute: |
    WITH owner_roles AS (
      SELECT
        d.role_name,
        d.role_type,
        d.name,
        d.title,
        d.og_account_id AS og_account_id,
        d.og_resource_id AS og_resource_id,
        d._ctx,
        d.subscription_id
      FROM
        azure_role_definition AS d
      LEFT JOIN
        azure_role_assignment AS a
      ON
        d.id = a.role_definition_id
      WHERE
        d.role_name = 'Owner'
    )
    SELECT
      owner.subscription_id AS resource,
      owner.og_account_id AS og_account_id,
      owner.og_resource_id AS og_resource_id,
      CASE
        WHEN COUNT(*) <= 3 THEN 'ok'
        ELSE 'alarm'
      END AS status,
      COUNT(*) || ' owner(s) associated.' AS reason,
      sub.display_name AS subscription
    FROM
      owner_roles AS owner,
      azure_subscription AS sub
    WHERE
      sub.subscription_id = owner.subscription_id
    GROUP BY
      owner.subscription_id,
      owner.og_account_id,
      owner.og_resource_id,
      owner._ctx,
      sub.display_name
Severity: medium
