Description: Allows users to query consolidated reports from the AWS Well-Architected
  Tool, providing a comprehensive view of a workload''s alignment with AWS architectural
  best practices.
ID: aws_wellarchitected_consolidated_report_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.workload_name,\n  r.workload_arn,\n  r.workload_id,\n\
    \  r.lenses_applied_count,\n  w.environment as workload_environment,\n  w.improvement_status\
    \ as workload_improvement_status,\n  w.review_restriction_date as workload_review_restriction_date\n\
    from\n  aws_wellarchitected_consolidated_report as r,\n  aws_wellarchitected_workload\
    \ as w\nwhere\n  w.workload_id = r.workload_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Find All AWS Well-Architected Consolidated Reports
