Description: Allows users to query AWS CodeDeploy Applications to return detailed
  information about each application, including application name, ID, and associated
  deployment groups.
ID: aws_codedeploy_app_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  application_id,\n  compute_platform,\n  create_time,\n\
    \  github_account_name\nfrom\n  aws_codedeploy_app\nwhere\n  linked_to_github;"
Tags:
