Description: Allows users to query AWS SNS Topics to gather information about each
  topic, including its name, owner, ARN, and other related data.
ID: aws_sns_topic_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect,\n  s -> 'Condition' as conditions\nfrom\n  aws_sns_topic,\n  jsonb_array_elements(policy_std\
    \ -> 'Statement') as s,\n  jsonb_array_elements_text(s -> 'Principal' -> 'AWS')\
    \ as p,\n  jsonb_array_elements_text(s -> 'Action') as a\nwhere\n  p = '*'\n \
    \ and s ->> 'Effect' = 'Allow';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SNS Topics
Title: Find AWS SNS Topics and Details
