Description: Allows users to query AWS CloudFormation StackSets, providing detailed
  information about each StackSet''s configuration, status, and associated AWS resources.
ID: aws_cloudformation_stack_set_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  stack_set_name,\n  stack_set_id,\n  p ->> 'ParameterKey'\
    \ as parameter_key,\n  p ->> 'ParameterValue' as parameter_value,\n  p ->> 'ResolvedValue'\
    \ as resolved_value,\n  p ->> 'UsePreviousValue' as use_previous_value\nfrom\n\
    \  aws_cloudformation_stack_set,\n  jsonb_array_elements(parameters) as p;"
Tags:
  cloud_asset_management:
