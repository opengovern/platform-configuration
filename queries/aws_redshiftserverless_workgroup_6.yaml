Description: Allows users to query AWS Redshift Serverless Workgroup information,
  including workgroup details, query execution settings, and enforce workgroup configuration.
ID: aws_redshiftserverless_workgroup_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workgroup_arn,\n  p ->> 'ParameterKey' as parameter_key,\n\
    \  p ->> 'ParameterValue' as parameter_value\nfrom\n  aws_redshiftserverless_workgroup,\n\
    \  jsonb_array_elements(config_parameters) p;"
