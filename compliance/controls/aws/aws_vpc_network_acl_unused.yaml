ID: aws_vpc_network_acl_unused
Title: "VPC network access control lists (network ACLs) should be associated with a subnet."
Description: "Ensure there are no unused network access control lists (network ACLs). The rule is compliant if each network ACL is associated with a subnet. The rule is non-compliant if a network ACL is not associated with a subnet."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  network_acl_id as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when jsonb_array_length(associations) >= 1  then 'ok'\n    else 'alarm'\n  end status,\n  case\n    when jsonb_array_length(associations) >= 1 then title || ' associated with subnet.'\n    else title || ' not associated with subnet.'\n  end reason\n  \n  , region, account_id\nfrom\n  aws_vpc_network_acl;\n"
  PrimaryTable: aws_vpc_network_acl
  ListOfTables:
    - aws_vpc_network_acl
  Parameters: []
Severity: medium
Tags:
  category:
    - Compliance
  cis_controls_v8_ig1:
    - "true"
  cisa_cyber_essentials:
    - "true"
  nist_csf:
    - "true"
  plugin:
    - aws
  service:
    - AWS/VPC
Integration_Type_Name:
  - aws_cloud
