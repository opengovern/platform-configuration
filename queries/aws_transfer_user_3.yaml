Description: Allows users to query AWS Transfer for users in a server, equivalent
  to list/describe user functions.
ID: aws_transfer_user_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  server_id,\n  user_name,\n  arn\nfrom\n  aws_transfer_user\n\
    where\n  server_id in (select server_id from aws_transfer_server)\nand\n  user_name\
    \ = 'my_user_to_search';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Transfer
Title: Find all AWS Transfer users within a server using SQL
