Description: Allows users to query AWS Cognito User Pools to fetch detailed information
  about each user pool, including the pool''s configuration, status, and associated
  metadata.
ID: aws_cognito_user_pool_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  mfa_configuration\nfrom\n  aws_cognito_user_pool\n\
    where\n  mfa_configuration != 'OFF';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cognito
Title: List All AWS Cognito User Pools with MFA Configuration
