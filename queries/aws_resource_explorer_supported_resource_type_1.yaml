id: aws_resource_explorer_supported_resource_type_1
type: query
title: Find AWS Resource Explorer Supported Resource Types
description: Allows users to query AWS Resource Explorer Supported Resource Types to obtain details about supported resource types for AWS Resource Groups.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      service,
      resource_type
    FROM
      aws_resource_explorer_supported_resource_type;
tags:
    cloud_asset_management:
      - 'true'
    cloud_ops:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - AWS Resource Explorer
