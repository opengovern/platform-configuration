ID: aws_rds_db_cluster_no_default_admin_name
Title: "RDS database clusters should use a custom administrator username"
Description: "This control checks whether an AWS RDS database cluster has changed the admin username from its default value. This rule will fail if the admin username is set to the default value."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when master_user_name in ('admin', 'postgres') then 'alarm'\n    else 'ok'\n  end status,\n  case\n    when master_user_name in ('admin', 'postgres') then title || ' using default master user name.'\n    else title || ' not using default master user name.'\n  end reason\n  \n  , region, account_id\nfrom\n  aws_rds_db_cluster;\n"
  PrimaryTable: aws_rds_db_cluster
  ListOfTables:
    - aws_rds_db_cluster
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resource_configuration
  foundational_security_item_id:
    - rds_24
  plugin:
    - aws
  service:
    - AWS/RDS
IntegrationTypeName:
  - aws_cloud_account
