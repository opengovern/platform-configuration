Description: Allows users to query AWS CloudWatch Log Groups and retrieve their attributes
  such as ARN, creation time, stored bytes, metric filter count, and more.
ID: aws_cloudwatch_log_group_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  retention_in_days\nfrom\n  aws_cloudwatch_log_group\n\
    where\n  retention_in_days < 7;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find AWS CloudWatch Log Groups with Retention Time < 7 Days
