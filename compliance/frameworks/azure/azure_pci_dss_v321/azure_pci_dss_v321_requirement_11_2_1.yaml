control-group:
  id: azure_pci_dss_v321_requirement_11_2_1
  title: PCI DSS requirement 11.2.1
  description: Perform quarterly internal vulnerability scans and rescans as needed, until all “high-risk” vulnerabilities (as identified in Requirement 6.1) are resolved. Scans must be performed by qualified personnel.
  section-code: "1"
  tags:
    category:
    - Compliance
    pci_dss_v321:
    - "true"
    plugin:
    - azure
    service:
    - Azure
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - azure_compute_vm_endpoint_protection_agent_installed
  - azure_compute_vm_security_configuration_vulnerabilities_remediated
  - azure_compute_vm_system_updates_installed
  - azure_compute_vm_vulnerability_assessment_solution_enabled
  - azure_sql_database_vulnerability_findings_resolved
