Description: Allows users to query AWS VPC Flow Logs and retrieve information about
  the IP traffic going to and from network interfaces in their VPC.
ID: aws_vpc_flow_log_event_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  log_group_name,\n  log_stream_name,\n  log_status,\n\
    \  action,\n  ingestion_time,\n  timestamp,\n  interface_id,\n  interface_account_id,\n\
    \  src_addr,\n  region\nfrom\n  aws_vpc_flow_log_event\nwhere\n  log_group_name\
    \ = 'vpc-log-group-name'\n  and log_stream_name = 'eni-1d47d21d-all'\n  and (src_addr\
    \ = '10.85.14.210' or dst_addr = '10.85.14.213')\n  and timestamp >= now() - interval\
    \ '1 hour'\norder by\n  timestamp;"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Flow Logs
Title: Find AWS VPC Flow Log Events and IP Traffic Details
