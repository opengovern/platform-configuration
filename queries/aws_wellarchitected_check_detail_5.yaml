Description: Allows users to query AWS Well-Architected Tool Check Details for information
  on individual checks within a workload. The table provides data on the check status,
  risk, reason for risk, improvement plan, and other related details.
ID: aws_wellarchitected_check_detail_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  w.workload_name,\n  w.workload_id,\n  w.environment,\n\
    \  w.industry,\n  w.owner,\n  d.name as check_name,\n  d.flagged_resources,\n\
    \  d.pillar_id\nfrom\n  aws_wellarchitected_check_detail d,\n  aws_wellarchitected_workload\
    \ w\nwhere\n  d.workload_id = w.workload_id\n  and d.status = 'ERROR';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List all AWS Well-Architected Tool Check Details
