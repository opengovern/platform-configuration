control-group:
  id: aws_nist_800_53_rev_4_ca_7
  title: Continuous Monitoring (CA-7)
  description: Continuously monitor configuration management processes. Determine security impact, environment and operational risks.
  section-code: "7"
  tags:
    category:
    - Compliance
    nist_800_53_rev_4:
    - "true"
    plugin:
    - aws
    service:
    - AWS
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_cloudtrail_trail_integrated_with_logs
  - aws_cloudwatch_alarm_action_enabled
  - aws_ec2_instance_detailed_monitoring_enabled
  - aws_guardduty_enabled
  - aws_rds_db_instance_and_cluster_enhanced_monitoring_enabled
  - aws_securityhub_enabled
