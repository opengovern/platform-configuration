Description: Allows users to query AWS SimSpace Simulation data. This table provides
  information about simulations within AWS SimSpace. Engineers can use it to query
  simulation-specific details, including simulation status, configuration, and associated
  metadata.
ID: aws_simspaceweaver_simulation_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.name,\n  s.arn,\n  s.schema_s3_location ->> 'BucketName'\
    \ as bucket_name,\n  s.schema_s3_location ->> 'ObjectKey' as object_key,\n  b.versioning_enabled,\n\
    \  b.block_public_acls,\n  b.acl\nfrom\n  aws_simspaceweaver_simulation as s,\n\
    \  aws_s3_bucket as b\nwhere\n  s.schema_s3_location ->> 'BucketName' = b.name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SimSpace Weaver
Title: Find AWS SimSpace Simulation Specific Details
