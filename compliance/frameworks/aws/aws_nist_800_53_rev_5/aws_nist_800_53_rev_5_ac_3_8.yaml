control-group:
  id: aws_nist_800_53_rev_5_ac_3_8
  title: AC-3(8) Revocation Of Access Authorizations
  description: "Enforce the revocation of access authorizations resulting from changes to the security attributes of subjects and objects based on [Assignment: organization-defined rules governing the timing of revocations of access authorizations]."
  section-code: "8"
  tags:
    category:
    - Compliance
    nist_800_53_rev_5:
    - "true"
    plugin:
    - aws
    service:
    - AWS
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_ec2_instance_uses_imdsv2
  - aws_iam_account_password_policy_min_length_14
  - aws_iam_group_user_role_no_inline_policies
  - aws_iam_policy_no_star_star
  - aws_iam_root_user_hardware_mfa_enabled
  - aws_iam_root_user_mfa_enabled
  - aws_iam_root_user_no_access_keys
  - aws_iam_user_access_key_age_90
  - aws_iam_user_console_access_mfa_enabled
  - aws_iam_user_in_group
  - aws_iam_user_mfa_enabled
  - aws_iam_user_no_inline_attached_policies
  - aws_iam_user_unused_credentials_90
  - aws_secretsmanager_secret_automatic_rotation_enabled
  - aws_secretsmanager_secret_rotated_as_scheduled
  - aws_secretsmanager_secret_unused_90_day
