control-group:
  id: aws_all_controls_guardduty
  title: GuardDuty
  description: This section contains recommendations for configuring GuardDuty resources.
  section-code: guardduty
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_guardduty_enabled
  - aws_guardduty_finding_archived
  - aws_guardduty_no_high_severity_findings
