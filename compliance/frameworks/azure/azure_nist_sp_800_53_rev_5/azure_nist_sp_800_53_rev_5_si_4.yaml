ID: azure_nist_sp_800_53_rev_5_si_4
Title: "System Monitoring (SI-4)"
Description: "The organization monitors the information system to detect attacks
  and indicators of potential attacks in accordance with organization-defined monitoring
  objectives and unauthorized local, network, and remote connections; identifies unauthorized
  use of the information system through organization-defined techniques and methods;
  deploys monitoring devices strategically within the information system to collect
  organization-determined essential information and at ad hoc locations within the
  system to track specific types of transactions of interest to the organization;
  protects information obtained from intrusion-monitoring tools from unauthorized
  access, modification, and deletion; heightens the level of information system monitoring
  activity whenever there is an indication of increased risk to organizational operations
  and assets, individuals, other organizations, or the Nation based on law enforcement
  information, intelligence information, or other credible sources of information;
  obtains legal opinion with regard to information system monitoring activities in
  accordance with applicable federal laws, Executive Orders, directives, policies,
  or regulations; and provides organization-defined system monitoring information
  to organization-defined personnel or roles as needed."
