Description: Allows users to query AWS EC2 Client VPN Endpoints to retrieve detailed
  information about the configuration, status, and associated network details of each
  endpoint.
ID: aws_ec2_client_vpn_endpoint_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  status ->> 'Code' as status,\n  client_vpn_endpoint_id,\n\
    \  connection_log_options ->> 'Enabled' as connection_log_options_enabled,\n \
    \ connection_log_options ->> 'CloudwatchLogGroup' as connection_log_options_cloudwatch_log_group,\n\
    \  connection_log_options ->> 'CloudwatchLogStream' as connection_log_options_cloudwatch_log_stream,\n\
    \  tags\nfrom\n  aws_ec2_client_vpn_endpoint;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Client VPN
Title: List all AWS EC2 Client VPN Endpoints with Details
