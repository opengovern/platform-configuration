Description: Allows users to query AWS Timestream tables, providing detailed information
  on table configurations, statuses, and retention properties.
ID: aws_timestreamwrite_table_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  table_name,\n  arn,\n  magnetic_store_write_properties\n\
    from\n  aws_timestreamwrite_table\nwhere\n  magnetic_store_write_properties ->>\
    \ 'EnableMagneticStoreWrites' = 'true';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Timestream
Title: List AWS Timestream Tables with Specific Write Properties
