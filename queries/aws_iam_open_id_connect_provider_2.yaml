Description: Allows users to query AWS IAM OpenID Connect Providers and retrieve details
  about the OpenID Connect (OIDC) identity providers in their AWS account.
ID: aws_iam_open_id_connect_provider_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  create_date,\n  client_id_list,\n  thumbprint_list,\n\
    \  url,\n  account_id\nfrom\n  aws_iam_open_id_connect_provider\nwhere\n  create_date\
    \ <= (current_date - interval '90' day)\norder by\n  create_date;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: List all AWS IAM OpenID Connect Providers in Account
