Description: Allows users to query AWS Elasticsearch Service Domains for detailed
  information related to the configuration, status, and access policies of the Elasticsearch
  domains.
ID: aws_elasticsearch_domain_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  domain_id,\n  encryption_at_rest_options\
    \ ->> 'Enabled' as enabled,\n  encryption_at_rest_options ->> 'KmsKeyId' as kms_key_id\n\
    from\n  aws_elasticsearch_domain\nwhere\n  encryption_at_rest_options ->> 'Enabled'\
    \ = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elasticsearch Service
Title: List all AWS Elasticsearch Service Domains with Disabled Encryption
