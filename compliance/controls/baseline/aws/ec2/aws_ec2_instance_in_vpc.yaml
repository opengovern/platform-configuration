Description: Ensure EC2 instances are launched using the EC2-VPC platform instead of EC2-Classic outdated platform.
ID: aws_ec2_instance_in_vpc
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ec2_instance
  Parameters: []
  PrimaryTable: aws_ec2_instance
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_resource_id,
      og_account_id,
      CASE
        WHEN vpc_id IS NULL THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN vpc_id IS NULL THEN title || ' not in VPC.'
        ELSE title || ' in VPC.'
      END AS reason,
      region,
      account_id
    FROM
      aws_ec2_instance
    WHERE
      instance_state = 'running';
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS EC2
  platform_score_use_case:
    - Exposed Endpoints
  score_service_name:
    - AWS EC2
  score_tags:
    - Exposed Endpoints
Title: EC2 Instance In VPC