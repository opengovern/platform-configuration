Description: Allows users to query AWS Glue Catalog Tables for a comprehensive overview
  of table metadata, including table names, database names, owner information, and
  more.
ID: aws_glue_catalog_table_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  catalog_id,\n  create_time,\n  description,\n\
    \  retention\nfrom\n  aws_glue_catalog_table\nwhere\n  retention < 30;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: List all AWS Glue Catalog Tables with metadata
