Description: Allows users to query AWS Kinesis Stream data, including stream name,
  status, creation time, and associated tags.
ID: aws_kinesis_stream_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  stream_name,\n  stream_arn,\n  stream_status,\n  consumer_count,\n\
    \  stream_creation_timestamp,\n  region\nfrom\n  aws_kinesis_stream\nwhere\n \
    \ consumer_count = 0;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Kinesis Stream
Title: List all AWS Kinesis Streams with Consumer Count Zero
