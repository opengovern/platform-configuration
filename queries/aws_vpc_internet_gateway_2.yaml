Description: Allows users to query AWS VPC Internet Gateway data. This table can be
  used to gain insights into the Internet Gateways attached to your VPCs, including
  their state, attached VPCs, and associated tags.
ID: aws_vpc_internet_gateway_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  internet_gateway_id,\n  att ->> 'VpcId' as vpc_id\nfrom\n\
    \  aws_vpc_internet_gateway\n  cross join jsonb_array_elements(attachments) as\
    \ att;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Internet Gateway
Title: Find AWS VPC Internet Gateway Details and States
