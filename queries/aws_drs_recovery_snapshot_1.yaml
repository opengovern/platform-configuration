Description: Allows users to query DRS Recovery Snapshot data in AWS. It provides
  information about recovery snapshots within AWS Disaster Recovery Service (DRS).
  This table can be used to gather insights on recovery snapshots, including their
  details, associated metadata, and more.
ID: aws_drs_recovery_snapshot_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  snapshot_id,\n  source_server_id,\n  expected_timestamp,\n\
    \  timestamp,\n  title\nfrom\n  aws_drs_recovery_snapshot;"
Tags:
