Description: Allows users to query AWS Route 53 Zone details including hosted zone
  ID, name, type, record set count, and associated tags.
ID: aws_route53_zone_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  comment,\n  private_zone,\n  resource_record_set_count\n\
    from \n  aws_route53_zone\nwhere\n  not private_zone;"
Tags:
