control-group:
  id: azure_nist_sp_800_53_rev_5_si_4_12
  title: Automated Organization-generated Alerts SI-4(12)
  description: The organization employs automated mechanisms to alert security personnel of the organization-defined activities that trigger alerts with security implications.
  section-code: "12"
  tags:
    category:
    - Compliance
    nist_sp_800_53_rev_5:
    - "true"
    plugin:
    - azure
    service:
    - Azure/SecurityCenter
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - azure_securitycenter_email_configured
  - azure_securitycenter_notify_alerts_configured
  - azure_securitycenter_security_alerts_to_owner_enabled
