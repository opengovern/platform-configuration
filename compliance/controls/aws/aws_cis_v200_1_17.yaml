Description: AWS provides a support center that can be used for incident notification and response, as well as technical support and customer services. Create an IAM Role to allow authorized users to manage incidents with AWS Support.
ID: aws_cis_v200_1_17
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_account
    - aws_iam_role
  Parameters: []
  PrimaryTable: aws_iam_role
  QueryToExecute: |
    WITH support_role_count AS (
      SELECT
        'arn:' || a.partition || ':::' || a.account_id AS resource,
        COUNT(policy_arn),
        a.account_id,
        a._ctx
      FROM
        aws_account AS a
        LEFT JOIN aws_iam_role AS r 
          ON r.account_id = a.account_id
        LEFT JOIN jsonb_array_elements_text(attached_policy_arns) AS policy_arn  
          ON TRUE
      WHERE
        SPLIT_PART(policy_arn, '/', 2) = 'AWSSupportAccess'
        OR policy_arn IS NULL
      GROUP BY
        a.account_id,
        a.partition,
        a._ctx
    )
    SELECT
      resource,
      (SELECT platform_account_id FROM aws_account WHERE account_id = support_role_count.account_id) AS platform_account_id,
      (SELECT platform_resource_id FROM aws_account WHERE account_id = support_role_count.account_id) AS platform_resource_id,
      CASE
        WHEN count > 0 THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN count = 1 THEN 'AWSSupportAccess policy attached to 1 role.'
        WHEN count > 1 THEN 'AWSSupportAccess policy attached to ' || count || ' roles.'
        ELSE 'AWSSupportAccess policy not attached to any role.'
      END AS reason
    FROM
      support_role_count;
