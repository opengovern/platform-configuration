Description: Allows users to query AWS Kinesis Consumers. This table provides information
  about Kinesis Consumers within AWS Kinesis Data Streams. It enables users to gather
  insights on consumers such as consumer ARN, creation timestamp, stream ARN and more.
ID: aws_kinesis_consumer_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  consumer_name,\n  consumer_status,\n  consumer_arn\n\
    from\n  aws_kinesis_consumer\nwhere\n  consumer_status != 'ACTIVE'"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Kinesis Data Streams
Title: List all AWS Kinesis Consumers and their Status
