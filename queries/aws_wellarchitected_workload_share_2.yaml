Description: Allows users to query AWS Well-Architected Workload Share, providing
  information about shared workloads within AWS Well-Architected Tool.
ID: aws_wellarchitected_workload_share_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_id,\n  share_id,\n  shared_with\n  permission_type,\n\
    \  status,\n  region\nfrom\n  aws_wellarchitected_workload_share\nwhere\n  status\
    \ = 'PENDING';"
Tags:
