Description: List of lambda functions which are not encrypted with CMK
ID: aws_insight_lambda_function_not_cmk_encrypted
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_lambda_function
  Parameters:
    - Key: test1
      Required: false
      DefaultValue: value1
    - Key: test2
      Required: false
      DefaultValue: value1
  PrimaryTable: aws_lambda_function
  QueryToExecute: |
    SELECT
      name,
      kms_key_arn,
      account_id,
      platform_account_id,
      platform_resource_id
    FROM
      aws_lambda_function
    WHERE
      kms_key_arn IS NULL;
Tags:
  category:
    - Security
Title: Unencrypted Lambda