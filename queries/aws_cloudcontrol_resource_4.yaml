Description: Allows users to query AWS Cloud Control API Resource data, providing
  detailed insights into resource properties, types, and statuses.
ID: aws_cloudcontrol_resource_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  properties ->> 'RoleName' as name\nfrom\n  aws_cloudcontrol_resource\n\
    where\n  type_name = 'AWS::IAM::Role'\n  and region = 'us-east-1'\norder by\n\
    \  name;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cloud Control API
Title: List all AWS IAM Roles in us-east-1 using SQL
