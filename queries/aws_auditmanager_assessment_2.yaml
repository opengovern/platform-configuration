Description: Allows users to query AWS Audit Manager Assessments to retrieve detailed
  information about each assessment.
ID: aws_auditmanager_assessment_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  a.name,\n  a.arn,\n  a.assessment_report_destination,\n\
    \  a.assessment_report_destination_type,\n  b.bucket_policy_is_public as is_public_bucket\n\
    from\n  aws_auditmanager_assessment as a\njoin aws_s3_bucket as b on a.assessment_report_destination\
    \ = 's3://' || b.Name and b.bucket_policy_is_public;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Audit Manager
Title: Find all AWS Audit Manager Assessment details
