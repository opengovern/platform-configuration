Description: Allows users to query AWS EC2 Managed Prefix Lists, providing information
  about IP address ranges (CIDRs), permissions, and associated metadata.
ID: aws_ec2_managed_prefix_list_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  state,\n  owner_id\nfrom\n  aws_ec2_managed_prefix_list\n\
    where\n  name in ('testPrefix', 'com.amazonaws.us-east-2.dynamodb');"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
