Description: Allows users to query AWS RAM Principal Associations. The `aws_ram_principal_association`
  table in Steampipe provides information about principal associations within AWS
  Resource Access Manager (RAM). This table allows DevOps engineers to query principal-specific
  details, including resource share ARN, principal ARN, creation time, and associated
  tags. Users can utilize this table to gather insights on principal associations,
  such as their status, external status, and more. The schema outlines the various
  attributes of the principal association, including the resource share ARN, principal
  ARN, creation time, and associated tags.
ID: aws_ram_principal_association_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  resource_share_name,\n  resource_share_arn,\n  associated_entity,\n\
    \  status\nfrom\n  aws_ram_principal_association\nwhere\n  status = 'FAILED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Resource Access Manager
Title: List all AWS RAM Principal Associations with Failed Status
