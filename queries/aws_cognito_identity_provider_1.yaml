Description: Allows users to query AWS Cognito Identity Providers, providing essential
  details about the identity provider configurations within AWS Cognito User Pools.
ID: aws_cognito_identity_provider_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  provider_name,\n  user_pool_id,\n  region,\n  account_id\n\
    from\n  aws_cognito_identity_provider\nwhere\n  user_pool_id = 'us-east-1_012345678';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cognito
Title: Find AWS Cognito Identity Provider Configurations
