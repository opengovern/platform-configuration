Description: Allows users to query AWS CodeDeploy Deployment Configurations to retrieve
  information about the deployment configurations within AWS CodeDeploy service.
ID: aws_codedeploy_deployment_config_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  deployment_config_id,\n  deployment_config_name\n\
    \  compute_platform,\n  minimum_healthy_hosts ->> 'Type' as host_type,\n  minimum_healthy_hosts\
    \ ->> 'Value' as host_value,\n  region\nfrom\n  aws_codedeploy_deployment_config\n\
    where\n  create_time is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: List all AWS CodeDeploy Deployment Configurations
