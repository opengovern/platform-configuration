Description: Allows users to query AWS WAF WebACLs to retrieve information about their
  configuration, rules, and associated metadata.
ID: aws_waf_web_acl_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  web_acl_id,\n  arn,\n  region,\n  default_action\n\
    from\n  aws_waf_web_acl\nwhere\n  default_action = 'ALLOW';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS WAF
Title: Find AWS WAF WebACLs and Retrieve Configurations
