Description: Allows users to query IAM Access Keys in AWS to obtain details about
  the access keys associated with an IAM user. This includes the access key ID, status,
  creation date, and more.
ID: aws_iam_access_key_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  access_key_id,\n  user_name,\n  status\nfrom\n  aws_iam_access_key\n\
    where\n  status = 'Inactive';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find Inactive IAM Access Keys with AWS via SQL
