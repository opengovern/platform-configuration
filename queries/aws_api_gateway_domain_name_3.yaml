Description: Allows users to query AWS API Gateway Domain Names and retrieve details
  about each domain''s configuration, certificate, and associated API.
ID: aws_api_gateway_domain_name_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  d.domain_name,\n  d.regional_certificate_arn,\n  c.certificate,\n\
    \  c.certificate_transparency_logging_preference,\n  c.created_at,\n  c.imported_at,\n\
    \  c.issuer,\n  c.issued_at,\n  c.key_algorithm\nfrom\n  aws_api_gateway_domain_name\
    \ as d,\n  aws_acm_certificate as c\nwhere\n  c.certificate_arn = d.regional_certificate_arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway
Title: Find AWS API Gateway Domain Names and Certificates
