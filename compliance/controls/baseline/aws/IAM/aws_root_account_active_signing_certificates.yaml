ID: aws_root_account_active_signing_certificates
Title: "Root Account Active Signing Certificates"
Description: "Ensure that your AWS root account user is not using X.509 certificates to validate API requests."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  (user_name || ' in account ' || account_id) as resource,\n  og_account_id,\n  og_resource_id,\n  case\n    when cert_1_active or cert_2_active then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when cert_1_active or cert_2_active then 'is using X.509 certificates to perform SOAP-protocol requests to AWS services. It is better to be disabled'\n    else 'is not using X.509 certificates to perform SOAP-protocol requests to AWS services'\n  end as reason,\n  region, \n  account_id\nfrom\n  aws_iam_credential_report\nwhere\n  user_name = '<root_account>'\n"
  PrimaryTable: aws_iam_credential_report
  ListOfTables:
    - aws_iam_credential_report
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Identity and Access Management (IAM)
  platform_score_use_case:
    - Insecure Keys
  score_service_name:
    - AWS Identity and Access Management (IAM)
  score_tags:
    - Insecure Keys
IntegrationTypeName:
  - aws_cloud
