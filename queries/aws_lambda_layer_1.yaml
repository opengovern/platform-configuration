Description: Allows users to query AWS Lambda Layers and retrieve information including
  layer ARNs, layer versions, compatible runtimes, and more.
ID: aws_lambda_layer_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  layer_arn,\n  layer_name,\n  layer_version_arn,\n  created_date,\n\
    \  jsonb_pretty(compatible_runtimes) as compatible_runtimes,\n  jsonb_pretty(compatible_architectures)\
    \ as compatible_architectures,\n  version\nfrom\n  aws_lambda_layer;"
Tags:
