Description: Allows users to query AWS AppStream Fleets for detailed information about
  each fleet, including its state, instance type, and associated stack details.
ID: aws_appstream_fleet_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  instance_type,\n  description,\n  created_time,\n\
    \  display_name,\n  state,\n  directory_name,\n  enable_default_internet_access\n\
    from\n  aws_appstream_fleet;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
Title: List all AWS AppStream Fleets with detailed information
