Description: Allows users to query AWS MQ Brokers.
ID: aws_mq_broker_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  broker_name,\n  broker_state,\n  created\n  data_replication_mode,\n\
    \  authentication_strategy\nfrom\n  aws_mq_broker\nwhere\n  broker_state = 'REBOOT_IN_PROGRESS';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - MQ Brokers
Title: Find AWS MQ Brokers with Reboot In Progress State
