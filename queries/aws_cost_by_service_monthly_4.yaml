Description: Allows users to query AWS Cost Explorer Service for monthly cost breakdown
  by service. This table provides details such as the service name, the cost associated
  with it, and the currency code.
ID: aws_cost_by_service_monthly_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service,\n  sum(unblended_cost_amount)::numeric::money\
    \ as sum,\n  avg(unblended_cost_amount)::numeric::money as average\nfrom \n  aws_cost_by_service_monthly\n\
    group by\n  service\norder by\n  sum desc\nlimit 10;"
Tags:
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer
Title: List all AWS monthly cost breakdown by service
