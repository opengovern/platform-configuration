control-group:
  id: aws_all_controls_acm
  title: ACM
  description: This section contains recommendations for configuring ACM resources.
  section-code: acm
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  controls:
  - aws_acm_certificate_expires_30_days
  - aws_acm_certificate_no_failed_certificate
  - aws_acm_certificate_no_pending_validation_certificate
  - aws_acm_certificate_no_wildcard_domain_name
  - aws_acm_certificate_not_expired
  - aws_acm_certificate_rsa_key_length_2048_bits_or_greater
  - aws_acm_certificate_transparency_logging_enabled
