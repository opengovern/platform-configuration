Description: Allows users to query AWS CodeBuild Build to retrieve information about
  AWS CodeBuild projects'' builds.
ID: aws_codebuild_build_9
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  p ->> 'EndTime' as end_time,\n  p ->> 'Contexts'\
    \ as contexts,\n  p ->> 'PhaseType' as phase_type,\n  p ->> 'StartTime' as start_time,\n\
    \  p ->> 'DurationInSeconds' as duration_in_seconds,\n  p ->> 'PhaseStatus' as\
    \ phase_status\nfrom\n  aws_codebuild_build,\n  jsonb_array_elements(phases) as\
    \ p;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeBuild
Title: List AWS CodeBuild Build Phases and Durations
