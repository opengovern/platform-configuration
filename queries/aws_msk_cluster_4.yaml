Description: Allows users to query AWS Managed Streaming for Apache Kafka (MSK) clusters.
ID: aws_msk_cluster_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  cluster_name,\n  state,\n  creation_time\nfrom\n\
