id: aws_insight_iam_user_with_inline_policies
type: query
title: Users with Inline Policies
description: List users that have inline policies
integration_type:
  - aws_cloud_account
query: |
    SELECT
      name AS user_name,
      inline_policies,
      account_id,
      platform_account_id,
      platform_resource_id
    FROM
      aws_iam_user
    WHERE
      inline_policies IS NOT NULL;
tags:
    category:
      - Security
      - Technical Debt
