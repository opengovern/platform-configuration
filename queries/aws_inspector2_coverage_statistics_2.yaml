Description: Allows users to query AWS Inspector2 Coverage Statistics to obtain detailed
  information about the assessment targets and the number of instances they cover.
ID: aws_inspector2_coverage_statistics_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  g ->> 'Count' as count,\n  g ->> 'GroupKey' as group_key\n\
    from\n  aws_inspector2_coverage_statistics,\n  jsonb_array_elements(counts_by_group)\
    \ as g;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector2
Title: Find AWS Inspector2 Coverage Statistics Details
