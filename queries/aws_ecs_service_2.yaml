Description: Allows users to query AWS Elastic Container Service (ECS) to retrieve
  information about the services within the ECS clusters.
ID: aws_ecs_service_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_name,\n  arn,\n  launch_type,\n  platform_version\n\
    from\n  aws_ecs_service\nwhere\n  launch_type = 'FARGATE'\n  and platform_version\
    \ is not null;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Service
Title: List all AWS ECS services in clusters
