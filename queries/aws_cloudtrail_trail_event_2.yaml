Description: Allows users to query AWS CloudTrail Events, providing information about
  each trail event within AWS CloudTrail. The table can be used to retrieve details
  such as the event time, event name, resources involved, and much more.
ID: aws_cloudtrail_trail_event_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  event_name,\n  event_source,\n  event_time,\n  user_type,\n\
    \  username,\n  user_identifier,\n  jsonb_pretty(response_elements) as response_elements\n\
    from\n  aws_cloudtrail_trail_event\nwhere\n  log_group_name = 'aws-cloudtrail-log-group-name'\n\
    \  and timestamp between (now() - interval '10 minutes') and (now() - interval\
    \ '5 minutes')\norder by\n  event_time asc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: Find CloudTrail Events in AWS with Event Details
