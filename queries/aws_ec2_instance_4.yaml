Description: Allows users to query AWS EC2 Instances for comprehensive data on each
  instance, including instance type, state, tags, and more.
ID: aws_ec2_instance_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_id,\n  instance_state,\n  launch_time,\n  state_transition_time\n\
    from\n  aws_ec2_instance\nwhere\n  instance_state = 'stopped'\n  and state_transition_time\
    \ <= (current_date - interval '30' day);"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find AWS EC2 Instances Stopped Over 30 days Ago
