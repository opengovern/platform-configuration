Description: Allows users to query AWS S3 Objects and retrieve metadata and details
  about each object stored in S3 buckets.
ID: aws_s3_object_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.key,\n  s.bucket_name,\n  s.owner,\n  acl_grant ->\
    \ 'Grantee' as grantee,\n  acl_grant ->> 'Permission' as permission\nfrom\n  aws_s3_object\
    \ as s,\n  jsonb_array_elements(aws_s3_object.acl -> 'Grants') as acl_grant\n\
    where\n  bucket_name = 'steampipe-test'\n  and acl_grant ->> 'Permission' = 'FULL_CONTROL'\n\
    \  and acl_grant -> 'Grantee' ->> 'ID' != aws_s3_object.owner ->> 'ID';"
Tags:
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: List AWS S3 Objects and Retrieve Metadata Details
