Description: Allows users to query AWS Audit Manager Control data, providing information
  about controls within AWS Audit Manager. This table enables users to access detailed
  information about controls, such as control source, control type, description, and
  associated metadata.
ID: aws_auditmanager_control_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  type\nfrom\n  aws_auditmanager_control\n\
    where\n  type = 'Custom';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Audit Manager
Title: List AWS Audit Manager Control Data
