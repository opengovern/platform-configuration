Description: Allows users to query AWS MSK Serverless Clusters to retrieve detailed
  information about each cluster.
ID: aws_msk_serverless_cluster_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  cluster_name,\n  state,\n  creation_time\nfrom\n\
    \  aws_msk_serverless_cluster\nwhere\n  creation_time >= (current_date - interval\
    \ '90' day)\norder by\n  creation_time;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon MSK
Title: List all AWS MSK Serverless Clusters with Details
