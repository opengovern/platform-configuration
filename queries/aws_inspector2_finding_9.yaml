Description: Allows users to query AWS Inspector findings to gain insights into potential
  security issues and vulnerabilities within their AWS resources. The table provides
  detailed information about each finding, including its severity, status, and associated
  resources.
ID: aws_inspector2_finding_9
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  finding_account_id,\n  first_observed_at,\n \
    \ fix_available,\n  exploit_available\nfrom\n  aws_inspector2_finding\nwhere\n\
    \  exploit_available = 'YES';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Find and Query Insights into AWS Inspector Findings
