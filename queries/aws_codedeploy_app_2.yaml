Description: Allows users to query AWS CodeDeploy Applications to return detailed
  information about each application, including application name, ID, and associated
  deployment groups.
ID: aws_codedeploy_app_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  count(arn) as application_count,\n  compute_platform\n\
    from\n  aws_codedeploy_app\ngroup by\n  compute_platform;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: List all AWS CodeDeploy Applications and Deployment Groups
