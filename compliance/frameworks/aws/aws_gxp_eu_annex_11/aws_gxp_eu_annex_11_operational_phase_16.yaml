ID: aws_gxp_eu_annex_11_operational_phase_16
Title: "Business Continuity"
Description: "For the availability of computerised systems supporting critical processes,
  provisions should be made to ensure continuity of support for those processes in
  the event of a system breakdown (e.g. a manual or alternative system). The time
  required to bring the alternative arrangements into use should be based on risk
  and appropriate for a particular system and the business process it supports. These
  arrangements should be adequately documented and tested."
