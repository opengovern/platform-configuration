Description: Allows users to query AWS CloudFront Distributions to gain insights into
  their configuration, status, and associated metadata.
ID: aws_cloudfront_distribution_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  logging ->> 'Bucket' as bucket,\n  logging ->>\
    \ 'Enabled' as logging_enabled,\n  logging ->> 'IncludeCookies' as include_cookies\n\
    from\n  aws_cloudfront_distribution\nwhere\n  logging ->> 'Enabled' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: Find Disabled AWS CloudFront Distribution Logging
