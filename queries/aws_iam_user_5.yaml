Description: Allows users to query AWS IAM User data, providing details such as user
  ID, name, path, creation date, and more. This table is useful for security audits,
  policy enforcement, and operational troubleshooting.
ID: aws_iam_user_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as user_name,\n  split_part(attachments, '/', 2)\
    \ as attached_policies\nfrom\n  aws_iam_user\n  cross join jsonb_array_elements_text(attached_policy_arns)\
    \ as attachments;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find all AWS IAM User Data for Audits and Troubleshooting
