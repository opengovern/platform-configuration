Description: Based on business needs or criticality of data/databases hosted on a SQL server, it is recommended that the TDE protector is encrypted by a key that is managed by the data owner (Customer-managed key).
ID: azure_cis_v150_4_5_2
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_cosmosdb_account
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_cosmosdb_account
  QueryToExecute: |
    WITH cosmosdb_private_connection AS (
      SELECT
        DISTINCT a.id
      FROM
        azure_cosmosdb_account AS a,
        jsonb_array_elements(private_endpoint_connections) AS connection
      WHERE
        connection -> 'properties' -> 'privateLinkServiceConnectionState' ->> 'status' = 'Approved'
    )
    SELECT
      a.id AS resource,
      a.og_account_id AS og_account_id,
      a.og_resource_id AS og_resource_id,
      CASE
        WHEN c.id IS NULL THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN c.id IS NULL THEN a.name || ' not uses private link.'
        ELSE a.name || ' uses private link.'
      END AS reason
    FROM
      azure_cosmosdb_account AS a
      LEFT JOIN cosmosdb_private_connection AS c ON c.id = a.id,
      azure_subscription AS sub
    WHERE
      sub.subscription_id = a.subscription_id;
