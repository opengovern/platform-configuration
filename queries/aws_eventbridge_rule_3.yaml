Description: Allows users to query AWS EventBridge Rule to access information regarding
  the EventBridge rules defined within an AWS account.
ID: aws_eventbridge_rule_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  cd ->> 'Id' as target_id,\n  cd ->> 'Arn' as\
    \ target_arn,\n  cd ->> 'RoleArn' as role_arn\nfrom\n  aws_eventbridge_rule,\n\
    \  jsonb_array_elements(targets) as cd;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EventBridge
Title: Find AWS EventBridge Rules using SQL
