ID: aws_waf_web_acl_rule_attached
Title: "WAF global web ACL should have at least one rule or rule group"
Description: "This control checks whether WAF global web ACL contains at least one WAF rule or WAF rule group. The control fails if a web ACL does not contain any WAF rules or rule groups."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when rules is null or jsonb_array_length(rules) = 0 then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when rules is null or jsonb_array_length(rules) = 0 then title || ' has no attached rules.'\n    else title || ' has ' || jsonb_array_length(rules) || ' rule(s) attached.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_waf_web_acl;\n"
  PrimaryTable: aws_waf_web_acl
  ListOfTables:
    - aws_waf_web_acl
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resource_configuration
  foundational_security_item_id:
    - waf_8
  plugin:
    - aws
  service:
    - AWS/WAF
IntegrationType:
