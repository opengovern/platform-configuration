Description: Allows users to query AWS Lambda Functions, providing information about
  each function''s configuration, including runtime, code size, timeout, and associated
  tags.
ID: aws_lambda_function_10
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  jsonb_pretty(tracing_config) as tracing_config\n\
    from\n  aws_lambda_function\nwhere\n  tracing_config ->> 'Mode' = 'PassThrough';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lambda
Title: Find AWS Lambda Functions with Specific Tracing Config
