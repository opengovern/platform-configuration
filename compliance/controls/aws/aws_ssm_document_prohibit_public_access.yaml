ID: aws_ssm_document_prohibit_public_access
Title: "SSM documents should not be public"
Description: "This control checks whether AWS Systems Manager documents that are owned by the account are public. This control fails if SSM documents with the owner Self are public."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  'arn:' || partition || ':ssm:' || region || ':' || account_id || ':document/' || name as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when account_ids :: jsonb ? 'all' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when account_ids :: jsonb ? 'all' then title || ' publicly accesible.'\n    else title || ' not publicly accesible.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_ssm_document\nwhere\n  owner_type = 'Self';\n"
  PrimaryTable: aws_ssm_document
  ListOfTables:
    - aws_ssm_document
  Parameters: []
Severity: critical
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resources_not_publicly_accessible
  foundational_security_item_id:
    - ssm_4
  plugin:
    - aws
  service:
    - AWS/SSM
Integration_Type_Name:
  - aws_cloud
