Description: Allows users to query AWS Organizations Policy Targets to retrieve detailed
  information about the application of policies to roots, organizational units (OUs),
  and accounts.
ID: aws_organizations_policy_target_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  name,\n  arn,\n  type,\n  aws_managed \nfrom\n\
    \  aws_organizations_policy_target \nwhere\n  not aws_managed \n  and type = 'TAG_POLICY'\
    \ \n  and target_id = 'ou-jsdhkek';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Organizations
Title: List AWS Organizations Policy Targets with SQL Query
