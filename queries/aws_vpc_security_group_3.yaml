Description: Allows users to query AWS VPC Security Groups and retrieve data such
  as group ID, name, description, owner ID, and associated VPC ID. This table can
  be used to gain insights on security group configurations, policies, and related
  metadata.
ID: aws_vpc_security_group_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_id,\n  count(vpc_id) as count\nfrom\n  aws_vpc_security_group\n\
    group by\n  vpc_id;"
