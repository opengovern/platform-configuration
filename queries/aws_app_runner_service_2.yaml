Description: Allows users to query AWS App Runner services, providing detailed information
  on service configurations, scaling, and network settings.
ID: aws_app_runner_service_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_name,\n  arn,\n  network_configuration\nfrom\n\
    \  aws_app_runner_service\nwhere\n  (network_configuration -> 'EgressConfiguration'\
    \ ->> 'VpcConnectorArn') is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - App Runner
Title: List all AWS App Runner Services with Network Configurations
