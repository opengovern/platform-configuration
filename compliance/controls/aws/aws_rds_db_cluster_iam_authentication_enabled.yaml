ID: aws_rds_db_cluster_iam_authentication_enabled
Title: "IAM authentication should be configured for RDS clusters"
Description: "Checks if an AWS RDS Cluster has AWS Identity and Access Management (IAM) authentication enabled. The rule is non-compliant if an RDS Cluster does not have IAM authentication enabled."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when iam_database_authentication_enabled then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when iam_database_authentication_enabled then title || ' IAM authentication enabled.'\n    else title || ' IAM authentication not enabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_rds_db_cluster;\n"
  PrimaryTable: aws_rds_db_cluster
  ListOfTables:
    - aws_rds_db_cluster
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - passwordless_aauthentication
  foundational_security_item_id:
    - rds_12
  plugin:
    - aws
  service:
    - AWS/RDS
IntegrationTypeName:
