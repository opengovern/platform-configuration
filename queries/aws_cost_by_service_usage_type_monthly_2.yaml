ID: aws_cost_by_service_usage_type_monthly_2
Title: "Query AWS Cost Explorer for Service & Usage Monthly"
Description: "Allows users to query AWS Cost Explorer Service to get detailed cost data per service and usage type on a monthly basis."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      service,
      usage_type,
      min(unblended_cost_amount)::numeric::money as min,
      max(unblended_cost_amount)::numeric::money as max,
      avg(unblended_cost_amount)::numeric::money as average
    from 
      aws_cost_by_service_usage_type_monthly
    group by
      service,
      usage_type
    order by
      service,
      usage_type;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_finops:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Cost Explorer
