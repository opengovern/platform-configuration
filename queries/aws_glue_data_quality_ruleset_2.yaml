Description: Allows users to query AWS Glue Data Quality Ruleset to obtain information
  about the rulesets used for data quality checks in AWS Glue.
ID: aws_glue_data_quality_ruleset_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  database_name,\n  table_name,\n  created_on,\n\
    \  description,\n  rule_set,\n  recommendation_run_id\nfrom\n  aws_glue_data_quality_ruleset\n\
    where\n  created_on >= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: Query AWS Glue Data Quality Rulesets
