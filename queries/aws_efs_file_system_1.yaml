Description: Allows users to query AWS Elastic File System (EFS) file systems, providing
  detailed information about each file system such as its ID, ARN, creation token,
  performance mode, and lifecycle state.
ID: aws_efs_file_system_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  file_system_id,\n  owner_id,\n  automatic_backups,\n\
    \  creation_token,\n  creation_time,\n  life_cycle_state,\n  number_of_mount_targets,\n\
    \  performance_mode,\n  throughput_mode\nfrom\n  aws_efs_file_system;"
