Description: Allows users to query AWS Lightsail Buckets and retrieve detailed information
  such as bucket configuration, access rules, tags, and more.
ID: aws_lightsail_bucket_6
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  object_versioning\nfrom\n  aws_lightsail_bucket\n\
    where\n  object_versioning = 'Enabled';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lightsail
Title: Find AWS Lightsail Buckets with Enabled Versioning
