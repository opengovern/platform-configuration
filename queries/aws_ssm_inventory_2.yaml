IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  si.id,\n  c ->> 'AgentType' as agent_type,\n  c ->> 'IpAddress'\
    \ as ip_address,\n  c ->> 'AgentVersion' as agent_version,\n  c ->> 'ComputerName'\
    \ as computer_name,\n  c ->> 'PlatformName' as platform_name,\n  c ->> 'PlatformType'\
    \ as platform_type,\n  c ->> 'ResourceType' as resource_type,\n  c ->> 'InstanceStatus'\
    \ as instance_status,\n  c ->> 'PlatformVersion' as platform_version\nfrom\n \
    \ aws_ssm_inventory as si,\n  jsonb_array_elements(content) as c\nwhere\n  id\
    \ = 'i-0665a65b1a1c2b47g';"
