Description: Allows users to query AWS CloudWatch MetricDataPoints to fetch detailed
  information about the data points for a defined metric.
ID: aws_cloudwatch_metric_data_point_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  label,\n  timestamp,\n  value,\n  metric_stat\n\
    from\n  aws_cloudwatch_metric_data_point\nwhere\n  id = 'm1'\n  and value > 1000\n\
    \  and period = 86400\n  and scan_by = 'TimestampDescending'\n  and timestamp\
    \ between '2023-03-10T00:00:00Z' and '2023-03-16T00:00:00Z'\n  and metric_stat\
    \ = '{\n    \"Metric\": {\n    \"Namespace\": \"AWS/EBS\",\n    \"MetricName\"\
    : \"VolumeReadOps\",\n    \"Dimensions\": [\n      {\n        \"Name\": \"VolumeId\"\
    ,\n        \"Value\": \"vol-00607053b218c6d74\"\n      }\n    ]},\n    \"Stat\"\
    : \"Average\"}';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find AWS CloudWatch MetricDataPoints for defined metric
