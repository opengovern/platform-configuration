Description: Allows users to query AWS WorkSpaces Directory information to retrieve
  details such as directory ID, directory type, workspace creation properties, and
  more.
ID: aws_workspaces_directory_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  directory_id,\n  arn,\n  alias,\n  customer_user_name,\n\
    \  directory_type,\n  state\nfrom\n  aws_workspaces_directory\nwhere\n  directory_type\
    \ = 'SIMPLE_AD';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WorkSpaces
Title: Find AWS WorkSpaces Directory Information
