Description: Allows users to query AWS SSM Documents and retrieve detailed information
  about each document, including its name, version, owner, status, and permissions,
  among others.
ID: aws_ssm_document_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  owner,\n  document_version,\n  status,\n  document_format,\n\
    \  document_type\nfrom\n  aws_ssm_document\nwhere\n  owner_type = 'Self';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM
Title: List AWS SSM Documents with Details using SQL
