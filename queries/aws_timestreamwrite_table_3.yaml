Description: Allows users to query AWS Timestream tables, providing detailed information
  on table configurations, statuses, and retention properties.
ID: aws_timestreamwrite_table_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  table_name,\n  arn,\n  retention_properties\nfrom\n \
    \ aws_timestreamwrite_table\nwhere\n  retention_properties ->> 'MemoryStoreRetentionPeriodInHours'\
    \ = '24'\n  and retention_properties ->> 'MagneticStoreRetentionPeriodInDays'\
    \ = '7';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Timestream
Title: Find AWS Timestream Table Configurations and Statuses
