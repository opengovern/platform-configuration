Description: Allows users to query AWS VPC Route Tables and obtain detailed information
  about each route table, including its associations, routes, and tags.
ID: aws_vpc_route_table_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_id,\n  count(route_table_id) as route_table_count\n\
    from\n  aws_vpc_route_table\ngroup by\n  vpc_id;"
Tags:
  cloud_asset_management:
