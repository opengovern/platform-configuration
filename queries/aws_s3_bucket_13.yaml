Description: Allows users to query AWS S3 buckets for detailed information about their
  configuration, policies, and permissions.
ID: aws_s3_bucket_13
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  b.name,\n  r ->> 'ObjectOwnership' as object_ownership\n\
    from\n  aws_s3_bucket as b,\n  jsonb_array_elements(object_ownership_controls\
    \ -> 'Rules') as r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find all AWS S3 Buckets Configuration and Permissions
