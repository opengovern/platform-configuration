Description: Allows users to query AWS Security Hub Findings to gather information
  about security issues identified within AWS resources. This includes details such
  as the severity, status, and description of the finding, the resources affected,
  and any remediation steps recommended.
ID: aws_securityhub_finding_15
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r ->> 'Type' as resource_type,\n  count(r ->> 'Type')\n\
    from\n  aws_securityhub_finding,\n  jsonb_array_elements(resources) as r\ngroup\
    \ by\n  r ->> 'Type'\norder by\n  count desc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: List AWS Security Hub Findings by Resource Type
