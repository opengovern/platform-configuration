control-group:
  id: aws_cisa_cyber_essentials_your_surroundings_2
  title: Your Surroundings-2
  description: Leverage multi-factor authentication for all users, starting with privileged, administrative and remote access users.
  section-code: "2"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags:
      category:
      - Compliance
      cisa_cyber_essentials:
      - "true"
      plugin:
      - aws
      service:
      - AWS
      type:
      - Benchmark
  controls:
  - aws_iam_root_user_hardware_mfa_enabled
  - aws_iam_root_user_mfa_enabled
  - aws_iam_user_console_access_mfa_enabled
  - aws_iam_user_mfa_enabled
