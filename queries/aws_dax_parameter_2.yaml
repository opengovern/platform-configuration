Description: Allows users to query AWS DAX Parameter Groups to retrieve information
  about their configuration settings.
ID: aws_dax_parameter_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  parameter_group_name,\n  region,\n  count(parameter_name)\
    \ as number_of_parameters\nfrom\n  aws_dax_parameter\ngroup by\n  parameter_group_name,\
    \ \n  region;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DAX
Title: List AWS DAX Parameter Groups and Their Settings
