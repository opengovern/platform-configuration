control-group:
  id: aws_all_controls_codebuild
  title: CodeBuild
  description: This section contains recommendations for configuring CodeBuild resources.
  section-code: codebuild
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_codebuild_project_artifact_encryption_enabled
  - aws_codebuild_project_build_greater_then_90_days
  - aws_codebuild_project_environment_privileged_mode_disabled
  - aws_codebuild_project_logging_enabled
  - aws_codebuild_project_plaintext_env_variables_no_sensitive_aws_values
  - aws_codebuild_project_s3_logs_encryption_enabled
  - aws_codebuild_project_source_repo_oauth_configured
  - aws_codebuild_project_with_user_controlled_buildspec
