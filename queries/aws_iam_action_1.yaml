ID: aws_iam_action_1
Title: "Find IAM Actions in AWS IAM with SQL"
Description: "Allows users to query IAM Actions in AWS Identity and Access Management (IAM)."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      action,
      description
    from
      aws_iam_action
    where
      prefix = 's3'
    order by
      action;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_identity_security:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Identity and Access Management
