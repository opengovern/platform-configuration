Description: Allows users to query Affected Entities in AWS Health. The `aws_health_affected_entity`
  table provides comprehensive details about each entity affected by AWS Health events.
  It can be utilized to gain insights into the health status of AWS resources, allowing
  for proactive monitoring and maintenance.
ID: aws_health_affected_entity_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  entity_url,\n  entity_value,\n  event_arn,\n\
    \  last_updated_time,\n  status_code\nfrom\n  aws_health_affected_entity\nwhere\n\
    \  status_code = 'UNIMPAIRED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Health
Title: List all AWS Health Affected Entities
