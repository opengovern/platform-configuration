Description: Allows users to query VPC Peering Connections in Amazon Virtual Private
  Cloud (VPC).
ID: aws_vpc_peering_connection_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  accepter_vpc_id,\n  requester_vpc_id,\n  status_code,\n\
    \  status_message\nfrom\n  aws_vpc_peering_connection\nwhere\n  status_code =\
    \ 'pending-acceptance';"
