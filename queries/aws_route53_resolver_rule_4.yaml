Description: Allows users to query AWS Route 53 Resolver Rule to obtain data on DNS
  resolver rules configured in an AWS account.
ID: aws_route53_resolver_rule_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  share_status,\n  rule_type\nfrom\n  aws_route53_resolver_rule\n\
    where\n  share_status = 'SHARED';"
Tags:
