Description: Allows users to query AWS Security Hub Finding Aggregator to gather information
  about the findings that are generated by the integrated third-party products and
  AWS services.
ID: aws_securityhub_finding_aggregator_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  a.name as linked_region\nfrom\n  aws_securityhub_finding_aggregator\
    \ as f,\n  aws_region as a,\n  jsonb_array_elements_text(f.regions) as r\nwhere\n\
    \  region_linking_mode = 'ALL_REGIONS_EXCEPT_SPECIFIED'\nand\n  a.name <> r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find Security Hub Findings Aggregator Details in AWS
