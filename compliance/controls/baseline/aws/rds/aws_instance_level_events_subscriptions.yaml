ID: aws_instance_level_events_subscriptions
Title: "Instance Level Events Subscriptions"
Description: "Enable Event Subscriptions for Instance Level Events."
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: "select distinct\n  a.og_account_id,\n  a.og_resource_id,\n  case\n    when s.arn\n    is null then 'alarm'\n    else 'ok'\n  end status,\n  case\n    when s.arn is\n    null then 'Event notifications is not enabled for Amazon RDS instance level events'\n\n      else 'Event notifications is enabled for Amazon RDS instance level events'\n\n    end reason,\n  a.account_id\nfrom \n  aws_account a\n  left join (select * from\n    aws_rds_db_event_subscription where source_type = 'db-instance') s on s.og_account_id\n    = a.og_account_id\n"
  PrimaryTable: aws_account
  ListOfTables:
    - aws_account
    - aws_rds_db_event_subscription
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Relational Database Service (RDS)
  platform_score_use_case:
    - General Efficiency
  score_service_name:
    - AWS Relational Database Service (RDS)
  score_tags:
    - General Efficiency
Integration_Type_Name:
  - aws_cloud
