Description: Allows users to query AWS API Gateway Rest APIs to retrieve information about API Gateway REST APIs in an AWS account.
ID: aws_api_gateway_rest_api_4
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      name,
      p AS principal,
      a AS action,
      s ->> 'Effect' AS effect,
      s -> 'Condition' AS conditions
    FROM
      aws_api_gateway_rest_api,
      jsonb_array_elements(policy_std -> 'Statement') AS s,
      jsonb_array_elements_text(s -> 'Principal' -> 'AWS') AS p,
      string_to_array(p, ':') AS pa,
      jsonb_array_elements_text(s -> 'Action') AS a
    WHERE
      s ->> 'Effect' = 'Allow'
      AND (
        pa[5] != account_id
        OR p = '*'
      );
Tags:
  cloud_identity_security:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - API Gateway
Title: Find AWS API Gateway REST APIs Information