Description: AWS accounts whose root user has logged in within the last 90 days
ID: aws_insight_root_login_last_90_days
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
  PrimaryTable: aws_iam_credential_report
  QueryToExecute: select user_arn, password_last_used, account_id, og_account_id,
    og_resource_id from aws_iam_credential_report where (user_name = '<root_account>'
    AND (current_date - DATE(password_last_used)) > 90)
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
  - Product
Title: AWS accounts with root login in the last 90 days
