Description: Allows users to query AWS EC2 Network Interfaces and provides comprehensive
  details about each interface, including its associated instances, security groups,
  and subnet information.
ID: aws_ec2_network_interface_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  interface_type,\n  count(interface_type) as count\nfrom\n\
    \  aws_ec2_network_interface\ngroup by\n  interface_type\norder by\n  count desc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find Details of AWS EC2 Network Interfaces
