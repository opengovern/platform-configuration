Description: Allows users to query AWS Glue Security Configurations and gain insights
  into the security configurations of Glue resources.
ID: aws_glue_security_configuration_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  job_bookmarks_encryption ->> 'JobBookmarksEncryptionMode'\
    \ as encyption_mode,\n  job_bookmarks_encryption ->> 'KmsKeyArn' as kms_key_arn\n\
    from\n  aws_glue_security_configuration\nwhere\n  job_bookmarks_encryption ->>\
    \ 'JobBookmarksEncryptionMode' != 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glue
Title: List all AWS Glue Security Configurations and Encryption Modes
