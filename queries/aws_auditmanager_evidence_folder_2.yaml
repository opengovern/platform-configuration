Description: Allows users to query AWS Audit Manager Evidence Folders to get comprehensive
  details about the evidence folders in the AWS Audit Manager service.
ID: aws_auditmanager_evidence_folder_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  assessment_id,\n  count(id) as evidence_folder_count\n\
    from\n  aws_auditmanager_evidence_folder\ngroup by\n  assessment_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Audit Manager
Title: List all Evidence Folders in AWS Audit Manager
