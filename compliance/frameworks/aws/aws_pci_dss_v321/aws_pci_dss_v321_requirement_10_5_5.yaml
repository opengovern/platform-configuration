control-group:
  id: aws_pci_dss_v321_requirement_10_5_5
  title: 5.5 Examine system settings, monitored files, and results from monitoring activities to verify the use of file-integrity monitoring or change-detection software on logs
  description: File-integrity monitoring or change-detection systems check for changes to critical files, and notify when such changes are noted. For file- integrity monitoring purposes, an entity usually monitors files that don't regularly change, but when changed indicate a possible compromise.
  section-code: "5"
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_cloudtrail_trail_validation_enabled
  - aws_s3_bucket_versioning_enabled
