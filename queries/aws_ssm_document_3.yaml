Description: Allows users to query AWS SSM Documents and retrieve detailed information
  about each document, including its name, version, owner, status, and permissions,
  among others.
ID: aws_ssm_document_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  owner,\n  document_version,\n  status,\n  document_format,\n\
    \  document_type\nfrom\n  aws_ssm_document\nwhere\n  owner_type != 'Amazon';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM
Title: Find AWS SSM Documents with Various Attributes
