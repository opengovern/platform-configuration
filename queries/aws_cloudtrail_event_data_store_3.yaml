Description: Allows users to query AWS CloudTrail Event Data, providing information
  about API activity in AWS accounts. This includes details about API calls, logins,
  and other events captured by AWS CloudTrail.
ID: aws_cloudtrail_event_data_store_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  status,\n  created_timestamp,\n  multi_region_enabled,\n\
    \  organization_enabled,\n  termination_protection_enabled\nfrom\n  aws_cloudtrail_event_data_store\n\
    where\n  not termination_protection_enabled;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: List all AWS CloudTrail Event Data and API Activity
