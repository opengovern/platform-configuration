ID: aws_athena_workgroup_enforce_configuration_enabled
Title: "Athena workgroups should enforce configuration"
Description: "This control checks if an Athena workgroup enforces configuration. The control fails if an Athena workgroup doesn't enforce configuration."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  name as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when enforce_workgroup_configuration then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when enforce_workgroup_configuration then name || ' has enforce workgroup configuration enabled.'\n    else name || ' has enforce workgroup configuration disabled.'\n  end as reason\n  \nfrom\n  aws_athena_workgroup;"
  PrimaryTable: aws_athena_workgroup
  ListOfTables:
    - aws_athena_workgroup
  Parameters: []
Severity: low
Tags: {}
Integration_Type_Name:
  - aws_cloud
