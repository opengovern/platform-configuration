Description: Allows users to query AWS S3 buckets for detailed information about their
  configuration, policies, and permissions.
ID: aws_s3_bucket_8
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect,\n  s ->> 'Condition' as conditions,\n  ssl\nfrom\n  aws_s3_bucket,\n\
    \  jsonb_array_elements(policy_std -> 'Statement') as s,\n  jsonb_array_elements_text(s\
    \ -> 'Principal' -> 'AWS') as p,\n  jsonb_array_elements_text(s -> 'Action') as\
    \ a,\n  jsonb_array_elements_text(\n    s -> 'Condition' -> 'Bool' -> 'aws:securetransport'\n\
    \  ) as ssl\nwhere\n  p = '*'\n  and s ->> 'Effect' = 'Deny'\n  and ssl :: bool\
    \ = false;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find all AWS S3 buckets with insecure policies
