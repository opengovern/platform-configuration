Description: Allows users to query AWS OAM Links to gather information about the link
  between an AWS resource and an AWS OAM resource.
ID: aws_oam_link_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  l.id,\n  l.arn,\n  l.label,\n  l.label_template,\n  r\
    \ as resource_type\nfrom\n  aws_oam_link as l,\n  jsonb_array_elements_text(resource_types)\
    \ as r\nwhere\n  r = 'AWS::Logs::LogGroup';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - OAM
Title: Find AWS OAM Links Between Resources
