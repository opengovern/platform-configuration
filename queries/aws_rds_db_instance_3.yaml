Description: Allows users to query AWS RDS DB Instances for detailed information about
  the configuration, status, and other metadata associated with each database instance.
ID: aws_rds_db_instance_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  iam_database_authentication_enabled\n\
    from\n  aws_rds_db_instance\nwhere\n  not iam_database_authentication_enabled;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find all AWS RDS DB Instances without IAM Auth
