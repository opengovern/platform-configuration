Description: Allows users to query AWS EC2 Auto Scaling Groups and access detailed
  information about each group''s configuration, instances, policies, and more.
ID: aws_ec2_autoscaling_group_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as autoscaling_group_name,\n  ins_detail ->> 'InstanceId'\
    \ as instance_id,\n  ins_detail ->> 'InstanceType' as instance_type,\n  ins_detail\
    \ ->> 'AvailabilityZone' as az,\n  ins_detail ->> 'HealthStatus' as health_status,\n\
    \  ins_detail ->> 'LaunchConfigurationName' as launch_configuration_name,\n  ins_detail\
    \ -> 'LaunchTemplate' ->> 'LaunchTemplateName' as launch_template_name,\n  ins_detail\
    \ -> 'LaunchTemplate' ->> 'Version' as launch_template_version,\n  ins_detail\
    \ ->> 'ProtectedFromScaleIn' as protected_from_scale_in\nfrom\n  aws_ec2_autoscaling_group,\n\
    \  jsonb_array_elements(instances) as ins_detail;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Auto Scaling
Title: List all AWS EC2 Auto Scaling Groups and Details
