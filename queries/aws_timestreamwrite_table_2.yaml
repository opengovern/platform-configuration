Description: Allows users to query AWS Timestream tables, providing detailed information
  on table configurations, statuses, and retention properties.
ID: aws_timestreamwrite_table_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  table_name,\n  arn,\n  table_status\nfrom\n  aws_timestreamwrite_table\n\
    where\n  table_status = 'ACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Timestream
Title: List AWS Timestream Table Configurations and Statuses
