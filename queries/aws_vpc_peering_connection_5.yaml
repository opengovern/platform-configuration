ID: aws_vpc_peering_connection_5
Title: "List all VPC Peering Connections in AWS"
Description: "Allows users to query VPC Peering Connections in Amazon Virtual Private Cloud (VPC)."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      id,
      accepter_owner_id,
      accepter_region,
      accepter_vpc_id,
      expiration_time,
      requester_owner_id,
      requester_region,
      requester_vpc_id
    from
      aws_vpc_peering_connection
    where
      id in ('pcx-0a0403619dd2f3b24', 'pcx-048825e2c43ffd99e');
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Amazon VPC
