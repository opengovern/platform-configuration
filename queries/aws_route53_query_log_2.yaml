Description: Allows users to query AWS Route 53 Query Log data, providing insights
  into DNS queries made to Route 53 hosted zones.
ID: aws_route53_query_log_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  l.id,\n  l.hosted_zone_id,\n  z.private_zone,\n  z.resource_record_set_count\n\
    from\n  aws_route53_query_log as l,\n  aws_route53_zone as z\nwhere\n  z.id =\
    \ l.hosted_zone_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: Find AWS Route 53 Query Log Data with SQL
