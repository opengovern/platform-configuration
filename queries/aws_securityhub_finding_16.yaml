Description: Allows users to query AWS Security Hub Findings to gather information
  about security issues identified within AWS resources. This includes details such
  as the severity, status, and description of the finding, the resources affected,
  and any remediation steps recommended.
ID: aws_securityhub_finding_16
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  id,\n  company_name,\n  created_at,\n  criticality,\n\
    \  confidence\nfrom\n  aws_securityhub_finding\nwhere\n  standards_control_arn\
    \ like '%cis-aws-foundations-benchmark%';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find AWS Security Hub Findings Details Including Severity
