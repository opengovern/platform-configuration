Description: Allows users to query AWS CloudTrail Lookup Events, providing information
  about each trail event within AWS CloudTrail. The table can be used to retrieve
  details such as the event time, event name, resources involved, and much more.
ID: aws_cloudtrail_lookup_event_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  event_name,\n  event_source,\n  event_time,\n  username,\n\
    \  jsonb_pretty(cloud_trail_event) as cloud_trail_event\nfrom\n  aws_cloudtrail_lookup_event\n\
    where\n  start_time = now()\n  and end_time = now() - interval '1 hour'\n  and\
    \ read_only = 'true'\norder by\n  event_time asc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: Find AWS CloudTrail Lookup Events for Specific Trail Events
