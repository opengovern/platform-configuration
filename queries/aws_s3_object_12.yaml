ID: aws_s3_object_12
Title: "Find all AWS S3 Object Metadata and Details"
Description: "Allows users to query AWS S3 Objects and retrieve metadata and details about each object stored in S3 buckets."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      key,
      arn,
      bucket_name,
      last_modified,
      storage_class
    from
      aws_s3_object
    where
      bucket_name in
      (
        select
          name
        from
          aws_s3_bucket
        where
          not block_public_acls
          or not block_public_policy
          or not ignore_public_acls
          or not restrict_public_buckets
      );
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - S3
