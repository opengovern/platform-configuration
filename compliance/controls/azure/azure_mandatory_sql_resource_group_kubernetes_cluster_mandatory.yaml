Description: Check if Kubernetes clusters have mandatory tags.
ID: azure_mandatory_sql_resource_group_kubernetes_cluster_mandatory
IntegrationType:
  - azure_subscription
Query:
  Engine: steampipe-v0.5
  ListOfTables:
    - azure_kubernetes_cluster
  Parameters:
    - key: azureMandatoryTags
      required: true
  PrimaryTable: azure_kubernetes_cluster
  QueryToExecute: |
    WITH analysis AS (
      SELECT
        platform_account_id,
        platform_resource_id,
        id,
        title,
        tags ?& '{{.azureMandatoryTags}}'::text[] AS has_mandatory_tags,
        TO_JSONB('{{.azureMandatoryTags}}'::text[]) - ARRAY(SELECT jsonb_object_keys(tags)) AS missing_tags,
        resource_group,
        subscription_id
      FROM
        azure_kubernetes_cluster
    )
    SELECT
      platform_account_id,
      platform_resource_id,
      id AS resource,
      CASE
        WHEN has_mandatory_tags THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
        ELSE title || ' is missing tags: ' || ARRAY_TO_STRING(ARRAY(SELECT jsonb_array_elements_text(missing_tags)), ', ') || '.'
      END AS reason,
      resource_group,
      subscription_id
    FROM
      analysis;
Severity: high
Tags: {}
Title: Kubernetes clusters should have mandatory tags