Description: Allows users to query AWS Well-Architected Tool Lens Reviews to obtain
  detailed information about each review, including its associated workload, lens,
  and milestone information.
ID: aws_wellarchitected_lens_review_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.lens_name,\n  r.workload_id,\n  r.lens_status,\n  r.lens_version,\n\
    \  w.architectural_design,\n  w.environment,\n  w.review_restriction_date\nfrom\n\
    \  aws_wellarchitected_lens_review as r,\n  aws_wellarchitected_workload as w\n\
    where\n  r.workload_id = w.workload_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Query AWS Well-Architected Lens Reviews using SQL
