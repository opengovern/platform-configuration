ID: aws_securityhub_finding_aggregator_1
Title: "List all findings in AWS Security Hub Aggregator"
Description: "Allows users to query AWS Security Hub Finding Aggregator to gather information about the findings that are generated by the integrated third-party products and AWS services."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      arn,
      finding_aggregation_region,
      region_linking_mode
    from
      aws_securityhub_finding_aggregator;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_identity_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Security Hub
