Description: Allows users to query AWS Cost and Usage Report Records on a monthly
  basis.
ID: aws_cost_by_record_type_monthly_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  linked_account_id,\n  record_type,\n  min(unblended_cost_amount)::numeric::money\
    \ as min,\n  max(unblended_cost_amount)::numeric::money as max,\n  avg(unblended_cost_amount)::numeric::money\
    \ as average\nfrom \n  aws_cost_by_record_type_monthly\ngroup by\n  linked_account_id,\n\
    \  record_type\norder by\n  linked_account_id;"
Tags:
  cloud_finops:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost and Usage Report
Title: Find AWS Monthly Cost and Usage Report Records
