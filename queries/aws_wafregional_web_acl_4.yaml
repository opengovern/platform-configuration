Description: Allows users to query AWS WAF Regional WebACL to get information about
  AWS WAF Regional WebACLs.
ID: aws_wafregional_web_acl_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  web_acl_id,\n  arn,\n  region,\n  default_action\n\
    from\n  aws_wafregional_web_acl\nwhere\n  default_action = 'ALLOW';"
Tags:
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS WAF Regional
Title: Find AWS WAF Regional WebACL Details
