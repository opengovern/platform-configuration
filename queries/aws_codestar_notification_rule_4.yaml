Description: Allows users to query CodeStar notification rules in the AWS Developer
  Tools to retrieve information about notification rules.
ID: aws_codestar_notification_rule_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  notification_rule.name as notification_rule,\n  target\
    \ ->> 'TargetType' as target_type,\n  topic.title as target_topic\nfrom\n  aws_codestar_notification_rule\
    \ as notification_rule cross\n  join jsonb_array_elements(notification_rule.targets)\
    \ as target\n  left join aws_sns_topic as topic on target ->> 'TargetAddress'\
    \ = topic.topic_arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeStar
Title: List all AWS CodeStar Notification Rules with Target Details
