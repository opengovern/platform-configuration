Description: Allows users to query AWS API Gateway Domain Names and retrieve details
  about each domain''s configuration, certificate, and associated API.
ID: aws_api_gateway_domain_name_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  certificate_arn,\n  distribution_domain_name,\n\
    \  distribution_hosted_zone_id,\n  domain_name_status,\n  ownership_verification_certificate_arn\n\
    from\n  aws_api_gateway_domain_name;"
Tags:
  cloud_asset_management:
