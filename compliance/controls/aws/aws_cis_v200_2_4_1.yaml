ID: aws_cis_v200_2_4_1
Title: "2.4.1 Ensure that encryption is enabled for EFS file systems"
Description: "EFS data should be encrypted at rest using AWS KMS (Key Management Service)."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      arn as resource,
      og_account_id as og_account_id,
      og_resource_id as og_resource_id,
      case
        when encrypted then 'ok'
        else 'alarm'
      end as status,
      case
        when encrypted then title || ' encrypted at rest.'
        else title || ' not encrypted at rest.'
      end as reason
    from
      aws_efs_file_system;
  PrimaryTable: aws_efs_file_system
  ListOfTables:
    - aws_efs_file_system
  Parameters: []
Severity: low
Tags: {}
IntegrationTypeName:
  - aws_cloud_account
