Description: Allows users to query AWS Glue Databases for detailed information about
  their Glue Catalog Databases.
ID: aws_glue_catalog_database_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  catalog_id,\n  count(name) as database_count\nfrom\n\
    \  aws_glue_catalog_database\ngroup by\n  catalog_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: Find all AWS Glue Databases with Catalog Info
