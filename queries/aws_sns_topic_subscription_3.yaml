Description: Allows users to query AWS SNS Topic Subscriptions to obtain detailed
  information about each subscription, including subscription ARN, owner, protocol,
  endpoint, and more.
ID: aws_sns_topic_subscription_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  count(subscription_arn) as subscription_count\n\
    from\n  aws_sns_topic_subscription\ngroup by\n  title;"
