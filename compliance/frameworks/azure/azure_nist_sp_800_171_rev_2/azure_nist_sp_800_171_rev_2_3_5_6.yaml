ID: azure_nist_sp_800_171_rev_2_3_5_6
Title: "5.6 Disable identifiers after a defined period of inactivity"
Description: "Inactive identifiers pose a risk to organizational information because
  attackers may exploit an inactive identifier to gain undetected access to organizational
  devices. The owners of the inactive accounts may not notice if unauthorized access
  to the account has been obtained."
