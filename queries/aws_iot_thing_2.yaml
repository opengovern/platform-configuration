ID: aws_iot_thing_2
Title: "Find AWS IoT details for virtual device models"
Description: "Allows users to query AWS Internet of Things to retrieve detailed information about the the virtual model of a physical device with in an AWS account."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      thing_name,
      thing_id,
      arn,
      thing_type_name,
      version
    from
      aws_iot_thing
    where
      attribute_name = 'foo';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS IoT
