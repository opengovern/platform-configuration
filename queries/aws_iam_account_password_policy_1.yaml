Description: Allows users to query AWS IAM Account Password Policies to gain insights
  about password policy details such as minimum password length, password expiration
  period, and whether it requires at least one number or symbol.
ID: aws_iam_account_password_policy_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  allow_users_to_change_password,\n  expire_passwords,\n\
    \  hard_expiry,\n  max_password_age,\n  minimum_password_length,\n  password_reuse_prevention,\n\
    \  require_lowercase_characters,\n  require_numbers,\n  require_symbols,\n  require_uppercase_characters\n\
    from\n  aws_iam_account_password_policy;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find AWS IAM Account Password Policy Details
