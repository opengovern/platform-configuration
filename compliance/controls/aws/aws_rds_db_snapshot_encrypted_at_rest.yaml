ID: aws_rds_db_snapshot_encrypted_at_rest
Title: "RDS DB snapshots should be encrypted at rest"
Description: "Ensure that encryption is enabled for your AWS Relational Database Service (AWS RDS) snapshots."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "(\nselect\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  'aws_rds_db_cluster_snapshot' as og_table_name,\n  case\n    when storage_encrypted then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when storage_encrypted then title || ' encrypted at rest.'\n    else title || ' not encrypted at rest.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_rds_db_cluster_snapshot\n)\nunion\n(\nselect\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  'aws_rds_db_snapshot' as og_table_name,\n  case\n    when encrypted then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when encrypted then title || ' encrypted at rest.'\n    else title || ' not encrypted at rest.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_rds_db_snapshot\n);\n"
  PrimaryTable: ""
  ListOfTables:
    - aws_rds_db_cluster_snapshot
    - aws_rds_db_snapshot
  Parameters: []
Severity: high
