Description: Allows users to query AWS Amplify Apps to retrieve detailed information
  about each application, including its name, ARN, creation date, default domain,
  and more.
ID: aws_amplify_app_6
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  redirects_array ->> 'Condition' as country_code,\n\
    \  redirects_array ->> 'Source' as source_address,\n  redirects_array ->> 'Status'\
    \ as redirect_type,\n  redirects_array ->> 'Target' as destination_address\nfrom\n\
    \  aws_amplify_app,\n  jsonb_array_elements(custom_rules) as redirects_array\n\
    where\n  redirects_array ->> 'Status' = '200'\n  and name = 'amplify_app_name';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amplify
Title: Find AWS Amplify Apps with Detailed Information
