Description: Allows users to query AWS RDS DB Clusters and retrieve valuable information
  about the status, configuration, and security settings of each DB cluster.
ID: aws_rds_db_cluster_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_cluster_identifier,\n  member ->> 'DBClusterParameterGroupStatus'\
    \ as db_cluster_parameter_group_status,\n  member ->> 'DBInstanceIdentifier' as\
    \ db_instance_identifier,\n  member ->> 'IsClusterWriter' as is_cluster_writer,\n\
    \  member ->> 'PromotionTier' as promotion_tier\nfrom\n  aws_rds_db_cluster\n\
    \  cross join jsonb_array_elements(members) as member;"
Tags:
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List all AWS RDS DB Clusters status and settings
