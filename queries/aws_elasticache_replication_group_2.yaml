Description: Allows users to query AWS ElastiCache Replication Groups to retrieve
  information related to their configuration, status, and associated resources.
ID: aws_elasticache_replication_group_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  replication_group_id,\n  cache_node_type,\n  at_rest_encryption_enabled\n\
    from\n  aws_elasticache_replication_group\nwhere\n  not at_rest_encryption_enabled;"
Tags:
