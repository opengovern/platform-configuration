ID: aws_appstream_image_5
Title: "Find AWS AppStream Images and Their States"
Description: "Allows users to query AWS AppStream Images to gain insights into their properties, states, and associated metadata."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      created_time,
      base_image_arn,
      display_name,
      image_builder_name,
      visibility
    from
      aws_appstream_image
    where
      visibility = 'PRIVATE';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
