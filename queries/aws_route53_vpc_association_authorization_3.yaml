Description: Gets a list of the VPCs that were created by other accounts and that
  can be associated with a specified hosted zone because you''ve submitted one or
  more `CreateVPCAssociationAuthorization` requests.
ID: aws_route53_vpc_association_authorization_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  auth.hosted_zone_id,\n  z.name,\n  auth.vpc_id,\n  auth.vpc_region\n\
    from\n  aws_route53_vpc_association_authorization auth\ninner join\n  aws_route53_zone\
    \ z on auth.hosted_zone_id = z.id\nwhere z.name = 'mycooldomain.xyz';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route53
Title: List all VPCs for AWS Route53 VPC Association Authorization
