ID: aws_rds_event_notifications
Title: "RDS Event Notifications"
Description: "Enable event notifications for RDS."
Query:
  Engine: odysseus-v0.0.1
  QueryToExecute: |
    select distinct
      a.og_account_id,
      a.og_resource_id,
      case
        when s.arn
        is null then 'alarm'
        else 'ok'
      end status,
      case
        when s.arn is
        null then 'Event notifications is not enabled for Amazon RDS'
        else 'Event
        notifications is enabled for Amazon RDS'
      end reason,
      a.account_id
    from
      aws_account a
      left join aws_rds_db_event_subscription s on s.og_account_id
        = a.og_account_id
  PrimaryTable: aws_account
  ListOfTables:
    - aws_account
    - aws_rds_db_event_subscription
  Parameters: []
Severity: high
