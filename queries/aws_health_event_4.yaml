Description: Allows users to query AWS Health Events to retrieve information about
  events that affect your AWS services and accounts.
ID: aws_health_event_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  availability_zone,\n  start_time,\n  end_time,\n\
    \  event_type_category,\n  event_type_code,\n  event_scope_code,\n  status_code,\n\
    \  service\nfrom\n  aws_health_event\nwhere\n  availability_zone = 'us-east-1a';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Health
Title: List all AWS Health Events affecting services and accounts
