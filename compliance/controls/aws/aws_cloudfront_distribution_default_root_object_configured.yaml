ID: aws_cloudfront_distribution_default_root_object_configured
Title: "CloudFront distributions should have a default root object configured"
Description: "This control checks whether an AWS CloudFront distribution is configured to return a specific object that is the default root object. The control fails if the CloudFront distribution does not have a default root object configured."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when default_root_object = '' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when default_root_object = '' then title || ' default root object not configured.'\n    else title || ' default root object configured.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_cloudfront_distribution;\n"
  PrimaryTable: aws_cloudfront_distribution
  ListOfTables:
    - aws_cloudfront_distribution
  Parameters: []
Severity: critical
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resources_not_publicly_accessible
  foundational_security_item_id:
    - cloudfront_1
  plugin:
    - aws
  service:
    - AWS/CloudFront
Integration_Type_Name:
  - aws_cloud
