ID: aws_ebs_volumes_too_old_snapshots
Title: "EBS Volumes Too Old Snapshots"
Description: "Identify and remove old AWS Elastic Block Store (EBS) volume snapshots for cost optimization."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  snapshot_id as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN start_time + ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() THEN (SELECT cost FROM pennywise_cost_estimate where resource_type = 'aws::ec2::volumesnapshot' and resource_id = es.og_resource_id limit 1)\n    ELSE 0\n  END AS cost_optimization,\n  CASE\n    WHEN start_time + ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN start_time +  ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() THEN snapshot_id || ' snapshot is older than 30 days' \n    ELSE snapshot_id || ' snapshot is not older than 30 days'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_ebs_snapshot es\n"
  PrimaryTable: aws_ebs_snapshot
  ListOfTables:
    - aws_ebs_snapshot
  Parameters:
    - key: awsEbsSnapshotAgeMaxDays
      required: false
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Elastic Block Store (EBS)
  platform_score_use_case:
    - Optimization
  score_service_name:
    - AWS Elastic Block Store (EBS)
  score_tags:
