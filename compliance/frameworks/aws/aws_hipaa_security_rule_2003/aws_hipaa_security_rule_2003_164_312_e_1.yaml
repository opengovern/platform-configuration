control-group:
  id: aws_hipaa_security_rule_2003_164_312_e_1
  title: 312(e)(1) Transmission security
  description: Implement technical security measures to guard against unauthorized access to electronic protected health information that is being transmitted over an electronic communications network.
  section-code: e_1
  tags:
    category:
    - Compliance
    hipaa_section:
    - "164_312"
    hipaa_security_rule_2003:
    - "true"
    hipaa_security_rule_2003_item_id:
    - "1.64312e+06"
    plugin:
    - aws
    service:
    - AWS
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_acm_certificate_expires_30_days
  - aws_apigateway_stage_cache_encryption_at_rest_enabled
  - aws_cloudfront_distribution_encryption_in_transit_enabled
  - aws_elb_application_lb_drop_http_headers
  - aws_elb_application_lb_redirect_http_request_to_https
  - aws_elb_classic_lb_use_ssl_certificate
  - aws_elb_classic_lb_use_tls_https_listeners
  - aws_es_domain_node_to_node_encryption_enabled
  - aws_opensearch_domain_node_to_node_encryption_enabled
  - aws_redshift_cluster_encryption_in_transit_enabled
