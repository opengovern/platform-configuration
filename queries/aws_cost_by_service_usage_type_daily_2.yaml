Description: Allows users to query AWS Cost Explorer Service daily usage type to fetch
  detailed data about AWS service usage and costs.
ID: aws_cost_by_service_usage_type_daily_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service,\n  usage_type,\n  min(unblended_cost_amount)::numeric::money\
    \ as min,\n  max(unblended_cost_amount)::numeric::money as max,\n  avg(unblended_cost_amount)::numeric::money\
    \ as average\nfrom \n  aws_cost_by_service_usage_type_daily\ngroup by\n  service,\n\
    \  usage_type\norder by\n  service,\n  usage_type;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer Service
Title: List all AWS service usage and costs by usage type
