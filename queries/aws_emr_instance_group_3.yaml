Description: Allows users to query AWS EMR Instance Groups to fetch details about
  each instance group within an EMR cluster.
ID: aws_emr_instance_group_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_id,\n  sum(running_instance_count) as running_instance_count\n\
    from\n  aws_emr_instance_group\nwhere\n  state = 'RUNNING'\ngroup by cluster_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS EMR
Title: List All AWS EMR Instance Groups and Running Instances
