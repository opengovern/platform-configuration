Description: Allows users to query Config Rules in AWS Config service. It provides
  information about each Config Rule, including its name, ARN, description, scope,
  and compliance status.
ID: aws_config_rule_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  jsonb_pretty(compliance_by_config_rule) as compliance_info\n\
    from\n  aws_config_rule\nwhere\n  name = 'approved-amis-by-id';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Config
Title: Find AWS Config Rule Info Including Compliance Status
