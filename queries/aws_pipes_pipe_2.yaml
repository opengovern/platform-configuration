ID: aws_pipes_pipe_2
Title: "List all AWS Pipes with State Details"
Description: "Allows users to query AWS Pipes to obtain detailed information about individual pipes."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      description,
      creation_time,
      current_state,
      desired_state
    from
      aws_pipes_pipe
    where
      desired_state <> current_state;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Pipes
