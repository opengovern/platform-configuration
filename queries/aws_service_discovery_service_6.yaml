Description: Allows users to query AWS Service Discovery Service to retrieve detailed
  information about AWS resources that are registered with AWS Cloud Map.
ID: aws_service_discovery_service_6
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  health_check_config ->> 'Type' as health_check_type,\n\
    \  health_check_config ->> 'FailureThreshold' as failure_threshold,\n  health_check_config\
    \ ->> 'ResourcePath' as resource_path\nfrom\n  aws_service_discovery_service;"
Tags:
