IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  replication_instance_identifier,\n  arn,\n  publicly_accessible,\n\
    \  multi_az,\n  region\nfrom\n  aws_dms_replication_instance\nwhere\n  not multi_az;"
