Description: Allows users to query AWS SSM Managed Instances to retrieve their configuration
  and status information.
ID: aws_ssm_managed_instance_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  i.instance_id,\n  i.arn,\n  m.instance_id is not null\
    \ as ssm_managed\nfrom\n  aws_ec2_instance i\nleft join aws_ssm_managed_instance\
    \ m on m.instance_id = i.instance_id\nwhere \n  m.instance_id is null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM Managed Instance
Title: List all AWS SSM Managed Instances with Configurations
