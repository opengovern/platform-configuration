Description: Enables users to query AWS DMS Replication Tasks to retrieve detailed
  information on data migration activities between source and target databases.
ID: aws_dms_replication_task_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  replication_task_identifier,\n  status,\n  replication_task_stats\
    \ -> 'ElapsedTimeMillis' as elapsed_time_millis,\n  replication_task_stats ->\
    \ 'FreshStartDate' as fresh_start_date,\n  replication_task_stats -> 'FullLoadFinishDate'\
    \ as full_load_finish_date,\n  replication_task_stats -> 'FullLoadProgressPercent'\
    \ as full_load_progress_percent,\n  replication_task_stats -> 'FullLoadStartDate'\
    \ as full_load_start_date,\n  replication_task_stats -> 'StartDate' as start_date,\n\
    \  replication_task_stats -> 'StopDate' as stop_date,\n  replication_task_stats\
    \ -> 'TablesErrored' as tables_errored,\n  replication_task_stats -> 'TablesLoaded'\
    \ as tables_loaded,\n  replication_task_stats -> 'TablesLoading' as tables_loading,\n\
    \  replication_task_stats -> 'TablesQueued' as tables_queued\nfrom\n  aws_dms_replication_task;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DMS
Title: Find AWS DMS Replication Task Details for Data Migration
