Description: Allows users to query AWS Cloud Control API Resource data, providing
  detailed insights into resource properties, types, and statuses.
ID: aws_cloudcontrol_resource_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  identifier,\n  properties ->> 'Arn' as arn,\n  properties\
    \ ->> 'MemorySize' as memory_size,\n  properties ->> 'Runtime' as runtime,\n \
    \ region\nfrom\n  aws_cloudcontrol_resource\nwhere\n  type_name = 'AWS::Lambda::Function';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Cloud Control API
Title: Find AWS Cloud Control API Resource Data for AWS Lambda
