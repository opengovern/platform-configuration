ID: aws_rds_db_cluster_1
Title: "Find all AWS RDS DB Clusters: Status & Security Details"
Description: "Allows users to query AWS RDS DB Clusters and retrieve valuable information about the status, configuration, and security settings of each DB cluster."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      db_cluster_identifier,
      allocated_storage,
      kms_key_id
    from
      aws_rds_db_cluster
    where
      kms_key_id is null;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_data_security:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - RDS DB Cluster
