Description: Allows users to query AWS Resource Explorer to obtain a structured view
  of all resources across AWS services. It provides detailed information about each
  resource, including the service name, resource type, resource ID, and associated
  tags.
ID: aws_resource_explorer_search_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  region,\n  resource_type,\n  service,\n  owning_account_id\n\
    from\n  aws_resource_explorer_search\nwhere\n  query = '-service:iam region:us-*';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Resource Explorer
Title: List all AWS resources with detailed information
