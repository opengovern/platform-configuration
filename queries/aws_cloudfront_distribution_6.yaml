Description: Allows users to query AWS CloudFront Distributions to gain insights into
  their configuration, status, and associated metadata.
ID: aws_cloudfront_distribution_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  arn,\n  p -> 'CustomOriginConfig' -> 'OriginSslProtocols'\
    \ -> 'Items' as items,\n  p -> 'CustomOriginConfig' -> 'OriginSslProtocols' ->\
    \ 'Quantity' as quantity\nfrom\n  aws_cloudfront_distribution,\n  jsonb_array_elements(origins)\
    \ as p\nwhere\n  p -> 'CustomOriginConfig' -> 'OriginSslProtocols' -> 'Items'\
    \ ?& array['SSLv3'];"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: Find AWS CloudFront Distributions Configuration & Status
