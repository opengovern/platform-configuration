ID: aws_appstream_image_2
Title: "Find AWS AppStream Images and Their Properties"
Description: "Allows users to query AWS AppStream Images to gain insights into their properties, states, and associated metadata."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      display_name,
      platform,
      state
    from
      aws_appstream_image
    where
      state = 'AVAILABLE';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
