Description: Allows users to query AWS Security Hub Insights to retrieve information
  about the insights in AWS Security Hub. This includes details such as insight ARN,
  name, filters, group by attributes, and more.
ID: aws_securityhub_insight_7
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  filters ->> 'ComplianceStatus' as compliance_status\n\
    from\n  aws_securityhub_insight\nwhere\n  filters ->> 'ComplianceStatus' = '{\"\
    Comparison\": \"EQUALS\", \"Value\": \"FAILED\"}'"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find All AWS Security Hub Insights with SQL Query
