Description: Allows users to query VPN connections in an AWS VPC.
ID: aws_vpc_vpn_connection_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpn_connection_id,\n  arn,\n  t ->> 'Status' as status\n\
    from\n  aws_vpc_vpn_connection,\n  jsonb_array_elements(vgw_telemetry) as t\n\
    where  t ->> 'Status' = 'UP';"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find AWS VPC VPN Connection Using SQL
