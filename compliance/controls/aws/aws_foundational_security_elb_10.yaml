ID: aws_foundational_security_elb_10
Title: "10 Classic Load Balancers should span multiple Availability Zones"
Description: "This control checks whether a Classic Load Balancer has been configured to span multiple Availability Zones. The control fails if the Classic Load Balancer does not span multiple Availability Zones."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when jsonb_array_length(availability_zones) < 2 then 'alarm'\n    else 'ok'\n  end as status,\n  title || ' has ' || jsonb_array_length(availability_zones) || ' availability zone(s).' as reason\n  \n  \nfrom\n  aws_ec2_classic_load_balancer;"
  PrimaryTable: aws_ec2_classic_load_balancer
  ListOfTables:
    - aws_ec2_classic_load_balancer
  Parameters: []
Severity: medium
Tags: {}
IntegrationTypeName:
  - aws_cloud_account
