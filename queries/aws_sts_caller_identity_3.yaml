Description: Allows users to query AWS Security Token Service Caller Identity to retrieve
  details about the IAM user or role whose credentials are used to call the operation.
ID: aws_sts_caller_identity_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  caller_identity.arn,\n  caller_identity.user_id,\n  caller_identity.title,\n\
    \  caller_identity.account_id,\n  u.name,\n  u.create_date,\n  u.password_last_used\n\
    from\n  aws_sts_caller_identity as caller_identity,\n  aws_iam_user as u\nwhere\n\
    \  caller_identity.user_id = u.user_id\n  and caller_identity.arn like '%federated%';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Token Service
Title: Find AWS Security Token Service Caller Identity Details
