Description: Allows users to query AWS Elastic Container Service (ECS) to retrieve
  information about the services within the ECS clusters.
ID: aws_ecs_service_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_name,\n  arn,\n  status\nfrom\n  aws_ecs_service\n\
    where\n  status = 'INACTIVE';"
