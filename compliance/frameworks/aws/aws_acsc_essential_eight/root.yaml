Title: "Australian Cyber Security Center (ACSC) Essential Eight"
Description: "The Australian Cyber Security Center (ACSC) Essential Eight is a set
  of baseline security strategies designed to mitigate cyber security incidents. The
  Essential Eight is a prioritized list of mitigation strategies that organizations
