ID: aws_redshift_cluster_automatic_upgrade_major_versions_enabled
Title: "AWS Redshift should have automatic upgrades to major versions enabled"
Description: "This control checks whether automatic major version upgrades are enabled for the AWS Redshift cluster."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when allow_version_upgrade then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when allow_version_upgrade then title || ' automatic upgrades to major versions enabled.'\n    else title || ' automatic upgrades to major versions disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_redshift_cluster;\n"
  PrimaryTable: aws_redshift_cluster
  ListOfTables:
    - aws_redshift_cluster
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - vulnerability_and_patch_management
  foundational_security_item_id:
    - redshift_6
  plugin:
    - aws
  service:
    - AWS/Redshift
IntegrationTypeName:
  - aws_cloud_account
