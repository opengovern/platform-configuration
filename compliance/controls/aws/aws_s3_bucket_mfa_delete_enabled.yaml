ID: aws_s3_bucket_mfa_delete_enabled
Title: "Ensure MFA Delete is enabled on S3 buckets"
Description: "Once MFA Delete is enabled on your sensitive and classified S3 bucket it requires the user to have two forms of authentication."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when versioning_mfa_delete then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when versioning_mfa_delete then name || ' MFA delete enabled.'\n    else name || ' MFA delete disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_s3_bucket;\n"
  PrimaryTable: aws_s3_bucket
  ListOfTables:
    - aws_s3_bucket
  Parameters: []
Severity: high
