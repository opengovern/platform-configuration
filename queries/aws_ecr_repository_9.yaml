Description: Allows users to query AWS Elastic Container Registry (ECR) Repositories
  and retrieve detailed information about each repository.
ID: aws_ecr_repository_9
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  repository_name,\n  r ->> 'AppliedScanFilters' as applied_scan_filters,\n\
    \  r ->> 'RepositoryArn' as repository_arn,\n  r ->> 'ScanFrequency' as scan_frequency,\n\
    \  r ->> 'ScanOnPush' as scan_on_push\nfrom\n  aws_ecr_repository,\n  jsonb_array_elements(repository_scanning_configuration\
    \ -> 'ScanningConfigurations') as r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Registry
Title: Find All Repositories in AWS ECR with Details
