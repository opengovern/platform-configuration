ID: aws_hipaa_final_omnibus_security_rule_2013_164_308
Title: "Administrative Safeguards"
Description: "An important step in strengthening the protection of health information,
  especially in electronic form, as well as give patients more access to their individual
  health information. The HIPAA Omnibus Rule is a set of final regulations that modifies
  the existing HIPAA rules and implements a variety of provisions of the Health Information
  Technology for Economic and Clinical Health (HITECH) Act."
