Description: Allows users to query AWS RDS DB Instances for detailed information about
  the configuration, status, and other metadata associated with each database instance.
ID: aws_rds_db_instance_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier as attached_vpc,\n  vsg ->> 'VpcSecurityGroupId'\
    \ as vpc_security_group_id,\n  vsg ->> 'Status' as status,\n  sub -> 'SubnetAvailabilityZone'\
    \ ->> 'Name' as subnet_availability_zone,\n  sub ->> 'SubnetIdentifier' as subnet_identifier,\n\
    \  sub -> 'SubnetOutpost' ->> 'Arn' as subnet_outpost,\n  sub ->> 'SubnetStatus'\
    \ as subnet_status\nfrom\n  aws_rds_db_instance\n  cross join jsonb_array_elements(vpc_security_groups)\
    \ as vsg\n  cross join jsonb_array_elements(subnets) as sub;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS RDS
Title: List detailed configuration and status of AWS RDS DB Instances
