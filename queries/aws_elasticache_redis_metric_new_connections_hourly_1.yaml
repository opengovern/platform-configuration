Description: Allows users to query AWS ElastiCache Redis Metrics to get hourly data
  on new connections.
ID: aws_elasticache_redis_metric_new_connections_hourly_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  minimum,\n  maximum,\n\
    \  average\nfrom\n  aws_elasticache_redis_metric_new_connections_hourly\norder\
    \ by\n  cache_cluster_id,\n  timestamp;"
Tags:
