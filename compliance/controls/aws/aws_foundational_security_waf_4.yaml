Description: This control checks whether an AWS WAF Classic Regional web ACL contains any WAF rules or WAF rule groups.
  This control fails if a web ACL does not contain any WAF rules or rule groups.
ID: aws_foundational_security_waf_4
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_wafregional_web_acl
  Parameters: []
  PrimaryTable: aws_wafregional_web_acl
  QueryToExecute: |
    SELECT
      arn AS resource,
      platform_account_id AS platform_account_id,
      platform_resource_id AS platform_resource_id,
      CASE
        WHEN rules IS NULL OR jsonb_array_length(rules) = 0 THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN rules IS NULL OR jsonb_array_length(rules) = 0 THEN title || ' has no attached rules.'
        ELSE title || ' has ' || jsonb_array_length(rules) || ' rule(s) attached.'
      END AS reason
    FROM
      aws_wafregional_web_acl;
Severity: medium
Tags: {}
Title: 4 AWS WAF Classic Regional web ACLs should have at least one rule or rule group