Description: Allows users to query AWS Redshift Cluster CPU Utilization Metrics on
  a daily basis.
ID: aws_redshift_cluster_metric_cpu_utilization_daily_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_identifier,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_redshift_cluster_metric_cpu_utilization_daily\n\
    where average > 80\norder by\n  cluster_identifier,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Redshift
Title: Find Daily AWS Redshift Cluster High CPU Utilization
