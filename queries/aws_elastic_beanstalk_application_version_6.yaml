Description: Allows users to query AWS Elastic Beanstalk Application Versions to obtain
  details about their configurations, environments, and other metadata.
ID: aws_elastic_beanstalk_application_version_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  application_name,\n  application_version_arn,\n  version_label\n\
    from\n  aws_elastic_beanstalk_application_version\nwhere\n  source_build_information\
    \ ->> 'SourceRepository' = 'CodeCommit';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Beanstalk
Title: List all AWS Elastic Beanstalk Application Versions Details
