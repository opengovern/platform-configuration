Description: Allows users to query AWS VPC Elastic IP Addresses
ID: aws_vpc_eip_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  public_ipv4_pool,\n  count(public_ip) as elastic_ips\n\
    from\n  aws_vpc_eip\ngroup by\n  public_ipv4_pool;"
