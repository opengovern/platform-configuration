ID: azure_compute_vm_system_updates_installed
Title: "System updates should be installed on your machines"
Description: "Missing security system updates on your servers will be monitored by Azure Security Center as recommendations."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  vm.vm_id as resource,\n  vm.og_account_id as og_account_id,\n  vm.og_resource_id as og_resource_id,\n  case\n    when enable_automatic_updates then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when enable_automatic_updates then vm.title || ' automatic system updates enabled.'\n    else vm.title || ' automatic system updates disabled.'\n  end as reason\n  \n  , vm.resource_group as resource_group\n  , sub.display_name as subscription\nfrom\n  azure_compute_virtual_machine as vm,\n  azure_subscription as sub\nwhere\n  sub.subscription_id = vm.subscription_id;\n"
  PrimaryTable: azure_compute_virtual_machine
  ListOfTables:
    - azure_compute_virtual_machine
    - azure_subscription
  Parameters: []
Severity: high
Tags:
  hipaa_hitrust_v92:
    - "true"
  pci_dss_v321:
    - "true"
  service:
    - Azure/Compute
IntegrationTypeName:
  - azure_subscription
