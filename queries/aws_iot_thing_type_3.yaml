Description: Allows users to query AWS IoT Thing Type to gain insights into each thing
  type''s configuration, including ARN, name, creation date, and deprecation status.
ID: aws_iot_thing_type_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  thing_type_name,\n  arn,\n  thing_type_id,\n  thing_type_description,\n\
    \  creation_date,\n  deprecated,\n  searchable_attributes\nfrom\n  aws_iot_thing_type\n\
    where\n  creation_date >= now() - interval '30 days';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IoT
Title: List all AWS IoT Thing Types with Configuration Details
