Description: Allows users to query AWS CodeDeploy Deployment Configurations to retrieve
  information about the deployment configurations within AWS CodeDeploy service.
ID: aws_codedeploy_deployment_config_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  count(arn) as configuration_count,\n  compute_platform\n\
    from\n  aws_codedeploy_deployment_config\ngroup by\n  compute_platform;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: List all AWS CodeDeploy Deployment Configurations
