Description: Allows users to query AWS Well-Architected Tool Milestones for detailed
  information about the milestones of a workload.
ID: aws_wellarchitected_milestone_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  m.milestone_name,\n  m.milestone_number,\n  w.workload_name,\n\
    \  w.workload_id,\n  w.environment,\n  w.industry,\n  w.owner\nfrom\n  aws_wellarchitected_workload\
    \ w,\n  aws_wellarchitected_milestone m\nwhere\n  w.workload_id = m.workload_id\n\
    \  and milestone_number = 1\n  and w.workload_id = 'abcdec851ac1d8d9d5b9938615da016ce';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Find All AWS Well-Architected Tool Milestones
