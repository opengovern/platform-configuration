Description: Allows users to query AWS GuardDuty Detector data, including detector
  details, status, and associated metadata.
ID: aws_guardduty_detector_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  detector_id,\n  master_account ->> 'AccountId' as master_account_id,\n\
    \  master_account ->> 'InvitationId' as invitation_id, \n  master_account ->>\
    \ 'RelationshipStatus' as relationship_status \nfrom    \n  aws_guardduty_detector\n\
    where master_account is not null;"
Tags:
