Description: Allows users to query AWS Well-Architected Tool Answer data, including
  information about the workloads, lens, and questions associated with each answer.
ID: aws_wellarchitected_answer_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  a.workload_id,\n  a.pillar_id,\n  count(a.question_id)\
    \ as total_questions\nfrom\n  aws_wellarchitected_answer a\ngroup by\n  a.workload_id,\n\
    \  a.pillar_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List all AWS Well-Architected Tool Answers by Workload and Pillar
