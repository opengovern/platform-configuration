Description: Allows users to query AWS SSM Incidents Response Plan data to retrieve
  information about each resource plan in your AWS account.
ID: aws_ssmincidents_response_plan_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  display_name,\n  jsonb_pretty(engagements),\n\
    \  title\nfrom\n  aws_ssmincidents_response_plan\nwhere\n  engagements is not\
    \ null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM Incidents
Title: Find AWS SSM Incidents Response Plan Information
