Description: Allows users to query AWS Directory Service Directories for information
  about AWS Managed Microsoft AD, AWS Managed AD, and Simple AD directories.
ID: aws_directory_service_directory_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  directory_id,\n  type\nfrom\n  aws_directory_service_directory\n\
    where\n  type = 'MicrosoftAD';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Directory Service
Title: Find AWS Managed and Simple AD Directory Details
