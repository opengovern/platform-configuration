Description: Allows users to query Lens Review Improvements in the AWS Well-Architected
  Framework.
ID: aws_wellarchitected_lens_review_improvement_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lens_arn,\n  workload_id,\n  risk,\n  count(risk)\nfrom\n\
    \  aws_wellarchitected_lens_review_improvement\nwhere\n  lens_alias = 'wellarchitected'\n\
    \  and workload_id = '4fca39b680a31bb118be6bc0d177849d'\ngroup by\n  risk,\n \
    \ lens_arn,\n  workload_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Framework
Title: List All Lens Review Improvements in AWS Well-Architected
