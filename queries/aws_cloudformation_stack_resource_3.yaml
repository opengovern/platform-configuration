Description: Allows users to query AWS CloudFormation Stack Resources, providing details
  about each resource within the stack, including its status, type, and associated
  metadata. This table is useful for managing and analyzing AWS CloudFormation resources.
ID: aws_cloudformation_stack_resource_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.name,\n  s.enable_termination_protection,\n  s.disable_rollback,\n\
    \  r.logical_resource_id,\n  r.resource_status\nfrom\n  aws_cloudformation_stack_resource\
    \ as r,\n  aws_cloudformation_stack as s\nwhere\n  r.stack_id = s.id\n  and not\
    \ enable_termination_protection;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFormation
Title: List all AWS CloudFormation Stack Resources with Details
