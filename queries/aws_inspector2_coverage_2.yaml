Description: Allows users to query AWS Inspector Coverage data that provides details
  on the assessment targets and the assessment templates that are associated with
  the AWS Inspector service.
ID: aws_inspector2_coverage_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  source_account_id,\n  resource_id,\n  resource_type,\n\
    \  scan_status_code\nfrom\n  aws_inspector2_coverage\nwhere\n  scan_status_code\
    \ = 'INACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Find all AWS Inspector Coverage Details
