id: aws_efs_file_system_1
type: query
title: Find EFS File Systems with Details from AWS
description: Allows users to query AWS Elastic File System (EFS) file systems, providing detailed information about each file system such as its ID, ARN, creation token, performance mode, and lifecycle state.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      name,
      file_system_id,
      owner_id,
      automatic_backups,
      creation_token,
      creation_time,
      life_cycle_state,
      number_of_mount_targets,
      performance_mode,
      throughput_mode
    FROM
      aws_efs_file_system;
tags:
    cloud_asset_management:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - Elastic File System
    platform_queries_bookmark:
      - 'true'
