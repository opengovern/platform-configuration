Description: Allows users to query Kinesis Video Streams to obtain metadata about
  each stream, including the stream''s ARN, creation time, status, and other information.
ID: aws_kinesis_video_stream_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  stream_name,\n  stream_arn,\n  status,\n  kms_key_id,\n\
    \  creation_time,\n  region\nfrom\n  aws_kinesis_video_stream\nwhere\n  split_part(kms_key_id,\
    \ ':', 6) = 'alias/aws/kinesisvideo';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Kinesis Video Streams
Title: List all AWS Kinesis Video Streams with metadata
