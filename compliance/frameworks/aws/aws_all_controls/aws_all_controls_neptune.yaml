control-group:
  id: aws_all_controls_neptune
  title: Neptune
  description: This section contains recommendations for configuring Neptune resources.
  section-code: neptune
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_neptune_db_cluster_audit_logging_enabled
  - aws_neptune_db_cluster_automated_backup_enabled
  - aws_neptune_db_cluster_copy_tags_to_snapshot_enabled
  - aws_neptune_db_cluster_deletion_protection_enabled
  - aws_neptune_db_cluster_encryption_at_rest_enabled
  - aws_neptune_db_cluster_iam_authentication_enabled
  - aws_neptune_db_cluster_no_public_subnet
  - aws_neptune_db_cluster_snapshot_encryption_at_rest_enabled
  - aws_neptune_db_cluster_snapshot_prohibit_public_access
