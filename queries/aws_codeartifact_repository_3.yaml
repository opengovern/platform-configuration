Description: Allows users to query AWS CodeArtifact Repository data, including details
  about the repository, its domain ownership, and associated metadata.
ID: aws_codeartifact_repository_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect\nfrom\n  aws_codeartifact_repository,\n  jsonb_array_elements(policy_std\
    \ -> 'Statement') as s,\n  jsonb_array_elements_text(s -> 'Principal' -> 'AWS')\
    \ as p,\n  string_to_array(p, ':') as pa,\n  jsonb_array_elements_text(s -> 'Action')\
    \ as a\nwhere\n  s ->> 'Effect' = 'Allow'\n  and (\n    pa [5] != account_id\n\
    \    or p = '*'\n  );"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS CodeArtifact
Title: List all AWS CodeArtifact Repositories with SQL Queries
