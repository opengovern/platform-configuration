Description: Allows users to query AWS Database Migration Service Replication Instances
  and provides information about each replication instance in an AWS DMS (Database
  Migration Service).
ID: aws_dms_replication_instance_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  replication_instance_identifier,\n  arn,\n  engine_version,\n\
    \  instance_create_time,\n  auto_minor_version_upgrade,\n  region\nfrom\n  aws_dms_replication_instance\n\
    where\n  not auto_minor_version_upgrade;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Database Migration Service
Title: List all AWS DMS Replication Instances for Asset Management
