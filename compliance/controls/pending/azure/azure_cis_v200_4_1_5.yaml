Description: Enable Transparent Data Encryption on every SQL server.
ID: azure_cis_v200_4_1_5
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT
      s.database_id resource,
      CASE
        WHEN transparent_data_encryption ->> 'status' = 'Enabled' 
          OR transparent_data_encryption ->> 'state' = 'Enabled' THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN transparent_data_encryption ->> 'status' = 'Enabled' 
          OR transparent_data_encryption ->> 'state' = 'Enabled' THEN s.title || ' transparent data encryption enabled.'
        ELSE s.title || ' transparent data encryption disabled.'
      END AS reason
    FROM
      azure_sql_database AS s,
      azure_subscription AS sub
    WHERE
      sub.subscription_id = s.subscription_id
      AND s.name <> 'master';
Severity: low
Tags: {}
Title: 4.1.5 Ensure that 'Data encryption' is set to 'On' on a SQL Database