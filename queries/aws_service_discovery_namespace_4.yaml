Description: Allows users to query AWS Cloud Map Service Discovery Namespace to retrieve
  details about the namespaces in AWS Cloud Map.
ID: aws_service_discovery_namespace_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  description,\n  create_date\nfrom\n \
    \ aws_service_discovery_namespace\nwhere\n  create_date >= now() - interval '30'\
    \ day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cloud Map Service Discovery
Title: List all AWS Cloud Map Service Discovery Namespaces
