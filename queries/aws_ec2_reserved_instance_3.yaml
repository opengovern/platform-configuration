Description: Allows users to query AWS EC2 Reserved Instances to gather comprehensive
  insights on the reserved instances, such as their configurations, state, and associated
  tags.
ID: aws_ec2_reserved_instance_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_type,\n  count(*) as count\nfrom\n  aws_ec2_reserved_instance\n\
    where\n  instance_type not in ('t2.large', 'm3.medium')\ngroup by\n  instance_type;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Reserved Instances
Title: List all AWS EC2 Reserved Instances and their configurations
