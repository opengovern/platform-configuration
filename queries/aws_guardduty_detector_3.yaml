Description: Allows users to query AWS GuardDuty Detector data, including detector
  details, status, and associated metadata.
ID: aws_guardduty_detector_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  detector_id,\n  status as detector_status,\n  data_sources\
    \ -> 'CloudTrail' ->> 'Status' as cloud_trail_status,\n  data_sources -> 'DNSLogs'\
    \ ->> 'Status' as dns_logs_status,\n  data_sources -> 'FlowLogs' ->> 'Status'\
    \ as flow_logs_status\nfrom\n  aws_guardduty_detector;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - GuardDuty
Title: List all AWS GuardDuty Detector details and status
