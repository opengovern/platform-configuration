Description: Allows users to query AWS ElastiCache Subnet Groups, providing details
  about each subnet group within their ElastiCache service, including the associated
  VPC, subnets, and status.
ID: aws_elasticache_subnet_group_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_id,\n  sub -> 'SubnetAvailabilityZone' ->> 'Name'\
    \ as subnet_availability_zone,\n  sub ->> 'SubnetIdentifier' as subnet_identifier,\n\
    \  sub ->> 'SubnetOutpost' as subnet_outpost\nfrom\n  aws_elasticache_subnet_group,\n\
    \  jsonb_array_elements(subnets) as sub;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
Title: List all AWS ElastiCache Subnet Groups and Details
