Description: Allows users to query IAM Actions in AWS Identity and Access Management
  (IAM).
ID: aws_iam_action_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  a.action,\n  a.description\nfrom\n  aws_iam_action as\
    \ a,\n  glob('s3:d*') as action_name\nwhere\n  a.action like action_name;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Identity and Access Management
Title: Find IAM Actions in AWS Identity and Access Management
