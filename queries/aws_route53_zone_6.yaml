Description: Allows users to query AWS Route 53 Zone details including hosted zone
  ID, name, type, record set count, and associated tags.
ID: aws_route53_zone_6
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  name,\n  id,\n  v.vpc_id as vpc_id,\n  v.cidr_block\
    \ as cidr_block,\n  v.is_default as is_default,\n  v.dhcp_options_id as dhcp_options_id\n\
    from\n  aws_route53_zone,\n  jsonb_array_elements(vpcs) as p,\n  aws_vpc as v\n\
    where\n  p ->> 'VPCId' = v.vpc_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: List AWS Route 53 Zone Details including Hosted Zone ID
