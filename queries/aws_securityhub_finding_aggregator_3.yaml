Description: Allows users to query AWS Security Hub Finding Aggregator to gather information
  about the findings that are generated by the integrated third-party products and
  AWS services.
ID: aws_securityhub_finding_aggregator_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  region_linking_mode,\n  r as linked_region\n\
    from\n  aws_securityhub_finding_aggregator,\n  jsonb_array_elements_text(regions)\
    \ as r\nwhere\n  region_linking_mode = 'SPECIFIED_REGIONS';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Security Hub
Title: Find Info About AWS Security Hub Finding Aggregator
