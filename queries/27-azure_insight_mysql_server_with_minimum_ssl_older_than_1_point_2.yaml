Description: List servers with minimum TLS version lower than 1.2
ID: azure_insight_mysql_server_with_minimum_ssl_older_than_1_point_2
IntegrationType:
- azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - azure_mysql_server
  Parameters: []
  PrimaryTable: azure_mysql_server
  QueryToExecute: "select\n  name,\n  id,\n  minimal_tls_version, subscription_id,\
    \ og_account_id, og_resource_id\nfrom\n  azure_mysql_server\nwhere\n  (minimal_tls_version\
    \ = 'TLS1_0'\n  or minimal_tls_version = 'TLS1_1');"
Tags:
  category:
  - Security
  - Technical Debt
  - Cost Management
Title: Servers with Vulnerable TLSA
