Description: Allows users to query AWS EKS Node Group data, providing information
  about each node group within an AWS Elastic Kubernetes Service (EKS) cluster.
ID: aws_eks_node_group_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  nodegroup_name,\n  arn,\n  created_at,\n  cluster_name,\n\
    \  status\nfrom\n  aws_eks_node_group\nwhere\n  status <> 'ACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Kubernetes Service (EKS)
Title: List all AWS EKS Node Group data within a cluster
