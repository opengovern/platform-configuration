Description: Allows users to query AWS GuardDuty Detector data, including detector
  details, status, and associated metadata.
ID: aws_guardduty_detector_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  detector_id,\n  created_at,\n  status\nfrom\n  aws_guardduty_detector\n\
    where\n  status = 'ENABLED';"
