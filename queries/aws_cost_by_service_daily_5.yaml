Description: Allows users to query AWS Cost Explorer to retrieve daily cost breakdown
  by AWS service.
ID: aws_cost_by_service_daily_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "with ranked_costs as (\n  select\n    service,\n    period_start,\n\
    \    unblended_cost_amount::numeric::money,\n    rank() over(partition by service\
    \ order by unblended_cost_amount desc)\n  from \n    aws_cost_by_service_daily\n\
    )\nselect * from ranked_costs where rank <= 10;"
Tags:
  cloud_finops:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer
Title: Find Top 10 AWS Daily Costs by Service
