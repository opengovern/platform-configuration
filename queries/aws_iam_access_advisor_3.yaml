Description: Allows users to query AWS IAM Access Advisor to retrieve information
  about the service last accessed data for IAM entities (users, groups, and roles).
ID: aws_iam_access_advisor_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  principal_arn,\n  service_name,\n  last_authenticated,\n\
    \  age(last_authenticated::date),\n  last_authenticated_entity,\n  last_authenticated_region\n\
    from \n  aws_iam_access_advisor\nwhere\n  principal_arn = 'arn:aws:iam::aws:policy/AdministratorAccess'\n\
    \  and last_authenticated is not null\norder by \n  age asc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM Access Advisor
Title: Find AWS IAM Access Advisor Info for Service Access Data
