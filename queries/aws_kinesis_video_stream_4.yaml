Description: Allows users to query Kinesis Video Streams to obtain metadata about
  each stream, including the stream''s ARN, creation time, status, and other information.
ID: aws_kinesis_video_stream_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  stream_name,\n  stream_arn,\n  status,\n  creation_time,\n\
    \  data_retention_in_hours,\n  region\nfrom\n  aws_kinesis_video_stream\nwhere\n\
    \  data_retention_in_hours < 168;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Kinesis Video Stream
Title: List All Kinesis Video Streams Metadata from AWS
