Description: Allows users to query AWS OpenSearch Service Domains for detailed information
  on their configuration, status, and associated resources.
ID: aws_opensearch_domain_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  domain_id,\n  cluster_config ->> 'InstanceType'\
    \ as instance_type,\n  cluster_config ->> 'InstanceCount' as instance_count\n\
    from\n  aws_opensearch_domain;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - OpenSearch Service
Title: List all AWS OpenSearch Service Domains and Configurations
