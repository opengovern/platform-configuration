Description: Allows users to query AWS RAM Resource Associations to retrieve information
  about the associations between resources and resource shares.
ID: aws_ram_resource_association_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  resource_share_name,\n  resource_share_arn,\n  associated_entity,\n\
    \  status\nfrom\n  aws_ram_resource_association\nwhere\n  status = 'FAILED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RAM
Title: Find AWS RAM Resource Associations with SQL Query
