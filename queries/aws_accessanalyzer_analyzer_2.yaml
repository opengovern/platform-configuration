Description: Allows users to query Access Analyzer Analyzer in AWS IAM to retrieve
  information about analyzers.
ID: aws_accessanalyzer_analyzer_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  status\n  last_resource_analyzed,\n  last_resource_analyzed_at,\n\
    \  tags\nfrom\n  aws_accessanalyzer_analyzer\nwhere\n  status = 'ACTIVE';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM Access Analyzer
Title: Find AWS IAM Access Analyzer Analyzers Information
