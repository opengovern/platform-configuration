Description: Allows users to query AWS Systems Manager Inventory, providing information
  about managed instances in AWS Systems Manager.
ID: aws_ssm_inventory_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  type_name,\n  capture_time,\n  schema_version,\n\
    \  content\nfrom\n  aws_ssm_inventory\nwhere\n  capture_time >= now() - interval\
    \ '10' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Systems Manager
Title: Find all AWS Systems Manager managed instances inventory
