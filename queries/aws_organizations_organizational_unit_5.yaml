ID: aws_organizations_organizational_unit_5
Title: "Find all AWS Organizations Organizational Units"
Description: "Allows users to query AWS Organizations Organizational Units and provides information about each OU."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      id,
      parent_id,
      path
    from
      aws_organizations_organizational_unit
    where
      parent_id =
      (
        select
          parent_id
        from
          aws_organizations_organizational_unit
        where
          name = 'Punisher'
      );
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Organizations
