Description: Allows users to query AWS Directory Service Certificates to gather information
  about the certificates associated with AWS Managed Microsoft AD and Simple AD directories.
ID: aws_directory_service_certificate_7
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  common_name,\n  directory_id,\n  type,\n  state\nfrom\n\
    \  aws_directory_service_certificate\nwhere\n  registered_date_time <= now() -\
    \ interval '1 year'\n  and state not like 'Deregister%';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Directory Service
Title: Find AWS Directory Service Certificates older than 1 year
