ID: aws_nist_800_53_rev_5_cp_2
Title: "Contingency Plan (CP-2)"
Description: "a. Develop a contingency plan for the system that: 1. Identifies essential
  mission and business functions and associated contingency requirements; 2. Provides
  recovery objectives, restoration priorities, and metrics; b. Distribute copies of
  the contingency plan to [Assignment: organization-defined key contingency personnel
  (identified by name and/or by role) and organizational elements]; c. Coordinate
  contingency planning activities with incident handling activities; d. Review the
  contingency plan for the system [Assignment: organization-defined frequency]; e. Update
  the contingency plan to address changes to the organization, system, or environment
  of operation and problems encountered during contingency plan implementation, execution,
  or testing; f. Communicate contingency plan changes to [Assignment: organization-defined
  key contingency personnel (identified by name and/or by role) and organizational
  elements]; g. Incorporate lessons learned from contingency plan testing, training,
  or actual contingency activities into contingency testing and training; and h. Protect
  the contingency plan from unauthorized disclosure and modification."
