Description: Allows users to query AWS EC2 Gateway Load Balancer details, including
  its configuration, state, type, and associated tags.
ID: aws_ec2_gateway_load_balancer_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  az ->> 'LoadBalancerAddresses' as load_balancer_addresses,\n\
    \  az ->> 'OutpostId' as outpost_id,\n  az ->> 'SubnetId' as subnet_id,\n  az\
    \ ->> 'ZoneName' as zone_name\nfrom\n  aws_ec2_gateway_load_balancer,\n  jsonb_array_elements(availability_zones)\
    \ as az;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Gateway Load Balancer
Title: List all AWS EC2 Gateway Load Balancer Details
