Description: Allows users to query AWS Organizations Policy Targets to retrieve detailed
  information about the application of policies to roots, organizational units (OUs),
  and accounts.
ID: aws_organizations_policy_target_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  type,\n  aws_managed \nfrom\n\
    \  aws_organizations_policy_target \nwhere\n  type = 'SERVICE_CONTROL_POLICY'\
    \ \n  and target_id = '123456789098';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Organizations
Title: List all AWS Organizations Policy Targets and Their Details
