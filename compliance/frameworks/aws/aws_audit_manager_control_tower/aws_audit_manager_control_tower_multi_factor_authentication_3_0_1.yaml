control-group:
  id: aws_audit_manager_control_tower_multi_factor_authentication_3_0_1
  title: 0.1 - Disallow access to IAM users without MFA
  description: Disallow access to IAM users without MFA - Checks whether the AWS Identity and Access Management users have multi-factor authentication (MFA) enabled.
  section-code: "3_0_1"
  tags:
    audit_manager_control_tower:
    - "true"
    audit_manager_control_tower_item_id:
    - 3.0.1
    category:
    - Compliance
    control_set:
    - multi_factor_authentication
    plugin:
    - aws
    service:
    - AWS/IAM
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_iam_user_mfa_enabled
