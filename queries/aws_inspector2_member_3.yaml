Description: Allows users to query AWS Inspector Members to retrieve detailed information
  about the member accounts within an AWS Inspector assessment target.
ID: aws_inspector2_member_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  member_account_id,\n  delegated_admin_account_id,\n \
    \ relationship_status\nfrom\n  aws_inspector2_member\nwhere\n  relationship_status\
    \ = 'INVITED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Inspector
Title: Find all AWS Inspector Member Accounts Information
