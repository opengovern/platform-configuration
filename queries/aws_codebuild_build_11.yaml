Description: Allows users to query AWS CodeBuild Build to retrieve information about
  AWS CodeBuild projects'' builds.
ID: aws_codebuild_build_11
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  f ->> 'Identifier' as file_system_identifier,\n\
    \  f ->> 'Location' as file_system_location,\n  f ->> 'MountOptions' as file_system_mount_options,\n\
    \  f ->> 'MountPoint' as file_system_mount_point,\n  f ->> 'Type' as file_system_type\n\
    from\n  aws_codebuild_build,\n  jsonb_array_elements(file_system_locations) as\
    \ f;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS CodeBuild
Title: Find all AWS CodeBuild project builds information
