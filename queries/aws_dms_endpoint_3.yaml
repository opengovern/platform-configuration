Description: Query AWS DMS Endpoints to retrieve connection information for source
  or target databases in database migration activities.
ID: aws_dms_endpoint_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  endpoint_identifier,\n  arn,\n  engine_name,\n  instance_create_time,\n\
    \  my_sql_settings\nfrom\n  aws_dms_endpoint\nwhere\n  engine_name = 'mysql';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DMS
Title: List all AWS DMS Endpoints for connection details
