control-group:
  id: aws_all_controls_eks
  title: EKS
  description: This section contains recommendations for configuring EKS resources.
  section-code: eks
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  controls:
  - aws_eks_cluster_control_plane_audit_logging_enabled
  - aws_eks_cluster_endpoint_public_access_restricted
  - aws_eks_cluster_endpoint_restrict_public_access
  - aws_eks_cluster_no_default_vpc
  - aws_eks_cluster_no_multiple_security_groups
  - aws_eks_cluster_secrets_encrypted
  - aws_eks_cluster_with_latest_kubernetes_version
