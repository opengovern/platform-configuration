control-group:
  id: azure_nist_sp_800_171_rev_2_3_5_5
  title: 5.5 Prevent reuse of identifiers for a defined period
  description: Identifiers are provided for users, processes acting on behalf of users, or devices (3.5.1). Preventing reuse of identifiers implies preventing the assignment of previously used individual, group, role, or device identifiers to different individuals, groups, roles, or devices.
  section-code: "5"
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - azure_appservice_function_app_uses_managed_identity
  - azure_appservice_web_app_uses_managed_identity
  - azure_cognitive_service_local_auth_disabled
  - azure_servicefabric_cluster_active_directory_authentication_enabled
  - azure_sql_server_azure_ad_authentication_enabled
