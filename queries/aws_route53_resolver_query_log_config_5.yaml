IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  creation_time,\n  destination_arn,\n\
    \  status\nfrom\n  aws_route53_resolver_query_log_config\nwhere\n  creation_time\
