control-group:
  id: aws_all_controls_sns
  title: SNS
  description: This section contains recommendations for configuring SNS resources.
  section-code: sns
  controls:
  - aws_sns_topic_encrypted_at_rest
  - aws_sns_topic_notification_delivery_status_enabled
  - aws_sns_topic_policy_prohibit_cross_account_access
  - aws_sns_topic_policy_prohibit_public_access
  - aws_sns_topic_policy_prohibit_publishing_access
  - aws_sns_topic_policy_prohibit_subscription_access
