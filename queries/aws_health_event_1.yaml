ID: aws_health_event_1
Title: "Query AWS Health Events Affecting Services and Accounts"
Description: "Allows users to query AWS Health Events to retrieve information about events that affect your AWS services and accounts."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      arn,
      availability_zone,
      start_time,
      end_time,
      event_type_category,
      event_type_code,
      event_scope_code,
      service,
      region
    from
      aws_health_event;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Health
