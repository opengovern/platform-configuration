Description: Allows users to query IAM Roles to gain insights into their permissions,
  trust policies, and associated metadata.
ID: aws_iam_role_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.name as role_name,\n  p.name as policy_name\nfrom\n\
    \  aws_iam_role as r,\n  jsonb_array_elements_text(r.attached_policy_arns) as\
    \ policy_arn,\n  aws_iam_policy as p,\n  jsonb_array_elements(p.policy_std ->\
    \ 'Statement') as stmt,\n  jsonb_array_elements_text(stmt -> 'Action') as action\n\
    where\n  policy_arn = p.arn\n  and stmt ->> 'Effect' = 'Allow'\n  and action =\
    \ '*'\norder by\n  r.name;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find all AWS IAM Role Permissions and Trust Policies
