Description: Allows users to query Config Rules in AWS Config service. It provides
  information about each Config Rule, including its name, ARN, description, scope,
  and compliance status.
ID: aws_config_rule_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as config_rule_name,\n  compliance_status -> 'Compliance'\
    \ -> 'ComplianceType' as compliance_type\nfrom\n  aws_config_rule,\n  jsonb_array_elements(compliance_by_config_rule)\
    \ as compliance_status;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Config
Title: Find Config Rules in AWS with Compliance Status
