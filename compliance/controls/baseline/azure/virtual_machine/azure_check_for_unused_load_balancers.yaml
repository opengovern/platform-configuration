Description: Identify and remove unused load balancers from your Microsoft Azure cloud account.
ID: azure_check_for_unused_load_balancers
IntegrationType:
  - azure_subscription
Query:
  Engine: odysseus-v0.0.1
  ListOfTables:
    - azure_lb
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_lb
  QueryToExecute: |
    SELECT
      lb.name AS resource,
      lb.og_resource_id,
      lb.og_account_id,
      CASE
        WHEN EXISTS (
          SELECT 1 FROM jsonb_array_elements(backend_address_pools) AS p
          WHERE p -> 'properties' ->> 'backendIPConfigurations' IS NOT NULL
        ) THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN EXISTS (
          SELECT 1 FROM jsonb_array_elements(backend_address_pools) AS p
          WHERE p -> 'properties' ->> 'backendIPConfigurations' IS NOT NULL
        ) THEN lb.name || ' is used.'
        ELSE lb.name || ' is unused.'
      END AS reason,
      CASE
        WHEN EXISTS (
          SELECT 1 FROM jsonb_array_elements(backend_address_pools) AS p
          WHERE p -> 'properties' ->> 'backendIPConfigurations' IS NOT NULL
        ) THEN 0
        ELSE (
          SELECT COALESCE(cost, 0)
          FROM pennywise_cost_estimate
          WHERE resource_type = 'microsoft.network/loadbalancers'
            AND resource_id = lb.og_resource_id
          LIMIT 1
        )
      END AS cost_optimization,
      lb.resource_group AS resource_group,
      sub.display_name AS subscription
    FROM
      azure_lb AS lb
    LEFT JOIN azure_subscription AS sub
      ON lb.subscription_id = sub.subscription_id
Severity: low
Tags:
  platform_score_cloud_service_name:
    - Azure Network
  platform_score_use_case:
    - Orphaned Resources
  score_service_name:
    - Azure Network
  score_tags:
    - Orphaned Resources
Title: Check for Unused Load Balancers