Description: Allows users to query AWS Inspector Findings to obtain detailed information
  about the Amazon Inspector findings that are generated during the assessment of
  the target applications.
ID: aws_inspector_finding_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  arn,\n  agent_id as instance_id,\n  asset_type,\n\
    \  confidence,\n  severity\nfrom\n  aws_inspector_finding\nwhere\n  severity =\
    \ 'High';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Inspector
Title: List High Severity Findings from AWS Inspector
