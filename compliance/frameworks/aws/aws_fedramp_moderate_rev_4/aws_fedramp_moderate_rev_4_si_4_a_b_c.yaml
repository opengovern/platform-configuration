Title: "SI-4(a)(b)(c)"
Description: "The organization: a. Monitors the information system to detect: 1.
  Attacks and indicators of potential attacks in accordance with [Assignment: organization-
  defined monitoring objectives]; and 2. Unauthorized local, network, and remote connections;
  b. Identifies unauthorized use of the information system through [Assignment: organization-
  defined techniques and methods]; c. Deploys monitoring devices: i. strategically
