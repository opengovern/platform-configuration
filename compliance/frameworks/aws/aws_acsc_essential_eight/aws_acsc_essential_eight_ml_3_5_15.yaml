control-group:
  id: aws_acsc_essential_eight_ml_3_5_15
  title: "ACSC-EE-ML3-5.15: Restrict administrative privileges ML3"
  description: Privileged account and group management events are centrally logged.
  section-code: "15"
  controls:
  - aws_cloudtrail_multi_region_trail_enabled
  - aws_cloudtrail_s3_data_events_enabled
  - aws_cloudtrail_trail_integrated_with_logs
  - aws_es_domain_audit_logging_enabled
  - aws_es_domain_logs_to_cloudwatch
  - aws_opensearch_domain_audit_logging_enabled
  - aws_opensearch_domain_logs_to_cloudwatch
