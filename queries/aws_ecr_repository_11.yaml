Description: Allows users to query AWS Elastic Container Registry (ECR) Repositories
  and retrieve detailed information about each repository.
ID: aws_ecr_repository_11
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  repository_name,\n  r ->> 'RepositoryArn' as repository_arn,\n\
    \  r ->> 'ScanOnPush' as scan_on_push\nfrom\n  aws_ecr_repository,\n  jsonb_array_elements(repository_scanning_configuration\
    \ -> 'ScanningConfigurations') as r\nwhere\n r ->> 'ScanOnPush' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Registry
Title: List AWS ECR Repositories and their Scan Status
