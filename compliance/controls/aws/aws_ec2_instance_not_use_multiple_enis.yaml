ID: aws_ec2_instance_not_use_multiple_enis
Title: "EC2 instances should not use multiple ENIs"
Description: "This control checks whether an EC2 instance uses multiple Elastic Network Interfaces (ENIs) or Elastic Fabric Adapters (EFAs). This control passes if a single network adapter is used. The control includes an optional parameter list to identify the allowed ENIs."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when jsonb_array_length(network_interfaces) = 1 then 'ok'\n    else 'alarm'\n  end status,\n  title || ' has ' || jsonb_array_length(network_interfaces) || ' ENI(s) attached.'\n  as reason\n  \n  , region, account_id\nfrom\n  aws_ec2_instance;\n"
  PrimaryTable: aws_ec2_instance
  ListOfTables:
    - aws_ec2_instance
  Parameters: []
Severity: low
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - network_security
  foundational_security_item_id:
    - ec2_17
  plugin:
    - aws
  service:
    - AWS/EC2
IntegrationTypeName:
