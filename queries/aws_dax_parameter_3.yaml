Description: Allows users to query AWS DAX Parameter Groups to retrieve information
  about their configuration settings.
ID: aws_dax_parameter_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  parameter_name,\n  parameter_group_name,\n  parameter_value,\n\
    \  data_type,\n  parameter_type,\n  is_modifiable\nfrom\n  aws_dax_parameter\n\
    where\n  is_modifiable = 'TRUE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DAX
Title: List All DAX Parameter Groups and Configurations in AWS
