Description: AWS Account with more than 1 SAML provider
ID: aws_insight_account_with_many_saml_providers
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
  PrimaryTable: aws_iam_credential_report
  QueryToExecute: "SELECT account_id, og_account_id, CAST(SUM(saml_provider_count)\
    \ AS INTEGER) AS saml_provider_count FROM (\n  SELECT account_id, og_account_id,\
    \ COUNT(*) as saml_provider_count FROM aws_iam_saml_provider GROUP BY account_id,\
    \ og_account_id\n  UNION\n  SELECT account_id, og_account_id, COUNT(*) as saml_provider_count\
    \ FROM aws_iam_open_id_connect_provider GROUP BY account_id, og_account_id\n)\
    \ AS final WHERE saml_provider_count > 1 GROUP BY account_id, og_account_id"
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
  - Product
Title: AWS Account with many SAML providers
