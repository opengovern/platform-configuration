Description: Allows users to query AWS Network Firewalls for detailed information
  about each firewall''s properties and settings.
ID: aws_networkfirewall_firewall_8
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  l -> 'LogDestination' as log_destination,\n\
    \  l ->> 'LogDestinationType' as log_destination_type,\n  l ->> 'LogType' as log_type\n\
    from\n  aws_networkfirewall_firewall,\n  jsonb_array_elements(logging_configuration)\
    \ as l;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Network Firewall
Title: List all AWS Network Firewalls and Logging configurations
