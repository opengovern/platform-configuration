Description: Ensure RDS instances are launched into Multi-AZ.
ID: aws_rds_multi_az
IntegrationType:
  - aws_cloud_account
Query:
  Engine: odysseus-v0.0.1
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |
    SELECT 
      db_instance_identifier AS resource,
      platform_account_id AS platform_account_id,
      platform_resource_id AS platform_resource_id,
      CASE
        WHEN NOT multi_az THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN NOT multi_az THEN title || ' Multi-AZ feature is not enabled'
        ELSE title || ' Multi-AZ feature is enabled'
      END AS reason,
      region,
      account_id
    FROM 
      aws_rds_db_instance
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS Relational Database Service (RDS)
  platform_score_use_case:
    - Lacking High Availability
  score_service_name:
    - AWS Relational Database Service (RDS)
  score_tags:
    - Lacking High Availability
Title: RDS Multi-AZ