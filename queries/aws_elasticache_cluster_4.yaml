Description: Allows users to query Amazon ElastiCache Cluster data, providing information
  about each ElastiCache Cluster within the AWS account.
ID: aws_elasticache_cluster_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_node_type,\n  count(*) as count\nfrom\n  aws_elasticache_cluster\n\
    where\n  cache_node_type not in ('cache.m5.large', 'cache.m4.4xlarge')\ngroup\
    \ by\n  cache_node_type;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon ElastiCache
Title: List all Amazon ElastiCache Cluster data in AWS account
