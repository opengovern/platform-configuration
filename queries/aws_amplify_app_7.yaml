Description: Allows users to query AWS Amplify Apps to retrieve detailed information
  about each application, including its name, ARN, creation date, default domain,
  and more.
ID: aws_amplify_app_7
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  app_id,\n  name,\n  description,\n  arn\nfrom\n  aws_amplify_app\n\
    where\n  enable_branch_auto_build = true;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amplify
Title: List all AWS Amplify Apps with Auto Build enabled
