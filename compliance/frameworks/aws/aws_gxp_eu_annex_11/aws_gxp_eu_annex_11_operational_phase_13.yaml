control-group:
  id: aws_gxp_eu_annex_11_operational_phase_13
  title: Incident Management
  description: All incidents, not only system failures and data errors, should be reported and assessed. The root cause of a critical incident should be identified and should form the basis of corrective and preventive actions.
  section-code: "13"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags:
      category:
      - Compliance
      gxp_eu_annex_11:
      - "true"
      plugin:
      - aws
      service:
      - AWS
      type:
      - Benchmark
  controls:
  - aws_cloudtrail_security_trail_enabled
  - aws_cloudwatch_alarm_action_enabled
  - aws_guardduty_enabled
  - aws_guardduty_finding_archived
  - aws_securityhub_enabled
