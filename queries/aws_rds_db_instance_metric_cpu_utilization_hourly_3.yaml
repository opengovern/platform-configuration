Description: Allows users to query AWS RDS DB Instance CPU Utilization Metrics on
  an hourly basis.
ID: aws_rds_db_instance_metric_cpu_utilization_hourly_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_cpu_utilization_hourly\n\
    where average < 2\norder by\n  db_instance_identifier,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find AWS RDS DB Instance CPU Utilization on Hourly Basis
