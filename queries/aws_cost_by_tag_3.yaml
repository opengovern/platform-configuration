Description: Allows users to query AWS Cost Explorer to obtain cost allocation tags and associated costs.
ID: aws_cost_by_tag_3
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    WITH ranked_costs AS
    (
      SELECT
        tag_key_1,
        tag_value_1,
        period_start,
        unblended_cost_amount::numeric::money,
        RANK() OVER (PARTITION BY tag_key_1
                     ORDER BY unblended_cost_amount DESC)
      FROM
        aws_cost_by_tag
      WHERE
        granularity = 'DAILY'
        AND tag_key_1 = 'Name'
    )
    SELECT
      *
    FROM
      ranked_costs
    WHERE
      rank <= 10;
Tags:
  cloud_asset_management:
    - "true"
  cloud_finops:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - Cost Explorer
Title: List Top 10 AWS Costs by Tag Using SQL