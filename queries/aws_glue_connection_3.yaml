Description: Allows users to query AWS Glue Connections to retrieve detailed information
  about each connection.
ID: aws_glue_connection_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  connection_type,\n  connection_properties ->>\
    \ 'CONNECTION_URL' as connection_url,\n  connection_properties ->> 'JDBC_ENFORCE_SSL'\
    \ as ssl_enabled,\n  creation_time\nfrom\n  aws_glue_connection\nwhere\n  connection_type\
    \ = 'JDBC'\n  and connection_properties ->> 'JDBC_ENFORCE_SSL' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glue
Title: List all AWS Glue Connections with JDBC not enforcing SSL
