Description: Allows users to query AWS RDS DB Instance Metrics on a daily basis, retrieving
  information about the number of database connections.
ID: aws_rds_db_instance_metric_connections_daily_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  sum(maximum) as total_connections\n\
    from\n  aws_rds_db_instance_metric_connections\nwhere \n  timestamp > (current_date\
    \ - interval '7' day)\ngroup by\n  db_instance_identifier\nhaving\n  sum(maximum)\
    \ = 0 \n;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List all AWS RDS DB Instances with Zero Connections Daily
