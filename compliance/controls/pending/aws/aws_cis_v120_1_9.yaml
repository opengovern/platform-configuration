Description: Password policies are, in part, used to enforce password complexity requirements. IAM password policies can be used to ensure passwords are at least a given length. It is recommended that the password policy require a minimum password length of 14.
ID: aws_cis_v120_1_9
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT
      'arn:' || a.partition || ':::' || a.account_id AS resource,
      CASE
        WHEN minimum_password_length >= 14 THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN minimum_password_length IS NULL THEN 'No password policy set.'
        ELSE 'Minimum password length set to ' || minimum_password_length || '.'
      END AS reason
    FROM
      aws_account AS a
    LEFT JOIN 
      aws_iam_account_password_policy AS pol ON a.account_id = pol.account_id;
Severity: low
Tags: {}
Title: 1.9 Ensure IAM password policy requires minimum length of 14 or greater