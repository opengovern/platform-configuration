Description: Allows users to query ElastiCache Redis Metrics on an hourly basis. This
  includes information on GET type commands executed in the selected ElastiCache Redis
  cluster during the last hour.
ID: aws_elasticache_redis_metric_get_type_cmds_hourly_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_gettypecmds,\n  round(maximum::numeric,2) as max_gettypecmds,\n  round(average::numeric,2)\
    \ as avg_gettypecmds,\n  round(sum::numeric,2) as sum_gettypecmds\nfrom\n  aws_elasticache_redis_metric_get_type_cmds_hourly\n\
    where sum > 100\norder by\n  cache_cluster_id,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
Title: List ElastiCache Redis GET Commands Executed Hourly
