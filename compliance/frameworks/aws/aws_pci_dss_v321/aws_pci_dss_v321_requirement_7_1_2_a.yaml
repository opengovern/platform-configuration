ID: aws_pci_dss_v321_requirement_7_1_2_a
Title: "1.2.a Interview personnel responsible for assigning access to verify that
  access to privileged user IDs is assigned only to roles that specifically require
  such privileged access and restricted to least privileges necessary to perform job
  responsibilities"
Description: "When assigning privileged IDs, it is important to assign individuals
  only the privileges they need to perform their job (the “least privileges”). For
  example, the database administrator or backup administrator should not be assigned
  the same privileges as the overall systems administrator."
