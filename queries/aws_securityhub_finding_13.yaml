Description: Allows users to query AWS Security Hub Findings to gather information
  about security issues identified within AWS resources. This includes details such
  as the severity, status, and description of the finding, the resources affected,
  and any remediation steps recommended.
ID: aws_securityhub_finding_13
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  v ->> 'Id' as vulnerabilitie_id,\n  v -> 'Vendor'\
    \ ->> 'Name' as vendor_name,\n  v -> 'Vendor' ->> 'Url' as vendor_url,\n  v ->\
    \ 'Vendor' ->> 'VendorCreatedAt' as vendor_created_at,\n  v -> 'Vendor' ->> 'VendorSeverity'\
    \ as vendor_severity,\n  v -> 'Vendor' ->> 'VendorUpdatedAt' as vendor_updated_at,\n\
    \  v ->> 'Cvss' as cvss,\n  v ->> 'ReferenceUrls' as reference_urls,\n  v ->>\
    \ 'RelatedVulnerabilities' as related_vulnerabilities,\n  v ->> 'VulnerablePackages'\
    \ as vulnerable_packages\nfrom\n  aws_securityhub_finding,\n  jsonb_array_elements(vulnerabilities)\
    \ as v\nwhere \n  title = 'EC2 instance involved in SSH brute force attacks.';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find AWS Security Hub Findings and their Details
