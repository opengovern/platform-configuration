Description: Allows users to query Intelligent Tiering configurations for S3 buckets.
  It provides information about each configuration, including the bucket name, the
  ID of the configuration, and the status of the configuration.
ID: aws_s3_bucket_intelligent_tiering_configuration_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.bucket_name,\n  s.id,\n  s.status,\n  t ->> 'AccessTier'\
    \ as access_tier,\n  t ->> 'Days' as days\nfrom\n  aws_s3_bucket_intelligent_tiering_configuration\
    \ as s,\n  jsonb_array_elements(tierings) as t;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find all Intelligent Tiering Configurations in AWS S3 Buckets
