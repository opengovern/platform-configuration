Description: Allows users to query AWS IAM Group data such as group name, path, and
  ARN. This table provides information about IAM groups within AWS Identity and Access
  Management (IAM).
ID: aws_iam_group_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as group_name,\n  inline_policies\nfrom\n  aws_iam_group\n\
    where \n  inline_policies is not null;"
