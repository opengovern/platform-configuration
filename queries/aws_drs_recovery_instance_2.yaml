Description: Allows users to query AWS Disaster Recovery Service Recovery Instances
  to retrieve information about recovery instances, including instance type, recovery
  instance ARN, and associated tags.
ID: aws_drs_recovery_instance_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  recovery_instance_id\n  arn,\n  recovery_instance_properties\
    \ ->> 'Cpus' as recovery_instance_cpus,\n  recovery_instance_properties ->> 'Disks'\
    \ as recovery_instance_disks,\n  recovery_instance_properties ->> 'IdentificationHints'\
    \ as recovery_instance_identification_hints,\n  recovery_instance_properties ->>\
    \ 'LastUpdatedDateTime' as recovery_instance_last_updated_date_time,\n  recovery_instance_properties\
    \ ->> 'NetworkInterfaces' as recovery_instance_network_interfaces,\n  recovery_instance_properties\
    \ ->> 'Os' as recovery_instance_os,\n  recovery_instance_properties ->> 'RamBytes'\
    \ as recovery_instance_ram_bytes\nfrom\n  aws_drs_recovery_instance;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Disaster Recovery Service
Title: Query AWS DRS Recovery Instances for Detailed Information
