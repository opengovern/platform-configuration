Description: Allows users to query CodeStar notification rules in the AWS Developer
  Tools to retrieve information about notification rules.
ID: aws_codestar_notification_rule_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name\nfrom\n  aws_codestar_notification_rule\nwhere\n\
    \  jsonb_array_length(targets) = 0;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
