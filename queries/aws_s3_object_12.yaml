Description: Allows users to query AWS S3 Objects and retrieve metadata and details
  about each object stored in S3 buckets.
ID: aws_s3_object_12
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  key,\n  arn,\n  bucket_name,\n  last_modified,\n  storage_class\n\
    from\n  aws_s3_object\nwhere\n  bucket_name in\n  (\n    select\n      name\n\
    \    from\n      aws_s3_bucket\n    where\n      not block_public_acls\n     \
    \ or not block_public_policy\n      or not ignore_public_acls\n      or not restrict_public_buckets\n\
    \  );"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find all AWS S3 Object Metadata and Details
