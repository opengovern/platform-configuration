Description: Allows users to query AWS SSO Managed Policy Attachments, providing information
  about the managed policy attachments of AWS SSO permission sets.
ID: aws_ssoadmin_managed_policy_attachment_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  mpa.managed_policy_arn,\n  mpa.name\nfrom\n  aws_ssoadmin_managed_policy_attachment\
    \ as mpa\njoin\n  aws_ssoadmin_permission_set as ps on mpa.permission_set_arn\
    \ = ps.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS SSO
Title: List All AWS SSO Managed Policy Attachments
