Description: Allows users to query AWS EBS Volume Metrics on hourly write operations.
ID: aws_ebs_volume_metric_write_ops_hourly_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  r.volume_id,\n  r.timestamp,\n  v.iops as provisioned_iops,\n\
    \  round(r.average) +round(w.average) as iops_avg,\n  round(r.average) as read_ops_avg,\n\
    \  round(w.average) as write_ops_avg\nfrom \n  aws_ebs_volume_metric_read_ops_hourly\
    \ as r,\n  aws_ebs_volume_metric_write_ops_hourly as w,\n  aws_ebs_volume as v\n\
    where \n  r.volume_id = w.volume_id\n  and r.timestamp = w.timestamp\n  and v.volume_id\
    \ = r.volume_id \n  and r.average + w.average > v.iops\norder by\n  r.volume_id,\n\
    \  r.timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EBS
Title: Find AWS EBS Volume Hourly Write Operation Metrics
