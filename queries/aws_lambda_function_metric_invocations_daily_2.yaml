Description: Allows users to query AWS Lambda Function Metrics on a daily basis.
ID: aws_lambda_function_metric_invocations_daily_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  timestamp,\n  round(sum::numeric,2) as sum_invocations,\n\
    \  sample_count\nfrom\n  aws_lambda_function_metric_invocations_daily\nwhere \n\
    \  date_part('day', now() - timestamp) <=3\nand sum > 10\norder by\n  name,\n\
    \  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lambda Function Metrics
Title: Find AWS Lambda Function Metrics on a Daily Basis
