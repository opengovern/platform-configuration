Description: Allows users to query AWS AppStream Fleets for detailed information about
  each fleet, including its state, instance type, and associated stack details.
ID: aws_appstream_fleet_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  created_time,\n  fleet_type,\n  instance_type,\n\
    \  display_name,\n  image_arn,\n  image_name\nfrom\n  aws_appstream_fleet\nwhere\n\
    \  fleet_type = 'ON_DEMAND';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
Title: List all AWS AppStream Fleets with Details
