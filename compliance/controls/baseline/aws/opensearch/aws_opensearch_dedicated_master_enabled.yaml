ID: aws_opensearch_dedicated_master_enabled
Title: "OpenSearch Dedicated Master Enabled"
Description: "Ensure Amazon OpenSearch clusters are using dedicated master nodes to increase the production environment stability."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  domain_name as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN (cluster_config ->> 'DedicatedMasterEnabled')::bool THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN (cluster_config ->> 'DedicatedMasterEnabled')::bool THEN domain_name || ' is configured to use dedicated mater nodes.' \n    ELSE domain_name || ' is not configured to use dedicated mater nodes'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n"
  PrimaryTable: aws_opensearch_domain
  ListOfTables:
    - aws_opensearch_domain
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS OpenSearch Service
  platform_score_use_case:
    - Lacking High Availability
  score_service_name:
    - AWS OpenSearch Service
  score_tags:
    - Lacking High Availability
Integration_Type_Name:
