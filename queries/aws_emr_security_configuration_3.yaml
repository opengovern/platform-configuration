Description: Allows users to query AWS EMR (Amazon Elastic MapReduce) Security Configurations.
  This table provides information about security settings and configurations that
  can be applied to EMR clusters, managing encryption, authentication, and authorization.
  These configurations are crucial for ensuring the secure handling of data, protecting
  sensitive information, and complying with various data security standards and regulations.
ID: aws_emr_security_configuration_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  creation_date_time,\n  encryption_configuration\
    \ -> 'AtRestEncryptionConfiguration' -> 'LocalDiskEncryptionConfiguration' ->>\
    \ 'AwsKmsKey' as aws_kms_key,\n  encryption_configuration -> 'AtRestEncryptionConfiguration'\
    \ -> 'LocalDiskEncryptionConfiguration' ->> 'EnableEbsEncryption' as enable_ebs_encryption,\n\
    \  encryption_configuration -> 'AtRestEncryptionConfiguration' -> 'LocalDiskEncryptionConfiguration'\
    \ ->> 'EncryptionKeyProviderType' as encryption_key_provider_type,\n  encryption_configuration\
    \ -> 'S3EncryptionConfiguration' as s3_encryption_configuration,\n  encryption_configuration\
    \ ->> 'EnableAtRestEncryption' as enable_at_rest_encryption,\n  encryption_configuration\
    \ ->> 'EnableInTransitEncryption' as enable_in_transit_encryption,\n  encryption_configuration\
    \ -> 'InTransitEncryptionConfiguration' as in_transit_encryption_configuration\n\
    from\n  aws_emr_security_configuration;"
Tags:
  cloud_data_security:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EMR
Title: List all AWS EMR Security Configurations using SQL
