id: azure_insight_compute_disk_unattached
type: query
title: Unused Azure Disks
description: List of unattached Disks
integration_type:
  - azure_subscription
query: |
    SELECT
      name,
      disk_state,
      subscription_id,
      platform_account_id,
      platform_resource_id
    FROM
      azure_compute_disk
    WHERE
      disk_state = 'Unattached';
tags:
    category:
      - Technical Debt
      - Cost Management
