Description: ""
ID: devops
IntegrationType:
  - aws_cloud_account
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT 
      CASE
        WHEN resource_type LIKE 'aws::%' THEN 'AWS'
        ELSE 'Azure'
      END AS provider,
      c.name AS cloud_account_name,
      c.id AS _discovered_provider_id,
      r.name AS name,
      r.region AS location,
      r.connection_id AS _og_connection_id,
      r.resource_id AS _resource_id,
      r.resource_type AS _resource_type,
      r.created_at AS _last_discovered
    FROM 
      platform_resources r 
    INNER JOIN og_connections c 
      ON r.connection_id = c.og_id
    WHERE 
      resource_type IN ('aws::codecommit::repository', 'aws::codedeploy::deploymentgroup')
Tags:
  cloud_asset_management:
    - "true"
  cloud_provider:
    - aws
    - azure
  cloud_service:
    - Codecommit
    - Codedeploy
Title: DevOps