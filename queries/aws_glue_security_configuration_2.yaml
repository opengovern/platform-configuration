Description: Allows users to query AWS Glue Security Configurations and gain insights
  into the security configurations of Glue resources.
ID: aws_glue_security_configuration_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  cloud_watch_encryption ->> 'CloudWatchEncryptionMode'\
    \ as encyption_mode,\n  cloud_watch_encryption ->> 'KmsKeyArn' as kms_key_arn\n\
    from\n  aws_glue_security_configuration\nwhere\n  cloud_watch_encryption ->> 'CloudWatchEncryptionMode'\
    \ != 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glue Security
Title: Find AWS Glue Security Configurations with Encryption
