Description: Allows users to query AWS IAM Access Advisor to retrieve information
  about the service last accessed data for IAM entities (users, groups, and roles).
ID: aws_iam_access_advisor_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  principal_arn,\n  service_name\nfrom \n  aws_iam_access_advisor\n\
    where\n  principal_arn = 'arn:aws:iam::123456789123:role/turbot/admin'\n  and\
    \ last_authenticated is null\norder by \n  service_name"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM Access Advisor
Title: List all AWS IAM entities with no recent service access
