Description: Allows users to query AWS IAM Credential Reports, providing a comprehensive
  overview of the AWS Identity and Access Management (IAM) users, their status, and
  credential usage.
ID: aws_iam_credential_report_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  user_name,\n  password_last_used,\n  age(password_last_used)\n\
    from\n  aws_iam_credential_report\nwhere\n  password_enabled\n  and password_last_used\
    \ <= (current_date - interval '90' day)\norder by\n  password_last_used;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find AWS IAM Credential Reports and User Statuses
