Description: Allows users to query AWS EC2 Application Load Balancer, providing detailed
  information about each load balancer within an AWS account. This includes its current
  state, availability zones, security groups, and other important attributes.
ID: aws_ec2_application_load_balancer_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  az ->> 'LoadBalancerAddresses' as load_balancer_addresses,\n\
    \  az ->> 'OutpostId' as outpost_id,\n  az ->> 'SubnetId' as subnet_id,\n  az\
    \ ->> 'ZoneName' as zone_name\nfrom\n  aws_ec2_application_load_balancer\n  cross\
    \ join jsonb_array_elements(availability_zones) as az;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Application Load Balancer
Title: List All AWS EC2 Application Load Balancers with Details
