Description: Allows users to query AWS WorkSpaces Directory information to retrieve
  details such as directory ID, directory type, workspace creation properties, and
  more.
ID: aws_workspaces_directory_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  directory_id,\n  arn,\n  alias,\n  customer_user_name,\n\
    \  directory_type,\n  state\nfrom\n  aws_workspaces_directory\nwhere\n  certificate_based_auth_properties\
    \ ->> 'Status' = 'ENABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WorkSpaces
Title: Find all AWS WorkSpaces Directory Details via SQL
