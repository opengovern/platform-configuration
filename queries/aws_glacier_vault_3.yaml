Description: Allows users to query AWS Glacier Vaults for detailed information on
  each vault, including the vault''s name, ARN, creation date, number of archives,
  size of archives, and more.
ID: aws_glacier_vault_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect,\n  s -> 'Condition' as conditions\nfrom\n  aws_glacier_vault,\n \
    \ jsonb_array_elements(policy_std -> 'Statement') as s,\n  jsonb_array_elements_text(s\
    \ -> 'Principal' -> 'AWS') as p,\n  jsonb_array_elements_text(s -> 'Action') as\
    \ a\nwhere\n  p = '*'\n  and s ->> 'Effect' = 'Allow';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glacier
Title: List AWS Glacier Vaults with Detailed Information
