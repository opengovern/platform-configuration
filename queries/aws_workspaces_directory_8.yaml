Description: Allows users to query AWS WorkSpaces Directory information to retrieve
  details such as directory ID, directory type, workspace creation properties, and
  more.
ID: aws_workspaces_directory_8
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  directory_id,\n  arn,\n  workspace_access_properties\
    \ ->> 'DeviceTypeAndroid' as device_type_android,\n  workspace_access_properties\
    \ ->> 'DeviceTypeChromeOs' as device_type_chrome_os,\n  workspace_access_properties\
    \ ->> 'DeviceTypeIos' as device_type_ios,\n  workspace_access_properties ->> 'DeviceTypeLinux'\
    \ as device_type_linux,\n  workspace_access_properties ->> 'DeviceTypeOsx' as\
    \ device_type_osx,\n  workspace_access_properties ->> 'DeviceTypeWeb' as device_type_web,\n\
    \  workspace_access_properties ->> 'DeviceTypeWindows' as device_type_windows,\n\
    \  workspace_access_properties ->> 'DeviceTypeZeroClient' as device_type_zero_client\n\
    from\n  aws_workspaces_directory\nwhere\n  directory_id = 'd-96676995ea';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS WorkSpaces
Title: List AWS WorkSpaces Directory Details Using SQL
