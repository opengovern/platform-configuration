Description: Allows users to query AWS ElastiCache Reserved Cache Nodes to gather
  details such as the reservation status, start time, duration, and associated metadata.
ID: aws_elasticache_reserved_cache_node_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  reserved_cache_node_id,\n  arn,\n  reserved_cache_nodes_offering_id,\n\
    \  state,\n  cache_node_type\nfrom\n  aws_elasticache_reserved_cache_node\nwhere\n\
    \  offering_type = 'All Upfront';"
Tags:
  cloud_asset_management:
