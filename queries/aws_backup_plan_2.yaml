Description: Allows users to query AWS Backup Plan data, providing detailed information
  about each backup plan created within an AWS account. Useful for DevOps engineers
  to monitor and manage backup strategies and ensure data recovery processes are in
  place.
ID: aws_backup_plan_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  backup_plan_id,\n  arn,\n  creation_date,\n\
    \  last_execution_date\nfrom\n  aws_backup_plan\nwhere\n  creation_date <= (current_date\
    \ - interval '90' day)\norder by\n  creation_date;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Backup Plan
Title: List all AWS Backup Plans and details within 90 days
