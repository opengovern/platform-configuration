ID: aws_codebuild_project_s3_logs_encryption_enabled
Title: "CodeBuild project S3 logs should be encrypted"
Description: "This control checks if S3 logs for a CodeBuild project are encrypted. The control fails if encryption is deactivated for S3 logs for a CodeBuild project."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when not (logs_config -> 'S3Logs' ->> 'EncryptionDisabled')::bool then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when not (logs_config -> 'S3Logs' ->> 'EncryptionDisabled')::bool then title || ' S3Logs encryption enabled.'\n    else title || ' S3Logs encryption disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_codebuild_project;\n"
  PrimaryTable: aws_codebuild_project
  ListOfTables:
    - aws_codebuild_project
  Parameters: []
Severity: low
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - encryption_of_data_at_rest
  foundational_security_item_id:
    - codebuild_3
  plugin:
    - aws
  service:
    - AWS/CodeBuild
Integration_Type_Name:
  - aws_cloud
