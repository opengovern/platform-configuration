Description: Allows users to query Amazon ElastiCache Cluster data, providing information
  about each ElastiCache Cluster within the AWS account.
ID: aws_elasticache_cluster_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  cache_node_type,\n  transit_encryption_enabled\n\
    from\n  aws_elasticache_cluster\nwhere\n  not transit_encryption_enabled;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon ElastiCache
Title: Query Amazon ElastiCache Cluster Data with SQL
