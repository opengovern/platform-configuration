ID: aws_nist_800_171_rev_2_3_5_9
Title: "5.9 Allow temporary password use for system logons with an immediate change
  to a permanent password"
Description: "Changing temporary passwords to permanent passwords immediately after
  system logon ensures that the necessary strength of the authentication mechanism
  is implemented at the earliest opportunity, reducing the susceptibility to authenticator
  compromises."
