Description: Allows users to query AWS Security Hub Standards Control data including
  details about each security standard control available in an AWS account.
ID: aws_securityhub_standards_control_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  severity_rating,\n  count(severity_rating)\nfrom\n  aws_securityhub_standards_control\n\
    group by\n  severity_rating\norder by\n  severity_rating;"
