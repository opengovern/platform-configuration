Description: Allows users to query AWS CodeDeploy Deployment Group details including
  deployment configurations, target revisions, and associated alarm configurations.
ID: aws_codedeploy_deployment_group_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn as group_arn,\n  deployment_group_id,\n  deployment_group_name,\n\
    \  auto_scaling_groups ->> 'Hook' as auto_scaling_group_hook,\n  auto_scaling_groups\
    \ ->> 'Name' as auto_scaling_group_name\nfrom\n  aws_codedeploy_deployment_group\n\
    where\n  application_name = 'abc'\n  and deployment_group_name = 'def';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: Find AWS CodeDeploy Deployment Group Details
