Description: Allows users to query AWS Cost Explorer Service to get detailed cost
  data per service and usage type on a monthly basis.
ID: aws_cost_by_service_usage_type_monthly_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service,\n  usage_type,\n  period_start,\n  blended_cost_amount::numeric::money,\n\
    \  unblended_cost_amount::numeric::money,\n  amortized_cost_amount::numeric::money,\n\
    \  net_unblended_cost_amount::numeric::money,\n  net_amortized_cost_amount::numeric::money\n\
    from \n  aws_cost_by_service_usage_type_monthly\norder by\n  service,\n  period_start;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer
Title: Find AWS Monthly Cost by Service and Usage Type
