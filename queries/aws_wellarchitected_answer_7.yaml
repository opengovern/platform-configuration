Description: Allows users to query AWS Well-Architected Tool Answer data, including
  information about the workloads, lens, and questions associated with each answer.
ID: aws_wellarchitected_answer_7
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_id,\n  risk,\n  count(question_id) as total_questions\n\
    from\n  aws_wellarchitected_answer\nwhere\n  risk = 'HIGH'\n  or risk = 'MEDIUM'\n\
    group by\n  workload_id,\n  risk;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List all AWS Well-Architected Tool Answers by Risk
