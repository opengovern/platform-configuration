Description: Allows users to query AWS Elastic Kubernetes Service Cluster data, including
  cluster configurations, statuses, and associated metadata.
ID: aws_eks_cluster_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  i ->> 'Enabled' as enabled,\n  i ->> 'Types'\
    \ as types\nfrom\n  aws_eks_cluster,\n  jsonb_array_elements(logging -> 'ClusterLogging')\
    \ as i\nwhere\n  i ->> 'Enabled' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Kubernetes Service
Title: Find AWS EKS Cluster Configurations and Statuses
