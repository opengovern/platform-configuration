ID: aws_hipaa_security_rule_2003_164_308_a_3_i
Title: "308(a)(3)(i) Workforce security"
Description: "Implement policies and procedures to ensure that all members of its
  workforce have appropriate access to electronic protected health information, as
  provided under paragraph (a)(4) of this section, and to prevent those workforce
  members who do not have access under paragraph (a)(4) of this section from obtaining
  access to electronic protected health information."
