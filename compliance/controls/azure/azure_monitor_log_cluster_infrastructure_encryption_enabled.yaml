IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT
      id AS resource,
      platform_account_id AS platform_account_id,
      platform_resource_id AS platform_resource_id,
      'info' AS status,
      'Manual verification required.' AS reason,
      display_name AS subscription
    FROM
      azure_subscription;
Severity: low
Tags:
