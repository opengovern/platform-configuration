Description: Allows users to query AWS Route 53 Traffic Policy Instances, providing
  detailed information about each instance such as the ID, version, DNS name, and
  more. This table is useful for gaining insights into the configuration and status
  of traffic policy instances.
ID: aws_route53_traffic_policy_instance_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  i.name,\n  i.id,\n  h.id as hosted_zone_id,\n  h.name\
    \ as hosted_zone_name,\n  h.caller_reference,\n  h.private_zone\nfrom \n  aws_route53_traffic_policy_instance\
    \ i\n  join aws_route53_zone h on i.hosted_zone_id = h.id;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: List all AWS Route 53 Traffic Policy Instances
