Description: Allows users to query Route 53 DNS records within Amazon Web Services.
  The `aws_route53_record` table in Steampipe provides information about DNS records
  within AWS Route 53. This table allows DevOps engineers to query record-specific
  details, including type, name, TTL, and associated metadata. Users can utilize this
  table to gather insights on DNS records, such as record types, verification of TTL
  values, and more.
ID: aws_route53_record_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.name,\n  r.type,\n  record\nfrom\n  aws_route53_record\
    \ as r,\n  jsonb_array_elements_text(records) as record\nwhere\n  r.name = 'test.com.'\n\
    \  and r.type = 'NS';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: List AWS Route 53 DNS Record Details
