Description: Allows users to query VPCs within AWS. It provides information about
  each VPC''s configuration, including its ID, state, CIDR block, and whether it is
  the default VPC.
ID: aws_vpc_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_id,\n  cidr_block,\n  state,\n  region\nfrom\n  aws_vpc\n\
    where\n  not cidr_block <<= '10.0.0.0/8'\n  and not cidr_block <<= '192.168.0.0/16'\n\
    \  and not cidr_block <<= '172.16.0.0/12';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find all AWS VPCs and Their Configurations
