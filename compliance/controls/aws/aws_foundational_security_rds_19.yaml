ID: aws_foundational_security_rds_19
Title: "19 Existing RDS event notification subscriptions should be configured for critical cluster events."
Description: "This control checks whether an Amazon RDS event subscription exists that has notifications enabled for the following source type, event category key-value pairs."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when source_type <> 'db-cluster' then 'skip'\n    when source_type = 'db-cluster' and enabled and event_categories_list @> '[\"failure\", \"maintenance\"]' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when source_type <> 'db-cluster' then cust_subscription_id || ' event subscription of ' || source_type || ' type.'\n    when source_type = 'db-cluster' and enabled and event_categories_list @> '[\"failure\", \"maintenance\"]' then cust_subscription_id || ' event subscription enabled for critical db cluster events.'\n    else cust_subscription_id || ' event subscription missing critical db cluster events.'\n  end as reason\n  \nfrom\n  aws_rds_db_event_subscription;"
  PrimaryTable: aws_rds_db_event_subscription
  ListOfTables:
    - aws_rds_db_event_subscription
  Parameters: []
Severity: low
Tags: {}
IntegrationTypeName:
