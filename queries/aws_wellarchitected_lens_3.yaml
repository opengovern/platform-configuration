Description: Allows users to query AWS Well-Architected Lens, providing details about
  each lens such as its name, description, and associated AWS Well-Architected Framework
  pillars.
ID: aws_wellarchitected_lens_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lens_name,\n  arn,\n  lens_status,\n  lens_type,\n  owner,\n\
    \  share_invitation_id\nfrom\n  aws_wellarchitected_lens\nwhere\n  lens_type =\
    \ 'CUSTOM_SHARED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Lens
Title: Find AWS Well-Architected Lens details
