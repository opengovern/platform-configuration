ID: aws_rbi_itf_nbfc_3_1_h
Title: "1.h Trails"
Description: "NBFCs shall ensure that audit trails exist for IT assets satisfying
  its business requirements including regulatory and legal requirements, facilitating
  audit, serving as forensic evidence when required and assisting in dispute resolution.
  If an employee, for instance, attempts to access an unauthorized section, this improper
  activity should be recorded in the audit trail."
