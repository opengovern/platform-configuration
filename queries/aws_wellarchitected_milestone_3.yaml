Description: Allows users to query AWS Well-Architected Tool Milestones for detailed
  information about the milestones of a workload.
ID: aws_wellarchitected_milestone_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  m.milestone_name,\n  m.milestone_number,\n  w.workload_name,\n\
    \  w.workload_id,\n  w.environment,\n  w.industry,\n  w.owner\nfrom\n  aws_wellarchitected_workload\
    \ w,\n  aws_wellarchitected_milestone m\nwhere\n  w.workload_id = m.workload_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Query AWS Well-Architected Tool Milestones in Detail
