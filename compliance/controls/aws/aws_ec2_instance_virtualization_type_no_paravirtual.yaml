ID: aws_ec2_instance_virtualization_type_no_paravirtual
Title: "Paravirtual EC2 instance types should not be used"
Description: "This control checks whether the virtualization type of an EC2 instance is paravirtual. The control fails if the virtualizationType of the EC2 instance is set to paravirtual."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when virtualization_type = 'paravirtual' then 'alarm'\n    else 'ok'\n  end as status,\n  title || ' virtualization type is ' || virtualization_type || '.' as reason\n  \n  , region, account_id\nfrom\n  aws_ec2_instance;\n"
  PrimaryTable: aws_ec2_instance
  ListOfTables:
    - aws_ec2_instance
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - vulnerability_patch_and_version_management
  foundational_security_item_id:
    - ec2_24
  plugin:
    - aws
  service:
    - AWS/EC2
IntegrationType:
  - aws_cloud_account
