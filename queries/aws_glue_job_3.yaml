Description: Allows users to query AWS Glue Jobs to retrieve detailed information
  related to job properties, execution, and status.
ID: aws_glue_job_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  arn,\n  created_on,\n  job_bookmark ->> 'Attempt'\
    \ as total_attempts,\n  job_bookmark ->> 'Run' as total_runs,\n  job_bookmark\
    \ ->> 'RunId' as run_id\nfrom\n  aws_glue_job\nwhere\n  job_bookmark is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: List all AWS Glue Jobs with detailed properties
