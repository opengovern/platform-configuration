Description: Ensure IAM policies that allow full '*:*' administrative privileges aren't created.
ID: aws_iam_policies_with_full_administrative_privileges
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_iam_policy
  Parameters: []
  PrimaryTable: aws_iam_policy
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_account_id,
      og_resource_id,
      CASE
        WHEN EXISTS(
          SELECT 1 
          FROM jsonb_array_elements_text(stmt -> 'Action') AS a 
          WHERE a = '*'
        ) 
        AND stmt ->> 'Effect' = 'Allow' 
        AND stmt ->> 'Resource' = '[\"*\"]' 
        THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN EXISTS(
          SELECT 1 
          FROM jsonb_array_elements_text(stmt -> 'Action') AS a 
          WHERE a = '*'
        ) 
        AND stmt ->> 'Effect' = 'Allow' 
        AND stmt ->> 'Resource' = '[\"*\"]' 
        THEN 'policy allows full administrative privileges'
        ELSE 'policy does not allow full administrative privileges'
      END AS reason,
      region, 
      account_id
    FROM
      aws_iam_policy AS p,
      jsonb_array_elements(p.policy_std -> 'Statement') AS stmt
Severity: high
