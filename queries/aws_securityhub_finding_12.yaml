Description: Allows users to query AWS Security Hub Findings to gather information
  about security issues identified within AWS resources. This includes details such
  as the severity, status, and description of the finding, the resources affected,
  and any remediation steps recommended.
ID: aws_securityhub_finding_12
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  id,\n  patch_summary ->> 'Id' as patch_id,\n\
    \  patch_summary ->> 'FailedCount' as failed_count,\n  patch_summary ->> 'InstalledCount'\
    \ as installed_count,\n  patch_summary ->> 'InstalledOtherCount' as installed_other_count,\n\
    \  patch_summary ->> 'InstalledPendingReboot' as installed_pending_reboot,\n \
    \ patch_summary ->> 'InstalledRejectedCount' as installed_rejected_count,\n  patch_summary\
    \ ->> 'MissingCount' as missing_count,\n  patch_summary ->> 'Operation' as operation,\n\
    \  patch_summary ->> 'OperationEndTime' as operation_end_time,\n  patch_summary\
    \ ->> 'OperationStartTime' as operation_start_time,\n  patch_summary ->> 'RebootOption'\
    \ as reboot_option\nfrom\n  aws_securityhub_finding\nwhere \n  title = 'EC2 instance\
    \ involved in SSH brute force attacks.';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: List AWS Security Hub Findings with Details
