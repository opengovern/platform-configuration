Description: Allows users to query AWS S3 buckets for detailed information about their
  configuration, policies, and permissions.
ID: aws_s3_bucket_10
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect,\n  s -> 'Condition' as conditions\nfrom\n  aws_s3_bucket,\n  jsonb_array_elements(policy_std\
    \ -> 'Statement') as s,\n  jsonb_array_elements_text(s -> 'Principal' -> 'AWS')\
    \ as p,\n  string_to_array(p, ':') as pa,\n  jsonb_array_elements_text(s -> 'Action')\
    \ as a\nwhere\n  s ->> 'Effect' = 'Allow'\n  and (\n    pa[5] != account_id\n\
    \    or p = '*'\n  );"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find AWS S3 Bucket Policies and Permissions
