ID: aws_redshift_cluster_no_default_admin_name
Title: "AWS Redshift clusters should not use the default Admin username"
Description: "This control checks whether a AWS Redshift cluster has changed the admin username from its default value. This control will fail if the admin username for a Redshift cluster is set to awsuser."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when master_username = 'awsuser' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when master_username = 'awsuser' then title || ' using default master user name.'\n    else title || ' not using default master user name.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_redshift_cluster;\n"
  PrimaryTable: aws_redshift_cluster
  ListOfTables:
    - aws_redshift_cluster
  Parameters: []
Severity: high
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resource_configuration
  foundational_security_item_id:
    - redshift_8
  plugin:
    - aws
  service:
    - AWS/Redshift
IntegrationType:
  - aws_cloud_account
