Description: Allows users to query AWS IAM OpenID Connect Providers and retrieve details
  about the OpenID Connect (OIDC) identity providers in their AWS account.
ID: aws_iam_open_id_connect_provider_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  create_date,\n  client_id_list,\n  thumbprint_list,\n\
    \  tags,\n  url,\n  account_id\nfrom\n  aws_iam_open_id_connect_provider\nwhere\n\
    \  client_id_list @> '[\"sts.amazonaws.com\"]'::jsonb\n  and not thumbprint_list\
    \ @> '[\"1c58a3a8518e8759bf075b76b750d4f2df264fcd\", \"6938fd4d98bab03faadb97b34396831e3780aea1\"\
    ]'::jsonb"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
Title: Find all AWS IAM OpenID Connect Providers with Details
