ID: aws_pci_dss_v321_requirement_1_1
Title: "Establish and implement firewall and router configuration standards"
Description: "Firewalls and routers are key components of the architecture that controls
  entry to and exit from the network. These devices are software or hardware devices
  that block unwanted access and manage authorized access into and out of the network.
  Configuration standards and procedures will help to ensure that the organization's
  first line of defense in the protection of its data remains strong."
