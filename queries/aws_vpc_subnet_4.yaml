Description: Allows users to query AWS VPC Subnets and obtain detailed information
  about each subnet, including its configuration, associated VPC, availability zone,
  and CIDR block.
ID: aws_vpc_subnet_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  associations_detail ->> 'SubnetId' as subnet_id,\n  route_table_id\n\
    from\n  aws_vpc_route_table as rt\n  cross join jsonb_array_elements(associations)\
    \ as associations_detail\n  join aws_vpc_subnet as sub on sub.subnet_id = associations_detail\
    \ ->> 'SubnetId';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find AWS VPC Subnets with Configuration Details
