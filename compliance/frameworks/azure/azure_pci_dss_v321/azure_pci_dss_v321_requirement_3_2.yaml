Title: "PCI DSS requirement 3.2"
Description: "Do not store sensitive authentication data after authorization (even
  if it is encrypted). Render all sensitive authentication data unrecoverable upon
  completion of the authorization process. Issuers and related entities may store
  sensitive authentication data if there is a business justification, and the data
  is stored securely."
