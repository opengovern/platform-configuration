Description: The backup feature of AWS RDS creates backups of your databases and transaction logs.
ID: aws_rds_db_instance_backup_enabled
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      CASE
        WHEN backup_retention_period < 1 THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN backup_retention_period < 1 THEN title || ' backups not enabled.'
        ELSE title || ' backups enabled.'
      END AS reason,
      region,
      account_id
    FROM
      aws_rds_db_instance;
Severity: low
