Description: Microsoft Defender for DNS scans all network traffic exiting from within a subscription.
ID: azure_cis_v210_2_1_10
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_security_center_subscription_pricing
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_security_center_subscription_pricing
  QueryToExecute: |
    SELECT
      sub_pricing.id AS resource,
      sub_pricing.platform_account_id AS platform_account_id,
      sub_pricing.platform_resource_id AS platform_resource_id,
      CASE
        WHEN pricing_tier = 'Standard' THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN pricing_tier = 'Standard' THEN 'Azure Defender on for DNS.'
        ELSE 'Azure Defender off for DNS.'
      END AS reason
    FROM
      azure_security_center_subscription_pricing sub_pricing
    RIGHT JOIN
      azure_subscription sub ON sub_pricing.subscription_id = sub.subscription_id
    WHERE
      name = 'Dns';
Severity: low
Tags: {}
