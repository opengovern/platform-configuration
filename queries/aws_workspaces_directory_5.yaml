Description: Allows users to query AWS WorkSpaces Directory information to retrieve
  details such as directory ID, directory type, workspace creation properties, and
  more.
ID: aws_workspaces_directory_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  directory_id,\n  arn,\n  alias,\n  customer_user_name,\n\
    \  directory_type,\n  state,\n  selfservice_permissions ->> 'SwitchRunningMode'\
    \ as switch_running_mode\nfrom\n  aws_workspaces_directory\nwhere\n  selfservice_permissions\
    \ ->> 'SwitchRunningMode' = 'ENABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WorkSpaces
Title: List AWS WorkSpaces Directory Information
