Description: Allows users to query AWS EC2 Auto Scaling Groups and access detailed
  information about each group''s configuration, instances, policies, and more.
ID: aws_ec2_autoscaling_group_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  jsonb_array_length(availability_zones) as az_count\n\
    from\n  aws_ec2_autoscaling_group\nwhere\n  jsonb_array_length(availability_zones)\
    \ < 2;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Auto Scaling
Title: Find AWS EC2 Auto Scaling Groups with Less than 2 AZs
