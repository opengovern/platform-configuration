Description: Allows users to query AWS API Gateway Domain Names and provides information
  about each domain name within the AWS API Gateway Service. This table can be used
  to query domain name details, including associated API mappings, security policy,
  and associated tags.
ID: aws_api_gatewayv2_domain_name_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  mutual_tls_authentication ->> 'TruststoreUri'\
    \ as truststore_uri,\n  mutual_tls_authentication ->> 'TruststoreVersion' as truststore_version,\n\
    \  mutual_tls_authentication ->> 'TruststoreWarnings' as truststore_warnings\n\
    from\n  aws_api_gatewayv2_domain_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway
Title: Find all AWS API Gateway Domain Names and Their Details
