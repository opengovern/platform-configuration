Description: Allows users to query AWS EC2 Gateway Load Balancer details, including
  its configuration, state, type, and associated tags.
ID: aws_ec2_gateway_load_balancer_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  count(az ->> 'ZoneName') as zone_count\nfrom\n\
    \  aws_ec2_gateway_load_balancer,\n  jsonb_array_elements(availability_zones)\
    \ as az\ngroup by\n  name\nhaving\n  count(az ->> 'ZoneName') < 2;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Gateway Load Balancer
Title: Find AWS EC2 Gateway Load Balancer Details and Configuration
