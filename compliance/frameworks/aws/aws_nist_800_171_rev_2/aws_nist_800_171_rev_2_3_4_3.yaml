ID: aws_nist_800_171_rev_2_3_4_3
Title: "4.3 Track, review, approve or disapprove, and log changes to organizational
  systems"
Description: "Tracking, reviewing, approving/disapproving, and logging changes is
  called configuration change control. Configuration change control for organizational
  systems involves the systematic proposal, justification, implementation, testing,
  review, and disposition of changes to the systems, including system upgrades and
  modifications. Configuration change control includes changes to baseline configurations
  for components and configuration items of systems, changes to configuration settings
  for information technology products (e.g., operating systems, applications, firewalls,
  routers, and mobile devices), unscheduled and unauthorized changes, and changes
  to remediate vulnerabilities."
