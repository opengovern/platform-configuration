Description: Check if Secrets Manager secrets have mandatory tags.
ID: aws_mandatory_sql_secretsmanager_secret_mandatory
IntegrationType:
  - aws_cloud_account
Query:
  Engine: steampipe-v0.5
  ListOfTables:
    - aws_secretsmanager_secret
  Parameters:
    - key: awsMandatoryTags
      required: true
  PrimaryTable: aws_secretsmanager_secret
  QueryToExecute: |
    WITH analysis AS (
      SELECT
        og_account_id,
        og_resource_id,
        arn,
        title,
        tags ?& '{{.awsMandatoryTags}}'::text[] AS has_mandatory_tags,
        to_jsonb('{{.awsMandatoryTags}}'::text[]) - array(SELECT jsonb_object_keys(tags)) AS missing_tags,
        region,
        account_id,
        tags,
        _ctx
      FROM
        aws_secretsmanager_secret
    )
    SELECT
      og_account_id,
      og_resource_id,
      arn AS resource,
      CASE
        WHEN has_mandatory_tags THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
        ELSE title || ' is missing tags: ' || array_to_string(array(SELECT jsonb_array_elements_text(missing_tags)), ', ') || '.'
      END AS reason,
      region,
      account_id
    FROM
      analysis;
Severity: high
Tags: {}
Title: Secrets Manager secrets should have mandatory tags