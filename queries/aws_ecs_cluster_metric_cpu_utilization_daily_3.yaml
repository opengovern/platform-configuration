Description: Allows users to query AWS Elastic Container Service (ECS) Cluster Metrics,
  specifically CPU utilization on a daily basis.
ID: aws_ecs_cluster_metric_cpu_utilization_daily_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_ecs_cluster_metric_cpu_utilization_daily\n\
    where\n  average < 1\norder by\n  cluster_name,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Service
Title: Find AWS ECS Cluster Daily CPU Utilization Metrics
