Description: AWS accounts without MFA enabled
ID: aws_insight_account_without_mfa
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
  PrimaryTable: aws_iam_credential_report
  QueryToExecute: select account_id, og_account_id from aws_iam_account_summary where
    account_mfa_enabled = false
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
Title: AWS Account without MFA
