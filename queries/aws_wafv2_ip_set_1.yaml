ID: aws_wafv2_ip_set_1
Title: "List all AWS WAFv2 IPSets with Detailed Information"
Description: "Allows users to query AWS WAFv2 IPSet information, including IP addresses, IP address version, and associated metadata."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      description,
      arn,
      id,
      scope,
      addresses,
      ip_address_version,
      region
    from
      aws_wafv2_ip_set;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_network_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS WAFv2
