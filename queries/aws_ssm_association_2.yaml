Description: Allows users to query AWS SSM Associations for detailed information about
  the AWS Systems Manager associations, including their status, targets, and parameters.
ID: aws_ssm_association_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  association_id,\n  overview ->> 'AssociationStatusAggregatedCount'\
    \ as association_status_aggregated_count,\n  overview ->> 'DetailedStatus' as\
    \ detailed_status,\n  overview ->> 'Status' as status\nfrom\n  aws_ssm_association\n\
    where\n  overview ->> 'Status' = 'Failed';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Systems Manager
Title: List all AWS SSM Associations with Failed Status
