Description: Allows users to query AWS AppStream Images to gain insights into their
  properties, states, and associated metadata.
ID: aws_appstream_image_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  display_name,\n  platform,\n  state\n\
    from\n  aws_appstream_image\nwhere\n  state = 'AVAILABLE';"
Tags:
  cloud_asset_management:
