id: autoscaling_workload
type: query
title: List All Autoscaling Groups and VM Scale Sets
description: List All Autoscaling Groups and VM Scale Sets
integration_type:
  - aws_cloud_account
  - azure_subscription
query: |
    SELECT
      CASE
        WHEN resource_type LIKE 'aws::%' THEN 'AWS'
        ELSE 'Azure'
      END AS provider,
      c.name AS cloud_account_name,
      c.provider_id AS _discovered_provider_id,
      r.resource_name AS name,
      r.integration_id AS _platform_integration_id,
      r.resource_id AS _resource_id,
      r.resource_type AS _resource_type,
      r.described_at AS _last_discovered
    FROM
      platform_resources r
    INNER JOIN
      platform_integrations c ON r.integration_id = c.integration_id
    WHERE
      resource_type IN ('aws::autoscaling::autoscalinggroup', 'microsoft.compute/virtualmachinescalesets')
tags:
    platform_queries_bookmark:
      - 'true'
    cloud_asset_management:
      - 'true'
    cloud_ops:
      - 'true'
    cloud_provider:
      - aws
      - azure
    cloud_service:
      - Auto Scaling and VM Scale Set
