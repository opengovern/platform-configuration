Description: Allows users to query DHCP Options associated with Virtual Private Cloud
  (VPC) in AWS.
ID: aws_vpc_dhcp_options_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  dhcp_options_id,\n  domain_name,\n  domain_name_servers\n\
    from\n  aws_vpc_dhcp_options\nwhere\n  domain_name_servers ? 'AmazonProvidedDNS';"
Tags:
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List AWS VPC DHCP Options with Domain Name Servers
