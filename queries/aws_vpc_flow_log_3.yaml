ID: aws_vpc_flow_log_3
Title: "Find AWS VPC Flow Logs and IP Traffic Details"
Description: "Allows users to query AWS VPC Flow Logs, providing detailed information about IP traffic going to and from network interfaces in a VPC."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      flow_log_id,
      log_destination_type,
      log_destination,
      log_group_name,
      bucket_name
    from
      aws_vpc_flow_log;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_network_security:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - VPC Flow Log
