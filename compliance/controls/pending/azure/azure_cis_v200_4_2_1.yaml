Description: Enable "Azure Defender for SQL" on critical SQL Servers.
ID: azure_cis_v200_4_2_1
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT 
      s.id AS resource,
      CASE
        WHEN security -> 'properties' ->> 'state' = 'Disabled' THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN security -> 'properties' ->> 'state' = 'Disabled' THEN s.name || ' Azure defender disabled.'
        ELSE s.name || ' Azure defender enabled.'
      END AS reason
    FROM 
      azure_sql_server s,
      jsonb_array_elements(server_security_alert_policy) security,
      azure_subscription sub
    WHERE 
      sub.subscription_id = s.subscription_id;
Severity: low
Tags: {}
Title: 4.2.1 Ensure that Microsoft Defender for SQL is set to 'On' for critical SQL Servers