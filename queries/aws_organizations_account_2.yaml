Description: Allows users to query AWS Organizations Account and provides information
  about each AWS account that is a member of an organization in AWS Organizations.
ID: aws_organizations_account_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  name,\n  arn,\n  email,\n  joined_method,\n  joined_timestamp,\n\
    \  status\nfrom\n  aws_organizations_account\nwhere\n  status = 'SUSPENDED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Organizations
Title: List all AWS Organizations Account in Suspended Status
