Description: Allows users to query AWS Systems Manager Maintenance Windows to retrieve
  details about scheduled maintenance tasks for AWS resources.
ID: aws_ssm_maintenance_window_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  p ->> 'WindowTargetId' as window_target_id,\n\
    \  p ->> 'ResourceType' as resource_type,\n  p ->> 'Name' as target_name\nfrom\n\
    \  aws_ssm_maintenance_window,\n  jsonb_array_elements(targets) as p;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Systems Manager
Title: Find AWS Systems Manager Maintenance Windows Details
