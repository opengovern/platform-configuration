Description: Allows users to query daily AWS costs by account. This table provides
  an overview of AWS usage and cost data for each AWS account on a daily basis.
ID: aws_cost_by_account_daily_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "with ranked_costs as (\n  select\n    linked_account_id,\n    period_start,\n\
    \    unblended_cost_amount::numeric::money,\n    rank() over(partition by linked_account_id\
    \ order by unblended_cost_amount desc)\n  from \n    aws_cost_by_account_daily\n\
    )\nselect * from ranked_costs where rank <= 10;"
Tags:
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer
Title: Find Daily AWS Costs by Account
