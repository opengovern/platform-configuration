Description: Allows users to query AWS IAM Policies, providing detailed information
  about each policy, including permissions, attachment, and associated metadata.
ID: aws_iam_policy_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  action,\n  s ->> 'Effect' as effect\n\
    from\n  aws_iam_policy,\n  jsonb_array_elements(policy_std -> 'Statement') as\
    \ s,\n  jsonb_array_elements_text(s -> 'Action') as action\nwhere\n  action in\
    \ ('*', '*:*')\n  and s ->> 'Effect' = 'Allow';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find all AWS IAM Policies with permissions and metadata
