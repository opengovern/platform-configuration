Description: Allows users to query AWS VPC Flow Logs and retrieve information about
  the IP traffic going to and from network interfaces in their VPC.
ID: aws_vpc_flow_log_event_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  distinct(interface_id)\nfrom\n  aws_vpc_flow_log_event\n\
    where\n  log_group_name = 'vpc-log-group-name'\n  and timestamp >= now() - interval\
    \ '1 hour';"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Flow Logs
Title: List all IP traffic from AWS VPC Flow Logs
