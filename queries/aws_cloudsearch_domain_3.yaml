Description: Allows users to query AWS CloudSearch Domain to retrieve detailed information
  about each search domain configured within an AWS account.
ID: aws_cloudsearch_domain_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  domain_id,\n  search_service ->> 'Endpoint'\
    \ as search_service_endpoint,\n  limits ->> 'MaximumPartitionCount' as maximum_partition_count,\n\
    \  limits ->> 'MaximumReplicationCount' as maximum_replication_count\nfrom\n \
    \ aws_cloudsearch_domain;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudSearch
Title: List All AWS CloudSearch Domains with Detailed Info
