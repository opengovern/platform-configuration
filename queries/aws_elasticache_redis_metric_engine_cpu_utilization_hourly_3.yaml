Description: Allows users to query hourly CPU utilization metrics for AWS ElastiCache
  Redis.
ID: aws_elasticache_redis_metric_engine_cpu_utilization_hourly_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_elasticache_redis_metric_engine_cpu_utilization_hourly\n\
    where average < 2\norder by\n  cache_cluster_id,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
Title: List all hourly CPU utilization metrics for ElastiCache Redis
