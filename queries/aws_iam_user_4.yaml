Description: Allows users to query AWS IAM User data, providing details such as user
  ID, name, path, creation date, and more. This table is useful for security audits,
  policy enforcement, and operational troubleshooting.
ID: aws_iam_user_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  user_id,\n  mfa_enabled\nfrom\n  aws_iam_user\n\
    where\n  not mfa_enabled;"
