Description: Allows users to query AWS Well-Architected Workload Share, providing
  information about shared workloads within AWS Well-Architected Tool.
ID: aws_wellarchitected_workload_share_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_id,\n  share_id,\n  shared_with\n  permission_type,\n\
    \  status,\n  region\nfrom\n  aws_wellarchitected_workload_share\nwhere\n  permission_type\
    \ = 'CONTRIBUTOR';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List all AWS Well-Architected Tool Workload Shares
