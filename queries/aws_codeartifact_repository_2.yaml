Description: Allows users to query AWS CodeArtifact Repository data, including details
  about the repository, its domain ownership, and associated metadata.
ID: aws_codeartifact_repository_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  domain_name,\n  domain_owner,\n  tags,\n  repository_endpoint\n\
    from\n  aws_codeartifact_repository\nwhere\n  repository_endpoint is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeArtifact
Title: List all details about AWS CodeArtifact Repositories
