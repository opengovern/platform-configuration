Description: Allows users to query AWS Security Hub Standards Subscriptions, providing
  detailed information about each standard subscription in AWS Security Hub.
ID: aws_securityhub_standards_subscription_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  standards_arn,\n  standards_managed_by ->> 'Company'\
    \ as standards_managed_by_company\nfrom\n  aws_securityhub_standards_subscription\n\
    where\n  standards_managed_by ->> 'Company' <> 'AWS';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Security Hub
Title: Find all AWS Security Hub Standards Subscriptions
