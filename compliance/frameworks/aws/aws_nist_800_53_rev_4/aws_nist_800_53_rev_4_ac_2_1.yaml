control-group:
  id: aws_nist_800_53_rev_4_ac_2_1
  title: AC-2(1) Automated System Account Management
  description: The organization employs automated mechanisms to support the management of information system accounts.
  section-code: "1"
  tags:
    category:
    - Compliance
    nist_800_53_rev_4:
    - "true"
    plugin:
    - aws
    service:
    - AWS
    type:
    - Benchmark
  controls:
  - aws_guardduty_enabled
  - aws_iam_account_password_policy_strong_min_reuse_24
  - aws_iam_user_access_key_age_90
  - aws_iam_user_in_group
  - aws_iam_user_unused_credentials_90
  - aws_secretsmanager_secret_rotated_as_scheduled
  - aws_securityhub_enabled
