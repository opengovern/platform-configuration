Description: Allows users to query AWS VPC Subnets and obtain detailed information
  about each subnet, including its configuration, associated VPC, availability zone,
  and CIDR block.
ID: aws_vpc_subnet_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_id,\n  subnet_id,\n  availability_zone,\n  availability_zone_id\n\
    from\n  aws_vpc_subnet\norder by\n  vpc_id,\n  availability_zone;"
Tags:
