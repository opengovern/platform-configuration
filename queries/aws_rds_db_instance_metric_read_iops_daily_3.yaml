Description: Allows users to query AWS RDS DBInstance metrics for daily read IOPS
  (Input/Output Operations Per Second).
ID: aws_rds_db_instance_metric_read_iops_daily_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  minimum,\n \
    \ maximum,\n  average,\n  sum,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_read_iops_daily\n\
    where\n  maximum > 8000\norder by\n  db_instance_identifier,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find AWS RDS DBInstance Metrics for Daily Read IOPS
