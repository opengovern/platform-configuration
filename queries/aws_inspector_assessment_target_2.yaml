Description: Allows users to query AWS Inspector Assessment Targets. The `aws_inspector_assessment_target`
  table in Steampipe provides information about assessment targets within AWS Inspector.
  This table allows DevOps engineers to query target-specific details, including ARN,
  name, and associated resource group ARN. Users can utilize this table to gather
  insights on assessment targets, such as their creation time, last updated time,
  and more. The schema outlines the various attributes of the assessment target, including
  the target ARN, creation date, and associated tags.
ID: aws_inspector_assessment_target_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  resource_group_arn,\n  created_at,\n\
    \  updated_at,\n  region\nfrom\n  aws_inspector_assessment_target\nwhere\n  created_at\
    \ > (current_date - interval '7' day);"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Find AWS Inspector Assessment Targets Created in Last 7 Days
