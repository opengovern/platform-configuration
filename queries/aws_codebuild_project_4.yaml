Description: Allows users to query AWS CodeBuild Projects and retrieve comprehensive
  information about each project.
ID: aws_codebuild_project_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  description,\n  logs_config -> 'CloudWatchLogs'\
    \ ->> 'Status' as cloud_watch_logs_status,\n  logs_config -> 'S3Logs' ->> 'Status'\
    \ as s3_logs_status\nfrom\n  aws_codebuild_project\nwhere\n  logs_config -> 'CloudWatchLogs'\
    \ ->> 'Status' = 'DISABLED'\n  and logs_config -> 'S3Logs' ->> 'Status' = 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeBuild
Title: List all AWS CodeBuild Projects
