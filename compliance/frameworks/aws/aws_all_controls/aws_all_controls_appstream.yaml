control-group:
  id: aws_all_controls_appstream
  title: AppStream
  description: This section contains recommendations for configuring AppStream resources.
  section-code: appstream
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  controls:
  - aws_appstream_fleet_default_internet_access_disabled
  - aws_appstream_fleet_idle_disconnect_timeout_600_seconds
  - aws_appstream_fleet_max_user_duration_36000_seconds
  - aws_appstream_fleet_session_disconnect_timeout_300_seconds
