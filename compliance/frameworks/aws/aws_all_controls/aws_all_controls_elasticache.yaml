control-group:
  id: aws_all_controls_elasticache
  title: ElastiCache
  description: This section contains recommendations for configuring ElastiCache resources.
  section-code: elasticache
  controls:
  - aws_elasticache_cluster_auto_minor_version_upgrade_enabled
  - aws_elasticache_cluster_no_default_subnet_group
  - aws_elasticache_cluster_no_public_subnet
  - aws_elasticache_redis_cluster_automatic_backup_retention_15_days
  - aws_elasticache_replication_group_auto_failover_enabled
  - aws_elasticache_replication_group_encryption_at_rest_enabled
  - aws_elasticache_replication_group_encryption_at_rest_enabled_with_kms_cmk
  - aws_elasticache_replication_group_encryption_in_transit_enabled
  - aws_elasticache_replication_group_redis_auth_enabled
