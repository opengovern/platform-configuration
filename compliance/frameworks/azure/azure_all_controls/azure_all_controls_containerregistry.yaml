control-group:
  id: azure_all_controls_containerregistry
  title: Container Registry
  description: This section contains recommendations for configuring Container Registry resources.
  section-code: containerregistry
  controls:
  - azure_container_registry_admin_user_disabled
  - azure_container_registry_encrypted_with_cmk
  - azure_container_registry_geo_replication_enabled
  - azure_container_registry_public_network_access_disabled
  - azure_container_registry_quarantine_policy_enabled
  - azure_container_registry_restrict_public_access
  - azure_container_registry_retention_policy_enabled
  - azure_container_registry_trust_policy_enabled
  - azure_container_registry_use_virtual_service_endpoint
  - azure_container_registry_uses_private_link
