id: aws_eks_addon_version_1
type: query
title: List AWS EKS Add-On Versions
description: Allows users to query AWS EKS Add-On Versions.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      addon_name,
      addon_version,
      type
    FROM
      aws_eks_addon_version;
tags:
    cloud_ops:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - EKS
