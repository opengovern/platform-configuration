Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  case\n    when resource_type like 'aws::%' then 'AWS'\n\
    \    else 'Azure'\n  end as provider, \n  c.name as cloud_account_name, \n  c.id\
    \ as _discovered_provider_id,\n  r.name as name, \n  r.region as location, \n\
    \  r.connection_id as _og_connection_id,\n  r.resource_id as _resource_id,\n \
    \ r.resource_type as _resource_type,\n  r.created_at as _last_discovered\nfrom\
    \ \n  platform_resources r inner join og_connections c on r.connection_id = c.og_id\n\
    where \n  resource_type IN ('aws::memorydb::cluster', 'aws::neptune::database',\
    \ 'aws::dynamodb::table', 'aws::rds::dbinstance', \n  'aws::elasticache::cluster',\
    \ 'aws::redshift::cluster', 'aws::dms::replicationinstance', 'aws::redshiftserverless::namespace',\
    \ \n  'aws::opensearchserverless::collection', 'microsoft.dbforpostgresql/servers',\
    \ 'microsoft.documentdb/sqldatabases', 'microsoft.sql/servers', \n  'microsoft.dbformysql/servers','microsoft.sql/managedinstances')"
