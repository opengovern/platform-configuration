Description: Allows users to query consolidated reports from the AWS Well-Architected
  Tool, providing a comprehensive view of a workload''s alignment with AWS architectural
  best practices.
ID: aws_wellarchitected_consolidated_report_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_name,\n  workload_id,\n  l ->> 'LensArn' as\
    \ lens_arn,\n  l -> 'Pillars' as pillars,\n  l -> 'RiskCounts' as risk_counts\n\
    from\n  aws_wellarchitected_consolidated_report,\n  jsonb_array_elements(lenses)\
    \ as l;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List all AWS Well-Architected Tool Consolidated Reports
