Description: Allows users to query AWS Directory Service Certificates to gather information
  about the certificates associated with AWS Managed Microsoft AD and Simple AD directories.
ID: aws_directory_service_certificate_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  directory_id,\n  certificate_id,\n  common_name,\n  client_cert_auth_settings\
    \ -> 'OCSPUrl' as ocsp_url\nfrom\n  aws_directory_service_certificate;"
