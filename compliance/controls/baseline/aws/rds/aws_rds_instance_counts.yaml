Description: Ensure fewer Amazon RDS instances than the established limit in your AWS account.
ID: aws_rds_instance_counts
IntegrationType:
  - aws_cloud_account
Query:
  Engine: odysseus-v0.0.1
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |
    SELECT
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      COUNT(*) AS RDS_Instances_Count,
      CASE
        WHEN COUNT(*) > 10 THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN COUNT(*) > 10 THEN 'The limit the number of RDS instances exceeded'
        ELSE 'The limit the number of RDS instances not exceeded'
      END AS reason,
      account_id
    FROM
      aws_rds_db_instance
    GROUP BY
      og_account_id,
      og_resource_id,
      account_id;
Severity: medium
