control-group:
  id: aws_cisa_cyber_essentials_your_systems_1
  title: Your Systems-1
  description: Learn what is on your network. Maintain inventories of hardware and software assets to know what is in play and at-risk from attack.
  section-code: "1"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags:
      category:
      - Compliance
      cisa_cyber_essentials:
      - "true"
      plugin:
      - aws
      service:
      - AWS
      type:
      - Benchmark
  controls:
  - aws_ebs_volume_unused
  - aws_ec2_instance_ssm_managed
  - aws_ec2_stopped_instance_30_days
  - aws_ssm_managed_instance_compliance_association_compliant
  - aws_ssm_managed_instance_compliance_patch_compliant
  - aws_vpc_eip_associated
  - aws_vpc_network_acl_unused
