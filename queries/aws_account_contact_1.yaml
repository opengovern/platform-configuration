ID: aws_account_contact_1
Title: "List AWS Account Contact Details using SQL"
Description: "Allows users to query AWS Account Contact details, including email, mobile, and address information associated with an AWS account."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      full_name,
      company_name,
      city,
      phone_number,
      postal_code,
      state_or_region,
      website_url
    from
      aws_account_contact;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_identity_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Account Contact
