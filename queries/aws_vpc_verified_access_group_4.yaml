Description: Allows users to query VPC Verified Access Groups within AWS Virtual Private
  Cloud (VPC). This table provides information about each verified access group within
  a VPC, including details such as group ID, group name, and the VPC ID it is associated
  with.
ID: aws_vpc_verified_access_group_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  g.verified_access_group_id,\n  g.creation_time,\n  i.creation_time\
    \ as instance_create_time,\n  i.verified_access_instance_id,\n  jsonb_pretty(i.verified_access_trust_providers)\
    \ as verified_access_trust_providers\nfrom\n  aws_vpc_verified_access_group as\
    \ g,\n  aws_vpc_verified_access_instance as i\nwhere\n  g.verified_access_instance_id\
    \ = i.verified_access_instance_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Virtual Private Cloud
Title: List AWS VPC Verified Access Groups within AWS VPC
