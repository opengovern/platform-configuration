Description: List clusters with an undesirable version (older than 1.20.5)
ID: azure_insight_kubernetes_cluster_with_undesired_version
IntegrationTypeName:
- azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - azure_kubernetes_cluster
  Parameters: []
  PrimaryTable: azure_kubernetes_cluster
  QueryToExecute: "select\n  name,\n  id,\n  location,\n  type,\n  kubernetes_version,\
    \ subscription_id, og_account_id, og_resource_id\nfrom\n  azure_kubernetes_cluster\n\
    where\n  kubernetes_version < '1.24';"
Tags:
  category:
  - Security
  - Technical Debt
  - Resiliency
  persona:
  - Executive
  - Product
  - FinOps
Title: Legacy Kubernetes Clusters
