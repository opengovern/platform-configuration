Description: Allows users to query ElastiCache Redis Metrics on an hourly basis, providing
  data on list-based commands executed in the ElastiCache Redis environment.
ID: aws_elasticache_redis_metric_list_based_cmds_hourly_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_listbasedcmds,\n  round(maximum::numeric,2) as max_listbasedcmds,\n \
    \ round(average::numeric,2) as avg_listbasedcmds,\n  round(sum::numeric,2) as\
    \ sum_listbasedcmds\nfrom\n  aws_elasticache_redis_metric_list_based_cmds_hourly\n\
    where sum > 100\norder by\n  cache_cluster_id,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache Redis
Title: List All Hourly AWS ElastiCache Redis List-based Metrics
