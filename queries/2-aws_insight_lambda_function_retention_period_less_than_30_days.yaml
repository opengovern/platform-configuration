Description: List of lambda function whose retention period is less than 30 days
ID: aws_insight_lambda_function_retention_period_less_than_30_days
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_lambda_function
  - aws_cloudwatch_log_group
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  fn.name,\n  lg.name,\n  lg.retention_in_days, fn.account_id,\
    \ fn.og_account_id, fn.og_resource_id\nfrom\n  aws_lambda_function as fn\n  inner\
    \ join aws_cloudwatch_log_group as lg on (\n lg.og_account_id = fn.og_account_id\
    \ AND ((lg.name = '/aws/lambda/')\n    or (lg.name = fn.name))\n  )\nwhere\n \
    \ lg.retention_in_days < 30"
