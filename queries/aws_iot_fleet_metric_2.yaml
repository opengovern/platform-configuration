Description: Allows users to query AWS IoT Fleet Metrics to gain insights into each
  fleet metric''s configuration, including ARN, creation date, and aggregation information.
ID: aws_iot_fleet_metric_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  metric_name,\n  aggregation_field,\n  creation_date,\n\
    \  aggregation_type_name,\n  query_string\nfrom\n  aws_iot_fleet_metric\ngroup\
    \ by\n  aggregation_type_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IoT Fleet Metrics
Title: List all AWS IoT Fleet Metrics Configuration and Aggregation
