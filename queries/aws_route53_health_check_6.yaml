Description: Allows users to query AWS Route 53 Health Check data, providing information
  about health checks within AWS Route 53. This includes details such as health check
  configuration, health check status, and associated metadata.
ID: aws_route53_health_check_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  health_check_version,\n  health_check_config ->>\
    \ 'FullyQualifiedDomainName' as fully_qualified_domain_name,\n  health_check_config\
    \ ->> 'IPAddress' as ip_address,\n  health_check_config ->> 'Port' as port,\n\
    \  health_check_config ->> 'Type' as type,\n  health_check_config ->> 'RequestInterval'\
    \ as request_interval,\n  health_check_config ->> 'AlarmIdentifier' as alarm_identifier\n\
    from \n  aws_route53_health_check\nwhere\n  health_check_config ->> 'AlarmIdentifier'\
    \ is not null;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: Find AWS Route 53 Health Check Details and Status
