Description: Allows users to query AWS MQ Brokers.
ID: aws_mq_broker_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  broker_name,\n  encryption_options ->> 'UseAwsOwnedKey'\
    \ as use_aws_owned_key,\n  created\nfrom\n  aws_mq_broker\nwhere\n  encryption_options\
    \ ->> 'UseAwsOwnedKey' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - MQ Broker
Title: Find all AWS MQ Brokers using SQL
