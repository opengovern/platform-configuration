Description: Allows users to query AWS EC2 Reserved Instances to gather comprehensive
  insights on the reserved instances, such as their configurations, state, and associated
  tags.
ID: aws_ec2_reserved_instance_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  reserved_instance_id,\n  instance_type,\n  instance_state\n\
    from\n  aws_ec2_reserved_instance\nwhere\n  instance_state = 'active';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find AWS EC2 Reserved Instances and Their Configurations
