Description: Allows users to query AWS RDS DB Instances to retrieve daily CPU utilization
  metrics.
ID: aws_rds_db_instance_metric_cpu_utilization_daily_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  minimum,\n \
    \ maximum,\n  average,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_cpu_utilization_daily\n\
    order by\n  db_instance_identifier,\n  timestamp;"
