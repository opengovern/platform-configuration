Description: Allows users to query AWS VPC Route Tables and obtain detailed information
  about each route table, including its associations, routes, and tags.
ID: aws_vpc_route_table_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  route_table_id,\n  associations_detail -> 'AssociationState'\
    \ ->> 'State' as state,\n  associations_detail -> 'GatewayId' as gateway_id,\n\
    \  associations_detail -> 'SubnetId' as subnet_id,\n  associations_detail -> 'RouteTableAssociationId'\
    \ as route_table_association_id,\n  associations_detail -> 'Main' as main_route_table\n\
    from\n  aws_vpc_route_table\n  cross join jsonb_array_elements(associations) as\
    \ associations_detail;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all AWS VPC Route Tables and Their Associations
