Description: Allows users to query AWS VPC Endpoints and retrieve information about
  each endpoint''s configuration, type, status, and related resources such as network
  interfaces, DNS entries, and security groups.
ID: aws_vpc_endpoint_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_endpoint_id,\n  private_dns_enabled,\n  dns ->> 'DnsName'\
    \ as dns_name,\n  dns ->> 'HostedZoneId' as hosted_zone_id\nfrom\n  aws_vpc_endpoint\n\
    \  cross join jsonb_array_elements(dns_entries) as dns;"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Endpoint
Title: Find AWS VPC Endpoints with Configurations and Status
