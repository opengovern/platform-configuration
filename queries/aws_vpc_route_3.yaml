Description: Allows users to query AWS VPC Routes to retrieve detailed information
  about each route in a route table within a VPC.
ID: aws_vpc_route_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  route_table_id,\n  state,\n  destination_cidr_block,\n\
    \  destination_ipv6_cidr_block,\n  carrier_gateway_id,\n  destination_prefix_list_id,\n\
    \  egress_only_internet_gateway_id,\n  gateway_id,\n  instance_id,\n  nat_gateway_id,\n\
    \  network_interface_id,\n  transit_gateway_id,\n  vpc_peering_connection_id\n\
    from\n  aws_vpc_route;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find AWS VPC Routes and Retrieve Route Information
