Description: Allows users to query AppSync GraphQL APIs to retrieve detailed information
  about each individual GraphQL API.
ID: aws_appsync_graphql_api_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  api_id,\n  api_type,\n  visibility\nfrom\n \
    \ aws_appsync_graphql_api\nwhere\n  visibility = 'GLOBAL'\n  and owner = account_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppSync
Title: List all AWS AppSync GraphQL API details
