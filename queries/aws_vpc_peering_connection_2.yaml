ID: aws_vpc_peering_connection_2
Title: "Find Pending AWS VPC Peering Connections"
Description: "Allows users to query VPC Peering Connections in Amazon Virtual Private Cloud (VPC)."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      id,
      accepter_vpc_id,
      requester_vpc_id,
      status_code,
      status_message
    from
      aws_vpc_peering_connection
    where
      status_code = 'pending-acceptance';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_network_security:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Amazon VPC
