control-group:
  id: aws_acsc_essential_eight_ml_2_7_6
  title: "ACSC-EE-ML2-7.6: Multi-factor authentication ML2"
  description: "Multi-factor authentication uses either: something users have and something users know, or something users have that is unlocked by something users know or are."
  section-code: "6"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  controls:
  - aws_iam_root_user_hardware_mfa_enabled
  - aws_iam_root_user_mfa_enabled
  - aws_iam_user_console_access_mfa_enabled
  - aws_iam_user_mfa_enabled
  - aws_s3_bucket_mfa_delete_enabled
