Description: Allows users to query Amazon DocumentDB Clusters for detailed information
  about their configuration, status, and associated metadata.
ID: aws_docdb_cluster_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_cluster_identifier,\n  member ->> 'DBClusterParameterGroupStatus'\
    \ as db_cluster_parameter_group_status,\n  member ->> 'DBInstanceIdentifier' as\
    \ db_instance_identifier,\n  member ->> 'IsClusterWriter' as is_cluster_writer,\n\
    \  member ->> 'PromotionTier' as promotion_tier\nfrom\n  aws_docdb_cluster\n \
    \ cross join jsonb_array_elements(members) as member;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DocumentDB
Title: List all Amazon DocumentDB Clusters for Configuration and Status
