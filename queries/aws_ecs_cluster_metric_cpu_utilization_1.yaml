Description: Allows users to query ECS Cluster CPU Utilization Metrics for a specified
  period.
ID: aws_ecs_cluster_metric_cpu_utilization_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  timestamp,\n  minimum,\n  maximum,\n\
    \  average,\n  sample_count\nfrom\n  aws_ecs_cluster_metric_cpu_utilization\n\
    order by\n  cluster_name,\n  timestamp;"
