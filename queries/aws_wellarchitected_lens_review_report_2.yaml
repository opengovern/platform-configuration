Description: Allows users to query Lens Review Reports in the AWS Well-Architected
  Tool.
ID: aws_wellarchitected_lens_review_report_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  w.workload_name,\n  r.workload_id,\n  r.base64_string,\n\
    \  w.environment,\n  w.is_review_owner_update_acknowledged\nfrom\n  aws_wellarchitected_lens_review_report\
    \ as r,\n  aws_wellarchitected_workload as w\nwhere\n  r.workload_id = w.workload_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List all AWS Well-Architected Tool Lens Review Reports
