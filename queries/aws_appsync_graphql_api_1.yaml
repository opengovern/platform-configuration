ID: aws_appsync_graphql_api_1
Title: "Find details of AWS AppSync GraphQL APIs using SQL"
Description: "Allows users to query AppSync GraphQL APIs to retrieve detailed information about each individual GraphQL API."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      api_id,
      arn,
      api_type,
      authentication_type,
      owner,
      owner_contact
    from
      aws_appsync_graphql_api
    where
      api_type = 'MERGED';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AppSync
