Description: Allows users to query AWS Macie2 Classification Jobs and retrieve detailed
  information about each job''s settings, status, and results.
ID: aws_macie2_classification_job_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  job_id,\n  detail -> 'AccountId' as account_id,\n  detail\
    \ -> 'Buckets' as buckets\nfrom\n  aws_macie2_classification_job,\n  jsonb_array_elements(s3_job_definition\
    \ -> 'BucketDefinitions') as detail;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Macie2
Title: List AWS Macie2 Classification Jobs and Details
