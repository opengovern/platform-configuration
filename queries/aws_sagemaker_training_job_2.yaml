Description: Allows users to query AWS SageMaker Training Jobs to retrieve information
  about individual training jobs.
ID: aws_sagemaker_training_job_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  resource_config ->> 'InstanceType' as\
    \ instance_type,\n  resource_config ->> 'InstanceCount' as instance_count,\n \
    \ resource_config ->> 'VolumeKmsKeyId' as volume_kms_id,\n  resource_config ->>\
    \ 'VolumeSizeInGB' as volume_size\nfrom\n  aws_sagemaker_training_job;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SageMaker
Title: List AWS SageMaker Training Jobs via SQL
