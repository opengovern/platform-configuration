ID: aws_kms_key_5
Title: "List all AWS KMS Key data with cryptographic details"
Description: "Allows users to query AWS KMS Key data including cryptographic details, key usage, key state, and associated metadata."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      key_manager,
      count(key_manager) as count
    from
      aws_kms_key
    group by
      key_manager;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_data_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - KMS
