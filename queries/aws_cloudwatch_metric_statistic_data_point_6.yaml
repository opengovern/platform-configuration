Description: Allows users to query AWS CloudWatch Metric Statistics Data Point to
  obtain detailed metrics data.
ID: aws_cloudwatch_metric_statistic_data_point_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  jsonb_pretty(dimensions) as dimensions,\n  timestamp,\n\
    \  round(average::numeric, 2) as avg_cpu\nfrom\n  aws_cloudwatch_metric_statistic_data_point\n\
    where\n  namespace = 'AWS/RDS'\n  and metric_name = 'CPUUtilization'\n  and average\
    \ > 80\n  and timestamp >= now() - interval '30 day'\n  and dimensions = '[\n\
    \    {\"Name\": \"DBInstanceIdentifier\", \"Value\": \"database-1\"}\n    ]'\n\
    order by\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find AWS CloudWatch Metric Statistics Data for RDS CPU Utilization
