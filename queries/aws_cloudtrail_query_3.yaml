Description: Allows users to query AWS CloudTrail events for a detailed view of account
  activity, including actions taken through the AWS Management Console, AWS SDKs,
  command line tools, and other AWS services.
ID: aws_cloudtrail_query_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  q.query_id as query_id,\n  q.event_data_store_arn as\
    \ event_data_store_arn,\n  s.name as event_data_store_name,\n  s.status as event_data_store_status,\n\
    \  s.multi_region_enabled as multi_region_enabled,\n  s.termination_protection_enabled\
    \ as termination_protection_enabled,\n  s.updated_timestamp as event_data_store_updated_timestamp\n\
    from\n  aws_cloudtrail_query as q,\n  aws_cloudtrail_event_data_store as s\nwhere\n\
    \ s.arn = q.event_data_store_arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: Find all AWS CloudTrail events account activity
