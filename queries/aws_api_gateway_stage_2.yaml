Description: Allows users to query AWS API Gateway Stages for information related
  to deployment, API, and stage details.
ID: aws_api_gateway_stage_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  rest_api_id,\n  cache_cluster_enabled,\n  cache_cluster_size\n\
    from\n  aws_api_gateway_stage\nwhere\n  cache_cluster_enabled;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway
Title: List all AWS API Gateway stages with cache enabled
