control-group:
  id: aws_nist_800_53_rev_4_au_3
  title: Content of Audit Records (AU-3)
  description: The information system generates audit records containing information that establishes what type of event occurred, when the event occurred, where the event occurred, the source of the event, the outcome of the event, and the identity of any individuals or subjects associated with the event.
  section-code: "3"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags:
      category:
      - Compliance
      nist_800_53_rev_4:
      - "true"
      plugin:
      - aws
      service:
      - AWS
      type:
      - Benchmark
  controls:
  - aws_apigateway_stage_logging_enabled
  - aws_cloudtrail_multi_region_trail_enabled
  - aws_cloudtrail_s3_data_events_enabled
  - aws_cloudtrail_trail_enabled
  - aws_cloudtrail_trail_integrated_with_logs
  - aws_elb_application_classic_lb_logging_enabled
  - aws_rds_db_instance_logging_enabled
  - aws_redshift_cluster_encryption_logging_enabled
  - aws_s3_bucket_logging_enabled
  - aws_vpc_flow_logs_enabled
  - aws_wafv2_web_acl_logging_enabled
