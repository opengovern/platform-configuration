Description: Allows users to query VPN connections in an AWS VPC.
ID: aws_vpc_vpn_connection_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpn_connection_id,\n  options -> 'EnableAcceleration'\
    \ as enable_acceleration,\n  options ->> 'LocalIpv4NetworkCidr' as local_ipv4_network_cidr,\n\
    \  options ->> 'LocalIpv6NetworkCidr' as local_ipv6_network_cidr,\n  options ->>\
    \ 'RemoteIpv4NetworkCidr' as remote_ipv4_network_cidr,\n  options ->> 'RemoteIpv6NetworkCidr'\
    \ as remote_ipv6_network_cidr,\n  options -> 'StaticRoutesOnly' as static_routes_only,\n\
    \  options ->> 'TunnelInsideIpVersion' as tunnel_inside_ip_version,\n  options\
    \ ->> 'TunnelOptions' as tunnel_options\nfrom\n  aws_vpc_vpn_connection;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC VPN
Title: Find VPN Connections in AWS VPC
