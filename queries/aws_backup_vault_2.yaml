Description: Allows users to query AWS Backup Vaults, providing detailed information
  about each backup vault, including its name, ARN, recovery points, and more.
ID: aws_backup_vault_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  creation_date\nfrom\n  aws_backup_vault\n\
    where\n  creation_date <= (current_date - interval '90' day)\norder by\n  creation_date;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Backup
Title: List all AWS Backup Vaults with Detailed Information
