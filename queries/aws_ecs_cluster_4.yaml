Description: Allows users to query AWS ECS Clusters to retrieve detailed information
  about each cluster''s configuration, status, and associated resources.
ID: aws_ecs_cluster_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_arn,\n  setting ->> 'Name' as name,\n  setting\
    \ ->> 'Value' as value\nfrom\n  aws_ecs_cluster,\n  jsonb_array_elements(settings)\
    \ as setting\nwhere\n  setting ->> 'Value' = 'disabled';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ECS
Title: Find AWS ECS Clusters Configuration and Status
