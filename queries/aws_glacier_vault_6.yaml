Description: Allows users to query AWS Glacier Vaults for detailed information on
  each vault, including the vault''s name, ARN, creation date, number of archives,
  size of archives, and more.
ID: aws_glacier_vault_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vault_name,\n  vault_notification_config ->> 'SNSTopic'\
    \ as sns_topic,\n  vault_notification_config ->> 'Events' as notification_events\n\
    from\n  aws_glacier_vault\nwhere\n  vault_notification_config is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glacier
Title: Find all AWS Glacier Vaults and Notification Configs
