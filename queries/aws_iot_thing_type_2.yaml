IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  thing_type_name,\n  arn,\n  thing_type_id,\n  thing_type_description,\n\
    \  creation_date,\n  deprecated\nfrom\n  aws_iot_thing_type\nwhere\n  deprecated;"
