control-group:
  id: azure_nist_sp_800_171_rev_2_3_13_6
  title: 13.6 Deny network communications traffic by default and allow network communications traffic by exception (i.e., deny all, permit by exception)
  description: This requirement applies to inbound and outbound network communications traffic at the system boundary and at identified points within the system. A deny-all, permit-by-exception network communications traffic policy ensures that only those connections which are essential and approved are allowed.
  section-code: "6"
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - azure_application_gateway_waf_enabled
  - azure_cognitive_service_local_auth_disabled
  - azure_compute_vm_jit_access_protected
  - azure_compute_vm_remote_access_restricted_all_ports
  - azure_compute_vm_tcp_udp_access_restricted_internet
  - azure_container_registry_restrict_public_access
  - azure_cosmosdb_account_with_firewall_rules
  - azure_frontdoor_waf_enabled
  - azure_keyvault_firewall_enabled
  - azure_kubernetes_cluster_authorized_ip_range_defined
  - azure_mariadb_server_public_network_access_disabled
  - azure_mysql_server_public_network_access_disabled
  - azure_network_security_group_remote_access_restricted
  - azure_network_security_group_subnet_associated
  - azure_postgresql_server_public_network_access_disabled
  - azure_search_service_public_network_access_disabled
  - azure_sql_db_public_network_access_disabled
  - azure_storage_account_block_public_access
  - azure_storage_account_default_network_access_rule_denied
  - azure_storage_account_restrict_network_access
