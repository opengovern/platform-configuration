Description: Allows users to query IAM Policy Simulator for evaluating the effects
  of IAM access control policies. It provides information such as evaluation results,
  matching resources, and involved actions.
ID: aws_iam_policy_simulator_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  decision\nfrom\n  aws_iam_policy_simulator\nwhere\n \
    \ action = 's3:DeleteBucket'\n  and resource_arn = '*'\n  and principal_arn =\
    \ 'arn:aws:iam::012345678901:user/bob';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM Policy Simulator
Title: Find IAM Policy Simulator Results for Access Control Evaluation
