Description: Allows users to query AWS GuardDuty Member data, including member account
  details, detector ID, invitation status, and relationship status.
ID: aws_guardduty_member_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  member_account_id,\n  detector_id,\n  invited_at,\n \
    \ relationship_status\nfrom\n  aws_guardduty_member\nwhere\n  relationship_status\
    \ = 'EmailVerificationFailed';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - GuardDuty
Title: Find AWS GuardDuty Member Account Details and Status
