Description: Allows users to query AWS Security Hub Members for detailed information
  about each member''s account, including its ID, email, status, and more.
ID: aws_securityhub_member_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  member_account_id,\n  email,\n  administrator_id,\n \
    \ member_status,\n  updated_at\nfrom\n  aws_securityhub_member\nwhere\n  member_status\
    \ = 'Created';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
