Description: Allows users to query AWS WAF RateBasedRule to retrieve information about
  rate-based security rules that AWS Web Application Firewall (WAF) uses.
ID: aws_waf_rate_based_rule_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  rule_id,\n  p ->> 'DataId' as data_id,\n  p\
    \ ->> 'Negated' as negated,\n  p ->> 'Type' as type\nfrom\n  aws_waf_rate_based_rule,\n\
    \  jsonb_array_elements(predicates) as p\nwhere\n  p ->> 'Negated' = 'True';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Web Application Firewall (WAF)
Title: Find rate-based security rules in AWS WAF
