ID: aws_ebs_volume_metric_read_ops_hourly_3
Title: "Find Amazon EC2 EBS Volume Read Ops Metrics Hourly"
Description: "Allows users to query Amazon EC2 EBS Volume Read Operations metrics on an hourly basis."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    from
      aws_ebs_volume_metric_read_ops_hourly
    where
      maximum > 8000
    order by
      volume_id,
      timestamp;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Amazon EC2
