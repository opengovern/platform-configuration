Description: Allows users to query AWS EC2 Instances for comprehensive data on each
  instance, including instance type, state, tags, and more.
ID: aws_ec2_instance_9
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_type,\n  count(*) as count\nfrom\n  aws_ec2_instance\n\
    where\n  instance_type not in ('t2.large', 'm3.medium')\ngroup by\n  instance_type;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Instances with Instance Type Count
