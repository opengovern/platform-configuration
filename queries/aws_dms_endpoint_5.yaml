Description: Query AWS DMS Endpoints to retrieve connection information for source
  or target databases in database migration activities.
ID: aws_dms_endpoint_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  endpoint_identifier,\n  arn,\n  my_sql_settings ->> 'AfterConnectScript'\
    \ as after_connect_script,\n  (my_sql_settings ->> 'CleanSourceMetadataOnMismatch')::boolean\
    \ as clean_source_metadata_on_mismatch,\n  my_sql_settings ->> 'DatabaseName'\
    \ as database_name,\n  (my_sql_settings ->> 'EventsPollInterval')::integer as\
    \ events_poll_interval,\n  (my_sql_settings ->> 'ExecuteTimeout')::integer as\
    \ execute_timeout,\n  (my_sql_settings ->> 'MaxFileSize')::integer as max_file_size,\n\
    \  (my_sql_settings ->> 'ParallelLoadThreads')::integer as parallel_load_threads,\n\
    \  my_sql_settings ->> 'Password' as password,\n  (my_sql_settings ->> 'Port')::integer\
    \ as port,\n  my_sql_settings ->> 'SecretsManagerAccessRoleArn' as secrets_manager_access_role_arn,\n\
    \  my_sql_settings ->> 'SecretsManagerSecretId' as secrets_manager_secret_id,\n\
    \  my_sql_settings ->> 'ServerName' as server_name,\n  my_sql_settings ->> 'ServerTimezone'\
    \ as server_timezone,\n  my_sql_settings ->> 'TargetDbType' as target_db_type,\n\
    \  my_sql_settings ->> 'Username' as username\nfrom\n  aws_dms_endpoint\nwhere\n\
    \  engine_name = 'mysql';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS DMS Endpoints
Title: Find AWS DMS Endpoints and Retrieve Connection Information
