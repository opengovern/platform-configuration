Description: Allows users to query AWS Glue Connections to retrieve detailed information
  about each connection.
ID: aws_glue_connection_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  c.name as connection_name,\n  s.vpc_id as vpc_id,\n \
    \ s.title as subnet_name,\n  physical_connection_requirements ->> 'SubnetId' as\
    \ subnet_id,\n  physical_connection_requirements ->> 'AvailabilityZone' as availability_zone,\n\
    \  cidr_block,\n  physical_connection_requirements ->> 'SecurityGroupIdList' as\
    \ security_group_ids\nfrom\n  aws_glue_connection c\n  join aws_vpc_subnet s on\
    \ physical_connection_requirements ->> 'SubnetId' = s.subnet_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glue
Title: Find AWS Glue Connections Details
