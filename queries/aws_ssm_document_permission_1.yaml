Description: Allows users to query AWS SSM Document Permissions, providing detailed
  information about the permissions associated with Systems Manager (SSM) documents.
ID: aws_ssm_document_permission_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  document_name,\n  shared_account_id,\n  shared_document_version,\n\
    \  account_ids,\n  title\nfrom\n  aws_ssm_document_permission\nwhere\n  document_name\
    \ = 'ConfigureS3BucketLogging';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Systems Manager
Title: Find AWS SSM Document Permissions with Details
