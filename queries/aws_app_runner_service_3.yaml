Description: Allows users to query AWS App Runner services, providing detailed information
  on service configurations, scaling, and network settings.
ID: aws_app_runner_service_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_name,\n  arn,\n  auto_scaling_configuration_summary\n\
    from\n  aws_app_runner_service\nwhere\n  jsonb_path_exists(auto_scaling_configuration_summary,\
    \ '$.AutoScalingConfigurationArn');"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - App Runner
Title: List all AWS App Runner Services with Auto Scaling Info
