Description: Allows users to query AWS Lightsail Instances and retrieve detailed information
  about each instance such as instance state, type, associated bundles, and more.
ID: aws_lightsail_instance_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  state_name\nfrom\n  aws_lightsail_instance\n\
    where\n  state_name = 'stopped'\n  and created_at <= (current_date - interval\
    \ '30' day);"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Lightsail
Title: List all AWS Lightsail Instances with Stopped State
