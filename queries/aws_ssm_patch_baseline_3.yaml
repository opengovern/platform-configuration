id: aws_ssm_patch_baseline_3
type: query
title: List all AWS SSM Patch Baseline Details
description: Allows users to query AWS SSM Patch Baseline data to retrieve information about each patch baseline in your AWS account.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      baseline_id,
      name,
      description,
      operating_system,
      created_date,
      rejected_patches,
      region
    FROM
      aws_ssm_patch_baseline
    WHERE
      rejected_patches != '[]';
tags:
    cloud_asset_management:
      - 'true'
    cloud_ops:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - SSM Patch Baseline
