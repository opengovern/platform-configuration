Description: Allows users to query AWS EC2 Instance CPU Utilization metrics on an
  hourly basis.
ID: aws_ec2_instance_metric_cpu_utilization_hourly_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_id,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_ec2_instance_metric_cpu_utilization_hourly\n\
    where average < 1\norder by\n  instance_id,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find EC2 Instance Hourly CPU Utilization Metrics in AWS
