Description: Allows users to query AWS Directory Service Directories for information
  about AWS Managed Microsoft AD, AWS Managed AD, and Simple AD directories.
ID: aws_directory_service_directory_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  directory_id,\n  e ->> 'CreatedDateTime' as\
    \ topic_created_date_time,\n  e ->> 'Status' as topic_status,\n  e ->> 'TopicArn'\
    \ as topic_arn,\n  e ->> 'TopicName' as topic_name\nfrom\n  aws_directory_service_directory,\n\
    \  jsonb_array_elements(event_topics) as e;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Directory Service
Title: List All AWS Directory Service Directory Information
