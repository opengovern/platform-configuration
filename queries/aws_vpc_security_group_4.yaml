Description: Allows users to query AWS VPC Security Groups and retrieve data such
  as group ID, name, description, owner ID, and associated VPC ID. This table can
  be used to gain insights on security group configurations, policies, and related
  metadata.
ID: aws_vpc_security_group_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  group_name,\n  group_id\nfrom\n  aws_vpc_security_group\n\
    where\n  group_name like '%launch-wizard%';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all AWS VPC Security Groups and Metadata
