Description: Allows users to query AWS CodeBuild Source Credentials
ID: aws_codebuild_source_credential_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  p.arn as project_arn,\n  p.source ->> 'Location' as source_repository,\
    \ \n  p.source ->> 'Type' as source_repository_type,\n  c.auth_type as authorization_type\n\
    from\n  aws_codebuild_project as p\n  join aws_codebuild_source_credential as\
    \ c on (p.region = c.region and p.source ->> 'Type' = c.server_type)\nwhere\n\
    \  p.source ->> 'Type' = 'GITHUB'\n  and c.auth_type = 'OAUTH';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeBuild
Title: Find all AWS CodeBuild Source Credentials
