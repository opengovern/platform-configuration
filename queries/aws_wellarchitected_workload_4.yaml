Description: Allows users to query AWS Well-Architected Tool Workloads to retrieve
  and manage workload data, including workload names, ARNs, risk counts, and improvement
  statuses.
ID: aws_wellarchitected_workload_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_name,\n  workload_id,\n  is_review_owner_update_acknowledged\n\
    from\n  aws_wellarchitected_workload\nwhere\n  not is_review_owner_update_acknowledged;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Find all AWS Well-Architected Tool Workloads
