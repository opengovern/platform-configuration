ID: aws_nist_800_53_rev_4_cp_9
Title: "Information System Backup (CP-9)"
Description: "The organization conducts backups of user-level information, system-level
  information  and information system documentation including security-related documentation
  contained in the information system and protects the confidentiality, integrity,
  and availability of backup information at storage locations."
