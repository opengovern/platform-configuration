Description: Allows users to query AWS RDS DB Cluster Parameter Groups, providing
  detailed information about each parameter group''s configuration, including its
  name, family, description, and ARN. This table can be used to identify unused or
  misconfigured parameter groups and to ensure they comply with security and operational
  best practices.
ID: aws_rds_db_cluster_parameter_group_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  db_parameter_group_family,\n  pg ->> 'ParameterName'\
    \ as parameter_name,\n  pg ->> 'ParameterValue' as parameter_value,\n  pg ->>\
    \ 'AllowedValues' as allowed_values,\n  pg ->> 'ApplyType' as apply_type,\n  pg\
    \ ->> 'IsModifiable' as is_modifiable,\n  pg ->> 'DataType' as data_type,\n  pg\
    \ ->> 'Description' as description,\n  pg ->> 'MinimumEngineVersion' as minimum_engine_version\n\
    from\n  aws_rds_db_cluster_parameter_group\n  cross join jsonb_array_elements(parameters)\
    \ as pg;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List all AWS RDS DB Cluster Parameter Groups with Details
