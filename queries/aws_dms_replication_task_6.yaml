Description: Enables users to query AWS DMS Replication Tasks to retrieve detailed
  information on data migration activities between source and target databases.
ID: aws_dms_replication_task_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  replication_task_identifier,\n  source_endpoint_arn,\n\
    \  status\nfrom\n  aws_dms_replication_task\nwhere\n  endpoint_type = 'source';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DMS
Title: Find AWS DMS Replication Tasks for Data Migration
