Description: Allows users to query Redshift Snapshots, providing details about each
  snapshot''s configuration, status, and associated metadata.
ID: aws_redshift_snapshot_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  snapshot_identifier,\n  snapshot_type\nfrom\n  aws_redshift_snapshot\n\
    where\n  snapshot_type = 'manual';"
