Description: Allows users to query AWS Inspector Findings to obtain detailed information
  about the Amazon Inspector findings that are generated during the assessment of
  the target applications.
ID: aws_inspector_finding_9
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  f.id,\n  r.title,\n  f.service_attributes ->> 'AssessmentRunArn'\
    \ as assessment_run_arn,\n  r.assessment_template_arn,\n  r.finding_counts\nfrom\n\
    \  aws_inspector_finding as f,\n  aws_inspector_assessment_run as r\nwhere\n \
    \ f.service_attributes ->> 'AssessmentRunArn' = r.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Inspector
Title: Find AWS Inspector Findings with Detailed Information
