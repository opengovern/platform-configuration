Description: Allows users to query AWS Elastic Container Service (ECS) Cluster Metrics,
  specifically CPU utilization on a daily basis.
ID: aws_ecs_cluster_metric_cpu_utilization_daily_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  timestamp,\n  minimum,\n  maximum,\n\
    \  average,\n  sample_count\nfrom\n  aws_ecs_cluster_metric_cpu_utilization_daily\n\
    order by\n  cluster_name,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Service
Title: List all AWS ECS Cluster Metrics for Daily CPU Utilization
