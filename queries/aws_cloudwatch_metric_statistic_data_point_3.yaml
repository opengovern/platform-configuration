Description: Allows users to query AWS CloudWatch Metric Statistics Data Point to
  obtain detailed metrics data.
ID: aws_cloudwatch_metric_statistic_data_point_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  jsonb_pretty(dimensions) as dimensions,\n  timestamp,\n\
    \  average\nfrom\n  aws_cloudwatch_metric_statistic_data_point\nwhere\n  namespace\
    \ = 'AWS/EBS'\n  and metric_name = 'VolumeReadOps'\n  and average > 1000\n  and\
    \ timestamp between '2023-03-10T00:00:00Z' and '2023-03-16T00:00:00Z'\n  and period\
    \ = 300\n  and dimensions = '[\n    {\"Name\": \"VolumeId\", \"Value\": \"vol-00607053b218c6d74\"\
    }\n    ]'\norder by\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find AWS CloudWatch Metric Statistic Data Points
