ID: aws_nist_800_172
Title: "NIST 800-172"
Description: "NIST Special Publication (SP) 800-172 provides federal agencies with
  a set of enhanced security requirements for protecting the confidentiality, integrity,
  and availability of controlled unclassified information (CUI) in nonfederal systems
  and organizations from the advanced persistent threat when the CUI is associated
  with a critical program or high value asset."
