Description: Allows users to query AWS WAFv2 WebACLs to retrieve and manage information
  about WebACL resources within AWS WAFv2.
ID: aws_wafv2_web_acl_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  r ->> 'Name' as name,\n  r -> 'Statement'\
    \ ->> 'AndStatement' as and_statement,\n  r -> 'Statement' ->> 'ByteMatchStatement'\
    \ as byte_match_statement,\n  r -> 'Statement' ->> 'GeoMatchStatement' as geo_match_statement,\n\
    \  r -> 'Statement' ->> 'IPSetReferenceStatement' as ip_set_reference_statement,\n\
    \  r -> 'Statement' ->> 'NotStatement' as not_statement,\n  r -> 'Statement' ->>\
    \ 'OrStatement' as or_statement,\n  r -> 'Statement' ->> 'RateBasedStatement'\
    \ as rate_based_statement,\n  r -> 'Statement' ->> 'RegexPatternSetReferenceStatement'\
    \ as regex_pattern_set_reference_statement,\n  r -> 'Statement' ->> 'RuleGroupReferenceStatement'\
    \ as rule_group_reference_statement,\n  r -> 'Statement' ->> 'SizeConstraintStatement'\
    \ as size_constraint_statement,\n  r -> 'Statement' ->> 'SqliMatchStatement' as\
    \ sql_match_statement,\n  r -> 'Statement' ->> 'XssMatchStatement' as xss_match_statement\n\
    from\n  aws_wafv2_web_acl,\n  jsonb_array_elements(rules) as r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
