Description: Allows users to query Amazon DocumentDB Cluster Snapshots for detailed
  information about their configuration, status, and associated metadata.
ID: aws_docdb_cluster_snapshot_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_cluster_snapshot_identifier,\n  engine,\n  snapshot_type\n\
    from\n  aws_docdb_cluster_snapshot\nwhere\n  snapshot_type = 'manual';"
Tags:
  cloud_asset_management:
