ID: aws_es_domain_encrypted_using_tls_1_2
Title: "Connections to Elasticsearch domains should be encrypted using TLS 1.2"
Description: "This control checks whether connections to Elasticsearch domains are required to use TLS 1.2. The check fails if the Elasticsearch domain TLSSecurityPolicy is not Policy-Min-TLS-1-2-2019-07."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when domain_endpoint_options ->> 'TLSSecurityPolicy' = 'Policy-Min-TLS-1-2-2019-07' then 'ok'\n    else 'alarm'\n  end status,\n  case\n    when domain_endpoint_options ->> 'TLSSecurityPolicy' = 'Policy-Min-TLS-1-2-2019-07' then title || ' encrypted using TLS 1.2.'\n    else title || ' not encrypted using TLS 1.2.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_elasticsearch_domain;\n"
  PrimaryTable: aws_elasticsearch_domain
  ListOfTables:
    - aws_elasticsearch_domain
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - encryption_of_data_in_transit
  foundational_security_item_id:
    - es_8
  plugin:
    - aws
  service:
    - AWS/ES
IntegrationTypeName:
  - aws_cloud_account
