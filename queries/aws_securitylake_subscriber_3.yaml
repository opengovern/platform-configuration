Description: Allows users to query AWS Security Lake Subscriber data, providing information
  about each subscriber''s details in the AWS Security Lake service. This includes
  subscriber status, endpoint type, and subscription creation time.
ID: aws_securitylake_subscriber_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.subscriber_name,\n  s.subscription_id,\n  r.arn,\n\
    \  r.inline_policies,\n  r.attached_policy_arns,\n  r.assume_role_policy\nfrom\n\
    \  aws_securitylake_subscriber as s,\n  aws_iam_role as r\nwhere\n  s.role_arn\
    \ = r.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Lake
Title: List AWS Security Lake Subscriber Details and Roles
