Description: Allows users to query AWS EKS Add-Ons to retrieve information about add-ons
  associated with each Amazon EKS cluster.
ID: aws_eks_addon_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  count(addon_name) as addon_count\nfrom\n\
    \  aws_eks_addon\ngroup by\n  cluster_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon EKS
Title: List all Add-Ons Associated with Each Amazon EKS Cluster
