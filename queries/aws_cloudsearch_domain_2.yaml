Description: Allows users to query AWS CloudSearch Domain to retrieve detailed information
  about each search domain configured within an AWS account.
ID: aws_cloudsearch_domain_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  domain_id,\n  arn,\n  created,\n  search_instance_type\n\
    from\n  aws_cloudsearch_domain\nwhere\n  search_instance_type = 'search.small';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudSearch
Title: List AWS CloudSearch Domains and Their Details
