Description: Allows users to query AWS VPC Flow Logs and retrieve information about
  the IP traffic going to and from network interfaces in their VPC.
ID: aws_vpc_flow_log_event_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  log_stream_name,\n  timestamp,\n  interface_id,\n  interface_account_id,\n\
    \  src_addr,\n  src_port,\n  dst_addr,\n  dst_port\nfrom\n  aws_vpc_flow_log_event\n\
    where\n  log_group_name = 'vpc-log-group-name'\n  and action = 'REJECT'\n  and\
    \ timestamp >= now() - interval '1 hour';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Flow Logs
Title: Find all AWS VPC Flow Log Events Using SQL
