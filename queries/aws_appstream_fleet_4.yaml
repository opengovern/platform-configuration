Description: Allows users to query AWS AppStream Fleets for detailed information about
  each fleet, including its state, instance type, and associated stack details.
ID: aws_appstream_fleet_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  created_time,\n  display_name,\n  enable_default_internet_access,\n\
    \  max_concurrent_sessions,\n  max_user_duration_in_seconds\nfrom\n  aws_appstream_fleet\n\
    where\n  created_time >= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
Title: List all AWS AppStream Fleets and their details
