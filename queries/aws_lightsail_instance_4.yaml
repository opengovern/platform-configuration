Description: Allows users to query AWS Lightsail Instances and retrieve detailed information
  about each instance such as instance state, type, associated bundles, and more.
ID: aws_lightsail_instance_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  tags\nfrom\n  aws_lightsail_instance\nwhere\n\
    \  not tags :: JSONB ? 'application';"
Tags:
