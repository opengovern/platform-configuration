ID: aws_efs_access_point_enforce_user_identity
Title: "EFS access points should enforce a user identity"
Description: "This control checks whether AWS EFS access points are configured to enforce a user identity. This control fails if a POSIX user identity is not defined while creating the EFS access point."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  access_point_arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when posix_user is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when posix_user is null then title || ' does not enforce a user identity.'\n    else title || ' enforces a user identity.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_efs_access_point;\n"
  PrimaryTable: aws_efs_access_point
  ListOfTables:
    - aws_efs_access_point
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - secure_access_management
  foundational_security_item_id:
    - efs_4
  plugin:
    - aws
  service:
    - AWS/EFS
IntegrationType:
  - aws_cloud_account
