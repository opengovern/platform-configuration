Description: Allows users to query AWS Elastic Block Store (EBS) volume write operations
  metrics.
ID: aws_ebs_volume_metric_write_ops_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  volume_id,\n  timestamp,\n  minimum,\n  maximum,\n  average,\n\
    \  sum,\n  sample_count\nfrom\n  aws_ebs_volume_metric_write_ops\nwhere\n  maximum\
    \ > 8000\norder by\n  volume_id,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
