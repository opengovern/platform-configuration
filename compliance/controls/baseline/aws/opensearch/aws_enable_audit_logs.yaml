ID: aws_enable_audit_logs
Title: "Enable Audit Logs"
Description: "Ensure that audit logging is enabled for all your Amazon OpenSearch domains."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  domain_name as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN log_publishing_options ->> 'AUDIT_LOGS' is not null THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN log_publishing_options ->> 'AUDIT_LOGS' is not null THEN domain_name || ' CloudWatch Logs are enabled.' \n    ELSE domain_name || ' CloudWatch Logs are not enabled.'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n"
  PrimaryTable: aws_opensearch_domain
  ListOfTables:
    - aws_opensearch_domain
  Parameters: []
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS OpenSearch Service
  platform_score_use_case:
    - Problem Identities
  score_service_name:
    - AWS OpenSearch Service
  score_tags:
    - Problem Identities
IntegrationTypeName:
  - aws_cloud
