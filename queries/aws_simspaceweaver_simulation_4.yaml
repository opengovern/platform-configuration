Description: Allows users to query AWS SimSpace Simulation data. This table provides
  information about simulations within AWS SimSpace. Engineers can use it to query
  simulation-specific details, including simulation status, configuration, and associated
  metadata.
ID: aws_simspaceweaver_simulation_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  jsonb_pretty(d)\nfrom\n  aws_simspaceweaver_simulation,\n\
    \  jsonb_array_elements(logging_configuration -> 'Destinations') as d;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SimSpace Simulation
Title: List AWS SimSpace Simulations and Details
