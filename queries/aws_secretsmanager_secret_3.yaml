Description: Allows users to query AWS Secrets Manager Secret data, including metadata,
  versions, rotation configuration, and more.
ID: aws_secretsmanager_secret_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  created_date,\n  description,\n  rotation_enabled,\n\
    \  rotation_rules\nfrom\n  aws_secretsmanager_secret\nwhere\n  rotation_rules\
    \ -> 'AutomaticallyAfterDays' > '7';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Secrets Manager
Title: Find AWS Secrets Manager Secret Data and Metadata
