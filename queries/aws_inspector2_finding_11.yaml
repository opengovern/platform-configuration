Description: Allows users to query AWS Inspector findings to gain insights into potential
  security issues and vulnerabilities within their AWS resources. The table provides
  detailed information about each finding, including its severity, status, and associated
  resources.
ID: aws_inspector2_finding_11
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  inspector_score,\n  first_observed_at,\n  last_observed_at\n\
    \  inspector_score_details\nfrom\n  aws_inspector2_finding\norder by\n  inspector_score\
    \ desc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Find AWS Inspector findings and security issues
