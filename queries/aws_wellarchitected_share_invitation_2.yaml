Description: Allows users to query Share Invitations in the AWS Well-Architected Tool.
ID: aws_wellarchitected_share_invitation_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lens_arn,\n  lens_name,\n  share_invitation_id,\n  permission_type,\n\
    \  shared_by,\n  shared_with\nfrom\n  aws_wellarchitected_share_invitation\nwhere\n\
    \  share_resource_type = 'LENS'\n  or lens_arn is not null;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Well-Architected Tool
Title: Find AWS Well-Architected Tool Share Invitations
