Description: Allows users to query AWS CloudWatch Metric Statistics Data Point to
  obtain detailed metrics data.
ID: aws_cloudwatch_metric_statistic_data_point_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  jsonb_pretty(dimensions) as dimensions,\n  timestamp,\n\
    \  round(average::numeric, 2) as avg_cpu\nfrom\n  aws_cloudwatch_metric_statistic_data_point\n\
    where\n  namespace = 'AWS/EC2'\n  and metric_name = 'CPUUtilization'\n  and average\
    \ > 80\n  and timestamp >= now() - interval '5 day'\n  and dimensions = '[\n \
    \   {\"Name\": \"InstanceId\", \"Value\": \"i-0dd7043e0f6f0f36d\"}\n    ]'\norder\
    \ by\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: List AWS CloudWatch Metric Statistics Data Points
