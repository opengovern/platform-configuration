ID: aws_athena_workgroup_encryption_at_rest_enabled
Title: "Athena workgroups should be encrypted at rest"
Description: "This control checks if an Athena workgroup is encrypted at rest. The control fails if an Athena workgroup isn't encrypted at rest."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  name as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when encryption_option is not null then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when encryption_option is not null then name || ' encryption at rest enabled.'\n    else name || ' encryption at rest disabled.'\n  end as reason\n  \nfrom\n  aws_athena_workgroup;"
  PrimaryTable: aws_athena_workgroup
  ListOfTables:
    - aws_athena_workgroup
  Parameters: []
Severity: low
Tags: {}
IntegrationTypeName:
  - aws_cloud_account
