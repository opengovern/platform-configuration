Description: Allows users to query AWS API Gateway Stages for information related
  to deployment, API, and stage details.
ID: aws_api_gateway_stage_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  split_part(web_acl_arn, '/', 3) as web_acl_name\n\
    from\n  aws_api_gateway_stage;"
Tags:
