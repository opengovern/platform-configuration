Description: Allows users to query AWS Backup Report Plan data, including details
  about backup jobs, recovery points, and backup vaults.
ID: aws_backup_report_plan_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  description,\n  creation_time,\n  report_delivery_channel\
    \ ->> 'Formats' as formats,\n  report_delivery_channel ->> 'S3BucketName' as s3_bucket_name,\n\
    \  report_delivery_channel ->> 'S3KeyPrefix' as s3_key_prefix\nfrom\n  aws_backup_report_plan\n\
    where\n  title = 'backup_jobs_report_12_07_2023';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Backup Report Plan
Title: Query AWS Backup Report Plan data with details
