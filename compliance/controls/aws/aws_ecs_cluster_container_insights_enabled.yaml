ID: aws_ecs_cluster_container_insights_enabled
Title: "ECS clusters should have container insights enabled"
Description: "This control checks if ECS clusters use Container Insights. This control fails if Container Insights are not set up for a cluster."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  cluster_arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when s ->> 'Name' = 'containerInsights' and s ->> 'Value' = 'enabled' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when s ->> 'Name' = 'containerInsights' and s ->> 'Value' = 'enabled' then title || ' Container Insights enabled.'\n    else title || ' Container Insights disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_ecs_cluster as c,\n  jsonb_array_elements(settings) as s;\n"
  PrimaryTable: aws_ecs_cluster
  ListOfTables:
    - aws_ecs_cluster
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - logging
  foundational_security_item_id:
    - ecs_12
  plugin:
    - aws
  service:
    - AWS/ECS
IntegrationTypeName:
  - aws_cloud_account
