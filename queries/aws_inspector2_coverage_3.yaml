Description: Allows users to query AWS Inspector Coverage data that provides details
  on the assessment targets and the assessment templates that are associated with
  the AWS Inspector service.
ID: aws_inspector2_coverage_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  source_account_id,\n  scan_type,\n  resource_id as ec2_instance_id,\n\
    \  resource_type,\n  ec2_ami_id,\n  ec2_platform\nfrom\n  aws_inspector2_coverage\n\
    where\n  resource_type = `aws_EC2_INSTANCE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Find AWS Inspector Coverage and Assessment Templates
