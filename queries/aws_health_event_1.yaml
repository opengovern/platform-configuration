Description: Allows users to query AWS Health Events to retrieve information about
  events that affect your AWS services and accounts.
ID: aws_health_event_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  availability_zone,\n  start_time,\n  end_time,\n\
    \  event_type_category,\n  event_type_code,\n  event_scope_code,\n  service,\n\
    \  region\nfrom\n  aws_health_event;"
