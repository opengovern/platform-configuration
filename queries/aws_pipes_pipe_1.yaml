ID: aws_pipes_pipe_1
Title: "Find AWS Pipe Details via SQL Query"
Description: "Allows users to query AWS Pipes to obtain detailed information about individual pipes."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      arn,
      current_state,
      creation_time,
      role_arn
    from
      aws_pipes_pipe;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Pipes
