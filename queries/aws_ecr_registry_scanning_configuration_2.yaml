Description: Allows users to query AWS ECR Registry Scanning Configuration at the
  private registry level on a per-region basis.
ID: aws_ecr_registry_scanning_configuration_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  registry_id,\n  jsonb_pretty(scanning_configuration),\n\
    \  region\nfrom\n  aws_ecr_registry_scanning_configuration\nwhere\n  region =\
    \ 'ap-south-1';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ECR
Title: Find AWS ECR Registry Scanning Configuration per Region
