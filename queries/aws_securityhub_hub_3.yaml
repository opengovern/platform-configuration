Description: Allows users to query Security Hub to retrieve information about the
  Hub resources.
ID: aws_securityhub_hub_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  hub_arn,\n  auto_enable_controls,\n  administrator_account\
    \ ->> 'AccountId' as administrator_account_id,\n  administrator_account ->> 'InvitationId'\
    \ as administrator_invitation_id,\n  administrator_account ->> 'InvitedAt' as\
    \ administrator_invitation_time,\n  administrator_account ->> 'MemberStatus' as\
    \ administrator_status\nfrom\n  aws_securityhub_hub\nwhere\n  administrator_account\
    \ is not null;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find Administrator Account Info in AWS Security Hub
