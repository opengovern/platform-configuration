Description: Allows users to query AWS Account information, including details about
  the account''s status, owner, and associated resources.
ID: aws_account_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  alias,\n  arn,\n  organization_id,\n  organization_master_account_email,\n\
    \  organization_master_account_id\nfrom\n  aws_account\n  cross join jsonb_array_elements(account_aliases)\
    \ as alias;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Account
Title: List all AWS Account Details with Status and Owner
