Description: Allows users to query AWS EC2 Instance Type data, including details about
  instance type name, current generation, vCPU, memory, storage, and network performance.
ID: aws_ec2_instance_type_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_type,\n  dedicated_hosts_supported,\n  v_cpu_info\
    \ -> 'DefaultCores' as default_cores,\n  v_cpu_info -> 'DefaultThreadsPerCore'\
    \ as default_threads_per_core,\n  v_cpu_info -> 'DefaultVCpus' as default_vcpus,\n\
    \  v_cpu_info -> 'ValidCores' as valid_cores,\n  v_cpu_info -> 'ValidThreadsPerCore'\
    \ as valid_threads_per_core\nfrom\n  aws_ec2_instance_type\nwhere\n  v_cpu_info\
    \ ->> 'DefaultCores' > '24';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find AWS EC2 Instance Types with Detailed Specs
