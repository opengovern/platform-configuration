Description: Allows users to query AWS EC2 Application Load Balancer, providing detailed
  information about each load balancer within an AWS account. This includes its current
  state, availability zones, security groups, and other important attributes.
ID: aws_ec2_application_load_balancer_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  count(az ->> 'ZoneName') < 2 as zone_count_1\n\
    from\n  aws_ec2_application_load_balancer\n  cross join jsonb_array_elements(availability_zones)\
    \ as az\ngroup by\n  name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Application Load Balancer
Title: List All AWS EC2 ALBs with Detailed Information
