Description: Allows users to query AWS EMR Instances for detailed information about
  the status, configuration, and other metadata of each instance.
ID: aws_emr_instance_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  ec2_instance_id,\n  instance_type,\n  v -> 'Device'\
    \ as device,\n  v -> 'VolumeId' as volume_id\nfrom\n  aws_emr_instance,\n  jsonb_array_elements(ebs_volumes)\
    \ as v\nwhere\n  ei.id = 'ci-ULCFS2ZN0FK7';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EMR
Title: Query AWS EMR Instances and Detailed Metadata
