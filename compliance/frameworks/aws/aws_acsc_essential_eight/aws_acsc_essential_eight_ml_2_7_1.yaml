control-group:
  id: aws_acsc_essential_eight_ml_2_7_1
  title: "ACSC-EE-ML2-7.1: Multi-factor authentication ML2"
  description: Multi-factor authentication is used by an organisation's users if they authenticate to their organisations internet-facing services.
  section-code: "1"
  controls:
  - aws_iam_root_user_hardware_mfa_enabled
  - aws_iam_root_user_mfa_enabled
  - aws_iam_user_console_access_mfa_enabled
  - aws_iam_user_mfa_enabled
  - aws_s3_bucket_mfa_delete_enabled
