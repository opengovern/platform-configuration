Description: Identify and remove old AWS Elastic Block Store (EBS) volume snapshots for cost optimization.
ID: aws_ebs_volumes_too_old_snapshots
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ebs_snapshot
  Parameters:
    - key: awsEbsSnapshotAgeMaxDays
      required: false
  PrimaryTable: aws_ebs_snapshot
  QueryToExecute: |
    SELECT 
      snapshot_id AS resource,
      og_resource_id,
      og_account_id,
      CASE
        WHEN start_time + ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() 
        THEN (
          SELECT cost 
          FROM pennywise_cost_estimate 
          WHERE resource_type = 'aws::ec2::volumesnapshot' AND resource_id = es.og_resource_id 
          LIMIT 1
        )
        ELSE 0
      END AS cost_optimization,
      CASE
        WHEN start_time + ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() 
        THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN start_time + ({{.awsEbsSnapshotAgeMaxDays}}::INT || ' days')::interval < now() 
        THEN snapshot_id || ' snapshot is older than 30 days' 
        ELSE snapshot_id || ' snapshot is not older than 30 days'
      END AS reason,
      region,
      account_id
    FROM 
      aws_ebs_snapshot es
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Elastic Block Store (EBS)
  platform_score_use_case:
