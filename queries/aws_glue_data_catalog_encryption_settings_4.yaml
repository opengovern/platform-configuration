Description: Allows users to query AWS Glue Data Catalog Encryption Settings.
ID: aws_glue_data_catalog_encryption_settings_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  encryption_at_rest ->> 'SseAwsKmsKeyId' as key_arn,\n\
    \  k.key_manager as key_manager,\n  k.creation_date as key_creation_date,\n  s.region,\n\
    \  s.account_id\nfrom\n  aws_glue_data_catalog_encryption_settings s\n  join aws_kms_key\
    \ k on s.encryption_at_rest ->> 'SseAwsKmsKeyId' = k.arn\n  and s.region = k.region;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glue Data Catalog
Title: Query AWS Glue Data Catalog Encryption Settings
