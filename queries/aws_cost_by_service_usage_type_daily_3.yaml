Description: Allows users to query AWS Cost Explorer Service daily usage type to fetch
  detailed data about AWS service usage and costs.
ID: aws_cost_by_service_usage_type_daily_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service,\n  usage_type,\n  sum(unblended_cost_amount)::numeric::money\
    \ as sum,\n  avg(unblended_cost_amount)::numeric::money as average\nfrom \n  aws_cost_by_service_usage_type_daily\n\
    group by\n  service,\n  usage_type\norder by\n  average desc\nlimit 10;"
