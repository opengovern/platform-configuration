ID: azure_fedramp_high_cp_9
Title: "System Backup (CP-9)"
Description: "a. Conduct backups of user-level information contained in [Assignment:
  organization-defined system components] [Assignment: organization-defined frequency
  consistent with recovery time and recovery point objectives]; b. Conduct backups
  of system-level information contained in the system [Assignment: organization-defined
  frequency consistent with recovery time and recovery point objectives]; c. Conduct
  backups of system documentation, including security- and privacy-related documentation
  [Assignment: organization-defined frequency consistent with recovery time and recovery
  point objectives]; and d. Protect the confidentiality, integrity, and availability
  of backup information."
