Description: Allows users to query AWS CodeArtifact Repository data, including details
  about the repository, its domain ownership, and associated metadata.
ID: aws_codeartifact_repository_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  domain_name,\n  domain_owner,\n  u ->> 'RepositoryName'\
    \ as upstream_repo_name\nfrom\n  aws_codeartifact_repository,\n  jsonb_array_elements(upstreams)\
    \ u;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeArtifact
Title: Find AWS CodeArtifact Repository Details with SQL
