Description: Allows users to query AWS Pipes to obtain detailed information about
  individual pipes.
ID: aws_pipes_pipe_6
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  p.name,\n  r.arn as role_arn,\n  r.role_id,\n  r.permissions_boundary_arn,\n\
    \  r.role_last_used_region,\n  r.inline_policies,\n  r.assume_role_policy\nfrom\n\
    \  aws_pipes_pipe as p,\n  aws_iam_role as r\nwhere\n  p.role_arn = r.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Pipes
Title: List AWS Pipes and Their Associated IAM Roles
