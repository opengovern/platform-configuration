Description: Allows users to query AWS MSK Serverless Clusters to retrieve detailed
  information about each cluster.
ID: aws_msk_serverless_cluster_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  cluster_name,\n  state,\n  vpc ->> 'SubnetIds'\
    \ as subnet_ids,\n  vpc ->> 'SecurityGroupIds' as security_group_ids\nfrom\n \
    \ aws_msk_serverless_cluster,\n  jsonb_array_elements(serverless -> 'VpcConfigs')\
    \ as vpc"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Managed Streaming for Kafka (MSK) Serverless
Title: Find all AWS MSK Serverless Cluster details
