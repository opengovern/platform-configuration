Description: Allows users to query AWS DynamoDB Tables and retrieve detailed information
  about their configuration, status, and associated attributes.
ID: aws_dynamodb_table_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  continuous_backups_status\nfrom\n  aws_dynamodb_table\n\
    where\n  continuous_backups_status = 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DynamoDB
Title: List all AWS DynamoDB Tables with Disabled Backups
