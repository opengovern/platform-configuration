Description: Ensure all EFS files have a minimum of one restore point time in the last 48 hrs
ID: aws_efs_files_have_backup_withing_48_hours
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_backup_recovery_point
    - aws_efs_file_system
  Parameters: []
  PrimaryTable: aws_efs_file_system
  QueryToExecute: |
    WITH points AS (
      SELECT 
        recovery_point_arn,
        resource_arn
      FROM 
        aws_backup_recovery_point
      WHERE 
        NOW() - creation_date < '48 hours'::interval 
        AND resource_type = 'EFS' 
        AND status = 'COMPLETED'
    )
    SELECT
      f.arn AS resource,
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      CASE
        WHEN p.recovery_point_arn IS NULL THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN p.recovery_point_arn IS NULL THEN 'lacks a backup with last 48 hours'
        ELSE ''
      END AS reason,
      region, 
      account_id
    FROM 
      aws_efs_file_system AS f
    LEFT JOIN 
      points AS p 
    ON 
      f.arn = p.resource_arn
Severity: medium
