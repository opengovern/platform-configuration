Description: Allows users to query AWS Kinesis Firehose Delivery Stream data, providing
  detailed information about each delivery stream in the AWS account.
ID: aws_kinesis_firehose_delivery_stream_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  delivery_stream_name,\n  arn,\n  delivery_stream_status,\n\
    \  create_timestamp,\n  delivery_stream_type,\n  delivery_stream_encryption_configuration\
    \ ->> 'Status' as encryption_status\nfrom\n  aws_kinesis_firehose_delivery_stream\n\
    where\n  delivery_stream_encryption_configuration ->> 'Status' = 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Kinesis Firehose
Title: List all AWS Kinesis Firehose Delivery Stream details
