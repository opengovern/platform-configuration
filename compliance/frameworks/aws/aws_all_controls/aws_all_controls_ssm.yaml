control-group:
  id: aws_all_controls_ssm
  title: SSM
  description: This section contains recommendations for configuring SSM resources.
  section-code: ssm
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_ec2_instance_ssm_managed
  - aws_ssm_document_prohibit_public_access
  - aws_ssm_managed_instance_compliance_association_compliant
  - aws_ssm_managed_instance_compliance_patch_compliant
  - aws_ssm_parameter_encryption_enabled
