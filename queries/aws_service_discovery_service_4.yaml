Description: Allows users to query AWS Service Discovery Service to retrieve detailed
  information about AWS resources that are registered with AWS Cloud Map.
ID: aws_service_discovery_service_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  description,\n  create_date\nfrom\n \
    \ aws_service_discovery_service\nwhere\n  create_date >= now() - interval '30'\
    \ day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Service Discovery
Title: List all AWS Service Discovery Resources in Last 30 Days
