Description: Allows users to query Share Invitations in the AWS Well-Architected Tool.
ID: aws_wellarchitected_share_invitation_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_id,\n  workload_name,\n  share_invitation_id,\n\
    \  permission_type,\n  shared_by,\n  shared_with\nfrom\n  aws_wellarchitected_share_invitation\n\
    where\n  share_resource_type = 'WORKLOAD'\n  or workload_id is not null;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Find Share Invitations in AWS Well-Architected Tool
