Description: Allows users to query AWS CodeBuild Build to retrieve information about
  AWS CodeBuild projects'' builds.
ID: aws_codebuild_build_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  arn,\n  vpc_config ->> 'SecurityGroupIds' as security_group_id,\n\
    \  vpc_config ->> 'Subnets' as subnets,\n  vpc_config ->> 'VpcId' as vpc_id\n\
    from\n  aws_codebuild_build;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeBuild
Title: List all AWS CodeBuild projects' builds information
