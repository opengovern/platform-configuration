Description: Allows users to query AWS RDS DB Instance Automated Backups and retrieve
  data about automated backups for RDS DB instances.
ID: aws_rds_db_instance_automated_backup_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  b.arn,\n  b.vpc_id,\n  v.cidr_block,\n  v.is_default,\n\
    \  v.instance_tenancy\nfrom\n  aws_rds_db_instance_automated_backup as b,\n  aws_vpc\
    \ as v\nwhere\n  v.vpc_id = b.vpc_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List all Automated Backups for RDS DB Instances
