Description: Allows users to query AWS EC2 Client VPN Endpoints to retrieve detailed
  information about the configuration, status, and associated network details of each
  endpoint.
ID: aws_ec2_client_vpn_endpoint_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  status ->> 'Code' as status,\n  client_vpn_endpoint_id,\n\
    \  transport_protocol,\n  tags\nfrom\n  aws_ec2_client_vpn_endpoint\nwhere\n \
    \ creation_time >= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Client VPN
Title: List all AWS EC2 Client VPN Endpoint Details
