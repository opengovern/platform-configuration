Description: Allows users to query Config Rules in AWS Config service. It provides
  information about each Config Rule, including its name, ARN, description, scope,
  and compliance status.
ID: aws_config_rule_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as config_rule_name,\n  c ->> 'Mode' as evaluation_mode\n\
    from\n  aws_config_rule,\n  jsonb_array_elements(evaluation_modes) as c\nwhere\n\
    \  c ->> 'Mode' = 'PROACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Config Rules
Title: List all AWS Config Rules with Proactive Evaluation Mode
