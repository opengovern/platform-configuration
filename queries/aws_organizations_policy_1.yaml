Description: Allows users to query AWS Organizations Policy to retrieve detailed information
  on policies within AWS Organizations. This table can be utilized to gain insights
  on policy-specific details, such as policy type, content, and associated metadata.
ID: aws_organizations_policy_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  type,\n  aws_managed\nfrom\n\
    \  aws_organizations_policy\nwhere\n  type = 'SERVICE_CONTROL_POLICY';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
