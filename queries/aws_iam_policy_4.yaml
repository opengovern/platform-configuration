Description: Allows users to query AWS IAM Policies, providing detailed information
  about each policy, including permissions, attachment, and associated metadata.
ID: aws_iam_policy_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  attachment_count,\n  permissions_boundary_usage_count\n\
    from\n  aws_iam_policy\nwhere\n  not is_aws_managed\n  and not is_attached\n \
    \ and permissions_boundary_usage_count = 0;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: List all AWS IAM Policies with Detailed Information
