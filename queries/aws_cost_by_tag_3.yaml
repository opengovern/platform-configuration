ID: aws_cost_by_tag_3
Title: "List Top 10 AWS Costs by Tag Using SQL"
Description: "Allows users to query AWS Cost Explorer to obtain cost allocation tags and associated costs."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    with ranked_costs as
    (
      select
        tag_key_1,
        tag_value_1,
        period_start,
        unblended_cost_amount::numeric::money,
        rank() over(partition by tag_key_1
      order by
        unblended_cost_amount desc)
      from
        aws_cost_by_tag
      where
        granularity = 'DAILY'
        and tag_key_1 = 'Name'
    )
    select
      *
    from
      ranked_costs
    where
      rank <= 10;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_finops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer
