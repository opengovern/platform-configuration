Description: Allows users to query AWS IAM Service Specific Credentials, retrieving
  detailed information about each credential, such as the username, status, creation
  date, and service name.
ID: aws_iam_service_specific_credential_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_name,\n  service_specific_credential_id,\n  create_date,\n\
    \  user_name\nfrom\n  aws_iam_service_specific_credential\nwhere\n  create_date\
    \ <= current_date - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find AWS IAM Service Credentials and Detailed Info
