Description: Allows users to query AWS EBS Volume Metrics for daily write operations.
ID: aws_ebs_volume_metric_write_ops_daily_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  volume_id,\n  timestamp,\n  minimum,\n  maximum,\n  average,\n\
    \  sum,\n  sample_count\nfrom\n  aws_ebs_volume_metric_write_ops_daily\nwhere\n\
    \  maximum > 8000\norder by\n  volume_id,\n  timestamp;"
