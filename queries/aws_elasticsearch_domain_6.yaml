Description: Allows users to query AWS Elasticsearch Service Domains for detailed
  information related to the configuration, status, and access policies of the Elasticsearch
  domains.
ID: aws_elasticsearch_domain_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  p as principal,\n  a as action,\n  s\
    \ ->> 'Effect' as effect\nfrom\n  aws_elasticsearch_domain,\n  jsonb_array_elements(policy_std\
    \ -> 'Statement') as s,\n  jsonb_array_elements_text(s -> 'Principal' -> 'AWS')\
    \ as p,\n  jsonb_array_elements_text(s -> 'Action') as a\nwhere\n  p = '*'\n \
    \ and s ->> 'Effect' = 'Allow';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elasticsearch Service
Title: Find AWS Elasticsearch Service Domain Config and Status
