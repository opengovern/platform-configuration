Description: Allows users to query AWS CodeBuild Projects and retrieve comprehensive
  information about each project.
ID: aws_codebuild_project_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  source_version,\n  source ->> 'Auth' as auth,\n\
    \  source ->> 'BuildStatusConfig' as build_status_config,\n  source ->> 'Buildspec'\
    \ as build_spec,\n  source ->> 'GitCloneDepth' as git_clone_depth,\n  source ->>\
    \ 'GitSubmodulesConfig' as git_submodules_config,\n  source ->> 'InsecureSsl'\
    \ as insecure_ssl,\n  source ->> 'Location' as location,\n  source ->> 'ReportBuildStatus'\
    \ as report_build_status,\n  source ->> 'SourceIdentifier' as source_identifier,\n\
    \  source ->> 'Type' as type\nfrom\n  aws_codebuild_project;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeBuild
Title: List all AWS CodeBuild Projects and Details
