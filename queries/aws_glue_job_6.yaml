Description: Allows users to query AWS Glue Jobs to retrieve detailed information
  related to job properties, execution, and status.
ID: aws_glue_job_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  j.title,\n  j.arn,\n  j.created_on,\n  j.region,\n  j.account_id,\n\
    \  e as s3_encryption\nfrom\n  aws_glue_job j\n  left join aws_glue_security_configuration\
    \ s on j.security_configuration = s.name,\n  jsonb_array_elements(s.s3_encryption)\
    \ e\nwhere\n  e is null or e ->> 'S3EncryptionMode' = 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Glue
Title: Find all AWS Glue Jobs with Detailed Information
