ID: aws_guardduty_member_3
Title: "Find AWS GuardDuty Member Details"
Description: "Allows users to query AWS GuardDuty Member data, including member account details, detector ID, invitation status, and relationship status."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      member_account_id,
      detector_id,
      invited_at,
      relationship_status
    from
      aws_guardduty_member
    where
      invited_at is null;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_data_security:
  - "true"
  cloud_identity_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - GuardDuty
