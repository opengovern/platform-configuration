Description: Allows users to query AWS EC2 Instance Availability and retrieve detailed
  information about the availability of EC2 instances in each AWS region.
ID: aws_ec2_instance_availability_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_type,\n  location\nfrom\n  aws_ec2_instance_availability\n\
    where\n  location = 'us-east-1';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Instance Availability by Region
