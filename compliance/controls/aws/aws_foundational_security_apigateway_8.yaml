ID: aws_foundational_security_apigateway_8
Title: "8 API Gateway routes should specify an authorization type"
Description: "This control checks if Amazon API Gateway routes have an authorization type. The control fails if the API Gateway route does not specify an authorization type."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  'arn:' || partition || ':apigateway:' || region || '::/apis/' || api_id || '/routes/' || route_id as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when authorization_type is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when authorization_type is null then route_id || ' authorization type not configured.'\n    else route_id || ' authorization type ' || authorization_type || ' configured.'\n  end as reason\n  \nfrom\n  aws_api_gatewayv2_route;"
  PrimaryTable: aws_api_gatewayv2_route
  ListOfTables:
    - aws_api_gatewayv2_route
  Parameters: []
Severity: medium
Tags: {}
IntegrationType:
  - aws_cloud_account
