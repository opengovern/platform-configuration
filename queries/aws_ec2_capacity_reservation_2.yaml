Description: Allows users to query AWS EC2 Capacity Reservations to provide information
  about the reservations within AWS Elastic Compute Cloud (EC2).
ID: aws_ec2_capacity_reservation_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  capacity_reservation_id,\n  capacity_reservation_arn,\n\
    \  instance_type,\n  state\nfrom\n  aws_ec2_capacity_reservation\nwhere\n  state\
    \ = 'expired';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find AWS EC2 Capacity Reservations with SQL Query
