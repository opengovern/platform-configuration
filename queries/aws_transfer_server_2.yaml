ID: aws_transfer_server_2
Title: "List all Offline SFTP Servers in AWS Transfer"
Description: "Allows users to query AWS Transfer for SFTP Servers and retrieve detailed information about SFTP servers in their AWS account."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      server_id,
      domain,
      identity_provider_type,
      endpoint_type,
      state
    from
      aws_transfer_server
    where
      state = 'OFFLINE';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AWS Transfer
