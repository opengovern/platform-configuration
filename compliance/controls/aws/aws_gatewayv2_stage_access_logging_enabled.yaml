ID: aws_gatewayv2_stage_access_logging_enabled
Title: "Access logging should be configured for API Gateway V2 Stages"
Description: "This control checks if AWS API Gateway V2 stages have access logging configured. This control fails if access log settings aren't defined."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  'arn:' || partition || ':apigateway:' || region || '::/apis/' || api_id || '/stages/' || stage_name as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when access_log_settings is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when access_log_settings is null then title || ' access logging disabled.'\n    else title || ' access logging enabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_api_gatewayv2_stage;\n"
  PrimaryTable: aws_api_gatewayv2_stage
  ListOfTables:
    - aws_api_gatewayv2_stage
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - logging
  foundational_security_item_id:
    - apigateway_9
  plugin:
    - aws
  service:
    - AWS/APIGateway
IntegrationTypeName:
  - aws_cloud
