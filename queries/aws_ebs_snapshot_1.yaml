id: aws_ebs_snapshot_1
type: query
title: Unencrypted EBS Snapshots
description: Finds all unencrypted AWS EBS snapshots.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      snapshot_id,
      arn,
      encrypted
    FROM
      aws_ebs_snapshot
    WHERE
      NOT encrypted;
tags:
    cloud_asset_management:
      - 'true'
    cloud_data_security:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - Elastic Block Store (EBS)
