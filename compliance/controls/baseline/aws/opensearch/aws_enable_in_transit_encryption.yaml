ID: aws_enable_in_transit_encryption
Title: "Enable In-Transit Encryption"
Description: "Ensure that in-transit encryption is enabled for your Amazon OpenSearch domains."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  domain_name as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN (domain_endpoint_options ->> 'EnforceHTTPS')::bool THEN 'ok'\n    ELSE 'alarm'\n  END AS status,\n  CASE\n    WHEN (domain_endpoint_options ->> 'EnforceHTTPS')::bool THEN domain_name || ' in-transit encryption is enabled.' \n    ELSE domain_name || ' in-transit encryption is not enabled'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_opensearch_domain\n"
  PrimaryTable: aws_opensearch_domain
  ListOfTables:
    - aws_opensearch_domain
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS OpenSearch Service
  platform_score_use_case:
    - Unencrypted Traffic
  score_service_name:
    - AWS OpenSearch Service
  score_tags:
    - Unencrypted Traffic
IntegrationTypeName:
  - aws_cloud_account
