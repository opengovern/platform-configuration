Description: Allows users to query AWS DMS (Database Migration Service) Certificates.
  This table provides information about SSL/TLS certificates used in AWS DMS for encrypting
  data during database migration tasks. Certificates play a crucial role in ensuring
  the security and integrity of data transferred between source and target databases.
ID: aws_dms_certificate_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  certificate_identifier,\n  arn,\n  signing_algorithm,\n\
    \  key_length,\n  certificate_owner\nfrom\n  aws_dms_certificate\nwhere\n  signing_algorithm\
    \ = 'SHA256withRSA';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DMS
Title: List all AWS DMS Certificates and Details
