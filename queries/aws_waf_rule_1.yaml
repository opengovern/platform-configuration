id: aws_waf_rule_1
type: query
title: List AWS WAF Rules
description: Allows users to query AWS Web Application Firewall (WAF) rules.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      name,
      rule_id,
      metric_name
    FROM
      aws_waf_rule;
tags:
    cloud_network_security:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - AWS Web Application Firewall
