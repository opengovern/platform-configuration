Description: Allows users to query AWS Certificate Manager certificates. This table
  provides information about each certificate, including the domain name, status,
  issuer, and more. It can be used to monitor certificate details, validity, and expiration
  data.
ID: aws_acm_certificate_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  certificate_arn,\n  domain_name,\n  failure_reason,\n\
    \  in_use_by,\n  status,\n  key_algorithm\nfrom\n  aws_acm_certificate;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Certificate Manager
Title: Find AWS ACM Certificates and Their Details
