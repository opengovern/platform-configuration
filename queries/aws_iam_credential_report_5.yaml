Description: Allows users to query AWS IAM Credential Reports, providing a comprehensive
  overview of the AWS Identity and Access Management (IAM) users, their status, and
  credential usage.
ID: aws_iam_credential_report_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  user_name,\n  mfa_active,\n  password_enabled\nfrom\n\
    \  aws_iam_credential_report\nwhere\n  password_enabled\n  and not mfa_active;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM Credential Report
Title: Find AWS IAM Users Without MFA and With Password Enabled
