control-group:
  id: aws_all_controls_networkfirewall
  title: Network Firewall
  description: This section contains recommendations for configuring Network Firewall resources.
  section-code: networkfirewall
  controls:
  - aws_networkfirewall_firewall_deletion_protection_enabled
  - aws_networkfirewall_firewall_in_vpc
  - aws_networkfirewall_firewall_logging_enabled
  - aws_networkfirewall_firewall_policy_default_stateless_action_check_fragmented_packets
  - aws_networkfirewall_firewall_policy_default_stateless_action_check_full_packets
  - aws_networkfirewall_firewall_policy_rule_group_not_empty
  - aws_networkfirewall_stateless_rule_group_not_empty
