Description: Allows users to query AWS RDS DB Option Groups and provides information
  about the option groups within Amazon Relational Database Service (RDS).
ID: aws_rds_db_option_group_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  description,\n  engine_name,\n  allows_vpc_and_non_vpc_instance_memberships\n\
    from\n  aws_rds_db_option_group\nwhere\n  allows_vpc_and_non_vpc_instance_memberships;"
Tags:
