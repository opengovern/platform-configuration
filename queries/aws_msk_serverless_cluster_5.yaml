Description: Allows users to query AWS MSK Serverless Clusters to retrieve detailed
  information about each cluster.
ID: aws_msk_serverless_cluster_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  cluster_name,\n  state,\n  serverless -> 'ClientAuthentication'\
    \ as client_authentication\nfrom\n  aws_msk_serverless_cluster\nwhere\n  (serverless\
    \ -> 'ClientAuthentication' -> 'Sasl' -> 'Iam' ->> 'Enabled')::boolean = false;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Managed Streaming for Kafka (MSK)
Title: Find AWS MSK Serverless Clusters with Specific Client Auth
