Description: Allows users to query AWS Inspector findings to gain insights into potential
  security issues and vulnerabilities within their AWS resources. The table provides
  detailed information about each finding, including its severity, status, and associated
  resources.
ID: aws_inspector2_finding_14
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  finding_account_id,\n  first_observed_at,\n \
    \ fix_available,\n  exploit_available,\n  resource_tags\nfrom\n  aws_inspector2_finding\n\
    where\n  resource_tags = '[{\"key\": \"Name\", \"value\": \"Dev\"}, {\"key\":\
    \ \"Name\", \"value\": \"Prod\"}]';"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: List AWS Inspector Findings with Severity and Status
