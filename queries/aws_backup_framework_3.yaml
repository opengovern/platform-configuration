Description: Allows users to query AWS Backup Frameworks and retrieve comprehensive
  data about each backup plan, including its unique ARN, version, creation and deletion
  dates, and more.
ID: aws_backup_framework_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  framework_name\nfrom\n  aws_backup_framework,\n  jsonb_array_elements(framework_controls)\
    \ as controls\nwhere\n  controls ->> 'ControlName' = 'BACKUP_RESOURCES_PROTECTED_BY_BACKUP_VAULT_LOCK';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Backup
Title: List AWS Backup Frameworks and Detailed Plans
