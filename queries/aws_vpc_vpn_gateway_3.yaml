Description: Allows users to query AWS VPC VPN Gateway data, providing details about
  Virtual Private Cloud (VPC) VPN gateways in an AWS account.
ID: aws_vpc_vpn_gateway_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpn_gateway_id,\n  vpc.is_default\nfrom\n  aws_vpc_vpn_gateway\n\
    \  cross join jsonb_array_elements(vpc_attachments) as i\n  join aws_vpc vpc on\
    \ i ->> 'VpcId' = vpc.vpc_id\nwhere\n  vpc.is_default = true;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC VPN Gateway
Title: List all AWS VPC VPN Gateway Details for Default VPCs
