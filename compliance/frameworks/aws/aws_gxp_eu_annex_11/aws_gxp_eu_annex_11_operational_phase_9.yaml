ID: aws_gxp_eu_annex_11_operational_phase_9
Title: "Audit Trails"
Description: "Consideration should be given, based on a risk assessment, to building
  into the system the creation of a record of all GMP-relevant changes and deletions
  (a system generated 'audit trail'). For change or deletion of GMP-relevant
  data the reason should be documented. Audit trails need to be available and convertible
  to a generally intelligible form and regularly reviewed."
