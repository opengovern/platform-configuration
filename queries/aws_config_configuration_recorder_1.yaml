id: aws_config_configuration_recorder_1
type: query
title: Find AWS Config Configuration Recorder using SQL
description: Allows users to query AWS Config Configuration Recorder
integration_type:
  - aws_cloud_account
query: |
    SELECT
      name,
      role_arn,
      status,
      recording_group,
      status_recording,
      akas,
      title
    FROM
      aws_config_configuration_recorder;
