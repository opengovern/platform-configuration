Description: Allows users to query AWS CloudTrail Lookup Events, providing information
  about each trail event within AWS CloudTrail. The table can be used to retrieve
  details such as the event time, event name, resources involved, and much more.
ID: aws_cloudtrail_lookup_event_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  event_name,\n  event_source,\n  event_time,\n  jsonb_pretty(cloud_trail_event)\
    \ as cloud_trail_event\nfrom\n  aws_cloudtrail_lookup_event\nwhere\n  and event_source\
    \ = 'iam.amazonaws.com'\n  and event_time >= now() - interval '1 hour';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudTrail
Title: Find AWS CloudTrail Events with IAM Source
