Description: Allows users to query AWS Cost Explorer Service to get detailed cost
  data per service and usage type on a monthly basis.
ID: aws_cost_by_service_usage_type_monthly_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service,\n  usage_type,\n  min(unblended_cost_amount)::numeric::money\
    \ as min,\n  max(unblended_cost_amount)::numeric::money as max,\n  avg(unblended_cost_amount)::numeric::money\
    \ as average\nfrom \n  aws_cost_by_service_usage_type_monthly\ngroup by\n  service,\n\
    \  usage_type\norder by\n  service,\n  usage_type;"
Tags:
  cloud_finops:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Cost Explorer
Title: Query AWS Cost Explorer for Service & Usage Monthly
