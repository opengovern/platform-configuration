ID: aws_insight_account_with_unused_key
Title: "AWS Accounts with Unused Access Keys"
Description: "This insight returns a list of AWS accounts with unused access keys."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: select access_key_1_active, access_key_1_last_used_date, access_key_2_active, access_key_2_last_used_date, user_arn, account_id, og_account_id, og_resource_id from aws_iam_credential_report where ((access_key_1_active = true AND (access_key_1_last_used_date IS NULL OR (current_date - DATE(access_key_1_last_used_date)) > 90)) OR (access_key_2_active = true AND (access_key_2_last_used_date IS NULL OR (current_date - DATE(access_key_2_last_used_date)) > 90)))
  PrimaryTable: aws_iam_credential_report
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
