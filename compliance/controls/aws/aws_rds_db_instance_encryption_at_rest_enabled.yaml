Description: To help protect data at rest, ensure that encryption is enabled for your AWS Relational Database Service (AWS RDS) instances.
ID: aws_rds_db_instance_encryption_at_rest_enabled
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_rds_db_instance
  Parameters: []
  PrimaryTable: aws_rds_db_instance
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      CASE
        WHEN storage_encrypted THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN storage_encrypted THEN title || ' encrypted at rest.'
        ELSE title || ' not encrypted at rest.'
      END AS reason,
      region,
      account_id
    FROM
      aws_rds_db_instance;
Severity: high
