ID: aws_pci_dss_v321_requirement_10_2_6
Title: "2.6 Initialization, stopping, or pausing of the audit logs"
Description: "Turning the audit logs off (or pausing them) prior to performing illicit
  activities is a common practice for malicious users wishing to avoid detection.
  Initialization of audit logs could indicate that the log function was disabled by
  a user to hide their actions. This control verifies the following are logged: initialization
  of audit logs, stopping or pausing of audit logs."
