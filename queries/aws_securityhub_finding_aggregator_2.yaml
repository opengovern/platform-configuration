Description: Allows users to query AWS Security Hub Finding Aggregator to gather information about the findings that are generated by the integrated third-party products and AWS services.
ID: aws_securityhub_finding_aggregator_2
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      arn,
      finding_aggregation_region,
      region_linking_mode
    FROM
      aws_securityhub_finding_aggregator
    WHERE
      region_linking_mode = 'ALL_REGIONS';
Tags:
  cloud_asset_management:
    - "true"
  cloud_data_security:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - Security Hub Finding Aggregator
Title: Find information in AWS Security Hub Finding Aggregator