Description: Allows users to query AWS CodeArtifact Domains for details such as domain
  ownership, encryption key, and policy information.
ID: aws_codeartifact_domain_7
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  d.arn as domain_arn,\n  d.encryption_key domain_encryption_key,\n\
    \  key_manager,\n  key_state\nfrom\n  aws_codeartifact_domain d\n  join aws_kms_key\
    \ k on d.encryption_key = k.arn\nwhere \n  key_manager = 'CUSTOMER';"
Tags:
  cloud_data_security:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeArtifact
Title: Find all AWS CodeArtifact Domains and Encryption Details
