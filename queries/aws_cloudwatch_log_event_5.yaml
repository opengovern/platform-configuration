Description: Allows users to query AWS CloudWatch Log Events to retrieve information
  about log events from a specified log group. Users can utilize this table to monitor
  and troubleshoot systems and applications using their existing log data.
ID: aws_cloudwatch_log_event_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  log_group_name,\n  log_stream_name,\n  event_id,\n  timestamp,\n\
    \  ingestion_time,\n  message\nfrom\n  aws_cloudwatch_log_event\nwhere\n  log_group_name\
    \ = 'cloudwatch-log-event-group-name'\n  and filter = '{($.eventName = AuthorizeSecurityGroupIngress)\
    \ || ($.eventName = AuthorizeSecurityGroupEgress) || ($.eventName = RevokeSecurityGroupIngress)\
    \ || ($.eventName = RevokeSecurityGroupEgress) || ($.eventName = CreateSecurityGroup)\
    \ || ($.eventName = DeleteSecurityGroup)}'\n  and region = 'us-east-1'\n  and\
    \ timestamp >= now() - interval '1 hour';"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find All AWS CloudWatch Log Events for Security Groups
