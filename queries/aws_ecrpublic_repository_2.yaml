Description: Allows users to query AWS Elastic Container Registry Public Repository
  to get detailed information about each ECR public repository within an AWS account.
ID: aws_ecrpublic_repository_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect,\n  s -> 'Condition' as conditions\nfrom\n  aws_ecrpublic_repository,\n\
    \  jsonb_array_elements(policy -> 'Statement') as s,\n  jsonb_array_elements_text(s\
    \ -> 'Principal' -> 'AWS') as p,\n  jsonb_array_elements_text(s -> 'Action') as\
    \ a\nwhere\n  s ->> 'Effect' = 'Allow'\n  and a in ('*', 'ecr-public:*');"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Registry Public
Title: Query Detailed Info for AWS ECR Public Repositories
