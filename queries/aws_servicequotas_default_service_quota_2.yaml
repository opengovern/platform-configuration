Description: Allows users to query AWS Service Quotas Default Service Quota to retrieve
  information about the default values of service quotas for AWS services.
ID: aws_servicequotas_default_service_quota_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  quota_name,\n  quota_code,\n  quota_arn,\n  service_name,\n\
    \  service_code,\n  value\nfrom\n  aws_servicequotas_default_service_quota\nwhere\n\
    \  global_quota;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Service Quotas
Title: List all Default AWS Service Quotas using SQL
