ID: aws_gxp_21_cfr_part_11_11_300_d
Title: "300(d) Use of transaction safeguards to prevent unauthorized use of passwords
  and/or identification codes, and to detect and report in an immediate and urgent
  manner any attempts at their unauthorized use to the system security unit, and,
  as appropriate, to organizational management"
Description: "Persons who use electronic signatures based upon use of identification
  codes in combination with passwords shall employ controls to ensure their security
  and integrity. Such controls shall include: (d) Use of transaction safeguards to
  prevent unauthorized use of passwords and/or identification codes, and to detect
  and report in an immediate and urgent manner any attempts at their unauthorized
  use to the system security unit, and, as appropriate, to organizational management."
