ID: azure_pci_dss_v321_requirement_4_1
Title: "PCI DSS requirement 4.1"
Description: "Use strong cryptography and security protocols to safeguard sensitive
  cardholder data during transmission over open, public networks (eg. Internet, wireless
  technologies, cellular technologies, General Packet Radio Service [GPRS], satellite
  communications). Ensure wireless networks transmitting cardholder data or connected
  to the cardholder data environment use industry best practices to implement strong
  encryption for authentication and transmission."
