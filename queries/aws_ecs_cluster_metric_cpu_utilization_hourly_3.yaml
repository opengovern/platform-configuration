Description: Allows users to query AWS ECS Cluster CPU Utilization Metrics on an hourly
  basis.
ID: aws_ecs_cluster_metric_cpu_utilization_hourly_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_ecs_cluster_metric_cpu_utilization_hourly\n\
    where\n  average < 1\norder by\n  cluster_name,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ECS
Title: Find AWS ECS Cluster CPU Utilization Metrics Hourly
