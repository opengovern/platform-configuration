Description: Allows users to query AWS EBS Volume Metrics for daily write operations.
ID: aws_ebs_volume_metric_write_ops_daily_2
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    FROM
      aws_ebs_volume_metric_write_ops_daily
    WHERE
      average > 1000
    ORDER BY
      volume_id,
      timestamp;
Tags:
  cloud_asset_management:
    - "true"
  cloud_ops:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - Amazon EBS
Title: Find daily AWS EBS Volume Metrics for write operations