Description: Allows users to query AWS SSM Documents and retrieve detailed information
  about each document, including its name, version, owner, status, and permissions,
  among others.
ID: aws_ssm_document_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  approved_version,\n  created_date,\n\
    \  document_type\nfrom\n  aws_ssm_document\nwhere\n  arn = 'arn:aws:ssm:ap-south-1:112233445566:document/AWS-ASGEnterStandby';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM
Title: Find all AWS SSM Document Details with SQL
