ID: aws_hipaa_final_omnibus_security_rule_2013
Title: "HIPAA Final Omnibus Security Rule 2013"
Description: "The HIPAA Security Rule establishes national standards to protect individuals
  electronic personal health information that is created, received, used, or maintained
  by a business associate and covered entity. The Final Omnibus Rule provides additional
  guidance to the 2003 Security Rule and implements a number of provisions of the
  HITECH Act to strengthen the privacy and security protections for health information
  established under HIPAA."
