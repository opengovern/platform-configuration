Description: Allows users to query IAM Roles to gain insights into their permissions,
  trust policies, and associated metadata.
ID: aws_iam_role_9
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r.name,\n  stmt\nfrom\n  aws_iam_role as r,\n  jsonb_array_elements(r.assume_role_policy_std\
    \ -> 'Statement') as stmt,\n  jsonb_array_elements_text(stmt -> 'Principal' ->\
    \ 'AWS') as trust\nwhere\n  trust = '*'\n  or trust like 'arn:aws:iam::%:role/%'"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: Find all AWS IAM Roles with Permissions and Trust Policies
