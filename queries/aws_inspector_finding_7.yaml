Description: Allows users to query AWS Inspector Findings to obtain detailed information
  about the Amazon Inspector findings that are generated during the assessment of
  the target applications.
ID: aws_inspector_finding_7
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  distinct i.instance_id,\n  i.instance_state,\n  i.instance_type,\n\
    \  f.title,\n  f.service,\n  f.severity,\n  f.confidence\nfrom\n  aws_ec2_instance\
    \ as i,\n  aws_inspector_finding as f\nwhere\n  severity = 'High'\nand\n  i.instance_id\
    \ = f.agent_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Inspector
Title: List all High Severity AWS Inspector Findings
