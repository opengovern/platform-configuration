Description: Allows users to query AWS Directory Service Certificates to gather information
  about the certificates associated with AWS Managed Microsoft AD and Simple AD directories.
ID: aws_directory_service_certificate_6
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  directory_id,\n  count(*) as certificate_count\nfrom\n\
    \  aws_directory_service_certificate\ngroup by\n  directory_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Directory Service
Title: List all Directory Service Certificates in AWS
