Description: Allows users to query AWS RDS DB Instance Automated Backups and retrieve
  data about automated backups for RDS DB instances.
ID: aws_rds_db_instance_automated_backup_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  arn,\n  engine,\n  engine_version,\n\
    \  availability_zone,\n  backup_retention_period,\n  status\nfrom\n  aws_rds_db_instance_automated_backup\n\
    where\n  status = 'retained';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List All AWS RDS DB Instance Automated Backups
