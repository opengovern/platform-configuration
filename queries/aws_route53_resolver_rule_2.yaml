Description: Allows users to query AWS Route 53 Resolver Rule to obtain data on DNS
  resolver rules configured in an AWS account.
ID: aws_route53_resolver_rule_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  resolver_rule_associations\n\
    from\n  aws_route53_resolver_rule\nWhere\n  resolver_rule_associations = '[]';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: Find Route 53 Resolver Rules Configured in AWS Account
