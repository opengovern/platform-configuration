Description: Allows users to query AWS App Runner services, providing detailed information
  on service configurations, scaling, and network settings.
ID: aws_app_runner_service_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_name,\n  arn,\n  observability_configuration\n\
    from\n  aws_app_runner_service\nwhere\n  (observability_configuration ->> 'ObservabilityConfigurationArn')\
    \ is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - App Runner
Title: Find all AWS App Runner services and configurations
