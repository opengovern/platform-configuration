Description: Allows users to query AWS VPC Routes to retrieve detailed information
  about each route in a route table within a VPC.
ID: aws_vpc_route_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  route_table_id,\n  state\nfrom\n  aws_vpc_route\nwhere\n\
    \  state = 'blackhole';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find AWS VPC Routes for Specific Route Table States
