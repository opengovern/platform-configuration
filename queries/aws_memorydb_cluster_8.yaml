Description: Allows users to query AWS MemoryDB clusters, providing detailed information
  on cluster configurations and statuses.
ID: aws_memorydb_cluster_8
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  pending_updates\nfrom\n  aws_memorydb_cluster\n\
    where\n  jsonb_array_length(pending_updates) > 0;"
Tags:
