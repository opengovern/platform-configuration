ID: azure_cis_v140_2_6
Title: "2.6 Ensure that Microsoft Defender for Kubernetes is set to 'On'"
Description: "Turning on Microsoft Defender for Kubernetes enables threat detection for Kubernetes, providing threat intelligence, anomaly detection, and behavior analytics in the Microsoft Defender for Cloud."
Connector:
- azure
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      sub_pricing.id as resource,
      sub_pricing.kaytu_account_id as kaytu_account_id,
      sub_pricing.kaytu_resource_id as kaytu_resource_id,
      case
        when pricing_tier = 'Standard' then 'ok'
        else 'alarm'
      end as status,
      case
        when pricing_tier = 'Standard' then 'Azure Defender on for Kubernetes.'
        else 'Azure Defender off for Kubernetes.'
      end as reason
      
      
    from
      azure_security_center_subscription_pricing sub_pricing
      right join azure_subscription sub on sub_pricing.subscription_id = sub.subscription_id
    where
      name = 'KubernetesService';
  PrimaryTable: azure_security_center_subscription_pricing
  ListOfTables:
  - azure_security_center_subscription_pricing
  - azure_subscription
  Parameters: []
Severity: low
Tags: {}
