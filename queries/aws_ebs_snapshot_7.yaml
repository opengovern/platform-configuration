ID: aws_ebs_snapshot_7
Title: "List all AWS EBS Snapshot Configurations and Status"
Description: "Allows users to query AWS EBS snapshots, providing detailed information about each snapshot''s configuration, status, and associated metadata."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      snapshot_id,
      arn,
      encrypted,
      owner_id
    from
      aws_ebs_snapshot
    where
      owner_alias = 'amazon'
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_data_security:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Block Store
