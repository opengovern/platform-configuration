Description: Allows users to query AWS Application Auto Scaling Policies to obtain
  information about their configuration, attached resources, and other metadata.
ID: aws_appautoscaling_policy_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  resource_id,\n  policy_type\nfrom\n  aws_appautoscaling_policy\n\
    where\n  service_namespace = 'ecs'\n  and creation_time > now() - interval '30\
    \ days';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Application Auto Scaling
Title: Find AWS Auto Scaling Policies for ECS Resources
