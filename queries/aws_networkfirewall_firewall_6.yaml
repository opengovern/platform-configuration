Description: Allows users to query AWS Network Firewalls for detailed information
  about each firewall''s properties and settings.
ID: aws_networkfirewall_firewall_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  f.arn,\n  f.name,\n  f.vpc_id,\n  s ->> 'SubnetId' as\
    \ subnet_id,\n  cidr_block,\n  availability_zone,\n  default_for_az\nfrom\n  aws_networkfirewall_firewall\
    \ f,\n  jsonb_array_elements(subnet_mappings) s,\n  aws_vpc_subnet vs\nwhere\n\
    \  vs.subnet_id = s ->> 'SubnetId';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Network Firewall
Title: List AWS Network Firewall properties and settings
