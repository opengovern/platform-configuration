Description: Allows users to query AWS Service Discovery Service to retrieve detailed
  information about AWS resources that are registered with AWS Cloud Map.
ID: aws_service_discovery_service_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  type,\n  create_date\nfrom\n\
    \  aws_service_discovery_service\nwhere\n  type ilike '%dns%';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Service Discovery
Title: Find AWS Service Discovery Services registered with Cloud Map
