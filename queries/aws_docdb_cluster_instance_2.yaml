IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  db_cluster_identifier,\n \
    \ engine,\n  engine_version,\n  db_instance_class,\n  availability_zone\nfrom\n\
    \  aws_docdb_cluster_instance\nwhere\n  publicly_accessible;"
