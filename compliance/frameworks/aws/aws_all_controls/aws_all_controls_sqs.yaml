control-group:
  id: aws_all_controls_sqs
  title: SQS
  description: This section contains recommendations for configuring SQS resources.
  section-code: sqs
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_sqs_queue_dead_letter_queue_configured
  - aws_sqs_queue_encrypted_at_rest
  - aws_sqs_queue_encrypted_with_kms_cmk
  - aws_sqs_queue_policy_prohibit_public_access
