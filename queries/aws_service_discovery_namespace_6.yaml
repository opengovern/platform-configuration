Description: Allows users to query AWS Cloud Map Service Discovery Namespace to retrieve
  details about the namespaces in AWS Cloud Map.
ID: aws_service_discovery_namespace_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  dns_properties ->> 'HostedZoneId' as\
    \ HostedZoneId,\n  dns_properties -> 'SOA' ->> 'TTL' as ttl\nfrom\n  aws_service_discovery_namespace\n\
    where\n  type = 'DNS_PRIVATE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cloud Map
Title: List AWS Cloud Map Service Discovery Namespaces
