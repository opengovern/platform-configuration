Description: Allows users to query AWS Transfer for SFTP Servers and retrieve detailed
  information about SFTP servers in their AWS account.
ID: aws_transfer_server_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.server_id,\n  c.certificate_arn,\n  c.status as certificate_status,\n\
    \  c.key_algorithm\nfrom\n  aws_transfer_server as s,\n  aws_acm_certificate as\
    \ c\nwhere\n  s.certificate = c.certificate_arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Transfer for SFTP
Title: Find all SFTP Servers in AWS Transfer
