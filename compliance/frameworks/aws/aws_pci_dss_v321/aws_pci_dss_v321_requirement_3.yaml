ID: aws_pci_dss_v321_requirement_3
Title: "Requirement 3: Protect stored cardholder data"
Description: "Protection methods such as encryption, truncation, masking, and hashing
  are critical components of cardholder data protection. If an intruder circumvents
  other security controls and gains access to encrypted data, without the proper cryptographic
  keys, the data is unreadable and unusable to that person."
