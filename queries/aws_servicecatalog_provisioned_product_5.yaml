Description: Allows users to query AWS Service Catalog Provisioned Product data including
  product details, owner, type, and associated metadata.
ID: aws_servicecatalog_provisioned_product_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  type,\n  product_id,\n  status,\n\
    \  created_time,\n  last_provisioning_record_id\nfrom\n  aws_servicecatalog_provisioned_product\n\
    where\n  type = 'CFN_STACK'\n  and last_successful_provisioning_record_id is not\
    \ null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Service Catalog
Title: List AWS Service Catalog Provisioned Product Details
