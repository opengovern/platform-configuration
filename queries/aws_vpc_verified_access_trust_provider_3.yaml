Description: Allows users to query AWS VPC Verified Access Trust Providers, providing
  information about the trust providers for VPC endpoints in AWS. This table can be
  used to gain insights into the trust relationships between VPC endpoints and the
  services they access.
ID: aws_vpc_verified_access_trust_provider_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  verified_access_trust_provider_id,\n  creation_time,\n\
    \  last_updated_time,\n  policy_reference_name,\n  trust_provider_type\nfrom\n\
    \  aws_vpc_verified_access_trust_provider\nwhere\n  creation_time >= now() - interval\
    \ '90' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List VPC Verified Access Trust Providers in AWS
