Description: Allows users to query AWS IAM User data, providing details such as user
  ID, name, path, creation date, and more. This table is useful for security audits,
  policy enforcement, and operational troubleshooting.
ID: aws_iam_user_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as user_name,\n  inline_policies\nfrom\n  aws_iam_user\n\
    where\n  inline_policies is not null;"
Tags:
