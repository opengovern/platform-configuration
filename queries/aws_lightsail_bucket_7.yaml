Description: Allows users to query AWS Lightsail Buckets and retrieve detailed information
  such as bucket configuration, access rules, tags, and more.
ID: aws_lightsail_bucket_7
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  access_log_config ->> 'Enabled' as access_log_enabled,\n\
    \  access_log_config ->> 'Destination' as access_log_destination,\n  access_log_config\
    \ ->> 'Prefix' as access_log_prefix\nfrom\n  aws_lightsail_bucket;"
