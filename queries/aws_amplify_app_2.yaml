Description: Allows users to query AWS Amplify Apps to retrieve detailed information
  about each application, including its name, ARN, creation date, default domain,
  and more.
ID: aws_amplify_app_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  app_id,\n  create_time\nfrom\n  aws_amplify_app\n\
    where\n  create_time >= (now() - interval '90' day)\norder by\n  create_time;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Amplify
Title: List AWS Amplify Apps with Details Including Creation Date
