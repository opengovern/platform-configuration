Description: AWS accounts with access key and console password both enabled
ID: aws_insight_account_with_key_and_password
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
  PrimaryTable: aws_iam_credential_report
  QueryToExecute: select user_arn, account_id, og_account_id, og_resource_id from
    aws_iam_credential_report where (password_enabled = true AND (access_key_1_active
    = true OR access_key_2_active = true))
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
Title: AWS Account with Access Key and Console Password
