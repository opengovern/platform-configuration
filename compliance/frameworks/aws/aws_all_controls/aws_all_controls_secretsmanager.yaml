control-group:
  id: aws_all_controls_secretsmanager
  title: Secrets Manager
  description: This section contains recommendations for configuring Secrets Manager resources.
  section-code: secretsmanager
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_secretsmanager_secret_automatic_rotation_enabled
  - aws_secretsmanager_secret_automatic_rotation_lambda_enabled
  - aws_secretsmanager_secret_encrypted_with_kms_cmk
  - aws_secretsmanager_secret_last_changed_90_day
  - aws_secretsmanager_secret_last_used_1_day
  - aws_secretsmanager_secret_rotated_as_scheduled
  - aws_secretsmanager_secret_unused_90_day
