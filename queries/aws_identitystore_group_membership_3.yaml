Description: Allows users to query AWS Identity Store Group Memberships, providing
  information about AWS users'' membership status within various identity groups.
ID: aws_identitystore_group_membership_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  m.membership_id,\n  m.group_id,\n  m.identity_store_id,\n\
    \  g.name as group_name\nfrom\n  aws_identitystore_group_membership as m,\n  aws_identitystore_group\
    \ as g\nwhere\n  m.identity_store_id = 'd-1234567890'\n  and g.identity_store_id\
    \ = m.identity_store_id\n  and g.id = m.group_id;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Identity Store
Title: Find AWS Identity Store Group Membership Details
