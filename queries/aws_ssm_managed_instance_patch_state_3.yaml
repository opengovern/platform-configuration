Description: Allows users to query AWS Systems Manager Managed Instance Patch State
  to gather information about the patch state of managed instances. This includes
  the instance ID, patch group, owner information, installed patches, and more.
ID: aws_ssm_managed_instance_patch_state_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  instance_id,\n  baseline_id,\n  installed_other_count\n\
    from\n  aws_ssm_managed_instance_patch_state;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Systems Manager
Title: List all AWS SSM Managed Instance Patch State
