Description: Allows users to query AWS Data Replication Service Jobs and retrieve
  key job details such as job ID, job status, creation time, and more.
ID: aws_drs_job_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  arn,\n  status,\n  initiated_by,\n  type,\n\
    \  creation_date_time,\n  end_date_time\nfrom\n  aws_drs_job\nwhere\n  creation_date_time\
    \ >= now() - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Data Replication Service
Title: List AWS Data Replication Service Job Details
