Description: Checks if EBS volumes are attached to EC2 instances.
ID: aws_ebs_volume_unused
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ebs_volume
  Parameters: []
  PrimaryTable: aws_ebs_volume
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      CASE
        WHEN state = 'in-use' THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN state = 'in-use' THEN title || ' attached to EC2 instance.'
        ELSE title || ' not attached to EC2 instance.'
      END AS reason,
      region,
      account_id
    FROM
      aws_ebs_volume;
Severity: low
