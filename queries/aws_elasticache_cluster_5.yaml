Description: Allows users to query Amazon ElastiCache Cluster data, providing information
  about each ElastiCache Cluster within the AWS account.
ID: aws_elasticache_cluster_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  cache_cluster_status,\n  notification_configuration\
    \ ->> 'TopicArn' as topic_arn,\n  notification_configuration ->> 'TopicStatus'\
    \ as topic_status\nfrom\n  aws_elasticache_cluster\nwhere\n  notification_configuration\
    \ ->> 'TopicStatus' = 'inactive';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon ElastiCache
Title: Find Inactive Amazon ElastiCache Clusters
