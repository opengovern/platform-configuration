Description: Network Security Group Flow Logs should be enabled and the retention period is set to greater than or equal to 90 days.
ID: azure_cis_v130_6_4
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT
      sg.id AS resource,
      CASE
        WHEN fl.id IS NULL OR NOT fl.enabled OR fl.retention_policy_days < 90 THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN fl.id IS NULL OR NOT fl.enabled THEN sg.name || ' flowlog not enabled.'
        WHEN fl.retention_policy_days < 90 THEN sg.name || ' flowlog ' || fl.title || ' retention period is less than 90 days.'
        ELSE sg.name || ' flowlog ' || fl.title || ' retention period is ' || fl.retention_policy_days || ' days.'
      END AS reason
    FROM
      azure_network_security_group sg
    LEFT JOIN
      azure_network_watcher_flow_log fl ON sg.id = fl.target_resource_id
    JOIN
      azure_subscription sub ON sub.subscription_id = sg.subscription_id;
Severity: low
Tags: {}
Title: 6.4 Ensure that Network Security Group Flow Log retention period is 'greater than 90 days'