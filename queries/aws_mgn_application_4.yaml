Description: Allows users to query AWS Migration Service Applications to retrieve
  detailed information about each application.
ID: aws_mgn_application_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  application_id,\n  creation_date_time,\n  is_archived,\n\
    \  wave_id\nfrom\n  aws_mgn_application\nwhere\n  creation_date_time >= now()\
    \ - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Migration Service
Title: List AWS Migration Service Applications with Details
