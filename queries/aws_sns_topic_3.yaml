Description: Allows users to query AWS SNS Topics to gather information about each
  topic, including its name, owner, ARN, and other related data.
ID: aws_sns_topic_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  tags\nfrom\n  aws_sns_topic\nwhere\n  not tags\
    \ :: JSONB ? 'owner';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SNS
Title: List all AWS SNS Topics and their details
