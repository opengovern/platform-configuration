Description: Allows users to query AWS Redshift Serverless Namespace data. This table
  provides information about each namespace within an AWS Redshift Serverless cluster.
  It allows DevOps engineers to query namespace-specific details, including the namespace
  ARN, creation date, and associated metadata.
ID: aws_redshiftserverless_namespace_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  namespace_name,\n  namespace_arn,\n  namespace_id,\n\
    \  creation_date,\n  default_iam_role_arn\nfrom\n  aws_redshiftserverless_namespace;"
Tags:
