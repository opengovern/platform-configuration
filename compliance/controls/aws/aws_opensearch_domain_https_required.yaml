ID: aws_opensearch_domain_https_required
Title: "OpenSearch domains should use HTTPS"
Description: "This control checks whether connections to OpenSearch domains are using HTTPS. The rule is non-compliant if the OpenSearch domain 'EnforceHTTPS' is not 'true' or is 'true' and 'TLSSecurityPolicy' is not in 'tlsPolicies'."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when (domain_endpoint_options ->> 'EnforceHTTPS' = 'false') or (domain_endpoint_options ->> 'EnforceHTTPS' = 'true' and domain_endpoint_options ->> 'TLSSecurityPolicy' not in ('tlsPolicies')) then 'alarm'\n    else 'ok'\n  end status,\n  case\n    when (domain_endpoint_options ->> 'EnforceHTTPS' = 'false') or (domain_endpoint_options ->> 'EnforceHTTPS' = 'true' and domain_endpoint_options ->> 'TLSSecurityPolicy' not in ('tlsPolicies')) then title || ' does not use HTTPS.'\n    else title || ' uses HTTPS.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_opensearch_domain;\n"
  PrimaryTable: aws_opensearch_domain
  ListOfTables:
    - aws_opensearch_domain
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - encryption_of_data_in_transit
  foundational_security_item_id:
    - opensearch_8
  plugin:
    - aws
  service:
    - AWS/OpenSearch
IntegrationType:
  - aws_cloud_account
