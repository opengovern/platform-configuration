control-group:
  id: aws_all_controls_cloudfront
  title: CloudFront
  description: This section contains recommendations for configuring CloudFront resources.
  section-code: cloudfront
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_cloudfront_distribution_configured_with_origin_failover
  - aws_cloudfront_distribution_custom_origins_encryption_in_transit_enabled
  - aws_cloudfront_distribution_default_root_object_configured
  - aws_cloudfront_distribution_encryption_in_transit_enabled
  - aws_cloudfront_distribution_field_level_encryption_enabled
  - aws_cloudfront_distribution_geo_restrictions_enabled
  - aws_cloudfront_distribution_latest_tls_version
  - aws_cloudfront_distribution_logging_enabled
  - aws_cloudfront_distribution_no_deprecated_ssl_protocol
  - aws_cloudfront_distribution_no_non_existent_s3_origin
  - aws_cloudfront_distribution_origin_access_identity_enabled
  - aws_cloudfront_distribution_sni_enabled
  - aws_cloudfront_distribution_use_custom_ssl_certificate
  - aws_cloudfront_distribution_use_secure_cipher
  - aws_cloudfront_distribution_waf_enabled
