Description: Allows users to query AWS Route 53 Traffic Policy Instances, providing
  detailed information about each instance such as the ID, version, DNS name, and
  more. This table is useful for gaining insights into the configuration and status
  of traffic policy instances.
ID: aws_route53_traffic_policy_instance_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  state,\n  hosted_zone_id,\n  message\
    \ as failed_reason\nfrom \n  aws_route53_traffic_policy_instance\nwhere\n  state\
    \ = 'Failed';"
