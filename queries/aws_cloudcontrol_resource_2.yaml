Description: Allows users to query AWS Cloud Control API Resource data, providing
  detailed insights into resource properties, types, and statuses.
ID: aws_cloudcontrol_resource_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  identifier,\n  properties ->> 'AlpnPolicy' as alpn_policy,\n\
    \  properties ->> 'Certificates' as certificates,\n  properties ->> 'Port' as\
    \ port,\n  properties ->> 'Protocol' as protocol,\n  region,\n  account_id\nfrom\n\
    \  aws_cloudcontrol_resource\nwhere\n  type_name = 'AWS::ElasticLoadBalancingV2::Listener'\n\
    \  and resource_model = '{\"LoadBalancerArn\": \"arn:aws:elasticloadbalancing:us-east-1:123456789012:loadbalancer/app/test-lb/4e695b8755d7003c\"\
    }'\n  and region = 'us-east-1';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cloud Control
Title: Find AWS Cloud Control API Resource Data
