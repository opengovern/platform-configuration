Description: Allows users to query AWS Backup Vaults, providing detailed information
  about each backup vault, including its name, ARN, recovery points, and more.
ID: aws_backup_vault_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name\nfrom\n  aws_backup_vault,\n  jsonb_array_elements(policy\
    \ -> 'Statement') as s\nwhere\n  s ->> 'Principal' = '*'\n  and s ->> 'Effect'\
    \ != 'Deny'\n  and s ->> 'Action' like '%DeleteBackupVault%';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Backup Vault
Title: Find AWS Backup Vaults with Specific Policy Details
