Description: Allows users to query AWS WAF Rule Groups to provide information about
  Web Application Firewall (WAF) rule groups within AWS WAF. This table enables security
  and DevOps engineers to query rule group-specific details, including rules, actions,
  and associated metadata.
ID: aws_waf_rule_group_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as rule_group_name,\n  rule_group_id,\n  a ->> 'RuleId'\
    \ as rule_id,\n  a -> 'Action' ->> 'Type' as rule_action_type,\n  a ->> 'Type'\
    \ as rule_type\nfrom\n  aws_waf_rule_group,\n  jsonb_array_elements(activated_rules)\
    \ as a;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAF
Title: Query AWS WAF Rule Groups for Security Details
