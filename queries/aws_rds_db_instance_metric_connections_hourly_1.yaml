Description: Allows users to query AWS RDS DB Instance Metrics on an hourly basis,
  specifically the connection metrics. It provides data about the number of database
  connections to each DB instance in your Amazon RDS environment.
ID: aws_rds_db_instance_metric_connections_hourly_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  minimum,\n \
    \ maximum,\n  average,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_connections_hourly\n\
    order by\n  db_instance_identifier,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon RDS
Title: List all AWS RDS DB Instance Connection Metrics Hourly
