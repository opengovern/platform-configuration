Description: Allows users to query AWS SSM Patch Baseline data to retrieve information
  about each patch baseline in your AWS account.
ID: aws_ssm_patch_baseline_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  baseline_id,\n  name,\n  description,\n  created_date,\n\
    \  region\nfrom\n  aws_ssm_patch_baseline\nwhere\n  operating_system = 'UBUNTU';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM Patch Baseline
Title: Find AWS SSM Patch Baseline details including creation dates
