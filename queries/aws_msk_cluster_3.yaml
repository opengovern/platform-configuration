Description: Allows users to query AWS Managed Streaming for Apache Kafka (MSK) clusters.
ID: aws_msk_cluster_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  cluster_name,\n  state,\n  creation_time\nfrom\n\
    \  aws_msk_cluster\nwhere\n  provisioned -> 'BrokerNodeGroupInfo' -> 'ConnectivityInfo'\
    \ -> 'PublicAccess' ->> 'Type' <> 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Managed Streaming for Apache Kafka (MSK)
Title: Find AWS MSK Clusters and Their Details
