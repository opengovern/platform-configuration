Description: Allows users to query AWS Security Hub Insights to retrieve information
  about the insights in AWS Security Hub. This includes details such as insight ARN,
  name, filters, group by attributes, and more.
ID: aws_securityhub_insight_9
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  filters ->> 'NetworkSourceDomain' as\
    \ network_source_domain,\n  filters ->> 'NetworkDestinationDomain' as network_destination_domain,\n\
    \  filters ->> 'NetworkSourceIpV4' as network_source_ip_v4,\n  filters ->> 'NetworkDestinationIpV4'\
    \ as network_destination_ip_v4,\n  filters ->> 'NetworkSourceIpV6' as network_source_ip_v6,\n\
    \  filters ->> 'NetworkDestinationIpV6' as network_destination_ip_v6,\n  filters\
    \ ->> 'NetworkSourcePort' as network_source_port,\n  filters ->> 'NetworkDestinationPort'\
    \ as network_destination_port\nfrom\n  aws_securityhub_insight;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find AWS Security Hub Insights and Network Attributes
