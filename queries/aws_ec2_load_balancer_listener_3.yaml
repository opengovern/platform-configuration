Description: Allows users to query AWS EC2 Load Balancer Listener data, which provides
  information about listeners for an Application Load Balancer or Network Load Balancer.
ID: aws_ec2_load_balancer_listener_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  arn,\n  port,\n  protocol\nfrom\n  aws_ec2_load_balancer_listener\n\
    where\n  protocol = 'HTTP';"
Tags:
