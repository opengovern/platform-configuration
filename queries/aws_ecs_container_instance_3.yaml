Description: Allows users to query AWS ECS Container Instance to retrieve data about
  the Amazon Elastic Container Service (ECS) container instances. This includes information
  about the container instance ARN, status, running tasks count, pending tasks count,
  agent connected status, and more.
ID: aws_ecs_container_instance_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  attachment ->> 'id' as attachment_id,\n  attachment\
    \ ->> 'status' as attachment_status,\n  attachment ->> 'type' as attachment_type\n\
    from\n  aws_ecs_container_instance,\n  jsonb_array_elements(attachments) as attachment;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Elastic Container Service
Title: List all AWS ECS Container Instances with SQL
