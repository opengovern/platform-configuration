Description: Allows users to query AWS DynamoDB Tables and retrieve detailed information
  about their configuration, status, and associated attributes.
ID: aws_dynamodb_table_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  point_in_time_recovery_description ->> 'EarliestRestorableDateTime'\
    \ as earliest_restorable_date_time,\n  point_in_time_recovery_description ->>\
    \ 'LatestRestorableDateTime' as latest_restorable_date_time,\n  point_in_time_recovery_description\
    \ ->> 'PointInTimeRecoveryStatus' as point_in_time_recovery_status\nfrom\n  aws_dynamodb_table;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DynamoDB
Title: List all AWS DynamoDB Tables and retrieve their status
