Description: Allows users to query ElastiCache Redis current connections metrics on
  an hourly basis.
ID: aws_elasticache_redis_metric_curr_connections_hourly_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_currconnections,\n  round(maximum::numeric,2) as max_currconnections,\n\
    \  round(average::numeric,2) as avg_currconnections,\n  sample_count\nfrom\n \
    \ aws_elasticache_redis_metric_curr_connections_hourly\nwhere average > 100\n\
    order by\n  cache_cluster_id,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
Title: Find ElastiCache Redis Current Hourly Connections
