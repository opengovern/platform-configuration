ID: azure_nist_sp_800_53_rev_5_cp_7
Title: "Alternate Processing Site (CP-7)"
Description: "The organization establishes an alternate processing site including
  necessary agreements to permit the transfer and resumption of organization-defined
  information system operations for essential missions/business functions within an
  organization-defined time period consistent with recovery time and recovery point
  objectives when the primary processing capabilities are unavailable, ensures that
  equipment and supplies required to transfer and resume operations are available
  at the alternate processing site or contracts are in place to support delivery to
  the site within the organization-defined time period for transfer/resumption and
  ensure that the alternate processing site provides information security safeguards
  equivalent to that of the primary site."
