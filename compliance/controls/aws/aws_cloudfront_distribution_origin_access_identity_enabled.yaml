ID: aws_cloudfront_distribution_origin_access_identity_enabled
Title: "CloudFront distributions should have origin access identity enabled"
Description: "This control checks whether an AWS CloudFront distribution with AWS S3 Origin type has Origin Access Identity (OAI) configured. The control fails if OAI is not configured."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when o ->> 'DomainName' not like '%s3.amazonaws.com' then 'skip'\n    when o ->> 'DomainName' like '%s3.amazonaws.com'\n    and o -> 'S3OriginConfig' ->> 'OriginAccessIdentity' = '' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when o ->> 'DomainName' not like '%s3.amazonaws.com' then title || ' origin type is not s3.'\n    when o ->> 'DomainName' like '%s3.amazonaws.com'\n    and o -> 'S3OriginConfig' ->> 'OriginAccessIdentity' = '' then title || ' origin access identity not configured.'\n    else title || ' origin access identity configured.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_cloudfront_distribution,\n  jsonb_array_elements(origins) as o;\n"
  PrimaryTable: aws_cloudfront_distribution
  ListOfTables:
    - aws_cloudfront_distribution
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - resource_policy_configuration
  foundational_security_item_id:
    - cloudfront_2
  plugin:
    - aws
  service:
    - AWS/CloudFront
IntegrationType:
  - aws_cloud_account
