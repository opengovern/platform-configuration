ID: aws_root_account_credentials_usage
Title: "Root Account Credentials Usage"
Description: "Ensure that root account credentials have not been used recently to access your AWS account."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  (user_name || ' in account ' || account_id) as resource,\n  og_account_id,\n  og_resource_id,\n  case\n    when password_last_used + '7 days'::interval >  now() then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when password_last_used + '7 days'::interval >  now() then 'root user has been used recently (it is better to minimize root user usage)'\n    else 'root user has not been used recently'\n  end as reason,\n  region, \n  account_id\nfrom\n  aws_iam_credential_report\nwhere\n  user_name = '<root_account>'\n"
  PrimaryTable: aws_iam_credential_report
  ListOfTables:
    - aws_iam_credential_report
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Identity and Access Management (IAM)
  platform_score_use_case:
    - Insecure Keys
  score_service_name:
    - AWS Identity and Access Management (IAM)
  score_tags:
    - Insecure Keys
IntegrationType:
  - aws_cloud_account
