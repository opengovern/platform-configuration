Description: Allows users to query AWS Audit Manager Assessments to retrieve detailed
  information about each assessment.
ID: aws_auditmanager_assessment_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  status\nfrom\n  aws_auditmanager_assessment\n\
    where\n  status <> 'ACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Audit Manager
Title: List all AWS Audit Manager assessments information
