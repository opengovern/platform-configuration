Description: Allows users to query AWS Elastic MapReduce Cluster data.
ID: aws_emr_cluster_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  name,\n  status ->> 'State' as state,\n  status\
    \ -> 'StateChangeReason' ->> 'Message' as state_change_reason\nfrom\n  aws_emr_cluster\n\
    where\n  status ->> 'State' = 'TERMINATED_WITH_ERRORS';"
