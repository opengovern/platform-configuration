Description: Allows users to query AWS Application Auto Scaling Policies to obtain
  information about their configuration, attached resources, and other metadata.
ID: aws_appautoscaling_policy_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_namespace,\n  scalable_dimension,\n  policy_type,\n\
    \  resource_id,\n  creation_time\nfrom\n  aws_appautoscaling_policy\nwhere\n \
    \ service_namespace = 'ecs';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Application Auto Scaling
Title: List AWS Application Auto Scaling Policies Configuration
