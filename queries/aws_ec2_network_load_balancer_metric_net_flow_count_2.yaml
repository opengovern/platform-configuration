Description: Allows users to query AWS EC2 Network Load Balancer Metrics for net flow
  count data. This includes information such as the number of new or terminated flows
  per minute from a network load balancer.
ID: aws_ec2_network_load_balancer_metric_net_flow_count_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  metric_name,\n  namespace,\n  maximum,\n  minimum,\n\
    \  average,\n  sample_count,\n  timestamp\nfrom\n  aws_ec2_network_load_balancer_metric_net_flow_count\n\
    where\n  average < 100\norder by\n  name,\n  timestamp;"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Network Load Balancer
Title: Find AWS EC2 Network Load Balancer Net Flow Counts
