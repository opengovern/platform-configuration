Description: Allows users to query AWS EC2 SSL Policies to retrieve detailed information
  about SSL policies used in AWS EC2 Load Balancers.
ID: aws_ec2_ssl_policy_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  ssl_policy\nfrom\n  aws_ec2_load_balancer_listener\
    \ listener\njoin \n  aws_ec2_ssl_policy ssl_policy\non\n  listener.ssl_policy\
    \ = ssl_policy.Name\nwhere\n  ssl_policy.ciphers @> '[{\"Name\":\"DES-CBC3-SHA\"\
    }]';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: Find AWS EC2 SSL Policies Used in Load Balancers
