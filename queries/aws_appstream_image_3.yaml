ID: aws_appstream_image_3
Title: "Find all AWS AppStream Image Details and Metadata"
Description: "Allows users to query AWS AppStream Images to gain insights into their properties, states, and associated metadata."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      created_time,
      base_image_arn,
      display_name,
      image_builder_supported,
      image_builder_name
    from
      aws_appstream_image
    where
      platform = 'WINDOWS';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
