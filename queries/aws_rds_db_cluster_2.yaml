Description: Allows users to query AWS RDS DB Clusters and retrieve valuable information
  about the status, configuration, and security settings of each DB cluster.
ID: aws_rds_db_cluster_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_cluster_identifier,\n  backup_retention_period\nfrom\n\
    \  aws_rds_db_cluster\nwhere\n  backup_retention_period > 7;"
Tags:
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List AWS RDS DB Clusters Status and Configurations
