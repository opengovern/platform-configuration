Description: Allows users to query VPC Peering Connections in Amazon Virtual Private
  Cloud (VPC).
ID: aws_vpc_peering_connection_8
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  v.id,\n  jsonb_pretty(tags) as tags\nfrom\n  aws_vpc_peering_connection\
    \ as v,\n  jsonb_each(tags)\nwhere\n  key = 'turbot:TurbotCreatedPeeringConnection';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Virtual Private Cloud (VPC)
Title: List all VPC Peering Connections in AWS VPC
