Description: Allows users to query AWS GuardDuty Findings to access detailed information
  about potential security threats or suspicious activities detected in their AWS
  environment.
ID: aws_guardduty_finding_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  detector_id,\n  arn,\n  created_at\nfrom\n  aws_guardduty_finding\n\
    where\n  service ->> 'Archived' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - GuardDuty
Title: Find AWS GuardDuty Findings on Security Threats
