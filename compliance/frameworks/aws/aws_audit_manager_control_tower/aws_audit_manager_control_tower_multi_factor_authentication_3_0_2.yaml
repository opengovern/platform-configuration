control-group:
  id: aws_audit_manager_control_tower_multi_factor_authentication_3_0_2
  title: 0.2 - Disallow console access to IAM users without MFA
  description: Disallow console access to IAM users without MFA - Checks whether AWS Multi-Factor Authentication (MFA) is enabled for all AWS Identity and Access Management (IAM) users that use a console password.
  section-code: "3_0_2"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags:
      audit_manager_control_tower:
      - "true"
      audit_manager_control_tower_item_id:
      - 3.0.2
      category:
      - Compliance
      control_set:
      - multi_factor_authentication
      plugin:
      - aws
      service:
      - AWS/IAM
      type:
      - Benchmark
  controls:
  - aws_iam_user_console_access_mfa_enabled
