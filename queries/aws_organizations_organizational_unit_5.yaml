Description: Allows users to query AWS Organizations Organizational Units and provides
  information about each OU.
ID: aws_organizations_organizational_unit_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  parent_id,\n  path\nfrom\n  aws_organizations_organizational_unit\n\
    where\n  parent_id =\n  (\n    select\n      parent_id\n    from\n      aws_organizations_organizational_unit\n\
    \    where\n      name = 'Punisher'\n  );"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Organizations
Title: Find all AWS Organizations Organizational Units
