ID: aws_efs_file_system_1
Title: "Find EFS File Systems with Details from AWS"
Description: "Allows users to query AWS Elastic File System (EFS) file systems, providing detailed information about each file system such as its ID, ARN, creation token, performance mode, and lifecycle state."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      name,
      file_system_id,
      owner_id,
      automatic_backups,
      creation_token,
      creation_time,
      life_cycle_state,
      number_of_mount_targets,
      performance_mode,
      throughput_mode
    from
      aws_efs_file_system;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Elastic File System
