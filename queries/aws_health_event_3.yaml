Description: Allows users to query AWS Health Events to retrieve information about
  events that affect your AWS services and accounts.
ID: aws_health_event_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  start_time,\n  end_time,\n  event_type_category,\n\
    \  event_type_code,\n  event_scope_code,\n  status_code,\n  service\nfrom\n  aws_health_event\n\
    where\n  service = 'EC2';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Health Events
Title: Find AWS Health Events Affecting Services and Accounts
