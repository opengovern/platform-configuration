Description: Allows users to query AWS S3 buckets for detailed information about their
  configuration, policies, and permissions.
ID: aws_s3_bucket_12
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  website_configuration -> 'IndexDocument' ->>\
    \ 'Suffix' as suffix\nfrom\n  aws_s3_bucket\nwhere\n  website_configuration ->\
    \ 'IndexDocument' ->> 'Suffix' is not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find all detailed AWS S3 Bucket Information via SQL
