Description: Allows users to query monthly AWS costs per account. It provides cost
  details for each AWS account, allowing users to monitor and manage their AWS spending.
ID: aws_cost_by_account_monthly_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  linked_account_id,\n  period_start,\n  unblended_cost_amount::numeric::money,\n\
    \  rank() over(partition by linked_account_id order by unblended_cost_amount desc)\n\
    from \n  aws_cost_by_account_monthly;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer Service
Title: List all Monthly AWS Costs Per Account
