Description: Allows users to query AWS Well-Architected Tool Check Summary for detailed
  information about the checks for all workloads. This table provides insights into
  the state of your workloads, highlighting potential risks and areas for improvement.
ID: aws_wellarchitected_check_summary_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workload_id,\n  id,\n  name,\n  jsonb_pretty(account_summary)\
    \ as account_summary,\n  pillar_id,\n  question_id\nfrom\n  aws_wellarchitected_check_summary\n\
    where\n  status = 'ERROR';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Well-Architected Tool
Title: Find AWS Well-Architected Tool Check Summaries
