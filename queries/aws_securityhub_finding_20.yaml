Description: Allows users to query AWS Security Hub Findings to gather information
  about security issues identified within AWS resources. This includes details such
  as the severity, status, and description of the finding, the resources affected,
  and any remediation steps recommended.
ID: aws_securityhub_finding_20
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r -> 'Tags' ->> 'Environment' as environment,\n  count(r\
    \ ->> 'Tags')\nfrom\n  aws_securityhub_finding as f,\n  jsonb_array_elements(resources)\
    \ as r\ngroup by\n  r -> 'Tags' ->> 'Environment'\norder by\n  count desc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Security Hub
Title: List all Security Hub findings with environment tags
