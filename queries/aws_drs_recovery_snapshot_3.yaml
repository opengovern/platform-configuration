Description: Allows users to query DRS Recovery Snapshot data in AWS. It provides
  information about recovery snapshots within AWS Disaster Recovery Service (DRS).
  This table can be used to gather insights on recovery snapshots, including their
  details, associated metadata, and more.
ID: aws_drs_recovery_snapshot_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  source_server_id,\n  count(snapshot_id) as recovery_snapshot_count\n\
    from\n  aws_drs_recovery_snapshot\ngroup by\n  source_server_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Disaster Recovery Service
Title: List all Recovery Snapshot Data in AWS DRS
