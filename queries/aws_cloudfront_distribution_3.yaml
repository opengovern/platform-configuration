Description: Allows users to query AWS CloudFront Distributions to gain insights into
  their configuration, status, and associated metadata.
ID: aws_cloudfront_distribution_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  arn,\n  status,\n  is_ipv6_enabled\nfrom\n  aws_cloudfront_distribution\n\
    where\n  is_ipv6_enabled = 'false';"
