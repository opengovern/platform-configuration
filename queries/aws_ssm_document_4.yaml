Description: Allows users to query AWS SSM Documents and retrieve detailed information
  about each document, including its name, version, owner, status, and permissions,
  among others.
ID: aws_ssm_document_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  owner,\n  account_ids\nfrom\n  aws_ssm_document\n\
    where\n  owner_type = 'Self'\n  and account_ids :: jsonb ? 'all';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SSM Document
Title: Find AWS SSM Documents and Retrieve Detailed Information
