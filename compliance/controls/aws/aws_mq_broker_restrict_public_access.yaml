Description: Ensure whether MQ broker is not publicly accessible. The rule is compliant if the MQ broker is publicly accessible.
ID: aws_mq_broker_restrict_public_access
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_mq_broker
  Parameters: []
  PrimaryTable: aws_mq_broker
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      CASE
        WHEN publicly_accessible THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN publicly_accessible THEN title || ' publicly accessible.'
        ELSE title || ' not publicly accessible.'
      END AS reason
    FROM
      aws_mq_broker;
Severity: low
Tags: {}
Title: MQ brokers should restrict public access