ID: aws_enable_mfa_for_iam_users_with_console_password
Title: "Enable MFA for IAM Users with Console Password"
Description: "Ensure that Multi-Factor Authentication (MFA) is enabled for all Amazon IAM users with console access."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  name as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN mfa_enabled = false or mfa_devices is null THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN mfa_enabled = false or mfa_devices is null THEN name || ' is not MFA-protected.' \n    ELSE name || ' is MFA-protected.'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_user\n"
  PrimaryTable: aws_iam_user
  ListOfTables:
    - aws_iam_user
  Parameters: []
Severity: high
Tags:
  platform_score_cloud_service_name:
    - AWS Identity and Access Management (IAM)
  platform_score_use_case:
    - Problem Identities
  score_service_name:
    - AWS Identity and Access Management (IAM)
  score_tags:
    - Problem Identities
IntegrationType:
