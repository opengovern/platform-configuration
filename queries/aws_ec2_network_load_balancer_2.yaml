Description: Allows users to query AWS EC2 Network Load Balancer data including configuration,
  status, and other related information.
ID: aws_ec2_network_load_balancer_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  lb ->> 'Key' as cross_zone,\n  lb ->> 'Value'\
    \ as cross_zone_value\nfrom\n  aws_ec2_network_load_balancer\n  cross join jsonb_array_elements(load_balancer_attributes)\
    \ as lb\nwhere\n  lb ->> 'Key' = 'load_balancing.cross_zone.enabled'\n  and lb\
    \ ->> 'Value' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Network Load Balancer
Title: Find AWS EC2 Network Load Balancer Configuration and Status
