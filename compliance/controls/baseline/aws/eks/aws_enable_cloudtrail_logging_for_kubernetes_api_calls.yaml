Description: Ensure that all Kubernetes API calls are logged using Amazon CloudTrail.
ID: aws_enable_cloudtrail_logging_for_kubernetes_api_calls
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_account
    - aws_cloudtrail_trail
  Parameters: []
  PrimaryTable: aws_account
  QueryToExecute: |
    SELECT
      account_id AS resource,
      og_account_id,
      og_resource_id,
      CASE
        WHEN EXISTS (
          SELECT 1
          FROM aws_cloudtrail_trail AS ct
          WHERE ct.og_account_id = a.og_account_id 
            AND ct.is_logging = 'true'
        ) THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN EXISTS (
          SELECT 1
          FROM aws_cloudtrail_trail AS ct
          WHERE ct.og_account_id = a.og_account_id 
            AND ct.is_logging = 'true'
        ) THEN 'There are active trails'
        ELSE 'There are no active trails'
      END AS reason,
      region,
      account_id
    FROM
      aws_account AS a
Severity: high
