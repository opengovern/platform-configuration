control-group:
  id: aws_all_controls_es
  title: Elasticsearch
  description: This section contains recommendations for configuring Elasticsearch resources.
  section-code: es
  controls:
  - aws_es_domain_audit_logging_enabled
  - aws_es_domain_cognito_authentication_enabled
  - aws_es_domain_data_nodes_min_3
  - aws_es_domain_dedicated_master_nodes_min_3
  - aws_es_domain_encrypted_using_tls_1_2
  - aws_es_domain_encryption_at_rest_enabled
  - aws_es_domain_error_logging_enabled
  - aws_es_domain_in_vpc
  - aws_es_domain_internal_user_database_enabled
  - aws_es_domain_logs_to_cloudwatch
  - aws_es_domain_node_to_node_encryption_enabled
