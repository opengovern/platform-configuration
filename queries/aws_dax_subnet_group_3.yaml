Description: Allows users to query AWS DAX Subnet Group details, such as the subnet
  group name, description, VPC ID, and the subnets in the group.
ID: aws_dax_subnet_group_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  subnet_group_name,\n  g.vpc_id,\n  vs.subnet_arn,\n \
    \ vs.cidr_block as subnet_cidr_block,\n  vs.state as subnet_state,\n  vs.availability_zone\
    \ as subnet_availability_zone,\n  vs.region\nfrom\n  aws_dax_subnet_group g,\n\
    \  jsonb_array_elements(subnets) s\njoin aws_vpc_subnet vs\n  on vs.subnet_id\
    \ = s ->> 'SubnetIdentifier';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DAX Subnet Group
Title: List all AWS DAX Subnet Group details
