ID: aws_nist_800_53_rev_5_ac_3_3
Title: "AC-3(3) Mandatory Access Control"
Description: "Enforce [Assignment: organization-defined mandatory access control
  policy] over the set of covered subjects and objects specified in the policy, and
  where the policy: (a) Is uniformly enforced across the covered subjects and objects
  within the system; (b) Specifies that a subject that has been granted access to
  information is constrained from doing any of the following; (1) Passing the information
  to unauthorized subjects or objects; (2) Granting its privileges to other subjects;
  (3) Changing one or more security attributes (specified by the policy) on subjects,
  objects, the system, or system components; (4) Choosing the security attributes
  and attribute values (specified by the policy) to be associated with newly created
  or modified objects; and (5) Changing the rules governing access control; and (c)
  Specifies that [Assignment: organization-defined subjects] may explicitly be granted
  [Assignment: organization-defined privileges] such that they are not limited by
  any defined subset (or all) of the above constraints."
