Description: Allows users to query AWS VPC Routes to retrieve detailed information
  about each route in a route table within a VPC.
ID: aws_vpc_route_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  route_table_id,\n  gateway_id\nfrom\n  aws_vpc_route\n\
    where\n  gateway_id ilike 'igw%'\n  and destination_cidr_block = '0.0.0.0/0';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all AWS VPC Routes Information using SQL
