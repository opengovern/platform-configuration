Description: Allows users to query AWS SES Email Identity to retrieve information
  about the email identities (domains and email addresses) that you have verified
  with Amazon SES.
ID: aws_ses_email_identity_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  identity,\n  region,\n  verification_status\nfrom\n \
    \ aws_ses_email_identity\nwhere\n  verification_status = 'Failed';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SES
Title: List AWS SES Email Identities and Their Verification Status
