Description: Allows users to query AWS IoT Fleet Metrics to gain insights into each
  fleet metric''s configuration, including ARN, creation date, and aggregation information.
ID: aws_iot_fleet_metric_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  metric_name,\n  index_name,\n  creation_date,\n  last_modified_date,\n\
    \  query_version,\n  version\nfrom\n  aws_iot_fleet_metric\nwhere\n  last_modified_date\
    \ >= now() - interval '30 days';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS IoT Fleet Metrics
Title: List all AWS IoT Fleet Metrics with Details from Last 30 Days
