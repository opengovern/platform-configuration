control-group:
  id: aws_cis_controls_v8_ig1_5_2
  title: Use Unique Passwords
  description: Use unique passwords for all enterprise assets. Best practice implementation includes, at a minimum, an 8-character password for accounts using MFA and a 14-character password for accounts not using MFA.
  section-code: "2"
  tags:
    category:
    - Compliance
    cis_controls_v8_ig1:
    - "true"
    plugin:
    - aws
    service:
    - AWS
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_iam_account_password_policy_strong_min_reuse_24
  - aws_iam_root_user_mfa_enabled
  - aws_iam_user_console_access_mfa_enabled
  - aws_iam_user_mfa_enabled
