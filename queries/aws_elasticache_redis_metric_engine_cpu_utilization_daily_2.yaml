Description: Allows users to query ElastiCache Redis Metrics and provides daily statistics
  for Engine CPU Utilization.
ID: aws_elasticache_redis_metric_engine_cpu_utilization_daily_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cache_cluster_id,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_elasticache_redis_metric_engine_cpu_utilization_daily\n\
    where average > 80\norder by\n  cache_cluster_id,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
Title: Find ElastiCache Redis CPU Utilization Metrics Daily
