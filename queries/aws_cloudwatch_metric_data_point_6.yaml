Description: Allows users to query AWS CloudWatch MetricDataPoints to fetch detailed
  information about the data points for a defined metric.
ID: aws_cloudwatch_metric_data_point_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  label,\n  timestamp,\n  value,\n  metric_stat\n\
    from\n  aws_cloudwatch_metric_data_point\nwhere\n  id = 'e1'\n  and source_account_id\
    \ = '533743456432100'\n  and timestamp between '2023-03-10T00:00:00Z' and '2023-03-16T00:00:00Z'\n\
    \  and metric_stat = '{\n    \"Metric\": {\n    \"Namespace\": \"AWS/S3\",\n \
    \   \"MetricName\": \"BucketSizeBytes\",\n    \"Dimensions\": [\n      {\n   \
    \     \"Name\": \"BucketName\",\n        \"Value\": \"steampipe-test\"\n     \
    \ },\n      {\n        \"Name\": \"StorageType\",\n        \"Value\": \"StandardStorage\"\
    \n      }\n    ]},\n    \"Stat\": \"Maximum\"}'\norder by\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Query AWS CloudWatch Metric Data Points for Detailed Info
