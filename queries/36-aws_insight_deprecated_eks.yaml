id: aws_insight_deprecated_eks
type: query
title: Deprecated EKS clusters
description: EKS clusters running anything other than 1.27, 1.26, 1.25, 1.24, 1.23
integration_type:
  - aws_cloud_account
query: |
    SELECT 
      name, 
      arn, 
      version, 
      account_id, 
      platform_account_id, 
      platform_resource_id 
    FROM 
      aws_eks_cluster 
    WHERE 
      version != '1.27' 
      AND version != '1.26' 
      AND version != '1.25' 
      AND version != '1.24' 
      AND version != '1.23'
tags:
    category:
      - Technical Debt
    persona:
      - Executive
      - Product
      - FinOps
