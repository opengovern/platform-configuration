ID: aws_ec2_ami_not_older_than_90_days
Title: "Ensure Images (AMI) are not older than 90 days"
Description: "Ensure that your AMIs are not older than 90 days."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  image_id as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when creation_date >= (current_date - interval '90 days') then 'ok'\n    else 'alarm'\n  end as status,\n  title || ' created ' || to_char(creation_date , 'DD-Mon-YYYY') || ' (' || extract(day from current_timestamp - creation_date) || ' days).' as reason\n  \n  \nfrom\n  aws_ec2_ami;"
  PrimaryTable: aws_ec2_ami
  ListOfTables:
    - aws_ec2_ami
  Parameters: []
Severity: low
Tags: {}
IntegrationTypeName:
  - aws_cloud
