Description: Allows users to query Lens Shares in AWS Well-Architected Tool, providing
  details about shared lenses including the share ARN, share status, and the AWS account
  ID of the lens owner.
ID: aws_wellarchitected_lens_share_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lens_name,\n  lens_alias,\n  lens_arn,\n  share_id,\n\
    \  shared_with,\n  status\nfrom\n  aws_wellarchitected_lens_share\nwhere\n  status\
    \ = 'PENDING';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: List all AWS Well-Architected Tool Lens Shares
