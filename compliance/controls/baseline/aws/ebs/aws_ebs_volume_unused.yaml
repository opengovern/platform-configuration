ID: aws_ebs_volume_unused
Title: "Unused EBS Volumes"
Description: "Identify any unused Elastic Block Store volumes to improve cost optimization and security."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |
    select
      arn as resource,
      og_account_id as og_account_id,
      og_resource_id as og_resource_id,
      case
        when state = 'in-use' then 0
        else (SELECT cost FROM pennywise_cost_estimate where resource_type = 'aws::ec2::volume' and resource_id = v.og_resource_id limit 1)
      end as cost_optimization,
      case
        when state = 'in-use' then 'ok'
        else 'alarm'
      end as status,
      case
        when state = 'in-use' then title || ' attached to EC2 instance.'
        else title || ' not attached to EC2 instance.'
      end as reason
      
      , region, account_id
    from
      aws_ebs_volume v
  PrimaryTable: aws_ebs_volume
  ListOfTables:
  - aws_ebs_volume
  Parameters: []
Severity: medium
