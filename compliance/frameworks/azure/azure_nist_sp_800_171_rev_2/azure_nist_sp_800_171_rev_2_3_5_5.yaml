ID: azure_nist_sp_800_171_rev_2_3_5_5
Title: "5.5 Prevent reuse of identifiers for a defined period"
Description: "Identifiers are provided for users, processes acting on behalf of users,
  or devices (3.5.1). Preventing reuse of identifiers implies preventing the assignment
  of previously used individual, group, role, or device identifiers to different individuals,
  groups, roles, or devices."
