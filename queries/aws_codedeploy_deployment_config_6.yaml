Description: Allows users to query AWS CodeDeploy Deployment Configurations to retrieve
  information about the deployment configurations within AWS CodeDeploy service.
ID: aws_codedeploy_deployment_config_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  deployment_config_id,\n  deployment_config_name,\n\
    \  traffic_routing_config -> 'TimeBasedLinear' ->> 'LinearInterval' as linear_interval,\n\
    \  traffic_routing_config -> 'TimeBasedLinear' ->> 'LinearPercentage' as linear_percentage\n\
    from\n  aws_codedeploy_deployment_config\nwhere\n  traffic_routing_config ->>\
    \ 'Type' = 'TimeBasedLinear';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: Find AWS CodeDeploy deployment configurations
