Description: Allows users to query Amazon Redshift Parameter Groups to obtain detailed
  information about the configuration parameters and settings for Redshift clusters.
  This can be useful for managing and optimizing the performance of Redshift databases.
ID: aws_redshift_parameter_group_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  p ->> 'ParameterName' as parameter_name,\n \
    \ p ->> 'ParameterValue' as parameter_value,\n  p ->> 'Description' as description,\n\
    \  p ->> 'Source' as source,\n  p ->> 'DataType' as data_type,\n  p ->> 'ApplyType'\
    \ as apply_type,\n  p ->> 'IsModifiable' as is_modifiable,\n  p ->> 'AllowedValues'\
    \ as allowed_values,\n  p ->> 'MinimumEngineVersion' as minimum_engine_version\n\
    from\n  aws_redshift_parameter_group,\n  jsonb_array_elements(parameters) as p\n\
    where\n  p ->> 'ParameterName' = 'require_ssl'\n  and p ->> 'ParameterValue' =\
    \ 'false';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Redshift
Title: Find Amazon Redshift Parameter Groups Configuration
