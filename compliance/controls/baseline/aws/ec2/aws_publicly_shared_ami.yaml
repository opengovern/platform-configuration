Description: Ensure AMIs aren't publicly shared to avoid exposing sensitive data.
ID: aws_publicly_shared_ami
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ec2_ami
  Parameters: []
  PrimaryTable: aws_ec2_ami
  QueryToExecute: |
    SELECT
      title AS resource,
      platform_resource_id,
      platform_account_id,
      CASE
        WHEN public THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN public THEN title || ' publicly accessible.'
        ELSE title || ' not publicly accessible.'
      END AS reason,
      region,
      account_id
    FROM
      aws_ec2_ami;
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS EC2
  platform_score_use_case:
    - Exposed Endpoints
  score_service_name:
    - AWS EC2
  score_tags:
    - Exposed Endpoints
Title: Publicly Shared AMI