Description: Allows users to query AWS Glue Jobs to retrieve detailed information
  related to job properties, execution, and status.
ID: aws_glue_job_7
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  arn,\n  created_on\n  region,\n  account_id\n\
    from\n  aws_glue_job\nwhere\n  default_arguments ->>  '--enable-continuous-cloudwatch-log'\
    \ = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: List all AWS Glue Jobs with Continuous CloudWatch Logs Disabled
