Description: Ensure Amazon EBS snapshots are encrypted to meet security and compliance requirements.
ID: aws_ebs_snapshot_encrypted
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ebs_snapshot
  Parameters: []
  PrimaryTable: aws_ebs_snapshot
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_resource_id,
      og_account_id,
      CASE
        WHEN encrypted THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN encrypted THEN title || ' encryption enabled.'
        ELSE title || ' encryption disabled.'
      END AS reason,
      region,
      account_id
    FROM
      aws_ebs_snapshot;
Severity: medium
