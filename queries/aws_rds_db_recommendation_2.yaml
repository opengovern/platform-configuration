Description: Allows users to query AWS RDS DB Recommendations and retrieve valuable
  information about each recommendation''s status, impact, and suggested actions.
ID: aws_rds_db_recommendation_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  recommendation_id,\n  title,\n  created_time,\n  description\n\
    from\n  aws_rds_db_recommendation\nwhere\n  created_time >= now() - interval '30\
    \ days';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List all AWS RDS DB Recommendations and Details
