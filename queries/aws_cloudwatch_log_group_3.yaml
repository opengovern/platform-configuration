Description: Allows users to query AWS CloudWatch Log Groups and retrieve their attributes
  such as ARN, creation time, stored bytes, metric filter count, and more.
ID: aws_cloudwatch_log_group_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  groups.name as log_group_name,\n  metric.name as metric_filter_name,\n\
    \  metric.filter_pattern,\n  metric.metric_transformation_name,\n  metric.metric_transformation_value\n\
    from\n  aws_cloudwatch_log_group groups\n  join aws_cloudwatch_log_metric_filter\
    \ metric on groups.name = metric.log_group_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Find AWS CloudWatch Log Groups and Their Attributes
