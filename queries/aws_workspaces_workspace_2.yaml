Description: Allows users to query Amazon WorkSpaces Workspace to retrieve details
  about each workspace in the AWS account.
ID: aws_workspaces_workspace_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  workspace_id,\n  arn,\n  state\nfrom\n  aws_workspaces_workspace\n\
    where\n  state = 'TERMINATED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon WorkSpaces
Title: Find Amazon WorkSpaces Workspace details in AWS
