Description: Allows users to query AWS IAM Service Specific Credentials, retrieving
  detailed information about each credential, such as the username, status, creation
  date, and service name.
ID: aws_iam_service_specific_credential_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.service_name as service_name,\n  s.service_specific_credential_id\
    \ as service_specific_credential_id,\n  u.name as user_name,\n  u.user_id as user_id,\n\
    \  u.password_last_used as password_last_used,\n  u.mfa_enabled as mfa_enabled\n\
    from\n  aws_iam_service_specific_credential as s,\n  aws_iam_user as u\nwhere\n\
    \  s.user_name = u.name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IAM
Title: List AWS IAM Service Specific Credentials Details
