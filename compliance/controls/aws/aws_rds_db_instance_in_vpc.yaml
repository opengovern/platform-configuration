ID: aws_rds_db_instance_in_vpc
Title: "RDS instances should be deployed in a VPC"
Description: "This control checks whether an RDS instance is deployed in a VPC (EC2-VPC)."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |
    select
      arn as resource,
      og_account_id as og_account_id,
      og_resource_id as og_resource_id,
      case
        when vpc_id is null then 'alarm'
        else 'ok'
      end as status,
      case
        when vpc_id is null then title || ' is not in VPC.'
        else title || ' is in VPC ' || vpc_id || '.'
      end as reason
      
      , region, account_id
    from
      aws_rds_db_instance;
  PrimaryTable: aws_rds_db_instance
  ListOfTables:
  - aws_rds_db_instance
  Parameters: []
Severity: high
Tags:
  aws_foundational_security:
  - "true"
  category:
  - Compliance
  foundational_security_category:
  - resources_within_vpc
  foundational_security_item_id:
  - rds_18
  plugin:
  - aws
  service:
  - AWS/RDS
