Description: Allows users to query AWS EC2 Gateway Load Balancer details, including
  its configuration, state, type, and associated tags.
ID: aws_ec2_gateway_load_balancer_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  lb ->> 'Key' as deletion_protection_key,\n \
    \ lb ->> 'Value' as deletion_protection_value\nfrom\n  aws_ec2_gateway_load_balancer,\n\
    \  jsonb_array_elements(load_balancer_attributes) as lb\nwhere\n  lb ->> 'Key'\
    \ = 'deletion_protection.enabled'\n  and lb ->> 'Value' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Gateway Load Balancer
Title: Find AWS EC2 Gateway Load Balancer with deletion protection
