Description: Allows users to query AWS EC2 Network Load Balancer data including configuration,
  status, and other related information.
ID: aws_ec2_network_load_balancer_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  lb ->> 'Key' as deletion_protection_key,\n \
    \ lb ->> 'Value' as deletion_protection_value\nfrom\n  aws_ec2_network_load_balancer\n\
    \  cross join jsonb_array_elements(load_balancer_attributes) as lb\nwhere\n  lb\
    \ ->> 'Key' = 'deletion_protection.enabled'\n  and lb ->> 'Value' = 'false';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2 Network Load Balancer
Title: List all AWS EC2 Network Load Balancer Deletion Protection
