Description: Allows users to query VPCs within AWS. It provides information about
  each VPC''s configuration, including its ID, state, CIDR block, and whether it is
  the default VPC.
ID: aws_vpc_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_id,\n  is_default,\n  cidr_block,\n  state,\n  account_id,\n\
    \  region\nfrom\n  aws_vpc\nwhere\n  is_default;"
