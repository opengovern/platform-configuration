Title: "IT Operations"
Description: "IT Operations should support processing and storage of information,
  such that the required information is available in a timely, reliable, secure and
  resilient manner. The Board or Senior Management should take into consideration
  the risk associated with existing and planned IT operations and the risk tolerance
  and then establish and monitor policies for risk management."
