Description: Allows users to query AWS Pipes to obtain detailed information about
  individual pipes.
ID: aws_pipes_pipe_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  target_parameters ->> 'BatchJobParameters' as\
    \ batch_job_parameters,\n  target_parameters ->> 'CloudWatchLogsParameters' as\
    \ cloudwatch_logs_parameters,\n  target_parameters ->> 'EcsTaskParameters' as\
    \ ecs_task_parameters,\n  target_parameters ->> 'EventBridgeEventBusParameters'\
    \ as eventbridge_event_bus_parameters,\n  target_parameters ->> 'HttpParameters'\
    \ as http_parameters,\n  target_parameters ->> 'InputTemplate' as input_template,\n\
    \  target_parameters ->> 'KinesisStreamParameters' as kinesis_stream_parameters,\n\
    \  target_parameters ->> 'LambdaFunctionParameters' as lambda_function_parameters,\n\
    \  target_parameters ->> 'RedshiftDataParameters' as redshift_data_parameters,\n\
    \  target_parameters ->> 'SageMakerPipelineParameters' as sage_maker_pipeline_parameters,\n\
    \  target_parameters ->> 'SqsQueueParameters' as sqs_queue_parameters,\n  target_parameters\
    \ ->> 'StepFunctionStateMachineParameters' as step_function_state_machine_parameters\n\
    from\n  aws_pipes_pipe;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Pipes
Title: List all AWS Pipes with Detailed Parameters
