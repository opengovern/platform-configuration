Description: Allows users to query AWS S3 Objects and retrieve metadata and details
  about each object stored in S3 buckets.
ID: aws_s3_object_7
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  key,\n  bucket_name,\n  object_lock_legal_hold_status\n\
    from\n  aws_s3_object\nwhere\n  bucket_name = 'steampipe-test'\n  and object_lock_legal_hold_status\
    \ = 'ON';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: Find all AWS S3 Object Metadata and Details
