Description: Allows users to query AWS RDS DB Instance Automated Backups and retrieve
  data about automated backups for RDS DB instances.
ID: aws_rds_db_instance_automated_backup_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  arn,\n  status,\n  backup_target,\n\
    \  instance_create_time,\n  encrypted,\n  engine\nfrom\n  aws_rds_db_instance_automated_backup\n\
    where\n  not encrypted;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find AWS RDS DB Instance Automated Backups
