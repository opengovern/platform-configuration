Description: Allows users to query AWS DynamoDB Global Tables to gather information
  about the global tables, including the table name, creation time, status, and other
  related details.
ID: aws_dynamodb_global_table_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  global_table_name,\n  global_table_status,\n  rg -> 'GlobalSecondaryIndexes'\
    \ as global_secondary_indexes,\n  rg -> 'RegionName' as region_name,\n  rg ->\
    \ 'ReplicaInaccessibleDateTime' as replica_inaccessible_date_time,\n  rg -> 'ReplicaStatus'\
    \ as replica_status,\n  rg -> 'ReplicaStatusDescription' as replica_status_description,\n\
    \  rg -> 'ReplicaStatusPercentProgress' as replica_status_percent_progress\nfrom\n\
    \  aws_dynamodb_global_table\n  cross join jsonb_array_elements(replication_group)\
    \ as rg;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - DynamoDB
Title: List all AWS DynamoDB Global Tables with Details
