Description: Allows users to query AWS CloudFront Response Headers Policies, providing
  information about the policy configurations that determine the headers CloudFront
  includes in HTTP responses.
ID: aws_cloudfront_response_headers_policy_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  response_headers_policy_config ->> 'Comment'\
    \ as description,\n  type,\n  last_modified_time\nfrom\n  aws_cloudfront_response_headers_policy\n\
    where\n  type = 'custom';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: Find AWS CloudFront Response Headers Policies
