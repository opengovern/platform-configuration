Description: Allows users to query AWS Amplify Apps to retrieve detailed information
  about each application, including its name, ARN, creation date, default domain,
  and more.
ID: aws_amplify_app_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  app_id,\n  update_time\nfrom\n  aws_amplify_app\n\
    where\n  update_time >= (now() - interval '1' hour)\norder by\n  update_time;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amplify
Title: List all AWS Amplify Apps with Recent Update Time
