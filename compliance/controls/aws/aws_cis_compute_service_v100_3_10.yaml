Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_account
  Parameters: []
  PrimaryTable: aws_account
  QueryToExecute: |
    SELECT
      'arn:' || partition || ':::' || account_id AS resource,
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      'info' AS status,
      'Manual verification required.' AS reason
    FROM
      aws_account;
