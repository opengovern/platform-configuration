Description: This control ensures that EC2 instance IAM roles do not allow write permission on critical S3 configuration.
ID: aws_ec2_instance_no_iam_role_with_write_permission_on_critical_s3_configuration
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_ec2_instance
    - iam_roles
    - iam_role_with_permission
  Parameters: []
  PrimaryTable: aws_ec2_instance
  QueryToExecute: |
    WITH iam_roles AS (
      SELECT
        r.arn AS role_arn,
        i.arn AS instance_arn
      FROM
        aws_iam_role AS r,
        jsonb_array_elements_text(instance_profile_arns) AS p
      LEFT JOIN
        aws_ec2_instance AS i ON p = i.iam_instance_profile_arn
      WHERE
        i.arn IS NOT NULL
    ),
    iam_role_with_permission AS (
      SELECT
        arn
      FROM
        aws_iam_role,
        jsonb_array_elements(assume_role_policy_std -> 'Statement') AS s,
        jsonb_array_elements_text(s -> 'Principal' -> 'Service') AS service,
        jsonb_array_elements_text(s -> 'Action') AS action
      WHERE
        arn IN (
          SELECT
            role_arn
          FROM
            iam_roles
        )
        AND s ->> 'Effect' = 'Allow'
        AND service = 'ec2.amazonaws.com'
        AND action IN (
          'rds:createdbsecuritygroup',
          'rds:deletedbsecuritygroup',
          'rds:revokedbsecuritygroupingress',
          'ec2:authorizesecuritygroupegress',
          'ec2:authorizesecuritygroupingress',
          'ec2:createsecuritygroup',
          'ec2:deletesecuritygroup',
          'ec2:modifysecuritygrouprules',
          'ec2:revokesecuritygroupegress',
          'ec2:revokesecuritygroupingress',
          'elasticloadbalancing:applysecuritygroupsToLoadbalancer',
          'elasticloadbalancing:setsecuritygroups',
          'redshift:authorizeclustersecuritygroupingress',
          'redshift:createclustersecuritygroup',
          'redshift:deleteclustersecuritygroup',
          '*:*'
        )
    )
    SELECT
      i.arn AS resource,
      i.og_account_id AS og_account_id,
      i.og_resource_id AS og_resource_id,
      CASE
        WHEN p.arn IS NULL THEN 'ok'
        ELSE 'alarm'
      END status,
      CASE
        WHEN p.arn IS NULL THEN title || ' has no IAM role with security group write access.'
        ELSE title || ' has IAM role with security group write access.'
      END AS reason,
      i.account_id
    FROM
      aws_ec2_instance AS i
    LEFT JOIN
      iam_roles AS r ON r.instance_arn = i.arn
    LEFT JOIN
      iam_role_with_permission AS p ON p.arn = r.role_arn;
Severity: low
Tags: {}
Title: EC2 instance IAM role should not allow write permission on critical S3 configuration