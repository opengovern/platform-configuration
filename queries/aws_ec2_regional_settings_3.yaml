IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  region,\n  default_ebs_encryption_enabled,\n  default_ebs_encryption_key\n\
    from\n  aws_ec2_regional_settings\nwhere\n  default_ebs_encryption_enabled;"
