Description: Allows users to query AWS Kinesis Firehose Delivery Stream data, providing
  detailed information about each delivery stream in the AWS account.
ID: aws_kinesis_firehose_delivery_stream_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  delivery_stream_name,\n  arn,\n  delivery_stream_status,\n\
    \  create_timestamp,\n  delivery_stream_type\nfrom\n  aws_kinesis_firehose_delivery_stream\n\
    where\n  delivery_stream_status != 'ACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Kinesis Firehose
Title: List Delivery Streams for AWS Kinesis Firehose
