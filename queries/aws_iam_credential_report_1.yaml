Description: Allows users to query AWS IAM Credential Reports, providing a comprehensive
  overview of the AWS Identity and Access Management (IAM) users, their status, and
  credential usage.
ID: aws_iam_credential_report_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  user_name\nfrom\n  aws_iam_credential_report\nwhere\n\
    \  password_enabled\n  and password_last_used > (current_date - interval '90'\
    \ day);"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Identity and Access Management
Title: Find AWS IAM Credential Reports for Users with Activity
