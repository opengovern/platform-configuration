Description: Allows users to query AWS CloudFormation Stack data, including stack
  name, status, creation time, and associated tags.
ID: aws_cloudformation_stack_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  rollback_configuration ->> 'MonitoringTimeInMinutes'\
    \ as monitoring_time_in_min,\n  rollback_configuration ->> 'RollbackTriggers'\
    \ as rollback_triggers\nfrom\n  aws_cloudformation_stack;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFormation
Title: Find AWS CloudFormation Stack Data, Status, and Tags
