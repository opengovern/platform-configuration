Description: Allows users to query AWS API Gateway Stages, providing detailed information
  about each stage of the API Gateway.
ID: aws_api_gatewayv2_stage_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  stage_name,\n  api_id,\n  default_route_data_trace_enabled\n\
    from\n  aws_api_gatewayv2_stage\nwhere\n  not default_route_data_trace_enabled;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway
Title: List all AWS API Gateway Stages with Trace Data Disabled
