Description: Enable FTPS enforcement for enhanced security.
ID: azure_appservice_web_app_ftps_enabled
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_app_service_web_app
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_app_service_web_app
  QueryToExecute: |
    WITH all_web_app AS (
      SELECT
        id
      FROM
        azure_app_service_web_app
      WHERE
        EXISTS (
          SELECT
          FROM
            UNNEST(regexp_split_to_array(kind, ',')) elem
          WHERE
            elem LIKE 'app%'
        )
    )
    SELECT
      a.id AS resource,
      a.platform_account_id AS platform_account_id,
      a.platform_resource_id AS platform_resource_id,
      CASE
        WHEN b.id IS NULL THEN 'skip'
        WHEN configuration -> 'properties' ->> 'ftpsState' = 'AllAllowed' THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN b.id IS NULL THEN a.title || ' is ' || a.kind || ' kind.'
        WHEN configuration -> 'properties' ->> 'ftpsState' = 'AllAllowed' THEN a.name || ' FTPS disabled.'
        ELSE a.name || ' FTPS enabled.'
      END AS reason,
      a.resource_group AS resource_group,
      sub.display_name AS subscription
    FROM
      azure_app_service_web_app AS a
      LEFT JOIN all_web_app AS b ON a.id = b.id,
      azure_subscription AS sub
    WHERE
      sub.subscription_id = a.subscription_id;
Severity: high
Tags:
  nist_sp_800_53_rev_5:
    - "true"
  service:
    - Azure/AppService
Title: FTPS should be required in your Web App