Description: Allows users to query AWS RDS DBInstance Metrics for a comprehensive
  view of the number of database connections.
ID: aws_rds_db_instance_metric_connections_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  minimum,\n \
    \ maximum,\n  average,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_connections\n\
    order by\n  db_instance_identifier,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find AWS RDS DBInstance Metrics for Database Connections
