ID: aws_eks_cluster_with_latest_kubernetes_version
Title: "EKS clusters should run on a supported Kubernetes version"
Description: "This control checks whether an AWS EKS cluster is running on a supported Kubernetes version. The control fails if the EKS cluster is running on an unsupported version. If your application doesn't require a specific version of Kubernetes, we recommend that you use the latest available Kubernetes version that's supported by EKS for your clusters."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    -- eks:oldestVersionSupported (Current oldest supported version is 1.19)\n    when (version)::decimal >= 1.19 then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when (version)::decimal >= 1.19 then title || ' runs on a supported kubernetes version.'\n    else title || ' does not run on a supported kubernetes version.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_eks_cluster;\n"
  PrimaryTable: aws_eks_cluster
  ListOfTables:
    - aws_eks_cluster
  Parameters: []
Severity: high
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - vulnerability_patch_and_version_management
  foundational_security_item_id:
