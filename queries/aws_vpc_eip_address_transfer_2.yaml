Description: Allows users to query Elastic IP Address Transfers in AWS VPC.
ID: aws_vpc_eip_address_transfer_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  allocation_id,\n  address_transfer_status,\n  public_ip,\n\
    \  transfer_account_id,\n  transfer_offer_accepted_timestamp\nfrom\n  aws_vpc_eip_address_transfer\n\
    where\n  transfer_offer_accepted_timestamp >= now() - interval '30' day;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all Elastic IP Address Transfers in AWS VPC
