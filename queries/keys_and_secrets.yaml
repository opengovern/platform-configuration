ID: keys_and_secrets
Title: "Keys and Secrets"
Description: ""
IntegrationTypeName:
- aws
- azure
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select 
      case
        when resource_type like 'aws::%' then 'AWS'
        else 'Azure'
      end as provider, 
      c.name as cloud_account_name, 
      c.id as _discovered_provider_id,
      r.name as name, 
      r.region as location, 
      r.connection_id as _og_connection_id,
      r.resource_id as _resource_id,
      r.resource_type as _resource_type,
      r.created_at as _last_discovered
    from 
      og_resources r inner join og_connections c on r.connection_id = c.og_id
    where 
      resource_type IN ('aws::secretsmanager::secret', 'microsoft.keyvault/vaults', 'microsoft.compute/sshpublickeys', 'aws::ec2::keypair')
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  - azure
  cloud_service:
  - Secrets Manager
  - Key Vault
  - EC2
