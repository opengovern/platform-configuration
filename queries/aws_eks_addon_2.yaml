Description: Allows users to query AWS EKS Add-Ons to retrieve information about add-ons
  associated with each Amazon EKS cluster.
ID: aws_eks_addon_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  addon_name,\n  arn,\n  cluster_name,\n  status\nfrom\n\
    \  aws_eks_addon\nwhere\n  status <> 'ACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon EKS
Title: Find all AWS EKS add-ons associated with EKS clusters
