Description: Allows users to query AWS RDS DB Instance Automated Backups and retrieve
  data about automated backups for RDS DB instances.
ID: aws_rds_db_instance_automated_backup_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  iam_database_authentication_enabled,\n\
    \  status,\n  availability_zone,\n  dbi_resource_id\nfrom\n  aws_rds_db_instance_automated_backup\n\
    where\n  not iam_database_authentication_enabled;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find Data on AWS RDS DB Instance Automated Backups
