Description: Allows users to query AWS EC2 regional settings, including default EBS
  encryption and default EBS encryption KMS key.
ID: aws_ec2_regional_settings_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  default_ebs_encryption_enabled,\n  default_ebs_encryption_key,\n\
    \  title,\n  region\nfrom\n  aws_ec2_regional_settings\nwhere\n  region = 'ap-south-1';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Regional Settings including EBS encryption
