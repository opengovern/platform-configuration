Description: Allows users to query AWS Route 53 Health Check data, providing information
  about health checks within AWS Route 53. This includes details such as health check
  configuration, health check status, and associated metadata.
ID: aws_route53_health_check_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  health_check_version,\n  cloud_watch_alarm_configuration\
    \ ->> 'ComparisonOperator' as cloud_watch_comparison_operator,\n  cloud_watch_alarm_configuration\
    \ ->> 'Dimensions' as cloud_watch_dimensions,\n  cloud_watch_alarm_configuration\
    \ ->> 'EvaluationPeriods' as cloud_watch_evaluation_periods,\n  cloud_watch_alarm_configuration\
    \ ->> 'MetricName' as cloud_watch_metric_name,\n  cloud_watch_alarm_configuration\
    \ ->> 'Period' as cloud_watch_period,\n  cloud_watch_alarm_configuration ->> 'Statistic'\
    \ as cloud_watch_statistic,\n  cloud_watch_alarm_configuration ->> 'Threshold'\
    \ as cloud_watch_threshold\nfrom \n  aws_route53_health_check\nwhere\n  cloud_watch_alarm_configuration\
    \ is not null;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: List all AWS Route 53 Health Check Data and Configuration
