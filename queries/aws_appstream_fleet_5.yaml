Description: Allows users to query AWS AppStream Fleets for detailed information about
  each fleet, including its state, instance type, and associated stack details.
ID: aws_appstream_fleet_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  f.name,\n  f.created_time,\n  f.display_name,\n  f.image_arn,\n\
    \  i.base_image_arn,\n  i.image_builder_name,\n  i.visibility\nfrom\n  aws_appstream_fleet\
    \ as f,\n  aws_appstream_image as i\nwhere\n  i.arn = f.image_arn\nand\n  i.visibility\
    \ = 'PRIVATE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
Title: Find AWS AppStream Fleets and Detailed Stack Info
