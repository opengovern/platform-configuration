ID: aws_gxp_21_cfr_part_11_11_10_d
Title: "10(d) Limiting system access to authorized individuals"
Description: "Persons who use closed systems to create, modify, maintain, or transmit
  electronic records shall employ procedures and controls designed to ensure the authenticity,
  integrity, and, when appropriate, the confidentiality of electronic records, and
  to ensure that the signer cannot readily repudiate the signed record as not genuine.
  Such procedures and controls shall include the following: (d) Limiting system access
  to authorized individuals."
