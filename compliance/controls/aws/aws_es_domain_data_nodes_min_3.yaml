ID: aws_es_domain_data_nodes_min_3
Title: "Elasticsearch domains should have at least three data nodes"
Description: "This control checks whether Elasticsearch domains are configured with at least three data nodes and zoneAwarenessEnabled is true."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when elasticsearch_cluster_config ->> 'ZoneAwarenessEnabled' = 'false' then 'alarm'\n    when\n      elasticsearch_cluster_config ->> 'ZoneAwarenessEnabled' = 'true'\n      and (elasticsearch_cluster_config ->> 'InstanceCount')::integer >= 3 then 'ok'\n    else 'alarm'\n  end status,\n  case\n    when elasticsearch_cluster_config ->> 'ZoneAwarenessEnabled' = 'false' then title || ' zone awareness disabled.'\n    else title || ' has ' || (elasticsearch_cluster_config ->> 'InstanceCount') || ' data node(s).'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_elasticsearch_domain;\n"
  PrimaryTable: aws_elasticsearch_domain
  ListOfTables:
    - aws_elasticsearch_domain
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - high_availability
  foundational_security_item_id:
    - es_6
  plugin:
    - aws
  service:
    - AWS/ES
Integration_Type_Name:
  - aws_cloud
