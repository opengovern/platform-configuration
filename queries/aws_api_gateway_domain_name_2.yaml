Description: Allows users to query AWS API Gateway Domain Names and retrieve details
  about each domain''s configuration, certificate, and associated API.
ID: aws_api_gateway_domain_name_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  certificate_arn,\n  certificate_upload_date,\n\
    \  regional_certificate_arn,\n  domain_name_status\nfrom\n  aws_api_gateway_domain_name\n\
    where\n  domain_name_status = 'AVAILABLE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway
Title: Find AWS API Gateway Domain Names and Configurations
