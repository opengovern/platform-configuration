Description: Allows users to query Intelligent Tiering configurations for S3 buckets.
  It provides information about each configuration, including the bucket name, the
  ID of the configuration, and the status of the configuration.
ID: aws_s3_bucket_intelligent_tiering_configuration_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  bucket_name,\n  id,\n  status,\n  tierings\nfrom\n  aws_s3_bucket_intelligent_tiering_configuration\n\
    where\n  status = 'Enabled';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - S3
Title: List all Intelligent Tiering configurations for S3 buckets
