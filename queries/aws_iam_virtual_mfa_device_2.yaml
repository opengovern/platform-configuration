Description: Allows users to query Virtual MFA Devices in AWS Identity and Access
  Management (IAM).
ID: aws_iam_virtual_mfa_device_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  u.user_id,\n  mfa.serial_number,\n  path,\n\
    \  create_date,\n  password_last_used\nfrom\n  aws_iam_user u\n  inner join aws_iam_virtual_mfa_device\
    \ mfa on u.name = mfa.user_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Identity and Access Management
Title: Find all AWS IAM Virtual MFA Devices
