Title: "Business Continuity Planning (BCP) and Disaster Recovery"
Description: "BCP forms a significant part of an organisation's overall Business
  Continuity Management plan, which includes policies, standards and procedures to
  ensure continuity, resumption and recovery of critical business processes. BCP shall
  be designed to minimise the operational, financial, legal, reputational and other
  material consequences arising from a disaster. NBFC should adopt a Board approved
  BCP Policy. The functioning of BCP shall be monitored by the Board by way of periodic
  reports. The CIO shall be responsible for formulation, review and monitoring of
  BCP to ensure continued effectiveness."
