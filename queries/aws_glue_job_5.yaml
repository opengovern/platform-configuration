Description: Allows users to query AWS Glue Jobs to retrieve detailed information
  related to job properties, execution, and status.
ID: aws_glue_job_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  j.title,\n  j.arn,\n  j.created_on,\n  j.region,\n  j.account_id,\n\
    \  job_bookmarks_encryption\nfrom\n  aws_glue_job j\n  left join aws_glue_security_configuration\
    \ s on j.security_configuration = s.name\nwhere\n  job_bookmarks_encryption is\
    \ null or job_bookmarks_encryption ->> 'JobBookmarksEncryptionMode' = 'DISABLED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glue
Title: List all AWS Glue Jobs Detailing Status and Properties
