Description: Allows users to query AWS IoT Thing Group to gain insights into each
  group''s configuration, including ARN, creation date, version of the group, and
  parent of the groups.
ID: aws_iot_thing_group_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  group_name,\n  thing_group_id,\n  parent_group_name,\n\
    \  creation_date,\n  status\nfrom\n  aws_iot_thing_group\nwhere\n  creation_date\
    \ >= now() - interval '30 days';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IoT
Title: List all AWS IoT Thing Group Configurations
