Description: Allows users to query AWS Cost Explorer Service daily usage type to fetch
  detailed data about AWS service usage and costs.
ID: aws_cost_by_service_usage_type_daily_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service,\n  usage_type,\n  period_start,\n  blended_cost_amount::numeric::money,\n\
    \  unblended_cost_amount::numeric::money,\n  amortized_cost_amount::numeric::money,\n\
    \  net_unblended_cost_amount::numeric::money,\n  net_amortized_cost_amount::numeric::money\n\
    from \n  aws_cost_by_service_usage_type_daily\norder by\n  service,\n  period_start;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cost Explorer
Title: Find daily AWS Cost Explorer Service usage and costs
