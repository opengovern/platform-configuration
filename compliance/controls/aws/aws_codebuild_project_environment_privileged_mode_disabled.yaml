ID: aws_codebuild_project_environment_privileged_mode_disabled
Title: "CodeBuild project environments should not have privileged mode enabled"
Description: "This control checks if an AWS CodeBuild project environment has privileged mode enabled. This control fails when an AWS CodeBuild project environment has privileged mode enabled."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when environment ->> 'PrivilegedMode' = 'true' then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when environment ->> 'PrivilegedMode' = 'true' then title || ' environment privileged mode enabled.'\n    else title || ' environment privileged mode disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_codebuild_project;\n"
  PrimaryTable: aws_codebuild_project
  ListOfTables:
    - aws_codebuild_project
  Parameters: []
Severity: high
Tags:
  category:
    - Compliance
  cis_controls_v8_ig1:
    - "true"
  nist_csf:
    - "true"
  pci_dss_v321:
    - "true"
  plugin:
    - aws
  service:
    - AWS/CodeBuild
IntegrationTypeName:
  - aws_cloud_account
