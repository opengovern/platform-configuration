id: aws_backup_job_2
type: query
title: List All Incomplete AWS Backup Jobs
description: Allows users to query AWS Backup Jobs, providing detailed information about the status of backups jobs.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      job_id,
      recovery_point_arn,
      backup_vault_arn,
      status,
      current_date
    FROM
      aws_backup_job
    WHERE
      status != 'COMPLETED'
      AND creation_date > current_date
tags:
    cloud_asset_management:
      - 'true'
    cloud_data_security:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - Backup
