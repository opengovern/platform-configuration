ID: aws_insight_iam_user_with_admin_access
Title: "Admin Users"
Description: "List all the users having Administrator access"
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select name as user_name, split_part(attachments, '/', 2) as attached_policies, aws_iam_user.account_id, aws_iam_user.og_account_id, aws_iam_user.og_resource_id
    from
      aws_iam_user
      cross join jsonb_array_elements_text(attached_policy_arns) as attachments
    where
      split_part(attachments, '/', 2) = 'AdministratorAccess';
  PrimaryTable: aws_iam_user
  ListOfTables:
  - aws_iam_user
  Parameters: []
Tags:
  category:
  - Security
