ID: aws_dms_endpoint_2
Title: "Find AWS DMS Endpoints Connection Info for Migration"
Description: "Query AWS DMS Endpoints to retrieve connection information for source or target databases in database migration activities."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      endpoint_identifier,
      arn,
      engine_display_name,
      endpoint_type,
      engine_name
    from
      aws_dms_endpoint
    where
      endpoint_type = 'SOURCE';
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - DMS
