Description: Allows users to query AWS API Gateway Rest APIs to retrieve information
  about API Gateway REST APIs in an AWS account.
ID: aws_api_gateway_rest_api_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect,\n  s -> 'Condition' as conditions\nfrom\n  aws_api_gateway_rest_api,\n\
    \  jsonb_array_elements(policy_std -> 'Statement') as s,\n  jsonb_array_elements_text(s\
    \ -> 'Principal' -> 'AWS') as p,\n  jsonb_array_elements_text(s -> 'Action') as\
    \ a\nwhere\n  p = '*'\n  and s ->> 'Effect' = 'Allow';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - API Gateway
Title: List all AWS API Gateway REST APIs and Their Policies
