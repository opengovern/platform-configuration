Description: Allows users to query AWS CloudFormation StackSets, providing detailed
  information about each StackSet''s configuration, status, and associated AWS resources.
ID: aws_cloudformation_stack_set_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  stack_set_id,\n  stack_set_name,\n  status,\n  permission_model,\n\
    \  auto_deployment\nfrom\n  aws_cloudformation_stack_set\nwhere\n  status = 'ACTIVE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFormation
Title: List all AWS CloudFormation StackSets and Associated Resources
