Description: Allows users to query AWS EC2 Target Groups and provides information
  about each Target Group within an AWS account.
ID: aws_ec2_target_group_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  target_group_name,\n  target_type,\n  target -> 'Target'\
    \ ->> 'AvailabilityZone' as availability_zone,\n  target -> 'Target' ->> 'Id'\
    \ as id,\n  target -> 'Target' ->> 'Port' as port\nfrom\n  aws_ec2_target_group\n\
    \  cross join jsonb_array_elements(target_health_descriptions) as target;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS EC2
Title: List all AWS EC2 Target Groups and Relevant Details
