Description: Allows users to query AWS ECS Task Definitions to gain insights into
  the configuration of running tasks in an ECS service. The table provides details
  such as task definition ARN, family, network mode, revision, status, and more.
ID: aws_ecs_task_definition_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  task_definition_arn,\n  cd ->> 'Privileged' as privileged,\n\
    \  cd ->> 'Name' as container_name\nfrom\n  aws_ecs_task_definition,\n  jsonb_array_elements(container_definitions)\
    \ as cd\nwhere\n  cd ->> 'Privileged' = 'true';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ECS
Title: List all AWS ECS Task Definitions with Privileged Containers
