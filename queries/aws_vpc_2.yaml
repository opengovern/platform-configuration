Description: Allows users to query VPCs within AWS. It provides information about
  each VPC''s configuration, including its ID, state, CIDR block, and whether it is
  the default VPC.
ID: aws_vpc_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  vpc_id,\n  cidr_block,\n  host(cidr_block),\n  broadcast(cidr_block),\n\
    \  netmask(cidr_block),\n  network(cidr_block)\nfrom\n  aws_vpc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: List all AWS VPCs and their configurations
