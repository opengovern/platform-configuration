Description: Allows users to query ECS Cluster CPU Utilization Metrics for a specified
  period.
ID: aws_ecs_cluster_metric_cpu_utilization_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  cluster_name,\n  timestamp,\n  round(minimum::numeric,2)\
    \ as min_cpu,\n  round(maximum::numeric,2) as max_cpu,\n  round(average::numeric,2)\
    \ as avg_cpu,\n  sample_count\nfrom\n  aws_ecs_cluster_metric_cpu_utilization\n\
    where\n  average > 80\norder by\n  cluster_name,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ECS
Title: Find ECS Cluster CPU Utilization Metrics Over Period
