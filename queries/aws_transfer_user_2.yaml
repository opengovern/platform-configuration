Description: Allows users to query AWS Transfer for users in a server, equivalent
  to list/describe user functions.
ID: aws_transfer_user_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  server_id,\n  user_name,\n  ssh_public_key_count\n\
    from\n  aws_transfer_user;\nwhere\n  server_id = \"s-xxxxxxxxxxxxxxxxx\"\norder\
    \ by\n  ssh_public_key_count desc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Transfer
Title: List all AWS Transfer users in a server
