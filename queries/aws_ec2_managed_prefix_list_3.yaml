Description: Allows users to query AWS EC2 Managed Prefix Lists, providing information
  about IP address ranges (CIDRs), permissions, and associated metadata.
ID: aws_ec2_managed_prefix_list_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  address_family\nfrom\n  aws_ec2_managed_prefix_list\n\
    where\n  address_family = 'IPv6';"
