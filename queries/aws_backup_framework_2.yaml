Description: Allows users to query AWS Backup Frameworks and retrieve comprehensive
  data about each backup plan, including its unique ARN, version, creation and deletion
  dates, and more.
ID: aws_backup_framework_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  framework_name,\n  arn,\n  creation_time,\n  number_of_controls\n\
    from\n  aws_backup_framework\nwhere\n  creation_time >= (current_date - interval\
    \ '90' day)\norder by\n  creation_time;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Backup
Title: List all AWS Backup Frameworks and Detailed Information
