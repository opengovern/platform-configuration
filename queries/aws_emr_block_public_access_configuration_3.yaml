Description: Allows users to query AWS EMR Block Public Access Configuration to retrieve
  details about the block public access configurations for EMR clusters.
ID: aws_emr_block_public_access_configuration_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  created_by_arn,\n  creation_date,\n  rules ->> 'MaxRange'\
    \ as max_range,\n  rules ->> 'MinRange' as min_range\nfrom\n  aws_emr_block_public_access_configuration\n\
    \  cross join jsonb_array_elements(permitted_public_security_group_rule_ranges)\
    \ as rules;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EMR Block Public Access Configuration
Title: Find AWS EMR Block Public Access Configurations
