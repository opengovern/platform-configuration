Description: Allows users to query AWS Backup Report Plan data, including details
  about backup jobs, recovery points, and backup vaults.
ID: aws_backup_report_plan_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  description,\n  creation_time,\n  report_setting\
    \ ->> 'ReportTemplate' as report_template,\n  report_setting ->> 'Accounts' as\
    \ accounts,\n  report_setting ->> 'FrameworkArns' as framework_arns,\n  report_setting\
    \ ->> 'NumberOfFrameworks' as number_of_frameworks,\n  report_setting ->> 'OrganizationUnits'\
    \ as organization_units,\n  report_setting ->> 'Regions' as regions\nfrom\n  aws_backup_report_plan\n\
    where\n  title = 'backup_jobs_report_12_07_2023';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Backup
Title: List AWS Backup Report Plan Data Details
