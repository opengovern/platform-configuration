Description: Allows users to query AWS VPC Network ACLs to retrieve detailed information
  about network access control lists in a specific AWS VPC.
ID: aws_vpc_network_acl_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  network_acl_id,\n  vpc_id,\n  is_default\nfrom\n  aws_vpc_network_acl\n\
    where\n  is_default = true;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Network ACL
Title: Find AWS VPC Network ACLs in a Specific VPC
