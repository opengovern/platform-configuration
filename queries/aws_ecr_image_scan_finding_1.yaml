Description: Allows users to query Amazon ECR Image Scan Findings to retrieve detailed
  information about image scan findings, including attributes such as the severity
  of the finding, description, and package name where the vulnerability was found.
ID: aws_ecr_image_scan_finding_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  repository_name,\n  image_tag,\n  name,\n  severity,\n\
    \  description,\n  attributes,\n  uri,\n  image_scan_status,\n  image_scan_completed_at,\n\
    \  vulnerability_source_updated_at\nfrom\n  aws_ecr_image_scan_finding\nwhere\n\
    \  repository_name = 'my-repo'\n  and image_tag = 'my-image-tag';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Container Registry
Title: Find all AWS ECR Image Scan Findings Details
