Description: Allows users to query AWS Global Accelerator Listener data, including
  details about each listener that processes inbound connections based on the port
  or port ranges that you configure.
ID: aws_globalaccelerator_listener_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  client_affinity,\n  port_ranges,\n  protocol\n\
    from\n  aws_globalaccelerator_listener\nwhere\n  accelerator_arn = 'arn:aws:globalaccelerator::012345678901:accelerator/1234abcd';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Global Accelerator
Title: Find AWS Global Accelerator Listener Details
