ID: aws_ebs_volume_metric_write_ops_2
Title: "List AWS EBS Volume Write Ops Metrics via SQL"
Description: "Allows users to query AWS Elastic Block Store (EBS) volume write operations metrics."
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    from
      aws_ebs_volume_metric_write_ops
    where
      average > 1000
    order by
      volume_id,
      timestamp;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Block Store
