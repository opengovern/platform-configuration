Description: Allows users to query AWS SageMaker Domains to retrieve data about AWS
  SageMaker Studio domains, including domain details, status, and associated metadata.
ID: aws_sagemaker_domain_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  creation_time,\n  app_network_access_type\n\
    from\n  aws_sagemaker_domain\nwhere \n  app_network_access_type = 'PublicInternetOnly';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SageMaker Studio
Title: Find AWS SageMaker Domains and Their Details
