control-group:
  id: aws_pci_dss_v321_requirement_10_3
  title: Record at least the following audit trail entries for all system components for each event
  description: "By recording these details for the auditable events at 10.2, a potential compromise can be quickly identified, and with sufficient detail to know who, what, where, when, and how. Through interviews and observation of audit logs, for each auditable event (from 10.2), perform the following:"
  section-code: "3"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  control-group:
  - id: aws_pci_dss_v321_requirement_10_3_1
  - id: aws_pci_dss_v321_requirement_10_3_2
  - id: aws_pci_dss_v321_requirement_10_3_3
  - id: aws_pci_dss_v321_requirement_10_3_4
  - id: aws_pci_dss_v321_requirement_10_3_5
  - id: aws_pci_dss_v321_requirement_10_3_6
  controls:
  - aws_cloudtrail_multi_region_trail_enabled
  - aws_cloudtrail_s3_data_events_enabled
  - aws_cloudtrail_trail_enabled
  - aws_cloudtrail_trail_integrated_with_logs
  - aws_rds_db_instance_logging_enabled
  - aws_redshift_cluster_encryption_logging_enabled
  - aws_s3_bucket_logging_enabled
