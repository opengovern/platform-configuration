Description: Allows users to query AWS S3 Multi-Region Access Points to retrieve information
  about their configuration, status, and associated policies.
ID: aws_s3_multi_region_access_point_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  r ->> 'Bucket' as bucket_name,\n  count(name) access_point_count\n\
    from\n  aws_s3_multi_region_access_point,\n  jsonb_array_elements(regions) as\
    \ r\ngroup by\n  bucket_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS S3
Title: List all AWS S3 Multi-Region Access Points and Configuration
