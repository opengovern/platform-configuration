control-group:
  id: azure_pci_dss_v321_requirement_8_2_3
  title: PCI DSS requirement 8.2.3
  description: "Passwords/phrases must meet the following: - Require a minimum length of at least seven characters. - Contain both numeric and alphabetic characters. Alternatively, the passwords/phrases must have complexity and strength at least equivalent to the parameters specified above."
  section-code: "3"
  tags:
    category:
    - Compliance
    pci_dss_v321:
    - "true"
    plugin:
    - azure
    service:
    - Azure/Compute
    type:
    - Benchmark
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - azure_compute_vm_guest_configuration_installed_windows
  - azure_compute_vm_guest_configuration_with_no_managed_identity
  - azure_compute_vm_guest_configuration_with_user_and_system_assigned_managed_identity
  - azure_compute_vm_max_password_age_70_days_windows
  - azure_compute_vm_min_password_length_14_windows
  - azure_compute_vm_restrict_previous_24_passwords_resuse_windows
