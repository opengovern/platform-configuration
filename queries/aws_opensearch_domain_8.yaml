Description: Allows users to query AWS OpenSearch Service Domains for detailed information
  on their configuration, status, and associated resources.
ID: aws_opensearch_domain_8
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  domain_id,\n  log_publishing_options\
    \ -> 'SEARCH_SLOW_LOGS' -> 'Enabled' as enabled,\n  log_publishing_options ->\
    \ 'SEARCH_SLOW_LOGS' -> 'CloudWatchLogsLogGroupArn' as cloud_watch_logs_log_group_arn\n\
    from\n  aws_opensearch_domain;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - OpenSearch Service
Title: List all AWS OpenSearch Service Domain Configurations
