ID: aws_ecr_repository_tag_immutability_enabled
Title: "ECR private repositories should have tag immutability configured"
Description: "This control checks whether a private ECR repository has tag immutability enabled. This control fails if a private ECR repository has tag immutability disabled. This rule passes if tag immutability is enabled and has the value IMMUTABLE."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when image_tag_mutability = 'IMMUTABLE' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when image_tag_mutability = 'IMMUTABLE' then title || ' tag immutability enabled.'\n    else title || ' tag immutability disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_ecr_repository;\n"
  PrimaryTable: aws_ecr_repository
  ListOfTables:
    - aws_ecr_repository
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - tagging
  foundational_security_item_id:
    - ecr_2
  plugin:
    - aws
  service:
    - AWS/ECR
IntegrationTypeName:
  - aws_cloud
