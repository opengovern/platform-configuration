Description: Allows users to query AWS VPC Flow Logs, providing detailed information
  about IP traffic going to and from network interfaces in a VPC.
ID: aws_vpc_flow_log_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  flow_log_id,\n  resource_id,\n  deliver_logs_error_message,\n\
    \  deliver_logs_status\nfrom\n  aws_vpc_flow_log\nwhere\n  deliver_logs_status\
    \ = 'FAILED';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Flow Logs
Title: Find Failed Logs in AWS VPC Flow
