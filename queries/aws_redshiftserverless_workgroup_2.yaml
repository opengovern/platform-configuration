Description: Allows users to query AWS Redshift Serverless Workgroup information,
  including workgroup details, query execution settings, and enforce workgroup configuration.
ID: aws_redshiftserverless_workgroup_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  workgroup_name,\n  workgroup_arn,\n  workgroup_id,\n\
    \  base_capacity,\n  creation_date,\n  region,\n  status\nfrom\n  aws_redshiftserverless_workgroup\n\
    where\n  status <> 'AVAILABLE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Redshift Serverless
Title: List all AWS Redshift Serverless Workgroup details
