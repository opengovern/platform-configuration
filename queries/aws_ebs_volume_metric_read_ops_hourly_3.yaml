Description: Allows users to query Amazon EC2 EBS Volume Read Operations metrics on
  an hourly basis.
ID: aws_ebs_volume_metric_read_ops_hourly_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  volume_id,\n  timestamp,\n  minimum,\n  maximum,\n  average,\n\
    \  sum,\n  sample_count\nfrom\n  aws_ebs_volume_metric_read_ops_hourly\nwhere\n\
    \  maximum > 8000\norder by\n  volume_id,\n  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon EC2
Title: Find Amazon EC2 EBS Volume Read Ops Metrics Hourly
