Description: Allows users to query AWS Security Hub Standards Subscriptions, providing
  detailed information about each standard subscription in AWS Security Hub.
ID: aws_securityhub_standards_subscription_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  standards_arn,\n  standards_subscription_arn,\n\
    \  standards_status,\n  standards_status_reason_code\nfrom\n  aws_securityhub_standards_subscription\n\
    where\n  standards_status <> 'READY';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: Find AWS Security Hub Standard Subscriptions Details
