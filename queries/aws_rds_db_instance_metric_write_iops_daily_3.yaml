Description: Allows users to query AWS RDS DBInstance metrics for daily write IOPS.
ID: aws_rds_db_instance_metric_write_iops_daily_3
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      db_instance_identifier,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    FROM
      aws_rds_db_instance_metric_write_iops_daily
    WHERE
      maximum > 8000
    ORDER BY
      db_instance_identifier,
      timestamp;
Tags:
  cloud_ops:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - RDS
Title: List AWS RDS DBInstance Daily Write IOPS Metrics