Description: Allows users to query AWS Security Hub Action Targets, providing detailed
  information about each action target within AWS Security Hub, including its ARN,
  name, and description.
ID: aws_securityhub_action_target_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  region\nfrom\n  aws_securityhub_action_target\n\
    where\n  arn = 'arn:aws:securityhub:ap-south-1:*****:action/custom/test';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: List AWS Security Hub Action Targets with Details
