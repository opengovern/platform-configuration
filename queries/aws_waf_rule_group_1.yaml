Description: Allows users to query AWS WAF Rule Groups to provide information about
  Web Application Firewall (WAF) rule groups within AWS WAF. This table enables security
  and DevOps engineers to query rule group-specific details, including rules, actions,
  and associated metadata.
ID: aws_waf_rule_group_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  rule_group_id,\n  metric_name,\n  activated_rules\n\
    from\n  aws_waf_rule_group;"
Tags:
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS WAF
Title: Find AWS WAF Rule Group Details with Rules and Metadata
