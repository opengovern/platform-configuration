Description: Allows users to query AWS IAM Group data such as group name, path, and
  ARN. This table provides information about IAM groups within AWS Identity and Access
  Management (IAM).
ID: aws_iam_group_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name as group_name,\n  iam_user ->> 'UserName' as user_name,\n\
    \  iam_user ->> 'UserId' as user_id,\n  iam_user ->> 'PermissionsBoundary' as\
    \ permission_boundary,\n  iam_user ->> 'PasswordLastUsed' as password_last_used,\n\
    \  iam_user ->> 'CreateDate' as user_create_date\nfrom\n  aws_iam_group\n  cross\
    \ join jsonb_array_elements(users) as iam_user;"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Identity and Access Management
Title: Find AWS IAM Group Data using SQL Query
