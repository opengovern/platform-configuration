Description: Allows users to query Amazon Neptune DB clusters for comprehensive information
  about their configuration, status, and other relevant details.
ID: aws_neptune_db_cluster_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_cluster_identifier,\n  backup_retention_period\nfrom\n\
    \  aws_neptune_db_cluster\nwhere\n  backup_retention_period > 7;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Neptune
Title: List all Amazon Neptune DB clusters and their configurations
