Description: Allows users to query AWS AppStream Images to gain insights into their
  properties, states, and associated metadata.
ID: aws_appstream_image_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  created_time,\n  base_image_arn,\n  display_name,\n\
    \  image_builder_name,\n  visibility\nfrom\n  aws_appstream_image\nwhere\n  visibility\
    \ = 'PRIVATE';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AppStream
Title: Find AWS AppStream Images and Their States
