Description: Allows users to query AWS Account Alternate Contact to fetch details about the alternate contacts associated with an AWS account.
ID: aws_account_alternate_contact_2
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      name,
      linked_account_id,
      contact_type,
      email_address,
      phone_number,
      contact_title
    FROM
      aws_account_alternate_contact
    WHERE
      contact_type = 'BILLING';
Tags:
  cloud_asset_management:
    - "true"
  cloud_ops:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - AWS Account
Title: Find AWS Account Alternate Contact Details