Description: Allows users to query AWS Cloud Map Service Instances and retrieve detailed
  information about each instance associated with a specified service. This information
  includes the instance ID, instance attributes, and the health status of the instance.
ID: aws_service_discovery_instance_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  i.id,\n  i.service_id,\n  s.name as service_name,\n \
    \ s.create_date as service_create_date,\n  s.namespace_id,\n  s.type\nfrom\n \
    \ aws_service_discovery_instance as i,\n  aws_service_discovery_service as s\n\
    where\n  s.id = i.service_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Cloud Map
Title: List all AWS Cloud Map Service Instances with Details
