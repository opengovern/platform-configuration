Description: Allows users to query AWS Elastic Beanstalk Applications to obtain details
  about their configurations, versions, environment, and other metadata.
ID: aws_elastic_beanstalk_application_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  resource_lifecycle_config ->> 'ServiceRole'\
    \ as role,\n  resource_lifecycle_config -> 'VersionLifecycleConfig' ->> 'MaxAgeRule'\
    \ as max_age_rule,\n  resource_lifecycle_config -> 'VersionLifecycleConfig' ->>\
    \ 'MaxCountRule' as max_count_rule\nfrom\n  aws_elastic_beanstalk_application;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Beanstalk
Title: List all AWS Elastic Beanstalk Application Configurations
