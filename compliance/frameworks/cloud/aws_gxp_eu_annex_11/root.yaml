ID: aws_gxp_eu_annex_11
Title: "GxP EU Annex 11"
Description: "EU Annex 11 is the European equivalent to FDA 21 CFR part 11 for the
  United States. This annex applies to all forms of computerized systems used as part
  of a GMP regulated activities. A computerized system is a set of software and hardware
  components which together fulfill certain functionalities. The application should
  be validated; IT infrastructure should be qualified. Where a computerized system
  replaces a manual operation, there should be no resultant decrease in product quality,
  process control or quality assurance. There should be no increase in the overall
  risk of the process."
