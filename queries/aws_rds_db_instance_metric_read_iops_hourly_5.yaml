Description: Allows users to query AWS RDS DB Instances and retrieve hourly metrics
  related to read IOPS (Input/Output Operations Per Second).
ID: aws_rds_db_instance_metric_read_iops_hourly_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  r.db_instance_identifier,\n  r.timestamp,\n  round(r.average)\
    \ + round(w.average) as iops_avg,\n  round(r.average) as read_ops_avg,\n  round(w.average)\
    \ as write_ops_avg,\n  round(r.maximum) + round(w.maximum) as iops_max,\n  round(r.maximum)\
    \ as read_ops_max,\n  round(w.maximum) as write_ops_max,\n  round(r.minimum) +\
    \ round(w.minimum) as iops_min,\n  round(r.minimum) as read_ops_min,\n  round(w.minimum)\
    \ as write_ops_min\nfrom \n  aws_rds_db_instance_metric_read_iops_hourly as r,\n\
    \  aws_rds_db_instance_metric_write_iops_hourly as w\nwhere \n  r.db_instance_identifier\
    \ = w.db_instance_identifier\n  and r.timestamp = w.timestamp\norder by\n  r.db_instance_identifier,\n\
    \  r.timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: List all AWS RDS DB Instances with Hourly Read IOPS Metrics
