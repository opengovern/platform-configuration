Description: Allows users to query AWS CodeDeploy Deployment Configurations to retrieve
  information about the deployment configurations within AWS CodeDeploy service.
ID: aws_codedeploy_deployment_config_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  deployment_config_id,\n  deployment_config_name,\n\
    \  traffic_routing_config -> 'TimeBasedCanary' ->> 'CanaryInterval' as canary_interval,\n\
    \  traffic_routing_config -> 'TimeBasedCanary' ->> 'CanaryPercentage' as canary_percentage\n\
    from\n  aws_codedeploy_deployment_config\nwhere\n  traffic_routing_config ->>\
    \ 'Type' = 'TimeBasedCanary';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: Find AWS CodeDeploy Deployment Configurations
