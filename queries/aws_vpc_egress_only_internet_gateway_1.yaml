Description: Allows users to query AWS VPC Egress Only Internet Gateways, which provide
  egress only access for IPv6 traffic from the VPC to the internet.
ID: aws_vpc_egress_only_internet_gateway_1
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  att ->> 'State' as state,\n  att ->> 'VpcId' as\
    \ vpc_id,\n  tags,\n  region\nfrom\n  aws_vpc_egress_only_internet_gateway\n \
    \ cross join jsonb_array_elements(attachments) as att;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC
Title: Find all AWS VPC Egress Only Internet Gateways
