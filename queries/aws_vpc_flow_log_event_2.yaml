Description: Allows users to query AWS VPC Flow Logs and retrieve information about
  the IP traffic going to and from network interfaces in their VPC.
ID: aws_vpc_flow_log_event_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  log_group_name,\n  log_stream_name,\n  log_status,\n\
    \  action,\n  ingestion_time,\n  timestamp,\n  interface_id,\n  interface_account_id,\n\
    \  src_addr,\n  region\nfrom\n  aws_vpc_flow_log_event\nwhere\n  log_group_name\
    \ = 'vpc-log-group-name'\n  and timestamp between (now() - interval '10 minutes')\
    \ and (now() - interval '5 minutes')\norder by\n  timestamp asc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - VPC Flow Logs
Title: List all AWS VPC Flow Log Events and IP Traffic Details
