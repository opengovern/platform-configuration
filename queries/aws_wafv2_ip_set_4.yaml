Description: Allows users to query AWS WAFv2 IPSet information, including IP addresses,
  IP address version, and associated metadata.
ID: aws_wafv2_ip_set_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  description,\n  arn,\n  ip_address_version,\n\
    \  region,\n  address\nfrom\n  aws_wafv2_ip_set,\n  jsonb_array_elements_text(addresses)\
    \ as address\nwhere\n  address = '1.2.3.4/32';"
Tags:
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAFv2
Title: Find AWS WAFv2 IPSet Information including IP Addresses
