Description: Allows users to query AWS Config Retention Configuration for information
  about the retention period that AWS Config uses to retain your configuration items.
ID: aws_config_retention_configuration_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  c.title as configuration_recorder,\n  r.name as retention_configuration_name,\n\
    \  r.retention_period_in_days,\n  r.region\nfrom\n  aws_config_retention_configuration\
    \ as r\n  left join aws_config_configuration_recorder as c\non\n  r.region = c.region;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Config
Title: Find AWS Config Retention Configuration Using SQL
