Description: Allows users to query AWS Elastic Block Store (EBS) volume write operations metrics.
ID: aws_ebs_volume_metric_write_ops_3
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      volume_id,
      timestamp,
      minimum,
      maximum,
      average,
      sum,
      sample_count
    FROM
      aws_ebs_volume_metric_write_ops
    WHERE
      maximum > 8000
    ORDER BY
      volume_id,
      timestamp;
Tags:
  cloud_asset_management:
    - "true"
  cloud_ops:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - Elastic Block Store
Title: Find AWS EBS volume write ops metrics