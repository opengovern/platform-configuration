Description: Allows users to query AWS Inspector Assessment Templates to gain insights
  into each template''s configuration, including ARN, duration, rules package ARNs,
  and user attributes for findings.
ID: aws_inspector_assessment_template_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  assessment_run_count,\n  created_at,\n\
    \  assessment_target_arn,\n  user_attributes_for_findings,\n  region\nfrom\n \
    \ aws_inspector_assessment_template\nwhere\n  user_attributes_for_findings = '[]';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Inspector
Title: List AWS Inspector Assessment Template Configurations
