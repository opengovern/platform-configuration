Description: Allows users to query AWS Cloud Map Service Discovery Namespace to retrieve
  details about the namespaces in AWS Cloud Map.
ID: aws_service_discovery_namespace_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  arn,\n  type,\n  service_count\nfrom\n\
    \  aws_service_discovery_namespace\nwhere\n  type = 'HTTP';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Cloud Map
Title: List all AWS Cloud Map Service Discovery Namespaces
