Description: Allows users to query AWS Inspector Findings to obtain detailed information
  about the Amazon Inspector findings that are generated during the assessment of
  the target applications.
ID: aws_inspector_finding_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  id,\n  confidence,\n  severity\nfrom\n  aws_inspector_finding\n\
    where\n  created_at >= now() - interval '10' day;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Amazon Inspector
Title: List AWS Inspector Findings from the Past 10 Days
