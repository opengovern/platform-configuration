Description: Allows users to query AWS Elastic File System (EFS) file systems, providing
  detailed information about each file system such as its ID, ARN, creation token,
  performance mode, and lifecycle state.
ID: aws_efs_file_system_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  p as principal,\n  a as action,\n  s ->> 'Effect'\
    \ as effect,\n  s -> 'Condition' as conditions\nfrom\n  aws_efs_file_system,\n\
    \  jsonb_array_elements(policy_std -> 'Statement') as s,\n  jsonb_array_elements_text(s\
    \ -> 'Principal' -> 'AWS') as p,\n  jsonb_array_elements_text(s -> 'Action') as\
    \ a\nwhere\n  a in ('elasticfilesystem:clientrootaccess');"
Tags:
  cloud_asset_management:
