Description: Allows users to query AWS API Gateway Authorizer and access data about
  API Gateway Authorizers in an AWS account. This data includes the authorizer''s
  ID, name, type, provider ARNs, and other configuration details.
ID: aws_api_gateway_authorizer_1
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  name,\n  rest_api_id,\n  auth_type,\n  authorizer_credentials,\n\
    \  identity_validation_expression,\n  identity_source\nfrom\n  aws_api_gateway_authorizer;"
