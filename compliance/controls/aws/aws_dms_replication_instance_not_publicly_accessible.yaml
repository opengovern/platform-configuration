Description: Manage access to the AWS Cloud by ensuring DMS replication instances cannot be publicly accessed.
ID: aws_dms_replication_instance_not_publicly_accessible
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_dms_replication_instance
  Parameters: []
  PrimaryTable: aws_dms_replication_instance
  QueryToExecute: |
    SELECT
      arn AS resource,
      og_account_id AS og_account_id,
      og_resource_id AS og_resource_id,
      CASE
        WHEN publicly_accessible THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN publicly_accessible THEN title || ' publicly accessible.'
        ELSE title || ' not publicly accessible.'
      END AS reason,
      region,
      account_id
    FROM
      aws_dms_replication_instance;
Severity: high
