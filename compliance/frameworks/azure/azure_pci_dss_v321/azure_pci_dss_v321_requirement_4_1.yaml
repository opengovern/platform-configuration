control-group:
  id: azure_pci_dss_v321_requirement_4_1
  title: PCI DSS requirement 4.1
  description: Use strong cryptography and security protocols to safeguard sensitive cardholder data during transmission over open, public networks (eg. Internet, wireless technologies, cellular technologies, General Packet Radio Service [GPRS], satellite communications). Ensure wireless networks transmitting cardholder data or connected to the cardholder data environment use industry best practices to implement strong encryption for authentication and transmission.
  section-code: "1"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags:
      category:
      - Compliance
      pci_dss_v321:
      - "true"
      plugin:
      - azure
      service:
      - Azure
      type:
      - Benchmark
  controls:
  - azure_appservice_api_app_use_https
  - azure_appservice_function_app_only_https_accessible
  - azure_automation_account_variable_encryption_enabled
  - azure_redis_cache_ssl_enabled
  - azure_compute_vm_temp_disks_cache_and_data_flows_encrypted
  - azure_servicefabric_cluster_protection_level_as_encrypt_and_sign
  - azure_sql_database_transparent_data_encryption_enabled
  - azure_storage_account_secure_transfer_required_enabled
