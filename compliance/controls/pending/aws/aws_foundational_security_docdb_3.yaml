Description: This control checks whether an Amazon DocumentDB manual cluster snapshot is public. The control fails if the manual cluster snapshot is public.
ID: aws_foundational_security_docdb_3
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT
      arn AS resource,
      CASE
        WHEN (cluster_snapshot->>'AttributeName' = 'restore') 
          AND cluster_snapshot->'AttributeValues' = '["all"]' THEN 'alarm'
        ELSE 'ok'
      END status,
      CASE
        WHEN (cluster_snapshot->>'AttributeName' = 'restore') 
          AND cluster_snapshot->'AttributeValues' = '["all"]' THEN title || ' does not restrict public access.'
        ELSE title || ' restrict public access.'
      END reason
    FROM
      aws_docdb_cluster_snapshot,
      jsonb_array_elements(db_cluster_snapshot_attributes) AS cluster_snapshot;
Severity: critical
Tags: {}
Title: 3 Amazon DocumentDB manual cluster snapshots should not be public