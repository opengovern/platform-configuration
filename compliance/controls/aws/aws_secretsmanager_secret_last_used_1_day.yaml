ID: aws_secretsmanager_secret_last_used_1_day
Title: "Remove unused Secrets Manager secrets"
Description: "This control checks whether your secrets have been accessed within a specified number of days. The default value is 90 days. If a secret was accessed even once within the defined number of days, this control fails."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when date(last_accessed_date) - date(created_date) >= 1 then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when date(last_accessed_date)- date(created_date) >= 1 then title || ' recently used.'\n    else title || ' not used recently.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_secretsmanager_secret;\n"
  PrimaryTable: aws_secretsmanager_secret
  ListOfTables:
    - aws_secretsmanager_secret
  Parameters: []
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - secure_access_management
  foundational_security_item_id:
    - secretsmanager_3
  plugin:
    - aws
  service:
    - AWS/SecretsManager
IntegrationType:
  - aws_cloud_account
