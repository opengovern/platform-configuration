Description: Allows users to query Lens Shares in AWS Well-Architected Tool, providing
  details about shared lenses including the share ARN, share status, and the AWS account
  ID of the lens owner.
ID: aws_wellarchitected_lens_share_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  s.lens_name,\n  l.arn,\n  l.lens_status,\n  l.lens_type,\n\
    \  l.owner,\n  l.share_invitation_id\nfrom\n  aws_wellarchitected_lens_share as\
    \ s,\n  aws_wellarchitected_lens as l\nwhere\n  s.lens_arn = l.arn;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Well-Architected Tool
Title: Find AWS Well-Architected Tool Lens Shares Details
