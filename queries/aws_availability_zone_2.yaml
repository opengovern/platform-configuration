Description: Allows users to query EC2 Availability Zones in AWS, providing details
  such as zone ID, name, region, and state.
ID: aws_availability_zone_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  region_name,\n  count(name) as zone_count\nfrom\n  aws_availability_zone\n\
    group by\n  region_name;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all EC2 Availability Zones details in AWS
