Description: Query AWS DMS Endpoints to retrieve connection information for source
  or target databases in database migration activities.
ID: aws_dms_endpoint_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  endpoint_identifier,\n  kms_key_id,\n  server_name,\n\
    \  service_access_role_arn,\n  ssl_mode\nfrom\n  aws_dms_endpoint\nwhere\n  ssl_mode\
    \ <> 'none';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Database Migration Service
Title: List All AWS DMS Endpoints for Database Migrations
