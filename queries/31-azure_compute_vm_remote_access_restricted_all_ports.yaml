Description: VMs with restricts remote access from internet
ID: azure_insight_compute_vm_remote_access_restricted_all_ports
IntegrationTypeName:
- azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
  - azure_compute_disk
  Parameters: []
  PrimaryTable: azure_compute_disk
  QueryToExecute: "with network_sg as (\n  select\n    distinct name as sg_name,\n\
    \    network_interfaces\n  from\n    azure_network_security_group as nsg,\n  \
    \  jsonb_array_elements(security_rules) as sg,\n    jsonb_array_elements_text(sg\
    \ -> 'properties' -> 'destinationPortRanges' || (sg -> 'properties' -> 'destinationPortRange')\
    \ :: jsonb) as dport,\n    jsonb_array_elements_text(sg -> 'properties' -> 'sourceAddressPrefixes'\
    \ || (sg -> 'properties' -> 'sourceAddressPrefix') :: jsonb) as sip\n  where\n\
    \    sg -> 'properties' ->> 'access' = 'Allow'\n    and sg -> 'properties' ->>\
    \ 'direction' = 'Inbound'\n    and sg -> 'properties' ->> 'protocol' in ('TCP','*')\n\
    \    and sip in ('*', '0.0.0.0', '0.0.0.0/0', 'Internet', '<nw>/0', '/0')\n)\n\
    select\n  vm.vm_id as resource,\n  vm.subscription_id, vm.og_account_id, vm.og_resource_id,\n\
    \  case\n    when sg.sg_name is null then 'ok'\n    else 'alarm'\n  end as status,\n\
    \  case\n    when sg.sg_name is null then vm.title || ' restricts remote access\
    \ from internet.'\n    else vm.title || ' allows remote access from internet.'\n\
    \  end as reason\n  \n  , vm.resource_group as resource_group\n  , sub.display_name\
    \ as subscription\nfrom\n  azure_compute_virtual_machine as vm\n  left join network_sg\
    \ as sg on sg.network_interfaces @> vm.network_interfaces\n  join azure_subscription\
    \ as sub on sub.subscription_id = vm.subscription_id;"
Tags:
  category:
  - Security
Title: VMs with restricts remote access from internet
