Description: Turning on Microsoft Defender for App Service enables threat detection for App Service, providing threat intelligence, anomaly detection, and behavior analytics in the Microsoft Defender for Cloud.
ID: azure_cis_v140_2_2
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_security_center_subscription_pricing
    - azure_subscription
  Parameters: []
  PrimaryTable: azure_security_center_subscription_pricing
  QueryToExecute: |
    SELECT
      sub_pricing.id AS resource,
      sub_pricing.og_account_id AS og_account_id,
      sub_pricing.og_resource_id AS og_resource_id,
      CASE
        WHEN pricing_tier = 'Standard' THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN pricing_tier = 'Standard' THEN 'Azure Defender on for App Services.'
        ELSE 'Azure Defender off for App Services.'
      END AS reason
    FROM
      azure_security_center_subscription_pricing sub_pricing
    RIGHT JOIN
      azure_subscription sub ON sub_pricing.subscription_id = sub.subscription_id
    WHERE
      name = 'AppServices';
Severity: low
Tags: {}
Title: 2.2 Ensure that Microsoft Defender for App Service is set to 'On'