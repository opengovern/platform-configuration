Description: This control checks whether Elasticsearch domains have audit logging enabled. This control fails if an Elasticsearch domain does not have audit logging enabled.
ID: aws_es_domain_audit_logging_enabled
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - aws_elasticsearch_domain
  Parameters: []
  PrimaryTable: aws_elasticsearch_domain
  QueryToExecute: |
    SELECT
      arn AS resource,
      platform_account_id AS platform_account_id,
      platform_resource_id AS platform_resource_id,
      CASE
        WHEN
          log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' = 'true'
          AND log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn' IS NOT NULL
        THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN
          log_publishing_options -> 'AUDIT_LOGS' -> 'Enabled' = 'true'
          AND log_publishing_options -> 'AUDIT_LOGS' -> 'CloudWatchLogsLogGroupArn' IS NOT NULL
        THEN title || ' audit logging enabled.'
        ELSE title || ' audit logging disabled.'
      END AS reason,
      region,
      account_id
    FROM
      aws_elasticsearch_domain;
Severity: medium
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - logging
  foundational_security_item_id:
    - es_5
  plugin:
    - aws
  service:
    - AWS/ES
Title: Elasticsearch domains should have audit logging enabled