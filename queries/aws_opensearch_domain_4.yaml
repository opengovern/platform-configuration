Description: Allows users to query AWS OpenSearch Service Domains for detailed information
  on their configuration, status, and associated resources.
ID: aws_opensearch_domain_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  domain_name,\n  vpc_options ->> 'AvailabilityZones' as\
    \ availability_zones,\n  vpc_options ->> 'SecurityGroupIds' as security_group_ids,\n\
    \  vpc_options ->> 'SubnetIds' as subnet_ids,\n  vpc_options ->> 'VPCId' as vpc_id\n\
    from\n  aws_opensearch_domain\nwhere\n  vpc_options ->> 'AvailabilityZones' is\
    \ not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - OpenSearch Service
Title: List AWS OpenSearch Service Domains and Configurations
