Description: Allows users to query AWS GuardDuty Member data, including member account
  details, detector ID, invitation status, and relationship status.
ID: aws_guardduty_member_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  member_account_id,\n  detector_id,\n  invited_at,\n \
    \ relationship_status\nfrom\n  aws_guardduty_member\nwhere\n  invited_at >= (now()\
    \ - interval '10' day);"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - GuardDuty
Title: Find all AWS GuardDuty Member with details
