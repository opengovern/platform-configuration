ID: aws_insight_legacy_rds_instances
Title: "Legacy RDS Instances"
Description: "RDS instances that are not using the supported instance types"
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: SELECT db_instance_identifier, arn, status, class, account_id, og_account_id, og_resource_id FROM aws_rds_db_instance WHERE (class LIKE ANY(ARRAY['db.m1.%','db.m2.%','db.r3.%']))
  PrimaryTable: aws_rds_db_instance
  ListOfTables:
  - aws_rds_db_instance
  Parameters: []
Tags:
  category:
  - Technical Debt
  persona:
  - Executive
  - Product
  - FinOps
