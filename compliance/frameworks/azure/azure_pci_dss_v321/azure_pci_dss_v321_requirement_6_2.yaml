control-group:
  id: azure_pci_dss_v321_requirement_6_2
  title: PCI DSS requirement 6.2
  description: Protect all system components and software from known vulnerabilities by installing applicable vendor-supplied security patches. Install critical security patches within one month of release.
  section-code: "2"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags:
      category:
      - Compliance
      pci_dss_v321:
      - "true"
      plugin:
      - azure
      service:
      - Azure
      type:
      - Benchmark
  controls:
  - azure_compute_vm_endpoint_protection_agent_installed
  - azure_compute_vm_security_configuration_vulnerabilities_remediated
  - azure_compute_vm_system_updates_installed
  - azure_compute_vm_vulnerability_assessment_solution_enabled
  - azure_sql_database_vulnerability_findings_resolved
