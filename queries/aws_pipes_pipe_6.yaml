Description: Allows users to query AWS Pipes to obtain detailed information about individual pipes.
ID: aws_pipes_pipe_6
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: |
    SELECT
      p.name,
      r.arn AS role_arn,
      r.role_id,
      r.permissions_boundary_arn,
      r.role_last_used_region,
      r.inline_policies,
      r.assume_role_policy
    FROM
      aws_pipes_pipe AS p,
      aws_iam_role AS r
    WHERE
      p.role_arn = r.arn;
Tags:
  cloud_asset_management:
    - "true"
  cloud_identity_security:
    - "true"
  cloud_provider:
    - aws
  cloud_service:
    - AWS Pipes
Title: List AWS Pipes and Their Associated IAM Roles