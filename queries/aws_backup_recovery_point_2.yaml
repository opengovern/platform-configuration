Description: Allows users to query AWS Backup Recovery Points to gather comprehensive
  information about each recovery point within an AWS Backup vault.
ID: aws_backup_recovery_point_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  backup_vault_name,\n  recovery_point_arn,\n  resource_type,\n\
    \  status,\n  is_encrypted\nfrom\n  aws_backup_recovery_point\nwhere\n  is_encrypted;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Backup
Title: List all AWS Backup Recovery Points in Vault
