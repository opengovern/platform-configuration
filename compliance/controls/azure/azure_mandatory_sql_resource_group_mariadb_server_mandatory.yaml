Description: Check if MariaDB servers have mandatory tags.
ID: azure_mandatory_sql_resource_group_mariadb_server_mandatory
IntegrationType:
  - azure_subscription
Query:
  Engine: steampipe-v0.5
  ListOfTables:
    - azure_mariadb_server
  Parameters:
    - key: azureMandatoryTags
      required: true
  PrimaryTable: azure_mariadb_server
  QueryToExecute: |
    WITH analysis AS (
      SELECT
        og_account_id,
        og_resource_id,
        id,
        title,
        tags ?& '{{.azureMandatoryTags}}'::text[] AS has_mandatory_tags,
        TO_JSONB('{{.azureMandatoryTags}}'::text[]) - ARRAY(SELECT JSONB_OBJECT_KEYS(tags)) AS missing_tags,
        resource_group,
        subscription_id
      FROM
        azure_mariadb_server
    )
    SELECT
      og_account_id,
      og_resource_id,
      id AS resource,
      CASE
        WHEN has_mandatory_tags THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN has_mandatory_tags THEN title || ' has all mandatory tags.'
        ELSE title || ' is missing tags: ' || ARRAY_TO_STRING(ARRAY(SELECT JSONB_ARRAY_ELEMENTS_TEXT(missing_tags)), ', ') || '.'
      END AS reason,
      resource_group,
      subscription_id
    FROM
      analysis;
Severity: high
Tags: {}
Title: MariaDB servers should have mandatory tags