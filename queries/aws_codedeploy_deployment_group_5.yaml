Description: Allows users to query AWS CodeDeploy Deployment Group details including
  deployment configurations, target revisions, and associated alarm configurations.
ID: aws_codedeploy_deployment_group_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  deployment_group_id,\n  deployment_group_name,\n\
    \  auto_rollback_configuration ->> 'Enabled' as auto_rollback_configuration_enabled\n\
    from\n  aws_codedeploy_deployment_group\nwhere\n  auto_rollback_configuration\
    \ ->> 'Enabled' = 'true';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: Find AWS CodeDeploy Deployment Group Details including Alarms
