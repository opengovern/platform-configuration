Description: Allows users to query AWS WAFv2 WebACLs to retrieve and manage information
  about WebACL resources within AWS WAFv2.
ID: aws_wafv2_web_acl_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  id,\n  visibility_config ->> 'SampledRequestsEnabled'\
    \ as sampled_requests_enabled\nfrom\n  aws_wafv2_web_acl\nwhere\n  visibility_config\
    \ ->> 'SampledRequestsEnabled' = 'false';"
Tags:
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAFv2
Title: Find all AWS WAFv2 WebACLs with Disabled Sampled Requests
