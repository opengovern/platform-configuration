  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when kms_key_arn is null then 'alarm'\n    else 'ok'\n  end as status,\n  case\n    when kms_key_arn is null then title || ' encryption is disabled.'\n    else title || ' encryption is enabled.'\n  end as reason\n  \n  \nfrom\n  aws_lambda_function;"
