IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  image_id,\n  state,\n  image_location,\n  creation_date,\n\
    \  public,\n  root_device_name\nfrom\n  aws_ec2_ami_shared\nwhere\n  owner_id\
