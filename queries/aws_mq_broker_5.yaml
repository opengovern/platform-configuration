Description: Allows users to query AWS MQ Brokers.
ID: aws_mq_broker_5
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  broker_name,\n  maintenance_window_start_time\
    \ -> 'DayOfWeek' as day_of_week,\n  maintenance_window_start_time -> 'TimeOfDay'\
    \ as time_of_day,\n  maintenance_window_start_time -> 'TimeZone' as time_zone\n\
    from\n  aws_mq_broker;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - MQ
Title: Find all AWS MQ Brokers with Maintenance Window Info
