ID: aws_ssh_public_keys_rotated_x_days
Title: "SSH Public Keys Rotated X Days"
Description: "Ensure IAM SSH public keys are rotated on a periodic basis to adhere to AWS security best practices."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "SELECT \n  ssh_public_key_id as resource,\n  og_resource_id,\n  og_account_id,\n  CASE\n    WHEN now() - update_date > '{{.awsSshPublicKeyRotateDays}} days'::interval THEN 'alarm'\n    ELSE 'ok'\n  END AS status,\n  CASE\n    WHEN now() - update_date > '{{.awsSshPublicKeyRotateDays}} days'::interval THEN 'ssh key is too old and should be removed' \n    ELSE 'ssh key is not too old'\n  END AS reason,\n  region,\n  account_id\nFROM \n  aws_iam_ssh_public_key\n"
  PrimaryTable: aws_iam_ssh_public_key
  ListOfTables:
    - aws_iam_ssh_public_key
  Parameters:
    - Key: awsSshPublicKeyRotateDays
      Required: true
Severity: medium
Tags:
  platform_score_cloud_service_name:
    - AWS Identity and Access Management (IAM)
  score_service_name:
    - AWS Identity and Access Management (IAM)
IntegrationTypeName:
  - aws_cloud_account
