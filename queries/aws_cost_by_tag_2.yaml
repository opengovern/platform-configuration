Description: Allows users to query AWS Cost Explorer to obtain cost allocation tags
  and associated costs.
ID: aws_cost_by_tag_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  tag_key_1,\n  tag_value_1,\n  min(unblended_cost_amount)::numeric::money\
    \ as min,\n  max(unblended_cost_amount)::numeric::money as max,\n  avg(unblended_cost_amount)::numeric::money\
    \ as average\nfrom\n  aws_cost_by_tag\nwhere\n  granularity = 'DAILY'\nand\n \
    \ tag_key_1 = 'Name'\ngroup by\n  tag_key_1, tag_value_1;"
Tags:
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
Title: Find AWS Cost Explorer Tag Allocations and Costs
