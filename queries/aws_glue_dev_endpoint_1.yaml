ID: aws_glue_dev_endpoint_1
Title: "List all AWS Glue Development Endpoints and Metadata"
Description: "Allows users to query AWS Glue Development Endpoints to retrieve detailed information about individual endpoints, their configurations, and related metadata."
IntegrationTypeName:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      endpoint_name,
      status,
      availability_zone,
      created_timestamp,
      extra_jars_s3_path,
      glue_version,
      private_address,
      public_address
    from
      aws_glue_dev_endpoint;
  PrimaryTable: null
  ListOfTables: []
  Parameters: []
Tags:
  cloud_asset_management:
  - "true"
  cloud_ops:
  - "true"
  cloud_provider:
  - aws
  cloud_service:
  - Glue
