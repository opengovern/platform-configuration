Description: Allows users to query AWS RDS DB Instances and retrieve hourly metrics
  related to read IOPS (Input/Output Operations Per Second).
ID: aws_rds_db_instance_metric_read_iops_hourly_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  r.db_instance_identifier,\n  r.timestamp,\n  v.iops\
    \ as provisioned_iops,\n  round(r.average) +round(w.average) as iops_avg,\n  round(r.average)\
    \ as read_ops_avg,\n  round(w.average) as write_ops_avg\nfrom \n  aws_rds_db_instance_metric_read_iops_hourly\
    \ as r,\n  aws_rds_db_instance_metric_write_iops_hourly as w,\n  aws_rds_db_instance\
    \ as v\nwhere \n  r.db_instance_identifier = w.db_instance_identifier\n  and r.timestamp\
    \ = w.timestamp\n  and v.db_instance_identifier = r.db_instance_identifier \n\
    \  and r.average + w.average > v.iops\norder by\n  r.db_instance_identifier,\n\
    \  r.timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find AWS RDS Instances Hourly Read IOPS Metrics
