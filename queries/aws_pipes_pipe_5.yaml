Description: Allows users to query AWS Pipes to obtain detailed information about
  individual pipes.
ID: aws_pipes_pipe_5
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  creation_time,\n  current_state,\n  desired_state,\n\
    \  enrichment,\n  target\nfrom\n  aws_pipes_pipe\nwhere\n  creation_time >= now()\
    \ - interval '30' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Pipes
Title: List AWS Pipes and Their Details Using SQL
