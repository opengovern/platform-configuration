Description: Allows users to query AWS ElastiCache Replication Groups to retrieve
  information related to their configuration, status, and associated resources.
ID: aws_elasticache_replication_group_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  replication_group_id,\n  snapshot_retention_limit,\n\
    \  snapshot_window,\n  snapshotting_cluster_id\nfrom\n  aws_elasticache_replication_group\n\
    where\n  snapshot_retention_limit < 30;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ElastiCache
Title: List all AWS ElastiCache Replication Groups with Config and Status
