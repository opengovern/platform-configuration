ID: aws_cloudfront_distribution_sni_enabled
Title: "CloudFront distributions should use SNI to serve HTTPS requests"
Description: "This control checks if AWS CloudFront distributions are using a custom SSL/TLS certificate and are configured to use SNI to serve HTTPS requests. This control fails if a custom SSL/TLS certificate is associated but the SSL/TLS support method is a dedicated IP address."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: "select\n  arn as resource,\n  og_account_id as og_account_id,\n  og_resource_id as og_resource_id,\n  case\n    when viewer_certificate ->> 'SSLSupportMethod' = 'sni-only' then 'ok'\n    else 'alarm'\n  end as status,\n  case\n    when viewer_certificate ->> 'SSLSupportMethod' = 'sni-only' then title || ' SNI enabled.'\n    else title || ' SNI disabled.'\n  end as reason\n  \n  , region, account_id\nfrom\n  aws_cloudfront_distribution;\n"
  PrimaryTable: aws_cloudfront_distribution
  ListOfTables:
    - aws_cloudfront_distribution
  Parameters: []
Severity: low
Tags:
  aws_foundational_security:
    - "true"
  category:
    - Compliance
  foundational_security_category:
    - secure_network_configuration
  foundational_security_item_id:
    - cloudfront_8
  plugin:
    - aws
  service:
    - AWS/CloudFront
IntegrationType:
  - aws_cloud_account
