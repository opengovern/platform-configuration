Description: Allows users to query AWS Inspector Assessment Templates to gain insights
  into each template''s configuration, including ARN, duration, rules package ARNs,
  and user attributes for findings.
ID: aws_inspector_assessment_template_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  assessment_run_count,\n  created_at,\n\
    \  assessment_target_arn,\n  duration_in_seconds,\n  region\nfrom\n  aws_inspector_assessment_template\n\
    where\n  duration_in_seconds < 3600;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Find AWS Inspector Assessment Templates by Duration
