Description: Allows users to query AWS RDS DB Instance Metrics on a daily basis, retrieving
  information about the number of database connections.
ID: aws_rds_db_instance_metric_connections_daily_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  timestamp,\n  minimum,\n \
    \ maximum,\n  average,\n  sample_count\nfrom\n  aws_rds_db_instance_metric_connections_daily\n\
    where \n  average > 100\norder by\n  db_instance_identifier,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS RDS
Title: List All AWS RDS DB Instance Metric Connections Daily
