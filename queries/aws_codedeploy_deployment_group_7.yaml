Description: Allows users to query AWS CodeDeploy Deployment Group details including
  deployment configurations, target revisions, and associated alarm configurations.
ID: aws_codedeploy_deployment_group_7
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  deployment_group_id,\n  deployment_group_name,\n\
    \  alarm_configuration ->> 'Enabled' as alarm_configuration_enabled\nfrom\n  aws_codedeploy_deployment_group\n\
    where\n  alarm_configuration ->> 'Enabled' = 'true';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CodeDeploy
Title: Find AWS CodeDeploy Deployment Groups with Alarm Configs
