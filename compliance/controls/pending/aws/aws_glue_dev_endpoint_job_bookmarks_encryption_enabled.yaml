Description: Ensure Glue dev endpoints have job bookmark encryption enabled to protect sensitive information at rest.
ID: aws_glue_dev_endpoint_job_bookmarks_encryption_enabled
IntegrationType:
  - aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT
      e.arn AS resource,
      CASE
        WHEN job_bookmarks_encryption IS NOT NULL 
          AND job_bookmarks_encryption ->> 'JobBookmarksEncryptionMode' != 'DISABLED' 
        THEN 'ok'
        ELSE 'alarm'
      END AS status,
      CASE
        WHEN job_bookmarks_encryption IS NOT NULL 
          AND job_bookmarks_encryption ->> 'JobBookmarksEncryptionMode' != 'DISABLED' 
        THEN e.title || ' job bookmark encryption enabled.'
        ELSE e.title || ' job bookmark encryption disabled.'
      END AS reason
    FROM
      aws_glue_dev_endpoint AS e
    LEFT JOIN aws_glue_security_configuration AS c 
      ON e.security_configuration = c.name;
Severity: low
Tags: {}
Title: Glue dev endpoints job bookmark encryption should be enabled