Description: Allows users to query Amazon RDS DB Snapshots for information regarding
  manual and automatic snapshots of an Amazon RDS DB instance.
ID: aws_rds_db_snapshot_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_snapshot_identifier,\n  db_instance_identifier,\n\
    \  engine,\n  engine_version,\n  allocated_storage,\n  storage_type\nfrom\n  aws_rds_db_snapshot;"
Tags:
