Description: Allows users to query AWS Transfer for users in a server, equivalent
  to list/describe user functions.
ID: aws_transfer_user_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  count(*) as total_users,\n  server_id\nfrom\n  aws_transfer_user\n\
    group by\n  server_id\norder by\n  total_users desc;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Transfer
Title: List all AWS Transfer users in a server
