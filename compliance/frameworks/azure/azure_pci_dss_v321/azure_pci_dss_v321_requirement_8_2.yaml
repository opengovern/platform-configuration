ID: azure_pci_dss_v321_requirement_8_2
Title: "PCI DSS requirement 8.2"
Description: "Employ at least one of these to authenticate all users: something you
  know, such as a password or passphrase; something you have, such as a token device
  or smart card; or something you are, such as a biometric. Use strong authentication
  methods and render all passwords/passphrases unreadable during transmission and
  storage using strong cryptography."
