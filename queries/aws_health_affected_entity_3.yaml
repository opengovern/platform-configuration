Description: Allows users to query Affected Entities in AWS Health. The `aws_health_affected_entity`
  table provides comprehensive details about each entity affected by AWS Health events.
  It can be utilized to gain insights into the health status of AWS resources, allowing
  for proactive monitoring and maintenance.
ID: aws_health_affected_entity_3
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  e.arn,\n  e.entity_url,\n  e.event_arn,\n  v.event_type_category,\n\
    \  v.event_type_code,\n  v.service\nfrom\n  aws_health_affected_entity as e,\n\
    \  aws_health_event as v;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Health
Title: List AWS Health Affected Entities with Detailed Insights
