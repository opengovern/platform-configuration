Description: Allows users to query AWS Firewall Manager Applications to obtain comprehensive
  details about each application, including application ID, protocol, source and destination
  IP ranges, and source and destination ports.
ID: aws_fms_app_list_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  list_name,\n  list_id,\n  a ->> 'AppName' as app_name,\n\
    \  a ->> 'Port' as port,\n  a ->> 'Protocol' as protocol\nfrom\n  aws_fms_app_list,\n\
    \  jsonb_array_elements(apps_list -> 'AppsList') as a;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_network_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Firewall Manager
Title: Query AWS Firewall Manager Applications with Details
