Description: Allows users to query AWS EC2 Load Balancer Listener data, which provides
  information about listeners for an Application Load Balancer or Network Load Balancer.
ID: aws_ec2_load_balancer_listener_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  arn,\n  action ->> 'AuthenticateCognitoConfig'\
    \ as authenticate_cognito_config,\n  action ->> 'AuthenticateOidcConfig' as authenticate_Oidc_config,\n\
    \  action ->> 'FixedResponseConfig' as fixed_response_config,\n  action -> 'ForwardConfig'\
    \ -> 'TargetGroupStickinessConfig' ->> 'DurationSeconds' as duration_seconds,\n\
    \  action -> 'ForwardConfig' -> 'TargetGroupStickinessConfig' ->> 'Enabled' as\
    \ target_group_stickiness_config_enabled\nfrom\n  aws_ec2_load_balancer_listener\n\
    \  cross join jsonb_array_elements(default_actions) as action;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Load Balancer Listeners
