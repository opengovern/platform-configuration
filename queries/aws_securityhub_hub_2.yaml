Description: Allows users to query Security Hub to retrieve information about the
  Hub resources.
ID: aws_securityhub_hub_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  hub_arn,\n  auto_enable_controls\nfrom\n  aws_securityhub_hub\n\
    where\n  not auto_enable_controls;"
