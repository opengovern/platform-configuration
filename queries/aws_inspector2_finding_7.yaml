Description: Allows users to query AWS Inspector findings to gain insights into potential
  security issues and vulnerabilities within their AWS resources. The table provides
  detailed information about each finding, including its severity, status, and associated
  resources.
ID: aws_inspector2_finding_7
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  f.arn as finding_arn,\n  r ->> 'Id' as resource_id,\n\
    \  r ->> 'Type' as resource_type,\n  r ->> 'Details' as resource_details,\n  r\
    \ ->> 'Partition' as partition,\n  r ->> 'Tags' as resource_tags\nfrom\n  aws_inspector2_finding\
    \ as f,\n  jsonb_array_elements(resources) as r;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Inspector
Title: Query AWS Inspector findings for security insights
