control-group:
  id: aws_acsc_essential_eight_ml_3_7_6
  title: "ACSC-EE-ML3-7.6: Multi-factor authentication ML3"
  description: Multi-factor authentication is used to authenticate users accessing important data repositories.
  section-code: "6"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  controls:
  - aws_iam_root_user_hardware_mfa_enabled
  - aws_iam_root_user_mfa_enabled
  - aws_iam_user_console_access_mfa_enabled
  - aws_iam_user_mfa_enabled
  - aws_s3_bucket_mfa_delete_enabled
