Description: List failed load balancers
ID: azure_insight_lb_failed
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables:
    - azure_lb
  Parameters: []
  PrimaryTable: azure_lb
  QueryToExecute: |
    SELECT
      id,
      name,
      type,
      provisioning_state,
      subscription_id,
      og_account_id,
      og_resource_id
    FROM
      azure_lb
    WHERE
      provisioning_state = 'Failed';
Tags:
  category:
    - Security
    - Technical Debt
    - Resiliency
    - Cost Management
Title: Unhealthy Load Balancers