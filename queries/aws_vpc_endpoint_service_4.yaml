Description: Allows users to query AWS VPC Endpoint Services to retrieve detailed
  information about each service, including service name, service type, and whether
  or not the service is private.
ID: aws_vpc_endpoint_service_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  service_name,\n  service_id,\n  type ->> 'ServiceType'\
    \ as service_type\nfrom\n  aws_vpc_endpoint_service\n  cross join jsonb_array_elements(service_type)\
    \ as type;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS VPC Endpoint Services
Title: List AWS VPC Endpoint Services with Details
