Description: Allows users to query AWS Security Hub Findings to gather information
  about security issues identified within AWS resources. This includes details such
  as the severity, status, and description of the finding, the resources affected,
  and any remediation steps recommended.
ID: aws_securityhub_finding_6
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  product_arn,\n  product_name,\n  severity ->>\
    \ 'Original' as severity_original\nfrom\n  aws_securityhub_finding\nwhere\n  severity\
    \ ->> 'Original' = 'CRITICAL'\nand \n  created_at >= now() - interval '10' day;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Security Hub
Title: List AWS Security Hub Findings for Critical Issues
