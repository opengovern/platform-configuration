Description: Allows users to query AWS SSO Admin Account Assignments. This table provides
  information about each AWS SSO admin account assignment within an AWS account.
ID: aws_ssoadmin_account_assignment_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  permission_set_arn,\n  target_account_id,\n  principal_type,\n\
    \  principal_id\nfrom\n  aws_ssoadmin_account_assignment\nwhere\n  permission_set_arn\
    \ = 'arn:aws:sso:::permissionSet/ssoins-0123456789abcdef/ps-0123456789abcdef'\n\
    \  and target_account_id = '012347678910';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_identity_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS SSO Admin
Title: Find AWS SSO Admin Account Assignments
