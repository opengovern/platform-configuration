Description: Allows users to query AWS CloudTrail Trails for information about the
  AWS CloudTrail service''s trail records. This includes trail configuration details,
  status, and associated metadata.
ID: aws_cloudtrail_trail_4
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  trail.name as trail_name,\n  bucket.name as bucket_name,\n\
    \  logging\nfrom\n  aws_cloudtrail_trail as trail\n  join aws_s3_bucket as bucket\
    \ on trail.s3_bucket_name = bucket.name\nwhere\n  not versioning_enabled;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS CloudTrail
Title: List all AWS CloudTrail Trails with Bucket Details
