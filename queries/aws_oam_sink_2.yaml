id: aws_oam_sink_2
type: query
title: Find AWS OAM Sink Data with Detailed Information
description: Allows users to query AWS OAM Sink data, providing detailed information about each AWS OAM Sink in your AWS account.
integration_type:
  - aws_cloud_account
query: |
    SELECT
      name,
      id,
      arn
    FROM
      aws_oam_sink
    WHERE
      id = 'hfj44c81-7bdf-3847-r7i3-5dfc61b17483';
tags:
    cloud_asset_management:
      - 'true'
    cloud_network_security:
      - 'true'
    cloud_provider:
      - aws
    cloud_service:
      - AWS OAM Sink
