control-group:
  id: aws_acsc_essential_eight_ml_3_7_9
  title: "ACSC-EE-ML3-7.9: Multi-factor authentication ML3"
  description: Event logs are protected from unauthorised modification and deletion.
  section-code: "9"
  metadata:
    defaults:
      auto-assign: null
      enabled: false
      tracks-drift-events: false
    tags: {}
  controls:
  - aws_cloudtrail_bucket_not_public
  - aws_cloudtrail_security_trail_enabled
  - aws_cloudtrail_trail_enabled
  - aws_cloudtrail_trail_logs_encrypted_with_kms_cmk
  - aws_cloudtrail_trail_validation_enabled
  - aws_log_group_encryption_at_rest_enabled
  - aws_s3_public_access_block_bucket
