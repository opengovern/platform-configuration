Description: Allows users to query AWS Database Migration Service Source Servers for
  detailed information about the replication servers used in database migrations.
ID: aws_drs_source_server_2
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  arn,\n  title,\n  source_cloud_properties ->> 'OriginAccountID'\
    \ as source_cloud_origin_account_id,\n  source_cloud_properties ->> 'OriginAvailabilityZone'\
    \ as source_cloud_origin_availability_zone,\n  source_cloud_properties ->> 'OriginRegion'\
    \ as source_cloud_origin_region\nfrom\n  aws_drs_source_server;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Database Migration Service
Title: List all AWS DMS Source Servers for Detailed Info
