Description: Allows users to query AWS RDS DB Instances for detailed information about
  the configuration, status, and other metadata associated with each database instance.
ID: aws_rds_db_instance_12
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  db_instance_identifier,\n  class,\n  engine,\n  engine_version,\n\
    \  kms_key_id,\n  processor_features\nfrom\n  aws_rds_db_instance\nwhere\n  processor_features\
    \ not null;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_finops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - RDS
Title: Find Detailed Info on AWS RDS DB Instances
