ID: aws_cis_compute_service_v100_2_2_1
Title: "2.2.1 Ensure EBS volume encryption is enabled"
Description: "Elastic Compute Cloud (EC2) supports encryption at rest when using the Elastic Block Store (EBS) service. While disabled by default, forcing encryption at EBS volume creation is supported."
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      arn as resource,
      og_account_id as og_account_id,
      og_resource_id as og_resource_id,
      case
        when encrypted then 'ok'
        else 'alarm'
      end as status,
      case
        when encrypted then volume_id || ' encrypted.'
        else volume_id || ' not encrypted.'
      end as reason
    from
      aws_ebs_volume;
  PrimaryTable: aws_ebs_volume
  ListOfTables:
    - aws_ebs_volume
  Parameters: []
Severity: low
Tags: {}
IntegrationTypeName:
  - aws_cloud
