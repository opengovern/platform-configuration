Description: Allows users to query AWS SNS Topics to gather information about each
  topic, including its name, owner, ARN, and other related data.
ID: aws_sns_topic_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  kms_master_key_id\nfrom\n  aws_sns_topic\n\
    where\n  kms_master_key_id = 'alias/aws/sns';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - SNS
Title: Find AWS SNS Topics with KMS Key Information
