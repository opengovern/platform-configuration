Description: Allows users to query AWS CloudWatch log metric filters to obtain detailed
  information about each filter, including its name, creation date, associated log
  group, filter pattern, metric transformations and more.
ID: aws_cloudwatch_log_metric_filter_3
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  log_group_name,\n  count(name) as metric_filter_count\n\
    from\n  aws_cloudwatch_log_metric_filter\ngroup by\n  log_group_name;"
