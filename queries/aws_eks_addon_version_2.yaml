Description: Allows users to query AWS EKS Add-On Versions.
ID: aws_eks_addon_version_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  addon_name,\n  count(addon_version) as addon_version_count\n\
    from\n  aws_eks_addon_version\ngroup by\n  addon_name;"
Tags:
