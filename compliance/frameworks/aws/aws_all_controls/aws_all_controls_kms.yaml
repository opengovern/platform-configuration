control-group:
  id: aws_all_controls_kms
  title: KMS
  description: This section contains recommendations for configuring KMS resources.
  section-code: kms
  defaults:
    auto-assign: null
    enabled: false
    tracks-drift-events: false
  controls:
  - aws_kms_cmk_policy_prohibit_public_access
  - aws_kms_cmk_rotation_enabled
  - aws_kms_cmk_unused
  - aws_kms_key_decryption_restricted_in_iam_customer_managed_policy
  - aws_kms_key_decryption_restricted_in_iam_inline_policy
  - aws_kms_key_not_pending_deletion
