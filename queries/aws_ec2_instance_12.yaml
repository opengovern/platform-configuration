Description: Allows users to query AWS EC2 Instances for comprehensive data on each
  instance, including instance type, state, tags, and more.
ID: aws_ec2_instance_12
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  i.instance_id,\n  vols -> 'Ebs' ->> 'VolumeId' as vol_id,\n\
    \  vol.encrypted\nfrom\n  aws_ec2_instance as i\n  cross join jsonb_array_elements(block_device_mappings)\
    \ as vols\n  join aws_ebs_volume as vol on vol.volume_id = vols -> 'Ebs' ->> 'VolumeId'\n\
    where\n  not vol.encrypted;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_data_security:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Instances and Volume Encryption Status
