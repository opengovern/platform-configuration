ID: aws_hipaa_final_omnibus_security_rule_2013_164_314_b_1
Title: "314(b)(1) Requirements for group health plans"
Description: "Except when the only electronic protected health information disclosed
  to a plan sponsor is disclosed pursuant to 164.504(f)(1)(ii) or (iii), or as authorized
  under 164.508, a group health plan must ensure that its plan documents provide that
  the plan sponsor will reasonably and appropriately safeguard electronic protected
  health information created, received, maintained, or transmitted to or by the plan
  sponsor on behalf of the group health plan."
