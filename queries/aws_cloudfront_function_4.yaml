Description: Allows users to query AWS CloudFront Functions to retrieve detailed information
  about each function, including its ARN, stage, status, and more.
ID: aws_cloudfront_function_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  function_metadata ->> 'Stage' as stage,\n\
    \  status,\n  function_metadata ->> 'LastModifiedTime' as last_modified_time\n\
    from\n  aws_cloudfront_function\nwhere\n  (function_metadata ->> 'LastModifiedTime')::timestamp\
    \ >= (now() - interval '1' hour)\norder by\n  function_metadata ->> 'LastModifiedTime'\
    \ DESC;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudFront
Title: List of AWS CloudFront Functions with Detailed Information
