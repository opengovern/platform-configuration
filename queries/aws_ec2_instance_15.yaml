Description: Allows users to query AWS EC2 Instances for comprehensive data on each
  instance, including instance type, state, tags, and more.
ID: aws_ec2_instance_15
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  i.instance_id, \n  i.vpc_id, \n  i.subnet_id, \n  s.tags\
    \ ->> 'Name' as subnet_name\nfrom \n  aws_ec2_instance as i, \n  aws_vpc_subnet\
    \ as s \nwhere \n  i.subnet_id = s.subnet_id;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EC2
Title: List all AWS EC2 Instances with Comprehensive Data
