id: aws_pci_dss_v321_requirement_10_2_6
title: 2.6 Initialization, stopping, or pausing of the audit logs
description: "Turning the audit logs off (or pausing them) prior to performing illicit activities is a common practice for malicious users wishing to avoid detection. Initialization of audit logs could indicate that the log function was disabled by a user to hide their actions. This control verifies the following are logged: initialization of audit logs, stopping or pausing of audit logs."
section-code: "6"
type: control-group
controls:
- aws_cloudtrail_multi_region_trail_enabled
- aws_cloudtrail_s3_data_events_enabled
- aws_cloudtrail_trail_enabled
- aws_cloudtrail_trail_integrated_with_logs
- aws_rds_db_instance_logging_enabled
- aws_redshift_cluster_encryption_logging_enabled
- aws_s3_bucket_logging_enabled
