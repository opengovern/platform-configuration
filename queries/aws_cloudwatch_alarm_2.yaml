Description: Allows users to query AWS CloudWatch Alarms, providing detailed information
  about each alarm, including its configuration, state, and associated actions.
ID: aws_cloudwatch_alarm_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  name,\n  arn,\n  state_value,\n  state_reason\nfrom\n\
    \  aws_cloudwatch_alarm\nwhere\n state_value = 'ALARM';"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: List AWS CloudWatch Alarms with Detailed Information
