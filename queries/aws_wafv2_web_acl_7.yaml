Description: Allows users to query AWS WAFv2 WebACLs to retrieve and manage information
  about WebACL resources within AWS WAFv2.
ID: aws_wafv2_web_acl_7
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  lb.name as application_load_balancer_name,\n  w.name\
    \ as web_acl_name,\n  w.id as web_acl_id,\n  w.scope as web_acl_scope,\n  lb.type\
    \ as application_load_balancer_type\nfrom\n  aws_ec2_application_load_balancer\
    \ as lb,\n  aws_wafv2_web_acl as w,\n  jsonb_array_elements_text(associated_resources)\
    \ as arns\nwhere\n  lb.arn = arns;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - WAFv2
Title: Find AWS WAFv2 WebACLs and Associated Load Balancers
