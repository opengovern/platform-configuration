Description: Allows users to query AWS EBS Volume metrics for daily read operations.
ID: aws_ebs_volume_metric_read_ops_daily_2
IntegrationType:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  volume_id,\n  timestamp,\n  minimum,\n  maximum,\n  average,\n\
    \  sum,\n  sample_count\nfrom\n  aws_ebs_volume_metric_read_ops_daily\nwhere\n\
    \  average > 1000\norder by\n  volume_id,\n  timestamp;"
Tags:
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - EBS
Title: Find Daily AWS EBS Volume Read Ops Metrics using SQL
