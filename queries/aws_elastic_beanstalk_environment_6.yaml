Description: Allows users to query AWS Elastic Beanstalk Environments to gain insights
  into their configuration, status, health, related applications, and other metadata.
ID: aws_elastic_beanstalk_environment_6
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  environment_name,\n  application_name,\n  c ->> 'DateCreated'\
    \ as date_created,\n  c ->> 'DateUpdated' as date_updated,\n  c ->> 'DeploymentStatus'\
    \ as deployment_status,\n  c ->> 'Description' as description,\n  c -> 'OptionSettings'\
    \ ->> 'Namespace' as option_settings_namespace,\n  c -> 'OptionSettings' ->> 'OptionName'\
    \ as option_name,\n  c -> 'OptionSettings' ->> 'ResourceName' as option_resource_name,\n\
    \  c -> 'OptionSettings' ->> 'Value' as option_value,\n  c ->> 'PlatformArn' as\
    \ platform_arn,\n  c ->> 'SolutionStackName' as solution_stack_name,\n  c ->>\
    \ 'TemplateName' as template_name\nfrom\n  aws_elastic_beanstalk_environment,\n\
    \  jsonb_array_elements(configuration_settings) as c;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Elastic Beanstalk
Title: List all AWS Elastic Beanstalk Environments with Metadata
