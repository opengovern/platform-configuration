ID: azure_cis_v130_2_6
Title: "2.6 Ensure that Azure Defender is set to On for Kubernetes"
Description: "Turning on Azure Defender enables threat detection for Kubernetes, providing threat intelligence, anomaly detection, and behavior analytics in the Azure Security Center."
Connector:
- azure
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: |-
    select
      sub_pricing.id as resource,
      sub_pricing.og_account_id as og_account_id,
      sub_pricing.og_resource_id as og_resource_id,
      case
        when pricing_tier = 'Standard' then 'ok'
        else 'alarm'
      end as status,
      case
        when pricing_tier = 'Standard' then 'Azure Defender on for Kubernetes.'
        else 'Azure Defender off for Kubernetes.'
      end as reason
    from
      azure_security_center_subscription_pricing sub_pricing
      right join azure_subscription sub on sub_pricing.subscription_id = sub.subscription_id
    where
      name = 'KubernetesService';
  PrimaryTable: azure_security_center_subscription_pricing
  ListOfTables:
  - azure_security_center_subscription_pricing
  - azure_subscription
  Parameters: []
Severity: low
Tags: {}
