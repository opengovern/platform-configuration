Description: Allows users to query AWS Route 53 Health Check data, providing information
  about health checks within AWS Route 53. This includes details such as health check
  configuration, health check status, and associated metadata.
ID: aws_route53_health_check_3
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  id,\n  health_check_version,\n  linked_service_description,\n\
    \  linked_service_principal\nfrom \n  aws_route53_health_check\nwhere\n  linked_service_description\
    \ is not null;"
Tags:
