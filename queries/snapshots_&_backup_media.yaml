Description: Snapshots and Backup Resources by Cloud Account
ID: snapshots_&_backup_media
IntegrationTypeName:
- aws_cloud
- azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  case\n    when resource_type like 'aws::%' then 'AWS'\n\
    \    else 'Azure'\n  end as provider, \n  c.name as cloud_account_name, \n  c.id\
    \ as _discovered_provider_id,\n  r.name as name, \n  r.region as location, \n\
    \  r.connection_id as _og_connection_id,\n  r.resource_id as _resource_id,\n \
    \ r.resource_type as _resource_type,\n  r.created_at as _last_discovered\nfrom\
    \ \n  og_resources r inner join og_connections c on r.connection_id = c.og_id\n\
    where \n  resource_type IN ('aws::ec2::image', 'aws::elasticache::cluster', 'aws::rds::dbsnapshot')"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  - azure
  cloud_service:
  - EC2
  - Elasticache
  - RDS
