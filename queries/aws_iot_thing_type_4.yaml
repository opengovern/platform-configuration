Description: Allows users to query AWS IoT Thing Type to gain insights into each thing
  type''s configuration, including ARN, name, creation date, and deprecation status.
ID: aws_iot_thing_type_4
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  thing_type_name,\n  arn,\n  thing_type_id,\n  creation_date,\n\
    \  tags,\n  deprecation_date\nfrom\n  aws_iot_thing_type\nwhere\n  deprecation_date\
    \ <= now() - interval '30 days';"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - IoT
Title: Find All AWS IoT Thing Types with Configuration Insights
