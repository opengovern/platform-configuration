Description: Allows users to query AWS ECS Task Definitions to gain insights into
  the configuration of running tasks in an ECS service. The table provides details
  such as task definition ARN, family, network mode, revision, status, and more.
ID: aws_ecs_task_definition_2
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  task_definition_arn,\n  jsonb_array_length(container_definitions)\
    \ as num_of_conatiners\nfrom\n  aws_ecs_task_definition;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - ECS
Title: Find AWS ECS Task Definitions Configuration Details
