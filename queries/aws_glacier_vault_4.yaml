Description: Allows users to query AWS Glacier Vaults for detailed information on
  each vault, including the vault''s name, ARN, creation date, number of archives,
  size of archives, and more.
ID: aws_glacier_vault_4
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  title,\n  a as action,\n  s ->> 'Effect' as effect,\n\
    \  s -> 'Condition' -> 'NumericLessThan' ->> 'glacier:archiveageindays' as archive_age_in_days\n\
    from\n  aws_glacier_vault,\n  jsonb_array_elements(vault_lock_policy_std -> 'Statement')\
    \ as s,\n  jsonb_array_elements_text(s -> 'Action') as a;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - AWS Glacier
Title: Find AWS Glacier Vault Details including Name, ARN, and Archives
