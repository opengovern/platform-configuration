ID: aws_insight_account_without_mfa
Title: "AWS Account without MFA"
Description: "AWS accounts without MFA enabled"
Connector:
- aws
Query:
  Engine: CloudQL-v0.0.1
  QueryToExecute: select account_id, og_account_id from aws_iam_account_summary where account_mfa_enabled = false
  PrimaryTable: aws_iam_credential_report
  ListOfTables:
  - aws_iam_credential_report
  Parameters: []
Tags:
  category:
  - Security
  persona:
  - DevOps
  - Security
  - Executive
