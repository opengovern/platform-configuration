Description: Allows users to query AWS CloudWatch Metric Statistics Data Point to
  obtain detailed metrics data.
ID: aws_cloudwatch_metric_statistic_data_point_1
IntegrationTypeName:
- aws_cloud_account
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select\n  metric_name,\n  timestamp,\n  round(minimum::numeric,\
    \ 2) as min_cpu,\n  round(maximum::numeric, 2) as max_cpu,\n  round(average::numeric,\
    \ 2) as avg_cpu,\n  sum,\n  sample_count\nfrom\n  aws_cloudwatch_metric_statistic_data_point\n\
    where\n  namespace = 'AWS/EC2'\n  and metric_name = 'CPUUtilization'\norder by\n\
    \  timestamp;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_ops:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - CloudWatch
Title: Query AWS CloudWatch Metric Statistics Data Points
