Description: Allows users to query AWS Route 53 Zone details including hosted zone
  ID, name, type, record set count, and associated tags.
ID: aws_route53_zone_5
IntegrationTypeName:
- aws_cloud
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: null
  QueryToExecute: "select \n  name,\n  id,\n  v ->> 'VPCId' as vpc_id,\n  v ->> 'VPCRegion'\
    \ as vpc_region\nfrom\n  aws_route53_zone,\n  jsonb_array_elements(vpcs) as v;"
Tags:
  cloud_asset_management:
  - 'true'
  cloud_provider:
  - aws
  cloud_service:
  - Route 53
Title: List AWS Route 53 Zone Details with Associated Tags
