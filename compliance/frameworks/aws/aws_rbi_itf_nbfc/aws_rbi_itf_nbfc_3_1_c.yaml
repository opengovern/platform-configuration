ID: aws_rbi_itf_nbfc_3_1_c
Title: "1.c Role based Access Control"
Description: "Access to information should be based on well-defined user roles (system
  administrator, user manager, application owner etc.), NBFCs shall avoid dependence
  on one or few persons for a particular job. There should be clear delegation of
  authority for right to upgrade/change user profiles and permissions and also key
  business parameters (eg. interest rates) which should be documented."
