Description: Based on business needs or criticality of data/databases hosted on a SQL server, it is recommended that the TDE protector is encrypted by a key that is managed by the data owner (Customer-managed key)
ID: azure_cis_v130_4_5
IntegrationType:
  - azure_subscription
Query:
  Engine: CloudQL-v0.0.1
  ListOfTables: []
  Parameters: []
  PrimaryTable: ""
  QueryToExecute: |
    SELECT
      s.id AS resource,
      CASE
        WHEN encryption ->> 'kind' = 'servicemanaged' THEN 'alarm'
        ELSE 'ok'
      END AS status,
      CASE
        WHEN encryption ->> 'kind' = 'servicemanaged' THEN s.name || ' TDE protector not encrypted with CMK.'
        ELSE s.name || ' TDE protector encrypted with CMK.'
      END AS reason
    FROM
      azure_sql_server s,
      jsonb_array_elements(encryption_protector) encryption,
      azure_subscription sub
    WHERE
      sub.subscription_id = s.subscription_id;
Severity: low
Tags: {}
Title: 4.5 Ensure SQL server's TDE protector is encrypted with Customer-managed key